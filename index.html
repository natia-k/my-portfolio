<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA STUDIO | BERLIN</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ffb6c1; /* Baby Pink Accent */
            --subtle: rgba(255, 255, 255, 0.3);
        }

        /* PREMIUM GRAIN */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 10px; height: 10px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.4s, height 0.4s;
        }

        /* TAGLINE AT TOP */
        .tagline {
            position: fixed; top: 60px; left: 8%;
            font-size: 11px; letter-spacing: 0.5em;
            text-transform: uppercase; color: var(--subtle);
            z-index: 100;
        }

        /* IMAGE PREVIEW (Fixed Right) */
        #preview-container {
            position: fixed; top: 0; right: 0;
            width: 50%; height: 100%;
            overflow: hidden; pointer-events: none;
            z-index: 1;
        }

        #preview-img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 0.8s ease, transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: grayscale(20%) brightness(0.8);
        }

        /* NAVIGATION LIST */
        main {
            width: 50%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; padding-left: 8%;
            z-index: 10;
        }

        nav { display: flex; flex-direction: column; gap: 8px; }

        .nav-item {
            font-size: clamp(30px, 4.5vw, 70px);
            font-weight: 900;
            text-decoration: none;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: -0.03em;
            width: fit-content;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* The Baby Pink Glow/Underline */
        .nav-item::after {
            content: "";
            position: absolute; bottom: 5px; left: 0;
            width: 0; height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transition: 0.5s ease;
        }

        .nav-item:hover {
            padding-left: 20px;
            color: var(--accent);
        }

        .nav-item:hover::after { width: 100%; }

        /* FOOTER - CORRECTED TO BERLIN */
        footer {
            position: fixed; bottom: 60px; left: 8%; width: 84%;
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 2px; color: var(--subtle);
            z-index: 100;
        }
        
        .location { font-weight: 700; color: var(--text); opacity: 0.5; }

    </style>
</head>
<body>

    <div id="aura"></div>
    <div class="tagline">Works that make silence feel familiar.</div>

    <div id="preview-container">
        <img id="preview-img" src="" alt="">
    </div>

    <main>
        <nav>
            <a href="go-left.html" class="nav-item" data-img="goleft-mockup1.jpg">GO LEFT</a>
            <a href="posters.html" class="nav-item" data-img="universe1.jpg">POSTERS / ARCHIVE</a>
            <a href="feelings.html" class="nav-item" data-img="heartbreak-2.jpg">FEELINGS</a>
            <a href="kombucha.html" class="nav-item" data-img="kombucha-hero.jpg">KOMBUCHA</a>
            <a href="nurture.html" class="nav-item" data-img="nurture-main.jpg">NURTURE</a>
            <a href="others.html" class="nav-item" data-img="others-hero.jpg">THE OTHERS</a>
            <a href="oatmilk.html" class="nav-item" data-img="oatmilk-design.jpg">OAT MILK</a>
            <a href="cdcovers.html" class="nav-item" data-img="cd-cover-1.jpg">CD COVERS</a>
        </nav>
    </main>

    <footer>
        <span>NATIA KURTANIDZE Â© 2026</span>
        <span class="location">BERLIN / DESIGN STUDIO</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const previewImg = document.getElementById('preview-img');
        const navItems = document.querySelectorAll('.nav-item');

        // Cursor Movement
        document.addEventListener('mousemove', (e) => {
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // Hover Reveal Logic
        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const imgPath = item.getAttribute('data-img');
                previewImg.src = imgPath;
                previewImg.style.opacity = "1";
                previewImg.style.transform = "scale(1)";
                
                aura.style.width = "60px";
                aura.style.height = "60px";
            });

            item.addEventListener('mouseleave', () => {
                previewImg.style.opacity = "0";
                previewImg.style.transform = "scale(1.05)";
                
                aura.style.width = "10px";
                aura.style.height = "10px";
            });
        });
    </script>
</body>
</html>
