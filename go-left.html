<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #ffffff; /* Stark white */
            --black: #000000; /* True black */
            --aura: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: 'Inter', -apple-system, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 11px; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; opacity: 0.4; }
        nav a:hover { opacity: 1; }

        /* 2️⃣ THE ABSOLUTE TITLE */
        .header {
            height: 80vh; /* Shorter entrance, more immediate */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            font-size: clamp(100px, 20vw, 300px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            line-height: 0.8;
        }

        /* 3️⃣ THE POSTER: NO INTERRUPTION */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20vh;
        }

        .moment {
            width: 100%;
            padding: 10vh 0;
            display: flex;
            justify-content: center;
        }

        .moment img {
            max-width: 900px;
            width: 90%;
            height: auto;
            border: 1px solid #eee; /* Sharp edge */
        }

        /* 4️⃣ THE HARD LINE (AFTER FIRST IMAGE) */
        .hard-line {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 15vh 0;
            text-align: center;
        }

        /* 5️⃣ SEQUENCE OF SIGNALS */
        .moment:nth-child(n+3) {
            padding: 5vh 0;
        }

        /* 6️⃣ ENDING: CUT, NOT FADE */
        .footer {
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #eee;
            width: 100%;
        }

        .next-link {
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-decoration: none;
            color: var(--black);
            transition: transform 0.3s ease;
        }
        .next-link:hover { transform: translateX(10px); }

        .reveal-trigger { opacity: 0; transform: translateY(20px); transition: 1s ease-out; }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 class="hero-title reveal-trigger">GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <section class="moment reveal-trigger">
            <img src="goleft-main.jpg" alt="GO LEFT STATEMENT">
        </section>

        <p class="hard-line reveal-trigger">when nothing works, change direction</p>

        <section class="moment reveal-trigger">
            <img src="go-left-2.jpg" alt="INSTRUCTION 02">
        </section>

        <section class="moment reveal-trigger">
            <img src="go-left-3.jpg" alt="INSTRUCTION 03">
        </section>

    </main>

    <footer class="footer">
        <a href="others.html" class="next-link">NEXT</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
