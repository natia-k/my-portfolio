<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | STUDIO</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ffb6c1; /* Baby Pink */
            --subtle: rgba(255, 255, 255, 0.3);
        }

        /* GRAIN */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 15px; height: 15px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.4s, height 0.4s;
        }

        /* SECTION 1: MANIFESTO (REMOVED BERLIN) */
        .landing-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        .manifesto {
            font-size: clamp(30px, 6vw, 85px);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        .manifesto span { color: var(--accent); }

        /* SECTION 2: THE VALIENTE LIST */
        .project-section {
            padding-bottom: 30vh;
        }

        .project-item {
            display: block;
            padding: 40px 10%;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-decoration: none;
            color: var(--text);
            position: relative;
            z-index: 10;
        }

        .project-title {
            font-size: clamp(40px, 8vw, 120px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), color 0.3s;
        }

        .project-item:hover .project-title {
            transform: translateX(20px);
            color: var(--accent);
        }

        /* VALIENTE FLOATING IMAGE */
        .hover-reveal {
            position: fixed;
            width: 400px;
            height: 500px;
            top: 0; left: 0;
            pointer-events: none;
            opacity: 0;
            overflow: hidden;
            z-index: 5;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 0.4s, transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hover-reveal.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .hover-reveal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            padding: 100px 10%;
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 4px; opacity: 0.3;
        }

    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="floating-image" class="hover-reveal"><img src="" id="reveal-img"></div>

    <section class="landing-hero">
        <h1 class="manifesto">
            NATIA KURTANIDZE <br>
            VISUAL DESIGNER — <br>
            I CREATE <span>SILENT</span> <br>
            FORMS <span>2026</span>.
        </h1>
    </section>

    <main class="project-section">
        <a href="kombucha.html" class="project-item" data-img="kombucha.jpg">
            <h2 class="project-title">KOMBUCHA</h2>
        </a>
        <a href="oat-milk.html" class="project-item" data-img="oatmilk.jpg">
            <h2 class="project-title">OAT MILK</h2>
        </a>
        <a href="the-others.html" class="project-item" data-img="others.jpg">
            <h2 class="project-title">THE OTHERS</h2>
        </a>
        <a href="nurture.html" class="project-item" data-img="nurture.jpg">
            <h2 class="project-title">NURTURE</h2>
        </a>
        <a href="cd-covers.html" class="project-item" data-img="cdcovers.jpg">
            <h2 class="project-title">CD COVERS</h2>
        </a>
        <a href="go-left.html" class="project-item" data-img="goleft.jpg">
            <h2 class="project-title">GO LEFT</h2>
        </a>
        <a href="posters.html" class="project-item" data-img="posters.jpg">
            <h2 class="project-title">POSTERS</h2>
        </a>
        <a href="feelings.html" class="project-item" data-img="feelings.jpg">
            <h2 class="project-title">FEELINGS</h2>
        </a>
    </main>

    <footer>
        <span>NATIA KURTANIDZE © 2026</span>
        <span>DESIGN STUDIO</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const reveal = document.getElementById('floating-image');
        const revealImg = document.getElementById('reveal-img');
        const items = document.querySelectorAll('.project-item');

        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        // ELASTIC ANIMATION
        function animate() {
            ballX += (mouseX - ballX) * 0.08;
            ballY += (mouseY - ballY) * 0.08;

            reveal.style.left = ballX + 'px';
            reveal.style.top = ballY + 'px';

            requestAnimationFrame(animate);
        }
        animate();

        items.forEach(item => {
            item.addEventListener('mouseenter', () => {
                revealImg.src = item.dataset.img;
                reveal.classList.add('active');
                aura.style.width = "60px";
                aura.style.height = "60px";
            });
            item.addEventListener('mouseleave', () => {
                reveal.classList.remove('active');
                aura.style.width = "15px";
                aura.style.height = "15px";
            });
        });
    </script>
</body>
</html>
