<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | LABYRINTH</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow: hidden; 
        }

        /* --- THE HUD --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .logo:hover { color: var(--accent); }

        /* --- THE TRACK --- */
        .labyrinth-wrapper {
            display: flex;
            height: 100vh;
            width: fit-content;
            align-items: center;
            will-change: transform;
        }

        .project-node {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }

        /* TYPOGRAPHY */
        .project-node h2 {
            font-size: clamp(100px, 18vw, 300px);
            text-transform: uppercase;
            line-height: 0.75;
            margin: 0;
            z-index: 10;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            color: transparent;
            transition: all 0.5s ease;
        }

        .project-node:hover h2 {
            -webkit-text-stroke: 1px #fff;
            color: #fff;
        }

        /* THE PARALLAX IMAGES (THE DEPTH FIX) */
        .img-container {
            position: absolute;
            width: 35vw;
            max-width: 500px;
            z-index: 5;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transition: transform 0.1s ease-out; /* Smooth follow */
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.8s ease;
        }

        .project-node:hover img { transform: scale(1); }

        /* --- THE FINALE --- */
        .riot-node {
            width: 100vw;
            height: 100vh;
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            z-index: 100;
        }
        .riot-node h2 { color: #000; font-size: 12vw; font-weight: 900; line-height: 0.8; margin: 0; text-align: center; }
        .riot-node a { color: #000; font-weight: 900; margin-top: 40px; text-decoration: none; border-bottom: 3px solid #000; }

    </style>
</head>
