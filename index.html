<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #ffb6c1; /* Baby Pink */
        }

        /* 1. ANIMATED BACKGROUND GRADIENT (The "Mood") */
        body {
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #1a1a1a 0%, #050505 100%);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 2. HEAVY GRAIN */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 10000; opacity: 0.2; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        /* 3. THE "GLASS" CURSOR */
        #aura {
            position: fixed; width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 50%; pointer-events: none; z-index: 10001;
            transform: translate(-50%, -50%);
            transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1), height 0.5s;
        }

        /* 4. THE PROJECT LIST WITH DISTORTION */
        main {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; padding-left: 8%;
        }

        .project-wrap { position: relative; width: fit-content; }

        .nav-item {
            display: block;
            font-size: clamp(50px, 9vw, 140px);
            font-weight: 900; text-decoration: none; color: var(--text);
            text-transform: uppercase; letter-spacing: -0.06em;
            line-height: 0.85; position: relative;
            transition: filter 0.3s, transform 0.3s;
            filter: blur(5px) opacity(0.2);
        }

        /* The "Seductive" Focus */
        .nav-item:hover {
            filter: blur(0px) opacity(1);
            transform: scale(1.05) skewX(-2deg);
            color: var(--accent);
        }

        /* 5. LIQUID IMAGE REVEAL */
        #reveal-box {
            position: fixed; width: 400px; height: 550px;
            pointer-events: none; z-index: 5; opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 0.6s, transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        #reveal-box.active {
            opacity: 1; transform: translate(-50%, -50%) scale(1);
        }

        #reveal-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 2px; }

        /* 6. HEADER & FOOTER */
        header { position: fixed; top: 50px; left: 60px; z-index: 100; }
        .name { font-weight: 900; font-size: 14px; letter-spacing: 4px; }
        
        footer {
            position: fixed; bottom: 50px; left: 60px; right: 60px;
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 5px; opacity: 0.3;
        }

        /* 7. GLITCH TEXT EFFECT ON LOAD */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="reveal-box"><img id="reveal-img" src="" alt=""></div>

    <header>
        <div class="name">NATIA KURTANIDZE</div>
    </header>

    <main>
        <div class="project-wrap">
            <a href="go-left.html" class="nav-item" data-img="go-left-hero.jpg">GO LEFT</a>
            <a href="posters.html" class="nav-item" data-img="archive-hero.jpg">ARCHIVE</a>
            <a href="feelings.html" class="nav-item" data-img="feelings-hero.jpg">FEELINGS</a>
            <a href="kombucha.html" class="nav-item" data-img="kombucha-hero.jpg">KOMBUCHA</a>
            <a href="nurture.html" class="nav-item" data-img="nurture-hero.jpg">NURTURE</a>
            <a href="the-others.html" class="nav-item" data-img="others-hero.jpg">THE OTHERS</a>
            <a href="oat-milk.html" class="nav-item" data-img="oat-milk-hero.jpg">OAT MILK</a>
            <a href="cd-covers.html" class="nav-item" data-img="cd-hero.jpg">CD COVERS</a>
        </div>
    </main>

    <footer>
        <span>NATIA KURTANIDZE Â© 2026</span>
        <span>DESIGN STUDIO</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const reveal = document.getElementById('reveal-box');
        const revealImg = document.getElementById('reveal-img');
        const items = document.querySelectorAll('.nav-item');

        // 1. MOUSE MOVE + DYNAMIC BG
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.setProperty('--x', x + '%');
            document.body.style.setProperty('--y', y + '%');

            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // 2. MAGNETIC LERP FOR IMAGE
        let currentX = 0, currentY = 0;
        let targetX = 0, targetY = 0;

        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        function loop() {
            currentX += (targetX - currentX) * 0.07;
            currentY += (targetY - currentY) * 0.07;
            reveal.style.left = currentX + 'px';
            reveal.style.top = currentY + 'px';
            requestAnimationFrame(loop);
        }
        loop();

        // 3. INTERACTION
        items.forEach(item => {
            item.addEventListener('mouseenter', () => {
                revealImg.src = item.dataset.img;
                reveal.classList.add('active');
                aura.style.width = "100px";
                aura.style.height = "100px";
                aura.style.background = "rgba(255, 182, 193, 0.2)";
            });
            item.addEventListener('mouseleave', () => {
                reveal.classList.remove('active');
                aura.style.width = "20px";
                aura.style.height = "20px";
                aura.style.background = "rgba(255, 255, 255, 0.1)";
            });
        });
    </script>
</body>
</html>
