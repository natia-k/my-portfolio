<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Others | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- ELIMINATE ALL GRAY --- */
        :root {
            --accent: #ff0000; /* Force pure red */
        }

        body { 
            background-color: #000 !important; 
            color: #ffffff !important; 
            margin: 0; 
        }

        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 8%; 
            gap: 60px;
        }

        /* --- IMAGE SIDE --- */
        .main-visual {
            flex: 1.2; 
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-visual img { 
            width: 100%;
            max-width: 580px; 
            height: auto;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.9));
            will-change: transform;
        }

        .main-visual img:hover {
            transform: scale(1.4); 
        }

        /* --- TEXT SIDE: PURE WHITE & COLOR CHANGE --- */
        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* THE FIX: This forces the block to move and color to change */
        .text-trigger {
            display: block;
            text-decoration: none;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: default;
        }

        .text-trigger:hover {
            transform: translateX(40px); /* Moves text to the right */
        }

        .text-trigger h1 { 
            font-size: clamp(60px, 10vw, 120px); 
            line-height: 0.8;
            margin-bottom: 30px;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            color: #ffffff !important; /* Pure White */
            transition: color 0.4s ease;
        }

        .text-trigger:hover h1 {
            color: var(--accent) !important; /* Pure Red on Hover */
        }

        .description {
            max-width: 350px;
            font-size: 20px;
            line-height: 1.4;
            color: #ffffff !important; /* Pure White */
            opacity: 1; /* No graying out */
            border-left: 3px solid var(--accent);
            padding-left: 20px;
        }

        .meta {
            margin-top: 40px; 
            font-size: 12px; 
            letter-spacing: 4px; 
            color: #ffffff !important;
            font-weight: 800;
        }

        /* --- MOCKUP GRID --- */
        .mockup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 50px 5%;
            background: #000;
        }

        .mockup-grid img {
            width: 100%;
            height: 600px; 
            object-fit: cover;
            border: 1px solid #1a1a1a; /* Very subtle border so black images don't vanish */
        }

        /* --- FOOTER --- */
        .next-btn-container {
            display: flex;
            justify-content: center; 
            padding: 150px 0;
            border-top: 1px solid #333;
        }

        .next-project-link {
            text-align: center;
            text-decoration: none;
            color: #ffffff !important;
        }

        .next-project-link span {
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .next-project-link h3 {
            font-size: 60px;
            text-transform: uppercase;
            margin-top: 15px;
            transition: color 0.4s ease;
        }

        .next-project-link:hover h3 {
            color: var(--accent) !important;
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 120px 20px; text-align: center; }
            .main-visual { justify-content: center; width: 100%; }
            .text-trigger:hover { transform: none; }
            .description { border-left: none; padding-left: 0; margin: 0 auto; }
            .mockup-grid { grid-template-columns: 1fr; }
            .mockup-grid img { height: auto; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" style="color:white; text-decoration:none;">← back</a>
        <div class="studio-name" style="color:white;">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com" style="color:white; text-decoration:none;">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="others-hero.jpg" alt="The Others Poster">
            </div>

            <div class="content-right">
                <div class="text-trigger">
                    <h1>The<br>Others</h1>
                    <p class="description">"Where creativity unfolds beyond boundaries."</p>
                    <div class="meta">BERLIN · ISSUE I · 2026</div>
                </div>
            </div>
        </section>

        <section class="mockup-grid">
            <img src="others-mockup1.jpg" alt="Others Detail">
            <img src="others-mockup2.jpg" alt="Others Scene">
        </section>

        <footer class="next-btn-container">
            <a href="go-left.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Go Left</h3>
            </a>
        </footer>
    </main>
</body>
</html>
