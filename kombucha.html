<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 10%; 
            gap: 100px; /* Increased gap for a cleaner look */
        }

        .main-visual {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-visual img { 
            width: 100%;
            max-width: 300px; /* Slightly smaller for better proportions */
            height: auto;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
        }

        .main-visual img:hover {
            transform: scale(1.1);
        }

        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-trigger {
            display: inline-block;
            cursor: default;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .text-trigger h1 { 
            font-size: clamp(70px, 10vw, 130px); /* Slightly smaller to keep it elegant */
            line-height: 0.75; /* Tighter line height for that 'Stronk' look */
            margin-bottom: 30px;
            letter-spacing: -0.06em;
            transition: color 0.8s ease;
            text-transform: uppercase;
        }

        .text-trigger:hover {
            transform: translateX(10px);
        }

        .text-trigger:hover h1 {
            color: var(--accent);
        }

        .description {
            max-width: 350px;
            font-size: 18px;
            line-height: 1.3;
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Responsive Fix */
        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 120px 40px; gap: 50px; text-align: center; }
            .main-visual { justify-content: center; }
            .text-trigger h1 { font-size: 70px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="kombucha1.jpg" alt="Kombucha Label">
            </div>

            <div class="content-right">
                <div class="text-trigger">
                    <h1>Kom<br>bucha</h1>
                    <p class="description">"A blend of botanical magic and patient fermentation."</p>
                    <div class="meta" style="border-top: 1px solid #333; padding-top: 20px; font-size: 11px; letter-spacing: 3px; font-weight: 800;">
                        ILLUSTRATION · 2026
                    </div>
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="kombucha2.jpg" alt="Mockup 1">
            <img src="kombucha3.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="oatmilk.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Oat Milk</h3>
            </a>
        </footer>
    </main>
</body>
</html>
