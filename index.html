<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCLE | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', sans-serif; overflow-x: hidden; }
        
        /* HEADER REMAINS THE SAME FOR CONSISTENCY */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #fff; text-transform: uppercase; }

        /* PROJECT HERO */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 { font-size: 15vw; margin: 0; font-weight: 900; text-transform: uppercase; }
        
        /* THE "CIRCLE" ELEMENT */
        .rotating-circle {
            width: 300px; height: 300px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-top: -50px;
            animation: spin 10s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* CONTENT SECTION */
        .content { padding: 100px 10%; display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        .content img { width: 100%; filter: saturate(0); transition: 0.5s; }
        .content img:hover { filter: saturate(1); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" style="color:var(--accent); text-decoration:none; font-weight:900;">START A RIOT</a>
    </nav>

    <section class="hero">
        <h1>CIRCLE</h1>
        <div class="rotating-circle">
            <span style="font-size: 10px; letter-spacing: 5px;">MINIMALISM // 2026</span>
        </div>
    </section>

    <section class="content">
        <img src="circle-1.jpg" alt="Circle Project 1">
        <img src="circle-2.jpg" alt="Circle Project 2">
        </section>
</body>
</html>
