<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA STUDIO</title>
    <style>
        :root { 
            --cream: #F4EFE4; 
            --charcoal: #2D2926; 
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--white); 
            color: var(--charcoal); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            animation: flowToCream 2s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes flowToCream { to { background: var(--cream); } }

        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: inherit; text-decoration: none; font-size: 10px; letter-spacing: 5px; font-weight: 900; }

        .hero {
            height: 110vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            position: absolute;
            font-size: 15vw;
            font-weight: 900;
            letter-spacing: -0.05em;
            color: var(--white);
            z-index: 1;
            mix-blend-mode: exclusion;
            text-transform: uppercase;
        }

        .hero-img {
            height: 70vh;
            z-index: 5;
            transition: 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fluid-content {
            padding: 0 8%;
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 250px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            align-items: center;
        }

        .text-wrap { grid-column: 2 / span 4; }
        .text-wrap.right { grid-column: 8 / span 4; text-align: right; }

        .label {
            font-size: 9px;
            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
            opacity: 0.4;
        }

        h2 {
            font-size: clamp(30px, 5vw, 70px);
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 900;
        }

        p { font-size: 18px; line-height: 1.4; opacity: 0.7; font-weight: 300; }

        .floating-img { grid-column: 7 / span 6; width: 100%; overflow: hidden; }
        .floating-img.left { grid-column: 1 / span 6; }

        .floating-img img {
            width: 100%;
            display: block;
            transition: 1.5s ease;
        }

        /* NEXT PROJECT FOOTER */
        .next-wrap {
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .next-link {
            font-size: 12vw;
            font-weight: 900;
            letter-spacing: -8px;
            color: transparent;
            -webkit-text-stroke: 1px var(--charcoal);
            text-decoration: none;
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            line-height: 0.8;
        }

        .next-link:hover {
            color: var(--charcoal);
            letter-spacing: 2px;
        }

        @media (max-width: 900px) {
            .section { display: block; margin-bottom: 150px; }
            .next-link { font-size: 18vw; letter-spacing: -2px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="mailto:hello@natia.design">CONTACT</a>
    </nav>

    <section class="hero">
        <div class="hero-title">ARCHITECTURE</div>
        <img src="oat-hero.jpg" class="hero-img" alt="Oat Milk">
    </section>

    <main class="fluid-content">
        <div class="section">
            <div class="text-wrap">
                <span class="label">The Concept</span>
                <h2>Structural<br>Silence.</h2>
                <p>A rejection of the rustic for the monolith. Treating packaging as a geometric study.</p>
            </div>
            <div class="floating-img">
                <img src="oat-2.jpg">
            </div>
        </div>

        <div class="section">
            <div class="floating-img left">
                <img src="oat-3.jpg">
            </div>
            <div class="text-wrap right">
                <span class="label">Color Logic</span>
                <h2>Chromatics<br>of Cream.</h2>
                <p>Essence over performance. The color becomes the identifier.</p>
            </div>
        </div>
    </main>

    <footer class="next-wrap">
        <span class="label">NEXT PROJECT</span>
        <a href="the-others.html" class="next-link">THE OTHERS</a>
    </footer>

</body>
</html>
