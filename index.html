<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* BONE WHITE */
            --red: #ff0000;
            --main-font: "Inter", "Helvetica Neue", Arial, sans-serif;
            --mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            --ease-snap: cubic-bezier(1, 0, 0, 1);
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--main-font);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 20000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* 1. LOADER */
        #loader {
            position: fixed; inset: 0; background: var(--red); z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1s var(--ease-snap);
        }
        #loader-count { font-size: 5vw; font-weight: 900; color: #000; letter-spacing: -0.05em; }

        /* 2. HERO SECTION */
        .hero { height: 120vh; display: flex; align-items: center; padding: 0 8%; }
        .statement { 
            font-size: clamp(30px, 7vw, 90px); font-weight: 900; text-transform: uppercase; 
            letter-spacing: -0.04em; line-height: 0.9;
            filter: blur(50px); opacity: 0;
            transition: filter 4s var(--ease-out), opacity 3.5s var(--ease-out);
            color: var(--text);
        }
        .sticky-word { display: inline-block; margin-right: 0.15em; transition: transform 0.1s ease-out; }
        body.is-revealed .statement { filter: blur(0px); opacity: 1; }

        /* 3. ABOUT SECTION - WATER EFFECT */
        .about-section { padding: 40vh 8% 30vh; max-width: 1000px; text-align: left; }
        .about-text { 
            font-size: clamp(24px, 4.5vw, 48px); line-height: 1.4; font-weight: 500; 
            letter-spacing: -0.03em; color: var(--text);
        }
        
        /* THE BUBBLY WATER WORD STYLE */
        .word { 
            display: inline-block; 
            margin-right: 0.15em; 
            transition: transform 0.8s var(--ease-out), filter 0.8s var(--ease-out), color 0.4s;
            will-change: transform, filter;
        }

        /* Fluid/Bubbly hover state */
        .word:hover { 
            transform: scale(1.15) translateY(-5px); 
            filter: blur(4px); 
            color: #fff;
            transition: transform 0.2s var(--ease-out), filter 0.2s var(--ease-out);
        }

        #skills-trigger {
            display: inline-block; width: 12px; height: 12px; background: var(--red);
            border-radius: 50%; margin-left: 8px; vertical-align: middle;
            cursor: pointer; animation: pulse-red 3s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* 4. SKILLS OVERLAY - SMOOTH EXIT FIX */
        #skills-overlay {
            position: fixed; inset: 0; background: rgba(5,5,5,0.98); z-index: 10005;
            display: flex; align-items: center; padding: 0 8%;
            font-family: var(--mono);
            
            /* EXIT STATE */
            opacity: 0; 
            visibility: hidden; 
            pointer-events: none; 
            transition: opacity 0.6s var(--ease-out), visibility 0.6s var(--ease-out);
        }
        
        #skills-overlay.active { 
            opacity: 1; 
            visibility: visible; 
            pointer-events: all; 
        }
        
        .skills-content { color: var(--text); width: 100%; }
        .skills-content h2 { font-size: clamp(20px, 2.5vw, 40px); line-height: 1.5; font-weight: 400; text-transform: none; }
        .code-label { color: var(--red); font-size: 12px; letter-spacing: 0.2em; display: block; margin-bottom: 30px; }
