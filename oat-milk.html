<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA KURTANIDZE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; --grey: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Helvetica, sans-serif; }
        
        nav { position: fixed; top: 0; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.9); }
        .back { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; }

        .container { padding: 180px 8% 100px 8%; max-width: 1400px; margin: 0 auto; }
        
        /* THE HEADER LAYOUT */
        header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 80px; border-bottom: 1px solid var(--grey); padding-bottom: 40px; }
        h1 { font-size: clamp(40px, 10vw, 120px); font-weight: 900; letter-spacing: -5px; line-height: 0.8; }
        .details { text-align: right; font-size: 12px; letter-spacing: 2px; color: var(--accent); font-weight: 900; }

        /* THE MOCKUP GRID - This organizes your layout */
        .layout-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        
        .hero-box { grid-column: span 12; margin-bottom: 40px; } /* Main Label */
        .mockup-left { grid-column: span 6; } /* Carton 1 */
        .mockup-right { grid-column: span 6; } /* Carton 2 */

        img { width: 100%; height: auto; display: block; filter: grayscale(20%); transition: 0.5s; }
        img:hover { filter: grayscale(0%); }

        .next-project { margin-top: 100px; border-top: 1px solid var(--grey); padding: 60px 0; text-align: right; }
        .next-link { text-decoration: none; color: var(--white); }
        .next-link h2 { font-size: 60px; font-weight: 900; }
    </style>
</head>
<body>

    <nav><span>NATIA KURTANIDZE</span><a href="index.html" class="back">← BACK</a></nav>

    <div class="container">
        <header>
            <h1>OAT<br>MILK</h1>
            <div class="details">PACKAGING / 2026<br>BRAND IDENTITY</div>
        </header>

        <div class="layout-grid">
            <div class="hero-box">
                <img src="oat-hero.jpg" alt="Label Layout">
            </div>

            <div class="mockup-left">
                <img src="oat-mockup1.jpg" alt="Carton Front">
            </div>
            <div class="mockup-right">
                <img src="oat-mockup2.jpg" alt="Carton Side">
            </div>
        </div>

        <div class="next-project">
            <a href="others.html" class="next-link">
                <span>NEXT PROJECT</span>
                <h2>THE OTHERS →</h2>
            </a>
        </div>
    </div>
</body>
</html>
