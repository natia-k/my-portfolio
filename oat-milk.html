<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; --soft-grey: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Navigation */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 11px; letter-spacing: 3px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; transition: opacity 0.3s; }
        nav a:hover { opacity: 0.5; }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); }

        /* HERO SECTION - The Split */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
        }
        
        .hero-left { 
            flex: 1.2; 
            height: 100vh;
            background: var(--soft-grey);
            overflow: hidden;
        }
        
        .hero-left img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hero-split:hover .hero-left img { transform: scale(1.08); }

        .hero-right { 
            flex: 1; 
            padding: 0 10%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            height: 100vh;
        }
        
        h1 { 
            font-size: clamp(50px, 9vw, 120px); 
            font-weight: 900; 
            line-height: 0.8; 
            letter-spacing: -6px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
        }

        .desc { 
            font-size: 18px; 
            color: #888; 
            margin-bottom: 10px; 
            line-height: 1.5; 
            max-width: 380px;
            font-weight: 300;
        }

        .project-scope { 
            font-size: 9px; 
            letter-spacing: 2px; 
            color: #444; 
            text-transform: uppercase; 
            margin-top: 60px; 
            border-top: 1px solid #222;
            padding-top: 20px;
        }

        /* Secondary Gallery Below */
        .gallery { 
            padding: 100px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px;
            background: #050505;
        }
        .gallery img { width: 100%; height: auto; transition: 0.5s ease; }
        .gallery img:hover { transform: translateY(-10px); }

        .next-btn {
            padding: 120px 6% 150px;
            text-align: right;
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { font-size: clamp(40px, 8vw, 100px); font-weight: 900; letter-spacing: -4px; transition: 0.3s; }
        .next-btn a:hover h2 { color: var(--accent); transform: translateX(-10px); }

        /* Responsive */
        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left, .hero-right { width: 100%; height: auto; padding: 80px 10%; }
            .hero-left { height: 70vh; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <div class="nav-center">NATIA DESIGN</div>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="oat-hero.jpg" alt="Oat Milk Label Design">
            </div>
            
            <div class="hero-right">
                <h1>OAT<br>MILK</h1>
                <p class="desc">Sustainable dairy-free alternatives focusing on bold typography and minimalist textures.</p>
                <p class="project-scope">SCOPE: PACKAGING DESIGN • BRAND IDENTITY • 2026</p>
            </div>
        </section>

        <section class="gallery">
            <img src="oat-mockup1.jpg">
            <img src="oat-mockup2.jpg">
        </section>

        <footer class="next-btn">
            <a href="others.html">
                <span style="color:var(--accent); font-weight:900; font-size:12px; letter-spacing:3px;">NEXT PROJECT</span>
                <h2>THE OTHERS →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
