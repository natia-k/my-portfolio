<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --ease-snap: cubic-bezier(1, 0, 0, 1);
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. RED HERO ENTRANCE */
        #loader {
            position: fixed; inset: 0; 
            background: var(--red); 
            z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1s var(--ease-snap);
        }
        #loader-count { 
            font-size: 5vw; font-weight: 900; color: #000; 
            font-variant-numeric: tabular-nums; letter-spacing: -0.05em;
        }

        /* 2. THE BUBBLY REVEAL */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 8%; }
        
        .statement { 
            font-size: clamp(30px, 7vw, 90px); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -0.04em; 
            line-height: 0.9;
            /* Initial state for bubbly reveal */
            filter: blur(30px);
            opacity: 0;
            transform: scale(0.98);
            transition: filter 2.5s var(--ease-out), opacity 2s var(--ease-out), transform 2.5s var(--ease-out);
        }

        body.is-revealed .statement {
            filter: blur(0px);
            opacity: 1;
            transform: scale(1);
        }

        /* 3. WORK SECTION */
        .work-section { padding: 10vh 8% 25vh; display: flex; flex-direction: column; }
        .project-link {
            font-size: clamp(40px, 12vw, 180px); 
            font-weight: 900; 
            text-decoration: none; 
            color: var(--text); 
            text-transform: uppercase; 
            letter-spacing: -0.07em;
            padding: 20px 0; 
            display: block; 
            width: fit-content;
            transition: color 0.3s ease;
        }
        .project-link:hover { color: var(--red); }

        /* 4. SOLID RED CONTACT SECTION */
        .contact-section {
            background: var(--red); 
            color: #000;
            height: 80vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            margin-top: 10vh;
        }

        .direct-email {
            font-size: clamp(32px, 8vw, 100px); 
            font-weight: 900; 
            color: #000;
            text-decoration: none; 
            letter-spacing: -0.05em;
            transition: opacity 0.3s ease;
        }
        .direct-email:hover { opacity: 0.4; }

        /* 5. IMAGE PREVIEW */
        #preview {
            position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%);
            width: 45vw; max-width: 800px; pointer-events: none; z-index: 5; opacity: 0;
            transition: opacity 0.5s var(--ease-out);
        }
        #preview.active { opacity: 0.85; }
        #preview img { width: 100%; height: auto; border-radius: 2px; }

        footer { 
            background: var(--red); color: #000; 
            padding: 60px 8%; font-size: 10px; 
            font-weight: 900; opacity: 0.4; 
            text-align: center; letter-spacing: 0.5em; 
        }

        @media (max-width: 768px) {
            #preview { width: 85vw; left: 50%; }
            .project-link { font-size: 14vw; }
            #loader-count { font-size: 18vw; }
        }
    </style>
</head>
<body>

    <div id="preview"><img id="preview-img" src="" alt=""></div>
    
    <div id="loader"><div id="loader-count">00</div></div>

    <section class="hero">
        <div class="statement">VISUAL DESIGNER — <br> I CREATE SILENT FORMS</div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <section class="contact-section">
        <a href="mailto:natia.kurtanidze@gmail.com" class="direct-email">natia@design</a>
    </section>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // 1. LOADER LOGIC
        let p = 0;
        const loader = document.getElementById('loader');
        const count = document.getElementById('loader-count');
        
        const l = setInterval(() => {
            p += Math.floor(Math.random() * 15) + 2; 
            if (p >= 100) { 
                p = 100; 
                clearInterval(l); 
                setTimeout(() => {
                    loader.style.transform = "translateY(-100%)";
                    // Trigger the bubbly reveal
                    document.body.classList.add('is-revealed');
                }, 400);
            }
            count.innerText = p.toString().padStart(2, '0');
        }, 50);

        // 2. PREVIEW HOVERS
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                const img = link.getAttribute('data-img');
                if(img) {
                    previewImg.src = img;
                    preview.classList.add('active');
                }
            });
            link.addEventListener('mouseleave', () => preview.classList.remove('active'));
        });
    </script>
</body>
</html>
