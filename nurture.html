<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --accent: #ffb8e0;
            --line: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #aura {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* HERO: OATS-STYLE BLUR */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-wrapper {
            position: relative;
            width: 80%;
            max-width: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(60px, 15vw, 220px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-align: center;
            line-height: 0.8;
            pointer-events: none;
            z-index: 1; 
            opacity: 0.2;
            filter: blur(25px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-img { 
            width: 100%; 
            display: block;
            z-index: 5;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero.active .hero-title {
            z-index: 10;
            opacity: 1;
            filter: blur(0px);
            mix-blend-mode: difference;
        }

        /* INTRO SECTION */
        .intro-section {
            padding: 100px 10% 160px;
            text-align: center;
            border-top: 1px solid var(--line);
        }

        .intro-section h2 { 
            font-size: 18px; 
            font-weight: 400; 
            margin-bottom: 15px; 
            opacity: 0.9;
        }

        .scope-line {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        /* EXHIBITION FLOW (Aligned with OTHERS) */
        .exhibition {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 200px;
            padding-bottom: 200px;
        }

        .poster { 
            width: 85%; 
            max-width: 650px; 
            opacity: 0; 
            transform: translateY(30px); 
            transition: all 1.5s ease; 
        }
        
        .poster.anchor { max-width: 800px; width: 95%; } 

        .poster.reveal { opacity: 1; transform: translateY(0); }
        .poster img { width: 100%; display: block; }

        .caption {
            margin-top: 25px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.3;
        }

        /* NAVIGATION */
        .next-project {
            padding: 100px 0;
            text-align: center;
            border-top: 1px solid var(--line);
        }
        .next-project a {
            font-size: 11px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--white);
            opacity: 0.4;
            transition: 0.3s;
        }
        .next-project a:hover { opacity: 1; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 1000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; font-weight: 700; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroArea">
        <div class="hero-wrapper">
            <h1 class="hero-title" id="titleMove">NURTURE</h1>
            <img src="Nurture.jpg" class="hero-img" id="imgMove">
        </div>
    </header>

    <section class="intro-section">
        <h2>A quiet piece about softness, memory, and becoming.</h2>
        <p class="scope-line">SCOPE — Visual Study · 2026</p>
    </section>

    <main class="exhibition">
        <div class="poster anchor">
            <img src="nurture–mockup2.jpg">
            <p class="caption">Poster — Texture & Space</p>
        </div>

        <div class="poster">
            <img src="nurture–mockup1.jpg">
            <p class="caption">Poster — Final Form</p>
        </div>
    </main>

    <div class="next-project">
        <a href="others.html">Next Project: THE OTHERS →</a>
    </div>

    <script>
        const aura = document.getElementById('aura');
        const imgMove = document.getElementById('imgMove');
        const titleMove = document.getElementById('titleMove');
        const heroArea = document.getElementById('heroArea');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            const rect = heroArea.getBoundingClientRect();
            if (y >= rect.top && y <= rect.bottom) {
                heroArea.classList.add('active'); 
                const xPos = (window.innerWidth / 2 - x) / 35;
                const yPos = (window.innerHeight / 2 - y) / 35;
                imgMove.style.transform = `translateX(${xPos}px) translateY(${yPos}px)`;
                titleMove.style.transform = `translateX(${-xPos}px) translateY(${-yPos}px)`;
            } else {
                heroArea.classList.remove('active'); 
                imgMove.style.transform = `translateX(0px) translateY(0px)`;
                titleMove.style.transform = `translateX(0px) translateY(0px)`;
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
