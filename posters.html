<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7;
            --red: #ff0000;
            --mono: "SFMono-Regular", Consolas, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: "Inter", sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            /* Increased perspective to see the 'depth' better */
            perspective: 1500px; 
        }

        #cursor {
            position: fixed; width: 10px; height: 10px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* NAVIGATION UI */
        .nav-ui {
            position: fixed; top: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .logo { text-decoration: none; color: #fff; font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .instructions { font-family: var(--mono); font-size: 9px; color: var(--red); text-transform: uppercase; }

        /* THE 3D SCENE */
        .stage {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transform-style: preserve-3d;
        }

        .ring {
            position: relative;
            width: 350px; /* Width of the posters */
            height: 500px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .poster-card {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden; 
            display: flex; flex-direction: column;
            align-items: center;
        }

        .poster-card img {
            width: 100%; height: auto;
            /* REMOVED GRAYSCALE - NOW FULL COLOR */
            filter: none; 
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Subtle lift when hovering over a color poster */
        .poster-card:hover img { 
            transform: scale(1.02) translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .label {
            margin-top: 15px; font-family: var(--mono); font-size: 10px;
            color: #888; text-transform: uppercase; letter-spacing: 0.1em;
        }

        @media (max-width: 768px) { 
            #cursor { display: none; } 
            .ring { width: 220px; height: 320px; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div class="nav-ui">
        <a href="index.html" class="logo">NATIA STUDIO</a>
        <div class="instructions">[ DRAG OR MOVE TO SPIN ]</div>
    </div>

    <div class="stage">
        <div class="ring" id="ring">
            <div class="poster-card"><img src="nostalgia.jpg" alt=""><span class="label">01 // nostalgia</span></div>
            <div class="poster-card"><img src="universe1.jpg" alt=""><span class="label">02 // universe</span></div>
            <div class="poster-card"><img src="space flower-universe2.jpg" alt=""><span class="label">03 // floral</span></div>
            <div class="poster-card"><img src="circle.jpg" alt=""><span class="label">04 // geometry</span></div>
            <div class="poster-card"><img src="sun.jpg" alt=""><span class="label">05 // solar</span></div>
            <div class="poster-card"><img src="huzzzman-universe3.jpg" alt=""><span class="label">06 // cosmos</span></div>
            <div class="poster-card"><img src="dreamer.jpg" alt=""><span class="label">07 // dreamer</span></div>
            <div class="poster-card"><img src="flashbacks.jpg" alt=""><span class="label">08 // memory</span></div>
        </div>
    </div>

    <script>
        const ring = document.getElementById('ring');
        const cards = document.querySelectorAll('.poster-card');
        const cursor = document.getElementById('cursor');

        let isDown = false;
        let startX;
        let rotation = 0;
        let targetRotation = 0;

        // 1. POSITIONING IN A CIRCLE
        // Radius is key: 800-900 is usually perfect for 8 posters to be visible
        const radius = window.innerWidth > 768 ? 850 : 450; 
        
        cards.forEach((card, i) => {
            const angle = i * (360 / cards.length);
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        // 2. MOUSE TRACKING
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Subtle rotation follows mouse even without clicking
            if (!isDown) {
                const percent = (e.clientX / window.innerWidth) - 0.5;
                targetRotation = percent * -50; 
            }
        });

        // 3. DRAG TO SPIN
        window.addEventListener('mousedown', e => { isDown = true; startX = e.pageX; });
        window.addEventListener('mouseup', () => isDown = false);
        window.addEventListener('mousemove', e => {
            if (!isDown) return;
            const x = e.pageX - startX;
            targetRotation += x * 0.2; 
            startX = e.pageX;
        });

        // 4. ANIMATION LOOP
        function animate() {
            rotation += (targetRotation - rotation) * 0.05;
            ring.style.transform = `rotateY(${rotation}deg)`;

            // Visibility Logic: Dim/Blur only the posters that are way in the back
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const centerScreen = window.innerWidth / 2;
                const cardCenter = rect.left + (rect.width / 2);
                const distance = Math.abs(centerScreen - cardCenter);
                
                // Opacity is now much higher so posters stay visible
                const opacity = Math.max(0.4, 1 - (distance / 1200));
                card.style.opacity = opacity;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
