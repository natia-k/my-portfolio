<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --kombucha-green: #38b000; /* For that Kombucha color shift */
            --red: #d42020;
        }

        /* Film Grain */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. RED PRELOADER */
        #loader {
            position: fixed; inset: 0;
            background: var(--red);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #loader-count { font-size: 15vw; font-weight: 900; color: #fff; }

        /* 2. NAME REVEAL (The "Breath" before the site) */
        #name-reveal {
            position: fixed; inset: 0;
            background: var(--bg);
            z-index: 999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease, filter 2s ease;
        }
        #name-reveal h2 {
            font-size: 8vw; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em;
        }

        /* 3. HERO & STATEMENT */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .statement {
            font-size: clamp(24px, 4vw, 50px);
            font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.1;
            /* OAT MILK BLURRY EFFECT BY DEFAULT */
            filter: blur(12px);
            opacity: 0.3;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            color: var(--text);
        }

        /* KOMBUCHA COLOR SHIFT + OAT BLUR CLEARING */
        .statement:hover {
            filter: blur(0px);
            opacity: 1;
            color: var(--baby-pink); /* Or use var(--kombucha-green) if you want the green flash */
            transform: scale(1.02);
        }

        /* 4. WORK SECTION */
        .work-section {
            padding: 20vh 10% 30vh;
            display: flex; flex-direction: column;
            gap: 50px;
        }

        .project-link {
            font-size: clamp(30px, 8vw, 110px);
            font-weight: 900; text-decoration: none; color: var(--text);
            text-transform: uppercase; letter-spacing: -0.04em;
            opacity: 0.2;
            filter: blur(10px); /* Oat effect */
            transition: all 0.7s ease;
            display: block; width: fit-content;
        }

        .project-link:hover {
            opacity: 1;
            filter: blur(0px);
            color: var(--baby-pink);
            transform: translateX(30px);
        }

        /* CURSOR & PREVIEW */
        #aura {
            position: fixed; width: 10px; height: 10px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10001;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        #preview {
            position: fixed; width: 550px; height: 350px;
            pointer-events: none; z-index: 5; opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: opacity 0.5s ease, transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 4px; overflow: hidden;
            box-shadow: 0 0 50px rgba(252, 228, 236, 0.2);
        }
        #preview.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #preview img { width: 100%; height: 100%; object-fit: cover; }

        footer { padding: 80px 10%; font-size: 10px; opacity: 0.2; letter-spacing: 5px; text-align: center; }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="preview"><img id="preview-img" src="" alt=""></div>

    <div id="loader">
        <div id="loader-count">0</div>
    </div>

    <div id="name-reveal">
        <h2>NATIA KURTANIDZE</h2>
    </div>

    <section class="hero">
        <div class="statement">
            VISUAL DESIGNER — <br> I CREATE SILENT FORMS
        </div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const loader = document.getElementById('loader');
        const count = document.getElementById('loader-count');
        const nameReveal = document.getElementById('name-reveal');
        const aura = document.getElementById('aura');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // Step 1: Count to 100
        let counter = 0;
        const interval = setInterval(() => {
            counter += Math.floor(Math.random() * 15) + 1;
            if (counter >= 100) {
                counter = 100;
                clearInterval(interval);
                
                // Transition to Name Reveal
                setTimeout(() => {
                    loader.style.transform = "translateY(-100%)";
                    nameReveal.style.opacity = "1";
                    
                    // Step 2: Name goes Blur and fades
                    setTimeout(() => {
                        nameReveal.style.filter = "blur(30px)";
                        nameReveal.style.opacity = "0";
                    }, 1500);
                }, 500);
            }
            count.innerText = counter;
        }, 50);

        // Cursor logic
        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        function animate() {
            ballX += (mouseX - ballX) * 0.08;
            ballY += (mouseY - ballY) * 0.08;
            preview.style.left = ballX + 'px';
            preview.style.top = ballY + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        // Image reveal logic
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                previewImg.src = link.getAttribute('data-img');
                preview.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                preview.classList.remove('active');
            });
        });
    </script>
</body>
</html>
