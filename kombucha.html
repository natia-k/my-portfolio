<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA DESIGN</title>
    <style>
        :root { --bg: #000000; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* Navigation */
        nav { position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; z-index: 1000; display: flex; justify-content: space-between; mix-blend-mode: difference; align-items: center; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        .studio-name { font-size: 12px; letter-spacing: 4px; text-transform: uppercase; font-weight: 700; }

        /* HERO - Split Screen */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            min-height: 90vh; 
            padding: 120px 40px 60px;
            gap: 40px;
            align-items: flex-start; /* Aligns top of pic with top of text */
        }
        .main-visual img { width: 100%; height: auto; object-fit: contain; }
        
        /* Right Side Content */
        .content-right { padding-top: 10px; } /* Tiny adjustment to line up with image top */
        .content-right h1 { 
            font-size: clamp(60px, 10vw, 130px); /* Bigger title */
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 25px; 
            line-height: 0.85;
            letter-spacing: -0.04em;
        }
        .content-right .description { 
            font-size: 20px; /* More visible */
            line-height: 1.4; 
            font-style: italic; 
            color: #FFFFFF; /* No more gray */
            margin-bottom: 30px; 
        }
        .content-right .meta { 
            font-size: 11px; /* More visible */
            text-transform: uppercase; 
            color: #FFFFFF; /* No more gray */
            letter-spacing: 2px; 
            font-weight: 600;
            margin-bottom: 30px; 
            opacity: 0.9;
        }

        /* 4 LIL PICS */
        .lil-pics-row { display: flex; gap: 12px; margin-top: 10px; }
        .lil-pics-row img { width: 65px; height: 65px; object-fit: cover; border-radius: 0; border: 1px solid #333; }

        /* MOCKUPS SECTION */
        .mockup-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            padding: 40px; 
            max-width: 1400px; 
            margin: 0 auto 100px;
        }
        .mockup-section img { width: 100%; height: auto; object-fit: contain; }

        @media (max-width: 900px) {
            .project-hero, .mockup-section { grid-template-columns: 1fr; }
            .content-right { text-align: left; padding-top: 40px; }
            .lil-pics-row { justify-content: flex-start; }
            .studio-name { display: none; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="kombucha1.jpg" alt="Main Design">
            </div>

            <div class="content-right">
                <h1>Kombucha</h1>
                <p class="description">
                    "It started as simple tea. <br>Then time, patience. <br>And a little magic happened."
                </p>
                <div class="meta">
                    BOTANICAL ILLUSTRATION · LABEL DESIGN · COLOUR EXPLORATION
                </div>

                <div class="lil-pics-row">
                    <img src="k4-1.jpg" alt="1">
                    <img src="k4-2.jpg" alt="2">
                    <img src="k4-3.jpg" alt="3">
                    <img src="k4-4.jpg" alt="4">
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="kombucha2.jpg" alt="Mockup 1">
            <img src="kombucha3.jpg" alt="Mockup 2">
        </section>
    </main>
</body>
</html>
