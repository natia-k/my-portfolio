<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS & EXHIBITION | NATIA</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Arial, sans-serif; padding-top: 120px; }
        nav { position: fixed; top: 0; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.9); }
        .back { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; letter-spacing: 2px; }
        .container { width: 85%; margin: 0 auto; display: flex; flex-direction: column; gap: 100px; padding-bottom: 100px; }
        header h1 { font-size: 10vw; text-transform: uppercase; letter-spacing: -6px; line-height: 0.8; margin-bottom: 60px; }
        .work img { width: 100%; height: auto; border: 1px solid #111; display: block; }
        .universe-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .universe-grid { grid-template-columns: 1fr; } }
        .info { margin-top: 20px; display: flex; justify-content: space-between; align-items: baseline; border-left: 3px solid var(--accent); padding-left: 15px; }
        .info h3 { font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .info span { font-size: 10px; color: #666; letter-spacing: 3px; }
    </style>
</head>
