<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --line: rgba(255, 255, 255, 0.1);
            --accent: #ffb8e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #aura {
            position: fixed;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* HERO: THE EMOTIONAL ENTRY */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title-group {
            position: relative;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: clamp(60px, 12vw, 180px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            opacity: 0.1;
            filter: blur(15px);
            transition: all 1.5s ease;
        }

        .hero.active .hero-title {
            opacity: 0.8;
            filter: blur(0px);
        }

        .hero-sentiment {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease 0.5s;
        }

        .hero.active .hero-sentiment {
            opacity: 0.7;
            transform: translateY(0);
        }

        /* METADATA: CLEAN & ELEGANT */
        .meta-section {
            padding: 80px 10%;
            text-align: center;
            border-top: 1px solid var(--line);
        }

        .scope-line {
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 12px;
        }

        .artist-note {
            font-size: 12px;
            font-style: italic;
            opacity: 0.3;
        }

        /* GALLERY: THE PRESENCE */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 250px;
            padding: 100px 0 300px;
        }

        .work-item {
            width: 85%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .work-item.reveal { opacity: 1; transform: translateY(0); }

        .work-item img {
            width: 100%;
            display: block;
            filter: grayscale(20%);
            transition: filter 1s ease;
        }

        .work-item:hover img { filter: grayscale(0%); }

        .poetic-label {
            margin-top: 30px;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: lowercase;
            opacity: 0.3;
            font-weight: 300;
        }

        /* CLOSING */
        .closing {
            padding: 200px 10%;
            text-align: center;
            border-top: 1px solid var(--line);
        }

        .exhale {
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.4;
            font-weight: 300;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 1000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; font-weight: 700; transition: 0.3s; }
        nav a:hover { opacity: 1; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroTrigger">
        <div class="hero-title-group">
            <h1 class="hero-title">NURTURE</h1>
        </div>
        <p class="hero-sentiment">For softness. For becoming. For the quiet moments in between.</p>
    </header>

    <section class="meta-section">
        <p class="scope-line">SCOPE — Visual Study · 2026</p>
        <p class="artist-note">Made slowly. Shown gently.</p>
    </section>

    <main class="gallery">
        <div class="work-item">
            <img src="nurture-hero.jpg">
            <p class="poetic-label">softness in form</p>
        </div>

        <div class="work-item">
            <img src="nurture-mockup2.jpg">
            <p class="poetic-label">warmth in texture</p>
        </div>

        <div class="work-item">
            <img src="nurture-mockup1.jpg">
            <p class="poetic-label">still becoming</p>
        </div>
    </main>

    <footer class="closing">
        <p class="exhale">A quiet field of feeling, held with intention.</p>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const hero = document.getElementById('heroTrigger');

        // Initial reveal
        window.onload = () => hero.classList.add('active');

        // Cursor & Parallax
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;
        });

        // Intersection Observer for Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.work-item').forEach(item => observer.observe(item));
    </script>
</body>
</html>
