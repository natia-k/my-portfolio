<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.25);
            --label: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* STRONGER PINK AURA */
        #aura {
            position: fixed;
            width: 550px; height: 550px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes camera-flash {
            0% { opacity: 0; }
            10% { opacity: 0.9; }
            100% { opacity: 0; }
        }
        .do-flash { animation: camera-flash 0.5s ease-out forwards; }

        /* HERO: REFINED MASSIVE TEXT */
        .hero {
            height: 120vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1);
            font-size: clamp(80px, 18vw, 280px); /* Slightly smaller to ensure visibility */
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-align: center;
            
            /* DREAM STATE */
            opacity: 0.1;
            filter: blur(80px); 
            transition: filter 1.2s ease, opacity 1.2s ease, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            z-index: 1;
        }

        /* CURSOR TOUCH STATE */
        .hero.active .hero-title {
            opacity: 0.7;
            filter: blur(0px);
            mix-blend-mode: difference;
            transform: translate(-50%, -50%) scale(1);
        }

        /* GALLERY SECTION */
        .gallery {
            padding: 100px 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 450px; 
            position: relative;
            z-index: 10;
            background: var(--bg);
        }

        .poster {
            width: 85%;
            max-width: 750px;
            opacity: 0;
            transform: translateY(80px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .poster img {
            width: 100%;
            display: block;
        }

        .caption {
            margin-top: 30px;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--label);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroArea">
        <h1 class="hero-title" id="meltTitle">NURTURE</h1>
    </header>

    <main class="gallery">
        <div class="poster">
            <img src="nurture-hero.jpg">
            <p class="caption">opening — softness</p>
        </div>

        <div class="poster">
            <img src="nurture-mockup2.jpg">
            <p class="caption">detail — presence</p>
        </div>

        <div class="poster">
            <img src="nurture-mockup1.jpg">
            <p class="caption">closing — form</p>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const heroArea = document.getElementById('heroArea');
        const meltTitle = document.getElementById('meltTitle');
        const flash = document.getElementById('flash');

        // PINK AURA + BLUR INTERACTION
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            const rect = heroArea.getBoundingClientRect();
            // Activates blur-out only if mouse is in the hero top section
            if (y < window.innerHeight * 0.8) {
                heroArea.classList.add('active');
            } else {
                heroArea.classList.remove('active');
            }
        });

        // MELT & REAPPEAR LOGIC
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            if (scrollY < windowHeight) {
                // Moving down: Title fades and blurs more
                const opacityVal = 0.1 - (scrollY / windowHeight * 0.1);
                const blurVal = 80 + (scrollY / 10);
                const moveVal = (scrollY * 0.5);
                
                meltTitle.style.opacity = heroArea.classList.contains('active') ? 0.7 : opacityVal;
                meltTitle.style.filter = heroArea.classList.contains('active') ? 'blur(0px)' : `blur(${blurVal}px)`;
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${moveVal}px))`;
                meltTitle.style.display = "block";
            } else {
                // Hide title completely when deep in gallery
                meltTitle.style.display = "none";
            }
        });

        // FLASH LOGIC
        const triggerFlash = () => {
            flash.classList.remove('do-flash');
            void flash.offsetWidth; 
            flash.classList.add('do-flash');
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    triggerFlash();
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
