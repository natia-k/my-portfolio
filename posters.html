<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | POSTERS ARCHIVE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { background: var(--black); color: var(--white); font-family: 'Helvetica Neue', Arial, sans-serif; }

        nav {
            position: fixed; top: 0; width: 100%;
            padding: 30px 6%; display: flex; justify-content: space-between;
            z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: var(--white); font-size: 12px; }
        .back-btn { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 11px; letter-spacing: 2px; }

        header { padding: 150px 8% 60px 8%; }
        header h1 { font-size: clamp(40px, 10vw, 120px); font-weight: 900; letter-spacing: -6px; text-transform: uppercase; line-height: 0.8; }
        header p { color: var(--accent); font-weight: 900; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }

        .gallery-container { padding: 0 8% 100px 8%; display: flex; flex-direction: column; gap: 100px; }

        .work-item { width: 100%; }
        .work-item img { width: 100%; height: auto; border: 1px solid #111; transition: 0.6s ease; }
        .work-item:hover img { border-color: var(--accent); }

        .work-label { margin-top: 20px; border-left: 3px solid var(--accent); padding-left: 20px; }
        .work-label h2 { font-size: 24px; text-transform: uppercase; font-weight: 900; letter-spacing: -1px; }
        .work-label span { font-size: 10px; color: #666; letter-spacing: 3px; }

        .universe-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
        @media (max-width: 768px) { .universe-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA KURTANIDZE</a>
        <a href="index.html" class="back-btn">‚Üê BACK</a>
    </nav>

    <header>
        <p>Collection 07 + 08</p>
        <h1>POSTERS & EXHIBITION</h1>
    </header>

    <div class="gallery-container">
        <div class="work-item">
            <div class="universe-grid">
                <img src="universe1.jpg">
                <img src="space flower-universe2.jpg">
                <img src="huzzzman-universe3.jpg">
                <img src="sun.jpg">
            </div>
            <div class="work-label"><h2>Universe Series</h2><span>07 / POSTERS</span></div>
        </div>

        <div class="work-item">
            <img src="dreamer.jpg">
            <div class="work-label"><h2>Dreamer</h2><span>07 / POSTERS</span></div>
        </div>

        <div class="work-item">
            <img src="flashbacks.jpg">
            <div class="work-label"><h2>Flashbacks</h2><span>08 / EXHIBITION</span></div>
        </div>

        <div class="work-item">
            <img src="circle.jpg">
            <div class="work-label"><h2>Circle of Life</h2><span>08 / EXHIBITION</span></div>
        </div>
    </div>

</body>
</html>
