<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --kombucha-green: #38b000;
            --red: #d42020;
        }

        /* Film Grain Texture */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. RED PRELOADER */
        #loader {
            position: fixed; inset: 0;
            background: var(--red);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #loader-count { font-size: 15vw; font-weight: 900; color: #fff; }

        /* 2. NAME REVEAL */
        #name-reveal {
            position: fixed; inset: 0;
            background: var(--bg);
            z-index: 999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease, filter 1.5s ease;
        }
        #name-reveal h2 { font-size: 8vw; font-weight: 900; text-transform: uppercase; }

        /* 3. BIGGER CURSOR (THE AURA) */
        #aura {
            position: fixed; 
            width: 150px; /* Much bigger reveal area */
            height: 150px;
            background: white; 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 10001;
            transform: translate(-50%, -50%); 
            mix-blend-mode: difference; /* This creates the color inversion like Kombucha */
            transition: width 0.4s ease, height 0.4s ease;
        }

        /* 4. HERO & STATEMENT */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .statement {
            font-size: clamp(24px, 5vw, 60px);
            font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.1;
            filter: blur(15px); /* Oat Milk Blur */
            opacity: 0.2;
            transition: all 0.6s ease;
        }

        /* When the BIG cursor hits it */
        .statement:hover {
            filter: blur(0px);
            opacity: 1;
            color: var(--baby-pink);
        }

        /* 5. WORK SECTION */
        .work-section {
            padding: 20vh 10% 30vh;
            display: flex; flex-direction: column;
            gap: 60px;
        }

        .project-link {
            font-size: clamp(30px, 8vw, 120px);
            font-weight: 900; text-decoration: none; color: var(--text);
            text-transform: uppercase; letter-spacing: -0.04em;
            opacity: 0.15;
            filter: blur(12px);
            transition: all 0.5s ease;
            display: block; width: fit-content;
        }

        .project-link:hover {
            opacity: 1;
            filter: blur(0px);
            transform: translateX(30px);
        }

        /* 6. PICTURE PREVIEW (Fixed Cutting) */
        #preview {
            position: fixed; 
            width: 60vw; /* Responsive width */
            max-width: 800px;
            height: auto; 
            max-height: 80vh; /* Prevents cutting off vertically */
            pointer-events: none; 
            z-index: 5; 
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 100px rgba(252, 228, 236, 0.15);
        }
        #preview.active { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
        #preview img { 
            width: 100%; 
            height: auto; 
            display: block;
            object-fit: contain; /* Ensures the whole image is visible */
        }

        footer { padding: 100px 10%; font-size: 10px; opacity: 0.2; text-align: center; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="preview"><img id="preview-img" src="" alt=""></div>

    <div id="loader">
        <div id="loader-count">0</div>
    </div>

    <div id="name-reveal">
        <h2>NATIA KURTANIDZE</h2>
    </div>

    <section class="hero">
        <div class="statement">
            VISUAL DESIGNER — <br> I CREATE SILENT FORMS
        </div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const loader = document.getElementById('loader');
        const count = document.getElementById('loader-count');
        const nameReveal = document.getElementById('name-reveal');
        const aura = document.getElementById('aura');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // Loader Sequence
        let counter = 0;
        const interval = setInterval(() => {
            counter += Math.floor(Math.random() * 15) + 1;
            if (counter >= 100) {
                counter = 100;
                clearInterval(interval);
                setTimeout(() => {
                    loader.style.transform = "translateY(-100%)";
                    nameReveal.style.opacity = "1";
                    setTimeout(() => {
                        nameReveal.style.filter = "blur(40px)";
                        nameReveal.style.opacity = "0";
                    }, 1200);
                }, 400);
            }
            count.innerText = counter;
        }, 50);

        // Cursor & Preview Logic
        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; 
            mouseY = e.clientY;
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        function animate() {
            ballX += (mouseX - ballX) * 0.08;
            ballY += (mouseY - ballY) * 0.08;
            preview.style.left = ballX + 'px';
            preview.style.top = ballY + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        // Hover triggers
        document.querySelectorAll('.project-link, .statement').forEach(el => {
            el.addEventListener('mouseenter', () => {
                const img = el.getAttribute('data-img');
                if(img) {
                    previewImg.src = img;
                    preview.classList.add('active');
                }
                aura.style.width = "250px"; /* Grows even bigger on text */
                aura.style.height = "250px";
            });
            el.addEventListener('mouseleave', () => {
                preview.classList.remove('active');
                aura.style.width = "150px";
                aura.style.height = "150px";
            });
        });
    </script>
</body>
</html>
