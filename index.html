<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | Editorial</title>
    <style>
        :root { --accent: #ff0000; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Helvetica', sans-serif; }

        /* --- THE STICKY LAYERS --- */
        section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
            border-bottom: 1px solid #1a1a1a;
        }

        /* PROJECT CONTENT */
        .project-content {
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .project-title {
            font-size: clamp(80px, 15vw, 250px);
            text-transform: uppercase;
            line-height: 0.8;
            margin: 0;
            font-weight: 900;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* PROJECT IMAGE (REVEAL STYLE) */
        .project-img {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40vw;
            height: 60vh;
            overflow: hidden;
            z-index: -1;
        }

        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s ease;
            filter: saturate(1.2);
        }

        /* HOVER ACTION */
        section:hover .project-title { transform: translateX(30px); color: var(--accent); }
        section:hover .project-img img { transform: scale(1.1); }

        /* --- THE "WOW" HUD --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
            pointer-events: none;
        }
        nav * { pointer-events: auto; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 12px; }

        /* THE CONTACT SECTION (RED PUNCH) */
        .contact-section {
            background: var(--accent);
            color: #000;
            z-index: 100;
        }
        .contact-section h2 { font-size: 12vw; -webkit-text-stroke: 0; color: #000; }
        .contact-link {
            font-size: 40px;
            font-weight: 900;
            text-decoration: none;
            color: #000;
            border-bottom: 5px solid #000;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <nav>
        <div>NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com" style="color:white; text-decoration:none;">START A RIOT</a>
    </nav>

    <main>

            </div>

        <section onclick="location.href='oatmilk.html'">

            </div>

        <section onclick="location.href='others.html'">

</body>
