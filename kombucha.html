<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            padding: 40px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000; 
            font-size: 11px; 
            letter-spacing: 3px; 
            font-weight: 900; 
            text-transform: uppercase; 
        }
        nav a { color: var(--white); text-decoration: none; }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); letter-spacing: 5px; }

        /* Split Screen Hero */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: stretch;
        }
        
        .hero-left { 
            flex: 1.1; 
            overflow: hidden; 
        }
        .hero-left img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .hero-right { 
            flex: 1; 
            padding: 0 8%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        
        h1 { 
            font-size: clamp(60px, 10vw, 130px); 
            font-weight: 900; 
            line-height: 0.85; 
            letter-spacing: -6px; 
            margin-bottom: 30px; 
            text-transform: uppercase;
        }

        .quote { 
            font-size: 18px; 
            color: #999; 
            margin-bottom: 10px; 
            line-height: 1.4; 
            max-width: 400px;
        }

        .project-scope { 
            font-size: 9px; 
            letter-spacing: 2px; 
            color: #555; 
            text-transform: uppercase; 
            margin-top: 50px; 
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* The 4 Small Color Pics */
        .color-grid { 
            display: flex; 
            gap: 10px; 
        }
        .color-grid img { 
            width: 55px; 
            height: auto; 
            transition: transform 0.3s ease;
        }
        .color-grid img:hover { transform: scale(1.15); }

        /* Secondary Gallery Section */
        .gallery { 
            padding: 80px 5%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }
        .gallery img { width: 100%; height: auto; }

        .next-footer {
            padding: 100px 5%;
            text-align: right;
            border-top: 1px solid #111;
        }
        .next-footer a { text-decoration: none; color: var(--white); }
        .next-footer h2 { font-size: 80px; font-weight: 900; letter-spacing: -3px; }

        @media (max-width: 1024px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; }
            .hero-right { padding: 80px 8%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <div class="nav-center">NATIA DESIGN</div>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha1.jpg" alt="Kombucha Label Design">
            </div>
            
            <div class="hero-right">
                <h1>KOMBUCHA</h1>
                <p class="quote">"It started as simple tea.<br>Then time, patience.<br>And a little magic happened."</p>
                <p class="project-scope">PROJECT SCOPE:<br>BOTANICAL ILLUSTRATION • LABEL DESIGN • COLOUR EXPLORATION</p>
                
                <div class="color-grid">
                    <img src="k4-1.jpg">
                    <img src="k4-2.jpg">
                    <img src="k4-3.jpg">
                    <img src="k4-4.jpg">
                </div>
            </div>
        </section>

        <section class="gallery">
            <img src="kombucha2.jpg">
            <img src="kombucha3.jpg">
        </section>

        <footer class="next-footer">
            <a href="oat-milk.html">
                <span style="color:var(--accent); font-weight:900; font-size:12px; letter-spacing:3px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
