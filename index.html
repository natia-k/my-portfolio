<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | PORTFOLIO 2026</title>
    <style>
        :root { --accent: #ff0000; --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; background: #000; color: #fff; 
            font-family: var(--font-main); overflow: hidden; 
        }

        /* --- THE HUD (CLEAN & MINIMAL) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 50px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 12px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .contact { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 3px; font-size: 11px; }

        /* --- THE VIEWPORT --- */
        #viewport {
            display: flex; height: 100vh; width: fit-content;
            align-items: center; will-change: transform;
        }

        .scene {
            width: 100vw; height: 100vh; display: flex;
            justify-content: center; align-items: center;
            position: relative; flex-shrink: 0;
            perspective: 1000px; /* Essential for depth */
        }

        /* TYPOGRAPHY: MASSIVE & ANCHORED */
        .scene h2 {
            font-size: 22vw; font-weight: 900; text-transform: uppercase;
            line-height: 0.8; margin: 0; letter-spacing: -10px;
            color: rgba(255,255,255,0.05); /* Ghostly background text */
            pointer-events: none; position: absolute;
            transition: color 0.4s ease;
        }
        .scene:hover h2 { color: rgba(255,255,255,0.2); }

        /* IMAGE: THE CENTERPIECE */
        .frame {
            position: relative; width: 35vw; max-width: 600px;
            z-index: 10; transform-style: preserve-3d;
        }
        .frame img {
            width: 100%; height: auto; display: block;
            filter: grayscale(1); 
            transition: filter 0.6s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 100px 150px rgba(0,0,0,0.7);
        }
        .scene:hover img { filter: grayscale(0); transform: scale(1.05) translateZ(50px); }

        /* PROJECT LABEL */
        .label {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            font-size: 12px; letter-spacing: 5px; text-transform: uppercase;
            font-weight: 900; color: var(--accent); opacity: 0; transition: 0.4s;
        }
        .scene:hover .label { opacity: 1; bottom: 12%; }

        /* THE RIOT (END) */
        .riot {
            width: 100vw; height: 100vh; background: var(--accent);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; flex-shrink: 0;
        }
        .riot h2 { color: #000; font-size: 12vw; letter-spacing: -5px; position: relative; }
        .riot a { color: #000; font-weight: 900; margin-top: 30px; text-decoration: none; border-bottom: 5px solid #000; font-size: 24px; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact">START A RIOT</a>
    </nav>

    <div id="viewport">
        
        <div class="scene" onclick="location.href='kombucha.html'">
            <h2>KOMBU</h2>
            <div class="frame"><img src="kombucha1.jpg"></div>
            <div class="label">01 / BRANDING</div>
        </div>

        <div class="scene" onclick="location.href='oatmilk.html'">
            <h2>OAT</h2>
            <div class="frame"><img src="oat-hero.jpg"></div>
            <div class="label">02 / PACKAGING</div>
        </div>

        <div class="scene" onclick="location.href='others.html'">
            <h2>OTHERS</h2>
            <div class="frame"><img src="others-hero.jpg"></div>
            <div class="label">03 / EDITORIAL</div>
        </div>

        <div class="scene" onclick="location.href='nurture.html'">
            <h2>NURTURE</h2>
            <div class="frame"><img src="Nurture.jpg"></div>
            <div class="label">04 / CONCEPT</div>
        </div>

        <div class="scene" onclick="location.href='go-left.html'">
            <h2>LEFT</h2>
            <div class="frame"><img src="goleft-hero.jpg"></div>
            <div class="label">05 / DIRECTION</div>
        </div>

        <div class="scene" onclick="location.href='cd-covers.html'">
            <h2>COVERS</h2>
            <div class="frame"><img src="cd-hero.jpg"></div>
            <div class="label">06 / MUSIC</div>
        </div>

        <div class="scene" onclick="location.href='circle.html'">
            <h2>CIRCLE</h2>
            <div class="frame"><img src="circle-hero.jpg"></div>
            <div class="label">07 / GEOMETRY</div>
        </div>

        <div class="scene" onclick="location.href='dreamer.html'">
            <h2>DREAM</h2>
            <div class="frame"><img src="dreamer-hero.jpg"></div>
            <div class="label">08 / VISION</div>
        </div>

        <div class="riot">
            <h2>START A RIOT</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">CONTACT ME</a>
        </div>

    </div>

    <script>
        const view = document.getElementById('viewport');
        const images = document.querySelectorAll('.frame img');
        let curr = 0; let target = 0;

        window.addEventListener('wheel', (e) => {
            target += e.deltaY * 1.8; // High friction
            const max = view.offsetWidth - window.innerWidth;
            target = Math.max(0, Math.min(target, max));
        });

        function play() {
            let diff = target - curr;
            let acc = diff * 0.06; // The "Liquid" factor
            curr += acc;

            // Velocity-based SKEW (The J-or-Y secret)
            // As you scroll faster, the whole thing tilts
            let skew = diff * 0.03;
            view.style.transform = `translateX(-${curr}px) skewX(${skew}deg)`;

            // Image stretching based on movement
            images.forEach(img => {
                let scale = 1 + Math.abs(skew * 0.005);
                img.style.transform = `scale(${scale})`;
            });

            requestAnimationFrame(play);
        }
        play();
    </script>
</body>
</html>
