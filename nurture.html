<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 1. DEEP & WARM BACKGROUND */
            --bg: #1a1817; /* Deep cocoa/charcoal */
            --ink: #e8e2de; /* Warm off-white text */
            --accent: #d4a3a3; /* Muted rose */
            --glow: rgba(212, 163, 163, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* LIVING TEXTURE OVERLAY */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/pinstriped-dark.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 100;
        }

        #aura {
            position: fixed;
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
            transform: translate(-50%, -50%);
        }

        /* HERO: SOPHISTICATED & DARK */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(60px, 12vw, 150px);
            font-weight: 400;
            font-style: italic;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .micro-meta {
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 50px;
        }

        .line-1 { font-size: 22px; font-weight: 300; line-height: 1.5; max-width: 600px; }
        .line-2 { font-size: 16px; font-style: italic; opacity: 0.5; margin-top: 10px; }

        /* GALLERY: VISIBILITY FIX */
        .gallery {
            padding: 100px 15% 400px;
            display: flex;
            flex-direction: column;
            gap: 250px;
        }

        .moment { width: 100%; max-width: 700px; }
        .moment:nth-child(even) { align-self: flex-end; }

        .moment img {
            width: 100%;
            display: block;
            border-radius: 2px;
            /* Subtle lift for visibility against dark bg */
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            filter: brightness(0.9) contrast(1.1);
            transition: filter 0.8s ease, transform 0.8s ease;
        }

        .moment:hover img {
            filter: brightness(1) contrast(1);
            transform: scale(1.01);
        }

        .caption {
            display: block;
            margin-top: 25px;
            font-size: 11px;
            letter-spacing: 2px;
            opacity: 0.4;
        }

        .caption b { font-weight: 600; text-transform: uppercase; margin-right: 8px; color: var(--accent); }

        .reveal {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title reveal">nurture</h1>
        <div class="micro-meta reveal">Visual Study · 2026</div>
        
        <div class="intro-block reveal">
            <p class="line-1">A quiet piece about softness, memory, and becoming.</p>
            <p class="line-2">Made slowly. Held gently.</p>
        </div>
    </header>

    <main class="gallery">
        <div class="moment reveal">
            <img src="Nurture.jpg">
            <span class="caption"><b>Plate 01</b> — Soft light memory</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup2.jpg">
            <span class="caption"><b>Plate 02</b> — Warm texture</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup1.jpg">
            <span class="caption"><b>Plate 03</b> — Still growing</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
