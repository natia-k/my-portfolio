<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.35);
        }

        /* PURE BLACK & NO CURSOR */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed;
            width: 500px; height: 500px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* BRIGHT CAMERA FLASH */
        #flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
        }
        @keyframes shutter {
            0% { opacity: 0; }
            15% { opacity: 1; }
            100% { opacity: 0; }
        }
        .do-flash { animation: shutter 0.35s ease-out; }

        /* LIQUID MELTING TEXT */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 220px);
            font-weight: 950;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            display: flex;
            z-index: 1;
            pointer-events: none;
        }

        .hero-title span {
            display: inline-block;
            transition: filter 0.4s ease, opacity 0.4s ease;
            filter: blur(0px);
        }

        /* Blur specific letter on cursor touch */
        .hero-title span.active-blur {
            filter: blur(60px) !important;
            opacity: 0.15;
        }

        /* GALLERY SECTION */
        .gallery {
            position: relative;
            z-index: 10;
            padding: 100vh 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 450px;
            background: #000000;
        }

        .poster {
            width: 85%;
            max-width: 900px;
            opacity: 0;
            transform: translateY(120px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal { opacity: 1; transform: translateY(0); }
        .poster img { width: 100%; display: block; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="poster"><img src="nurture-hero.jpg" class="smart-img"></div>
        <div class="poster"><img src="nurture-mockup2.jpg" class="smart-img"></div>
        <div class="poster"><img src="nurture-mockup1.jpg" class="smart-img"></div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const flash = document.getElementById('flash');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // 1. SMART IMAGE LOADER (Automatically fixes naming errors)
        document.querySelectorAll('.smart-img').forEach(img => {
            img.onerror = function() {
                let currentSrc = this.src;
                // If standard hyphen fails, try the "en-dash" version
                if (currentSrc.includes('-')) {
                    this.src = currentSrc.replace('-', 'â€“');
                } 
                // If that fails too, try PNG instead of JPG
                else if (currentSrc.endsWith('.jpg')) {
                    this.src = currentSrc.replace('.jpg', '.png');
                }
            };
        });

        // 2. CURSOR BLUR LOGIC
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const dist = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
                if (dist < 100) letter.classList.add('active-blur');
                else letter.classList.remove('active-blur');
            });
        });

        // 3. LIQUID MELT SCROLL
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const vh = window.innerHeight;
            
            if (scrollY < vh * 1.5) {
                const progress = scrollY / vh;
                meltTitle.style.filter = `blur(${progress * 140}px)`;
                meltTitle.style.opacity = 1 - (progress * 1.4);
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${scrollY * 0.7}px))`;
                meltTitle.style.display = "flex";
            } else {
                meltTitle.style.display = "none";
            }
        });

        // 4. FLASH & REVEAL
        const triggerFlash = () => {
            flash.classList.remove('do-flash');
            void flash.offsetWidth; 
            flash.classList.add('do-flash');
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    triggerFlash();
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
