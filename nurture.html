<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0e0e; /* Deepest warm charcoal */
            --ink: #e2dcd6; /* Silk-colored text */
            --accent: #ffb8e0; /* Faded rose */
            --line: rgba(226, 220, 214, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Inter', sans-serif; /* Default structural font */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* AMBIENT LIGHTING */
        #aura {
            position: fixed;
            width: 700px; height: 700px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.04) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* HERO: EDITORIAL POWER */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 400;
            font-style: italic; /* The "Dreamy" look */
            line-height: 0.9;
            margin-bottom: 20px;
            color: var(--ink);
            letter-spacing: -2px;
        }

        .micro-meta {
            font-size: 9px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 60px;
            font-weight: 600;
        }

        .intro-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 4vw, 38px);
            font-weight: 400;
            line-height: 1.3;
            max-width: 700px;
            margin: 0 auto;
        }

        /* GALLERY: VISIBILITY & RHYTHM */
        .gallery {
            padding: 100px 12% 400px;
            display: flex;
            flex-direction: column;
            gap: 250px;
        }

        .item { 
            width: 100%; 
            max-width: 800px; 
            position: relative;
        }
        
        .item:nth-child(even) { align-self: flex-end; }

        .item img {
            width: 100%;
            display: block;
            border-radius: 2px;
            /* Lifts image off the dark background */
            filter: brightness(0.9) contrast(1.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
            transition: all 0.8s ease;
        }

        .item:hover img {
            filter: brightness(1) contrast(1);
            transform: translateY(-10px);
        }

        /* ANCHORED CAPTIONS */
        .caption {
            margin-top: 30px;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.3; /* Quiet and confident */
            border-left: 1px solid var(--line);
            padding-left: 15px;
        }

        .caption b { font-weight: 600; color: var(--accent); margin-right: 10px; }

        /* SCROLL REVEAL */
        .reveal {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 5px; opacity: 0.4; font-weight: 600; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title reveal">nurture</h1>
        <div class="micro-meta reveal">Art Piece · Visual Study · 2026</div>
        <div class="intro-text reveal">
            <h2>A quiet piece about softness, memory, and becoming.</h2>
        </div>
    </header>

    <main class="gallery">
        <div class="item reveal">
            <img src="Nurture.jpg" alt="Plate 01">
            <p class="caption"><b>Plate 01</b> — Soft light memory</p>
        </div>

        <div class="item reveal">
            <img src="nurture-mockup2.jpg" alt="Plate 02">
            <p class="caption"><b>Plate 02</b> — Warm texture</p>
        </div>

        <div class="item reveal">
            <img src="nurture-mockup1.jpg" alt="Plate 03">
            <p class="caption"><b>Plate 03</b> — Still growing</p>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
