<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* PROJECT SPECIFIC LAYOUT */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1.1fr 1fr; 
            min-height: 95vh; 
            padding: 140px 40px 40px; 
            gap: 40px; 
            align-items: flex-start; 
        }
        .main-visual img { 
            width: 100%; 
            max-width: 600px; 
            height: auto; 
            object-fit: contain; 
        }
        
        /* High-Impact Typography */
        .content-right { padding-top: 10px; }
        .content-right h1 { 
            font-size: clamp(80px, 14vw, 160px); 
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 15px; 
            line-height: 0.75; 
            letter-spacing: -0.06em; 
            color: #FFFFFF;
        }
        .content-right .description { 
            font-size: 24px; 
            line-height: 1.25; 
            font-style: italic; 
            margin-bottom: 30px; 
            max-width: 400px;
        }
        .content-right .meta { 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 800; 
            border-top: 1px solid #333; 
            padding-top: 20px; 
            display: inline-block;
        }

        /* Large Mockup Gallery */
        .mockup-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            padding: 40px; max-width: 1500px; margin: 0 auto;
        }
        .mockup-section img { 
            width: 100%; height: auto; object-fit: contain; 
            transition: transform 0.6s ease; 
        }
        .mockup-section img:hover { transform: scale(1.02); }

        @media (max-width: 900px) {
            .project-hero { grid-template-columns: 1fr; }
            .content-right h1 { font-size: 100px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Label Design">
            </div>

            <div class="content-right">
                <h1>Oat<br>Milk</h1>
                <p class="description">"Creamy, sustainable, and purely plant-based. <br>A modern take on a classic staple."</p>
                <div class="meta">PACKAGING DESIGN · BRANDING · TYPOGRAPHY</div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Oat Milk Mockup 1">
            <img src="oat-mockup2.jpg" alt="Oat Milk Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                Nurture
            </a>
        </footer>
    </main>
</body>
</html>
