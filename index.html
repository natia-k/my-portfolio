<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | POSTERS & EXHIBITIONS</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Arial, sans-serif; line-height: 1.5; }
        nav { padding: 30px 6%; display: flex; justify-content: space-between; position: fixed; top: 0; width: 100%; z-index: 100; mix-blend-mode: difference; }
        .logo { font-weight: 900; letter-spacing: 5px; text-decoration: none; color: var(--white); font-size: 12px; }
        .section { padding: 15vh 10%; border-bottom: 1px solid #111; min-height: 100vh; display: flex; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; width: 100%; align-items: center; }
        .img-box img { width: 100%; max-width: 550px; display: block; filter: contrast(1.1); }
        .text-box h2 { font-size: clamp(40px, 8vw, 100px); font-weight: 900; letter-spacing: -5px; line-height: 0.8; margin-bottom: 20px; text-transform: uppercase; }
        .text-box p { font-size: 18px; color: #666; max-width: 400px; }
        .index { color: var(--accent); font-weight: 900; font-size: 11px; letter-spacing: 3px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">NATIA KURTANIDZE</a>
        <a href="index.html" style="color:var(--accent); text-decoration:none; font-weight:900;">BACK</a>
    </nav>

    <section class="section">
        <div class="grid">
            <div class="img-box"><img src="posters-hero.jpg" alt="Poster Collection"></div>
            <div class="text-box">
                <span class="index">02 DESIGN</span>
                <h2>POSTERS</h2>
                <p>High-impact typographic motion posters exploring urban communication and visual noise.</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="grid">
            <div class="text-box" style="text-align: right;">
                <span class="index">05 EXHIBITION</span>
                <h2>CIRCLE<br>OF LIFE</h2>
                <p>Exploring cosmic geometry and the rhythm of existence through minimalist circular motifs.</p>
            </div>
            <div class="img-box"><img src="circle.jpg" alt="Circle of Life"></div>
        </div>
    </section>

    <footer style="padding: 10vh 0; text-align: center;">
        <a href="index.html" style="color:white; text-decoration:none; font-weight:900; letter-spacing:5px;">BACK TO HOME</a>
    </footer>
</body>
</html>
