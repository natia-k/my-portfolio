<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Others | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- LAYOUT CONFIG --- */
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 8%; 
            gap: 60px;
            background: #000;
        }

        /* --- THE HERO IMAGE --- */
        .main-visual {
            flex: 1.2; 
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-visual img { 
            width: 100%;
            max-width: 580px; 
            height: auto;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.8));
            will-change: transform;
            cursor: pointer;
        }

        .main-visual img:hover {
            transform: scale(1.4); /* Impactful but balanced zoom */
            z-index: 100;
        }

        /* --- PROJECT TEXT --- */
        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
        }

        .text-trigger h1 { 
            font-size: clamp(60px, 10vw, 120px); 
            line-height: 0.8;
            margin-bottom: 30px;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        .description {
            max-width: 350px;
            font-size: 20px;
            line-height: 1.4;
            opacity: 0.8;
            border-left: 3px solid var(--accent); /* Red accent line */
            padding-left: 20px;
        }

        .meta {
            margin-top: 40px; 
            font-size: 12px; 
            letter-spacing: 4px; 
            opacity: 0.5;
            font-weight: 800;
        }

        /* --- REFINED MOCKUP GRID --- */
        .mockup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 50px 5%;
            background: #000;
        }

        .mockup-grid img {
            width: 100%;
            height: 600px; /* Fixed height for consistent look */
            object-fit: cover; /* Prevents stretching */
            transition: opacity 0.4s ease;
        }

        .mockup-grid img:hover {
            opacity: 0.8;
        }

        /* --- FOOTER NAVIGATION --- */
        .next-btn-container {
            display: flex;
            justify-content: center; 
            padding: 150px 0;
            border-top: 1px solid #1a1a1a;
            background: #000;
        }

        .next-project-link {
            text-align: center;
            text-decoration: none;
            color: #fff;
        }

        .next-project-link span {
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .next-project-link h3 {
            font-size: 60px;
            text-transform: uppercase;
            margin-top: 15px;
            transition: color 0.4s ease;
        }

        .next-project-link:hover h3 {
            color: var(--accent);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 120px 20px; text-align: center; }
            .main-visual { justify-content: center; width: 100%; }
            .content-right { align-items: center; }
            .description { border-left: none; padding-left: 0; }
            .mockup-grid { grid-template-columns: 1fr; }
            .mockup-grid img { height: auto; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="others-hero.jpg" alt="The Others Poster">
            </div>

            <div class="content-right">
                <div class="text-trigger">
                    <h1>The<br>Others</h1>
                    <p class="description">"Where creativity unfolds beyond boundaries."</p>
                    <div class="meta">BERLIN · ISSUE I · 2026</div>
                </div>
            </div>
        </section>

        <section class="mockup-grid">
            <img src="others-mockup1.jpg" alt="Others Detail View">
            <img src="others-mockup2.jpg" alt="Others Atmosphere View">
        </section>

        <footer class="next-btn-container">
            <a href="go-left.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Go Left</h3>
            </a>
        </footer>
    </main>
</body>
</html>
