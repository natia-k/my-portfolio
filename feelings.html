<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --pink: #ff007f;
            --text: #f5f5f7;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--pink);
            border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* THE EXACT ALIGNMENT WE WORKED ON */
        .project-container {
            padding: 20vh 8%;
            display: flex;
            flex-direction: column;
            gap: 40vh;
        }

        .item {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .item.right { align-items: flex-end; }
        .item.left { align-items: flex-start; }

        .image-wrapper {
            width: 60%;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s var(--ease);
        }
        
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.8s var(--ease), transform 0.8s var(--ease);
        }

        .image-wrapper:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* THE OVERLAPPING PINK BUBBLY TEXT */
        .floating-text {
            position: absolute;
            z-index: 10;
            color: var(--pink);
            font-size: clamp(30px, 6vw, 80px);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.05em;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        .item.left .floating-text { top: -40px; right: -10%; text-align: right; }
        .item.right .floating-text { bottom: -40px; left: -10%; text-align: left; }

        /* BUBBLY ANIMATION */
        .bubbly {
            display: inline-block;
            transition: transform 0.5s var(--ease), filter 0.5s var(--ease);
        }
        
        /* NAVIGATION */
        .nav-footer {
            display: flex;
            justify-content: space-between;
            padding: 100px 8% 60px;
            border-top: 1px solid rgba(255, 0, 127, 0.2);
            margin-top: 20vh;
        }
        .nav-footer a {
            color: var(--pink);
            text-decoration: none;
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <main class="project-container">
        <div class="item left">
            <div class="image-wrapper">
                <img src="heartbreak-2.jpg" alt="Heartbreak">
            </div>
            <div class="floating-text">
                I MADE A HEART.<br>I BROKE IT.
            </div>
        </div>

        <div class="item right">
            <div class="floating-text">
                EDGE OF SLEEP.<br>THE SPLASH.
            </div>
            <div class="image-wrapper">
                <img src="insomnia-1.jpg" alt="Insomnia">
            </div>
        </div>

        <div class="item left">
            <div class="image-wrapper">
                <img src="emptiness.jpg" alt="Emptiness">
            </div>
            <div class="floating-text">
                IT SWALLOWS<br>EVERYTHING.
            </div>
        </div>
    </main>

    <footer class="nav-footer">
        <a href="the-others.html">← PREV</a>
        <a href="index.html" style="opacity: 0.3;">INDEX</a>
        <a href="nurture.html">NEXT →</a>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // The "Liquid" hover for images
        document.querySelectorAll('.image-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mouseenter', () => {
                cursor.style.width = '80px';
                cursor.style.height = '80px';
                cursor.style.background = 'transparent';
                cursor.style.border = '1px solid #ff007f';
            });
            wrapper.addEventListener('mouseleave', () => {
                cursor.style.width = '8px';
                cursor.style.height = '8px';
                cursor.style.background = '#ff007f';
                cursor.style.border = 'none';
            });
        });
    </script>
</body>
</html>
