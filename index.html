<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --baby-pink: #fce4ec;
            --red: #d42020;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. RED PRELOADER */
        #loader {
            position: fixed; inset: 0;
            background: var(--red);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #loader-count { font-size: 15vw; font-weight: 900; color: #fff; }

        /* 2. CUSTOM CURSOR (THE FOCUS LENS) */
        #aura {
            position: fixed; width: 20px; height: 20px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10001;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s;
        }

        /* 3. HERO SECTION (BLURRED BY DEFAULT) */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(40px, 10vw, 150px);
            font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.05em; line-height: 0.85;
            filter: blur(15px); /* Cloudy by default */
            transition: filter 0.6s ease, transform 0.6s ease;
        }

        /* 4. WORK LIST (SELECTIVE BLUR) */
        .work-section {
            padding: 10vh 10% 20vh;
            display: flex; flex-direction: column;
            gap: 15px;
        }

        .project-link {
            font-size: clamp(35px, 7vw, 100px);
            font-weight: 900; text-decoration: none; color: var(--text);
            text-transform: uppercase; letter-spacing: -0.04em;
            filter: blur(12px); /* Blurred until touched */
            opacity: 0.4;
            transition: filter 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
            display: block;
            width: fit-content;
        }

        /* FOCUS EFFECT */
        .hero h1:hover, 
        .project-link:hover {
            filter: blur(0px);
            opacity: 1;
            transform: scale(1.02);
            color: var(--baby-pink);
        }

        /* FLOATING PREVIEW */
        #preview {
            position: fixed; width: 400px; height: 500px;
            pointer-events: none; z-index: 5; opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.5s, transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #preview img { width: 100%; height: 100%; object-fit: cover; }

        footer { padding: 60px 10%; font-size: 10px; opacity: 0.3; letter-spacing: 5px; }

    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="preview"><img id="preview-img" src="" alt=""></div>

    <div id="loader">
        <div id="loader-count">0</div>
    </div>

    <section class="hero">
        <h1>NATIA<br>KURTANIDZE</h1>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="go-left.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture.jpg">03 NURTURE</a>
        <a href="cd-covers.html" class="project-link" data-img="cd-covers.jpg">04 CD COVERS</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-milk.jpg">05 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha.jpg">06 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="posters.jpg">07 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings.jpg">08 FEELINGS</a>
    </main>

    <footer>NATIA KURTANIDZE Â© 2026</footer>

    <script>
        const loader = document.getElementById('loader');
        const count = document.getElementById('loader-count');
        const aura = document.getElementById('aura');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // 1. COUNTDOWN
        let counter = 0;
        const interval = setInterval(() => {
            counter += Math.floor(Math.random() * 15) + 1;
            if (counter >= 100) {
                counter = 100;
                clearInterval(interval);
                setTimeout(() => {
                    loader.style.transform = "translateY(-100%)";
                }, 400);
            }
            count.innerText = counter;
        }, 40);

        // 2. MOUSE LOGIC
        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        function animate() {
            ballX += (mouseX - ballX) * 0.08;
            ballY += (mouseY - ballY) * 0.08;
            preview.style.left = ballX + 'px';
            preview.style.top = ballY + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        // 3. HOVER ACTIONS
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                // Ensure image names match these data-img attributes
                previewImg.src = link.dataset.img; 
                preview.style.opacity = "1";
                preview.style.transform = "translate(-50%, -50%) scale(1)";
                aura.style.width = "60px";
                aura.style.height = "60px";
            });
            link.addEventListener('mouseleave', () => {
                preview.style.opacity = "0";
                preview.style.transform = "translate(-50%, -50%) scale(0.8)";
                aura.style.width = "20px";
                aura.style.height = "20px";
            });
        });
    </script>
</body>
</html>
