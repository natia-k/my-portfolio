<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* Bone White */
            --red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            height: 600vh; /* Needed for scrolling */
            overflow-x: hidden;
        }

        /* 1. STAGE - THE CAMERA */
        .stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Large perspective prevents images from disappearing */
            perspective: 3000px; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }

        /* 2. CAROUSEL - THE ROTATING RING */
        .carousel {
            position: relative;
            width: 350px;
            height: 500px;
            transform-style: preserve-3d;
            will-change: transform;
            /* Start slightly tilted for better 3D effect */
            transform: rotateX(-5deg); 
        }

        /* 3. POSTER ITEMS */
        .poster-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Crucial: ensures we see the front of the image */
            transform-origin: center;
            backface-visibility: visible; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Prevents ghostly flickering */
            -webkit-user-drag: none;
        }

        /* 4. CIRCLE POSITIONING (7 Posters) */
        /* Each poster is rotated by ~51.4 degrees and pushed 600px out */
        .poster-item:nth-child(1) { transform: rotateY(0deg) translateZ(700px); }
        .poster-item:nth-child(2) { transform: rotateY(51.4deg) translateZ(700px); }
        .poster-item:nth-child(3) { transform: rotateY(102.8deg) translateZ(700px); }
        .poster-item:nth-child(4) { transform: rotateY(154.2deg) translateZ(700px); }
        .poster-item:nth-child(5) { transform: rotateY(205.6deg) translateZ(700px); }
        .poster-item:nth-child(6) { transform: rotateY(257deg) translateZ(700px); }
        .poster-item:nth-child(7) { transform: rotateY(308.4deg) translateZ(700px); }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            z-index: 100;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3em;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Archive</a>

    <div class="stage">
        <div class="carousel" id="carousel">
            <div class="poster-item"><img src="poster1.jpg" alt=""></div>
            <div class="poster-item"><img src="poster2.jpg" alt=""></div>
            <div class="poster-item"><img src="poster3.jpg" alt=""></div>
            <div class="poster-item"><img src="poster4.jpg" alt=""></div>
            <div class="poster-item"><img src="poster5.jpg" alt=""></div>
            <div class="poster-item"><img src="poster6.jpg" alt=""></div>
            <div class="poster-item"><img src="poster7.jpg" alt=""></div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        let currentRotation = 0;
        let targetRotation = 0;
        const ease = 0.06; // Lower is smoother

        window.addEventListener('scroll', () => {
            // Adjust 0.15 to spin faster or slower
            targetRotation = window.scrollY * 0.15;
        });

        function animate() {
            // LERP for smooth glide
            currentRotation += (targetRotation - currentRotation) * ease;
            
            // We rotate the carousel. 
            // Note: rotateX(-5deg) keeps the slight tilt while spinning
            carousel.style.transform = `rotateX(-5deg) rotateY(${-currentRotation}deg)`;
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
