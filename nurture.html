<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.28);
            --label: rgba(255, 255, 255, 0.4);
        }

        /* REMOVE ALL GRAY/TEXT SELECTION SHADES */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            cursor: none; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* PINK GLOW CURSOR */
        #aura {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes camera-flash {
            0% { opacity: 0; }
            10% { opacity: 0.9; }
            100% { opacity: 0; }
        }
        .do-flash { animation: camera-flash 0.5s ease-out forwards; }

        /* HERO: PURE BLACK BASE */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #000000; /* Force pure black */
        }

        .hero-title {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(80px, 22vw, 320px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            
            /* DEFAULT: Deep Dream Blur */
            opacity: 0.15;
            filter: blur(80px); 
            transition: filter 1s ease, opacity 1s ease;
            pointer-events: none;
            z-index: 1;
        }

        /* CURSOR TOUCH: Individual Letter Focus Energy */
        .hero.active .hero-title {
            opacity: 0.85;
            filter: blur(0px);
            mix-blend-mode: difference;
        }

        /* GALLERY SECTION */
        .gallery {
            padding: 100px 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 450px; 
            position: relative;
            z-index: 10;
            background: #000000; /* No gray transitions */
        }

        .poster {
            width: 85%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .poster img {
            width: 100%;
            display: block;
            filter: grayscale(0); /* Ensure no gray overlay on images */
        }

        .caption {
            margin-top: 30px;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--label);
            text-align: center;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; font-weight: 700; }
    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroArea">
        <h1 class="hero-title" id="meltTitle">NURTURE</h1>
    </header>

    <main class="gallery">
        <div class="poster">
            <img src="nurture-hero.jpg">
            <p class="caption">opening — softness</p>
        </div>

        <div class="poster">
            <img src="nurture-mockup2.jpg">
            <p class="caption">detail — presence</p>
        </div>

        <div class="poster">
            <img src="nurture-mockup1.jpg">
            <p class="caption">closing — form</p>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const heroArea = document.getElementById('heroArea');
        const meltTitle = document.getElementById('meltTitle');
        const flash = document.getElementById('flash');

        // MOUSE LOGIC: Touches letters to sharpen
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            const rect = heroArea.getBoundingClientRect();
            // Sharpen text only when cursor is in the hero zone and not scrolled deep
            if (y >= rect.top && y <= rect.bottom && window.scrollY < 300) {
                heroArea.classList.add('active');
            } else {
                heroArea.classList.remove('active');
            }
        });

        // SMOOTH MELT LOGIC
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            if (scrollY < windowHeight) {
                const scrollProgress = scrollY / (windowHeight * 0.8);
                
                // Calculations for the "Melting" feel
                const targetBlur = 80 + (scrollProgress * 120); // Gets blurrier as you go down
                const targetOpacity = 0.15 * (1 - scrollProgress);
                const targetY = -50 + (scrollProgress * 20); // Sinks slightly
                
                meltTitle.style.display = "block";
                
                // Only apply the "melt blur" if the mouse isn't currently sharpening it
                if (!heroArea.classList.contains('active')) {
                    meltTitle.style.filter = `blur(${targetBlur}px)`;
                    meltTitle.style.opacity = targetOpacity;
                }
                
                meltTitle.style.transform = `translate(-50%, ${targetY}%)`;
            } else {
                meltTitle.style.display = "none"; // Kill it once gallery starts
            }
        });

        // FLASH TRIGGER
        const triggerFlash = () => {
            flash.classList.remove('do-flash');
            void flash.offsetWidth; 
            flash.classList.add('do-flash');
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    triggerFlash();
                }
            });
        }, { threshold: 0.3 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
