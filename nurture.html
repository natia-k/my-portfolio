<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 1. SOFT PINK & CUTE PALETTE */
            --bg: #fdf5f7; /* Very soft, creamy pink-white */
            --ink: #4a3f3f; /* Warm, earthy charcoal */
            --accent: #ffb8e0; /* The signature soft pink */
            --glow: rgba(255, 184, 224, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* DUSTY ROSE AURA */
        #aura {
            position: fixed;
            width: 700px; height: 700px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* HERO BLOCK */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(60px, 12vw, 150px);
            font-weight: 400;
            font-style: italic;
            color: var(--ink);
            margin-bottom: 20px;
        }

        .hero-sub {
            font-size: 17px;
            line-height: 1.6;
            max-width: 500px;
            opacity: 0.8;
        }

        .hero-sub span {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.5;
        }

        .scope-line {
            margin-top: 50px;
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent); /* Pink accent for the tag */
            font-weight: 600;
        }

        /* GALLERY */
        .gallery {
            padding: 150px 12% 300px;
            display: flex;
            flex-direction: column;
            gap: 200px;
        }

        .moment { width: 100%; max-width: 650px; }
        .moment:nth-child(even) { align-self: flex-end; }

        .moment img {
            width: 100%;
            display: block;
            border-radius: 4px;
            /* Soft pink shadow instead of black */
            box-shadow: 0 30px 60px rgba(255, 184, 224, 0.15);
            transition: 0.8s ease;
        }

        .caption {
            display: block;
            margin-top: 20px;
            font-size: 11px;
            letter-spacing: 2px;
            opacity: 0.5;
            font-style: italic;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">nurture</h1>
        <div class="hero-sub">
            A quiet piece about softness, memory, and becoming.
            <span>Made slowly, like morning light. Held gently, like something you don’t need to explain.</span>
        </div>
        <div class="scope-line">SCOPE — Organic / 2026</div>
    </header>

    <main class="gallery">
        <div class="moment reveal">
            <img src="Nurture.jpg" alt="Soft light memory">
            <span class="caption">a gentle form</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup2.jpg" alt="Cassette mockup">
            <span class="caption">warm texture</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup1.jpg" alt="Details and type">
            <span class="caption">still growing</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
