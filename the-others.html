<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.25);
            --line: rgba(255, 255, 255, 0.1);
            --label: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #aura {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* HERO: PURE BLACK & LARGE SCALE */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000000;
            padding: 20px;
        }

        .hero-wrapper {
            position: relative;
            width: 95%; 
            max-width: 1200px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(100px, 20vw, 350px);
            font-weight: 950;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-align: center;
            line-height: 0.8;
            pointer-events: none;
            z-index: 1; 
            opacity: 0.25; 
            filter: blur(40px); 
            transform: scale(0.9);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-img { 
            width: 100%; 
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            display: block;
            z-index: 5;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero.overlap .hero-title {
            z-index: 10;
            opacity: 1;
            filter: blur(0px);
            mix-blend-mode: difference;
            transform: scale(1.05);
        }

        /* GALLERY: BIG POSTERS */
        .gallery {
            padding: 100px 0 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 400px;
            background: #000000;
        }

        .poster { 
            width: 95%; 
            max-width: 1100px; 
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s ease;
        }

        .poster.reveal { opacity: 1; transform: translateY(0); }
        .poster img { width: 100%; display: block; }

        .caption { 
            margin-top: 30px; 
            font-size: 10px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: var(--label);
            text-align: center;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }

        /* UNIVERSAL FOOTER NAVIGATION */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 8% 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #000000;
        }

        .footer-nav a {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 4px;
            text-decoration: none;
            color: var(--white);
            text-transform: uppercase;
            opacity: 0.4;
            transition: 0.3s;
        }
        .footer-nav a:hover { opacity: 1; }

        /* MOBILE FIXES */
        @media (max-width: 800px) {
            * { cursor: auto !important; }
            #aura { display: none; }
            .hero-title { font-size: 60px; opacity: 1; filter: blur(0); position: relative; margin-bottom: 20px; }
            .hero-wrapper { flex-direction: column; }
            .hero { height: auto; padding-top: 120px; }
            .gallery { gap: 100px; }
            .footer-nav { padding: 60px 8%; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="hero" id="heroArea">
        <div class="hero-wrapper" id="imgWrapper">
            <h1 class="hero-title" id="titleMove">THE<br>OTHERS</h1>
            <img src="others-hero.jpg" class="hero-img" id="imgMove">
        </div>
    </header>

    <main class="gallery">
        <div class="poster">
            <img src="others-mockup1.jpg">
            <p class="caption">Poster — Contrast & Form</p>
        </div>

        <div class="poster">
            <img src="others-mockup2.jpg">
            <p class="caption">Poster — Scale & Space</p>
        </div>
    </main>

    <footer class="footer-nav">
        <a href="go-left.html">← PREV</a>
        <a href="index.html">MAIN</a>
        <a href="feelings.html">NEXT →</a>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const imgMove = document.getElementById('imgMove');
        const titleMove = document.getElementById('titleMove');
        const heroArea = document.getElementById('heroArea');
        const imgWrapper = document.getElementById('imgWrapper');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            if (window.innerWidth > 800) {
                const wrapperRect = imgWrapper.getBoundingClientRect();

                if (y >= wrapperRect.top && y <= wrapperRect.bottom) {
                    const xPos = (window.innerWidth / 2 - x) / 40;
                    const yPos = (window.innerHeight / 2 - y) / 40;
                    imgMove.style.transform = `translateX(${xPos}px) translateY(${yPos}px)`;
                    titleMove.style.transform = `translateX(${-xPos}px) translateY(${-yPos}px)`;

                    const horizontalMid = x > (wrapperRect.left + wrapperRect.width * 0.4) && 
                                         x < (wrapperRect.right - wrapperRect.width * 0.4);
                    const verticalMid = y > (wrapperRect.top + wrapperRect.height * 0.4) && 
                                       y < (wrapperRect.bottom - wrapperRect.height * 0.4);

                    if (horizontalMid && verticalMid) {
                        heroArea.classList.add('overlap');
                    } else {
                        heroArea.classList.remove('overlap');
                    }
                } else {
                    heroArea.classList.remove('overlap');
                }
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
