<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --line: rgba(255, 255, 255, 0.1);
            --label: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* BRIGHTER CURSOR LIGHT */
        #aura {
            position: fixed;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes camera-flash {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .do-flash { animation: camera-flash 0.5s ease-out forwards; }

        /* HERO: THE OATS DREAM BLUR */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-wrapper {
            position: relative;
            width: 75%;
            max-width: 650px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(80px, 16vw, 240px);
            font-weight: 950;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-align: center;
            line-height: 0.8;
            pointer-events: none;
            
            /* DEFAULT DREAM STATE */
            z-index: 1; 
            opacity: 0.15;
            filter: blur(60px); /* Heavy Oats-style blur */
            transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-img { 
            width: 100%; 
            display: block;
            z-index: 5;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* AWAKE STATE (When touching) */
        .hero.active .hero-title {
            z-index: 10;
            opacity: 1;
            filter: blur(0px);
            mix-blend-mode: difference;
            transform: scale(1.05);
        }

        .intro-section {
            padding: 120px 10%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 100px;
            border-top: 1px solid var(--line);
        }

        .intro-text h2 { font-size: 20px; font-weight: 300; line-height: 1.6; color: var(--label); }
        
        .meta-grid { display: grid; gap: 24px; }
        .meta-row { display: flex; justify-content: space-between; border-bottom: 1px solid var(--line); padding-bottom: 8px; }
        .meta-label { font-size: 9px; letter-spacing: 2px; text-transform: uppercase; color: var(--label); }
        .meta-value { font-size: 11px; opacity: 0.8; }

        .gallery {
            padding: 100px 0 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 400px;
        }

        .poster { 
            width: 80%; 
            max-width: 600px; 
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s ease;
        }

        .poster.reveal { opacity: 1; transform: translateY(0); }
        .poster img { width: 100%; display: block; }

        .caption { 
            margin-top: 30px; 
            font-size: 10px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: var(--label);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="hero" id="heroArea">
        <div class="hero-wrapper">
            <h1 class="hero-title" id="titleMove">THE<br>OTHERS</h1>
            <img src="others-hero.jpg" class="hero-img" id="imgMove">
        </div>
    </header>

    <section class="intro-section">
        <div class="intro-text">
            <h2>Experimental studies on visual tension, scale, and the collapse of structure.</h2>
        </div>
        <div class="meta-grid">
            <div class="meta-row"><span class="meta-label">Project</span><span class="meta-value">The Others</span></div>
            <div class="meta-row"><span class="meta-label">Role</span><span class="meta-value">Visual Research</span></div>
            <div class="meta-row"><span class="meta-label">Year</span><span class="meta-value">2026</span></div>
        </div>
    </section>

    <main class="gallery">
        <div class="poster">
            <img src="others-mockup1.jpg">
            <p class="caption">Poster — Contrast & Form</p>
        </div>

        <div class="poster">
            <img src="others-mockup2.jpg">
            <p class="caption">Poster — Scale & Space</p>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const imgMove = document.getElementById('imgMove');
        const titleMove = document.getElementById('titleMove');
        const heroArea = document.getElementById('heroArea');
        const flash = document.getElementById('flash');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            const rect = heroArea.getBoundingClientRect();
            
            // Logic to check if mouse is over the hero area
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                heroArea.classList.add('active'); 
                
                const xPos = (window.innerWidth / 2 - x) / 30;
                const yPos = (window.innerHeight / 2 - y) / 30;
                
                imgMove.style.transform = `translateX(${xPos}px) translateY(${yPos}px)`;
                titleMove.style.transform = `translateX(${-xPos}px) translateY(${-yPos}px)`;
            } else {
                // IMMEDIATELY RETURN TO DREAM STATE
                heroArea.classList.remove('active'); 
                imgMove.style.transform = `translateX(0px) translateY(0px)`;
                titleMove.style.transform = `translateX(0px) translateY(0px)`;
            }
        });

        const triggerFlash = () => {
            flash.classList.remove('do-flash');
            void flash.offsetWidth; 
            flash.classList.add('do-flash');
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    triggerFlash();
                }
            });
        }, { threshold: 0.3 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
