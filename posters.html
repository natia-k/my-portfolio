<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --main-font: "Inter", "Helvetica Neue", Arial, sans-serif;
            --mono: "SFMono-Regular", Consolas, monospace;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--text); font-family: var(--main-font); overflow-x: hidden; }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 20000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* PROJECT HEADER */
        .project-hero { padding: 15vh 8% 10vh; }
        .project-num { font-family: var(--mono); color: var(--red); font-size: 14px; margin-bottom: 10px; display: block; }
        .project-title { font-size: clamp(40px, 10vw, 120px); font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }

        /* IMAGE GRID */
        .content-grid { padding: 0 8% 20vh; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .content-grid img { width: 100%; height: auto; filter: grayscale(100%); transition: filter 0.8s var(--ease-out); }
        .content-grid img:hover { filter: grayscale(0%); }
        .full-width { grid-column: 1 / -1; }

        /* UNIVERSAL NAV FOOTER */
        .project-nav-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10vh 8%; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-block { text-decoration: none; color: #fff; flex: 1; transition: opacity 0.3s; }
        .text-right { text-align: right; }
        .nav-label { display: block; font-size: 10px; letter-spacing: 0.3em; color: var(--red); margin-bottom: 10px; font-weight: 900; }
        .nav-title { font-size: clamp(18px, 3vw, 40px); font-weight: 900; text-transform: uppercase; }
        .nav-index { font-size: 10px; font-weight: 900; letter-spacing: 0.4em; color: #fff; text-decoration: none; opacity: 0.4; padding: 0 20px; }
        .nav-block:hover, .nav-index:hover { opacity: 0.5; color: var(--red); }

        @media (max-width: 768px) { .content-grid { grid-template-columns: 1fr; } * { cursor: auto; } #cursor { display: none; } }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <header class="project-hero">
        <span class="project-num">PROJECT_07</span>
        <h1 class="project-title">POSTERS</h1>
    </header>

    <section class="content-grid">
        <img src="poster1.jpg" alt="Poster Design" class="full-width">
        <img src="poster2.jpg" alt="Poster Design">
        <img src="poster3.jpg" alt="Poster Design">
    </section>

    <nav class="project-nav-footer">
        <a href="#" id="prev-btn" class="nav-block">
            <span class="nav-label">PREVIOUS</span>
            <span class="nav-title" id="prev-title">---</span>
        </a>
        
        <a href="index.html" class="nav-index">INDEX</a>
        
        <a href="#" id="next-btn" class="nav-block text-right">
            <span class="nav-label">NEXT</span>
            <span class="nav-title" id="next-title">---</span>
        </a>
    </nav>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // SHARED PROJECT ARCHIVE
        const projectArchive = [
            { name: "Kombucha", url: "kombucha.html" },
            { name: "Oat Milk", url: "oat-milk.html" },
            { name: "The Others", url: "the-others.html" },
            { name: "Feelings", url: "feelings.html" },
            { name: "Nurture", url: "nurture.html" },
            { name: "Go Left", url: "go-left.html" },
            { name: "Posters", url: "posters.html" }
        ];

        const currentFile = window.location.pathname.split("/").pop();
        const currentIndex = projectArchive.findIndex(p => p.url === currentFile);

        if (currentIndex !== -1) {
            const prevIdx = (currentIndex - 1 + projectArchive.length) % projectArchive.length;
            const nextIdx = (currentIndex + 1) % projectArchive.length;

            document.getElementById('prev-btn').href = projectArchive[prevIdx].url;
            document.getElementById('prev-title').innerText = projectArchive[prevIdx].name;

            document.getElementById('next-btn').href = projectArchive[nextIdx].url;
            document.getElementById('next-title').innerText = projectArchive[nextIdx].name;
        }
    </script>
</body>
</html>
