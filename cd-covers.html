<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #89CFF0; /* Baby Blue */
            --black: #1a1a1a;
            --white: #ffffff;
            --aura: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* FLOATING CLOUDS BACKGROUND */
        .cloud-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0.5;
        }
        .cloud {
            position: absolute; background: white; border-radius: 100px;
            filter: blur(60px); animation: drift linear infinite;
        }
        @keyframes drift {
            from { transform: translateX(-200px); }
            to { transform: translateX(100vw); }
        }

        #aura {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: overlay;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; opacity: 0.4; }

        /* THE 3D TEXT EFFECT */
        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10; position: relative;
        }

        .hero-title {
            font-size: clamp(60px, 18vw, 200px);
            font-weight: 950;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: white;
            /* 3D LAYERED SHADOW */
            text-shadow: 
                0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9,
                0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(-5deg); }
        }

        .sub-title {
            font-size: 14px; letter-spacing: 0.4em; text-transform: uppercase;
            opacity: 0.6; margin-top: 20px;
        }

        .gallery { padding: 0 5% 400px; display: flex; flex-direction: column; align-items: center; gap: 200px; position: relative; z-index: 10; }
        .cover-item { width: 100%; max-width: 700px; opacity: 0; transform: translateY(50px); transition: 1.5s ease; }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        img { width: 100%; border-radius: 4px; box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="aura"></div>
    
    <div class="cloud-bg">
        <div class="cloud" style="width: 400px; height: 150px; top: 10%; left: -10%; animation-duration: 40s;"></div>
        <div class="cloud" style="width: 300px; height: 100px; top: 40%; left: -20%; animation-duration: 60s; animation-delay: -10s;"></div>
        <div class="cloud" style="width: 500px; height: 200px; top: 70%; left: -30%; animation-duration: 50s; animation-delay: -25s;"></div>
    </div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="intro">
        <h1 class="hero-title">FEELINGS</h1>
        <p class="sub-title">visual identities for sound</p>
    </header>

    <main class="gallery">
        <div class="cover-item reveal-trigger"><img src="cd-covers-hero.jpg"></div>
        <div class="cover-item reveal-trigger"><img src="emptiness.jpg"></div>
        <div class="cover-item reveal-trigger"><img src="heartbreak-2.jpg"></div>
        <div class="cover-item reveal-trigger"><img src="insomnia-1.jpg"></div>
        <div class="cover-item reveal-trigger"><img src="love.jpg"></div>
    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
