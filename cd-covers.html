<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #FFD1DC; /* Baby Pink */
            --bone: #F2ECE4; /* Bone Title */
            --black: #1a1a1a;
            --aura: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: overlay;
            filter: blur(40px);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; opacity: 0.3; }

        /* 1️⃣ THE ANCHOR: FEELINGS */
        .intro { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }

        .hero-title {
            font-size: clamp(60px, 18vw, 220px);
            font-weight: 900;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            display: flex;
            gap: 8px;
            color: var(--bone);
        }

        /* MAX BUBBLY & FLOATING EFFECT */
        .hero-title span { 
            display: inline-block; 
            animation: float-bubble 6s ease-in-out infinite; 
            filter: blur(1.5px);
            transition: filter 0.5s ease;
        }

        /* Staggered delays for organic movement */
        .hero-title span:nth-child(1) { animation-delay: 0.0s; }
        .hero-title span:nth-child(2) { animation-delay: 0.4s; }
        .hero-title span:nth-child(3) { animation-delay: 0.8s; }
        .hero-title span:nth-child(4) { animation-delay: 1.2s; }
        .hero-title span:nth-child(5) { animation-delay: 0.2s; }
        .hero-title span:nth-child(6) { animation-delay: 0.6s; }
        .hero-title span:nth-child(7) { animation-delay: 1.0s; }
        .hero-title span:nth-child(8) { animation-delay: 1.4s; }

        @keyframes float-bubble {
            0%, 100% { transform: translate(0, 0) scale(1); filter: blur(1.5px); }
            33% { transform: translate(5px, -15px) scale(1.08); filter: blur(4px); opacity: 0.8; }
            66% { transform: translate(-5px, -25px) scale(1.12); filter: blur(6px); opacity: 0.9; }
        }

        /* 2️⃣ SPACING HIERARCHY */
        .sub-whisper {
            font-size: 11px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            opacity: 0.4;
            margin-top: 15px; /* Small space following title */
        }

        /* 3️⃣ IMAGE RULES & 4️⃣ REDUCED MOTION */
        .gallery { 
            padding: 30vh 0 40vh; /* Large space to create the pause before visuals */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 25vh; 
        }

        .art-wrap {
            width: 100%;
            max-width: 800px; /* Consistent max width */
            display: flex;
            justify-content: center;
            animation: slow-breathe 10s ease-in-out infinite; 
        }

        .art-wrap:nth-child(odd) { animation-delay: -3s; }
        .art-wrap:nth-child(even) { animation-delay: -6s; }

        @keyframes slow-breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        img { 
            width: 90%; 
            height: auto; 
            display: block; 
            border-radius: 4px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.04);
        }

        .reveal-trigger { 
            opacity: 0; 
            transform: translateY(40px); 
            transition: 2.5s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="intro">
        <h1 class="hero-title">
            <span>F</span><span>E</span><span>E</span><span>L</span><span>I</span><span>N</span><span>G</span><span>S</span>
        </h1>
        <p class="sub-whisper">a visual archive of feeling</p>
    </header>

    <main class="gallery">
        <div class="art-wrap reveal-trigger"><img src="heartbreak-2.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="insomnia-1.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="pleasure.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="emptiness.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="love.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="desire.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="cd-covers-hero.jpg"></div>
    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
