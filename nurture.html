<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --line: rgba(255, 255, 255, 0.1);
            --label: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* BRIGHTER FLASH-LIGHT AURA */
        #aura {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.18) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* CAMERA FLASH OVERLAY */
        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes camera-flash {
            0% { opacity: 0; }
            10% { opacity: 0.9; }
            100% { opacity: 0; }
        }
        .do-flash { animation: camera-flash 0.5s ease-out forwards; }

        /* HERO: MASSIVE & BLURRY */
        .hero {
            height: 150vh; /* Extra height to allow for the 'melt' scroll */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .hero-title {
            position: fixed; /* Keeps it visible as you start scrolling */
            top: 40%;
            font-size: clamp(100px, 25vw, 400px); /* Massive text */
            font-weight: 900;
            letter-spacing: -0.07em;
            text-transform: uppercase;
            text-align: center;
            
            /* DREAM STATE: Maximum Blur */
            opacity: 0.1;
            filter: blur(100px); 
            transform: scale(1.2) translateY(0);
            transition: filter 1.5s ease, opacity 1.5s ease, transform 0.5s linear;
            pointer-events: none;
        }

        /* AWAKE STATE: When cursor touches */
        .hero.active .hero-title {
            opacity: 0.8;
            filter: blur(0px);
            mix-blend-mode: difference;
            transform: scale(1);
        }

        /* MOCKUP SECTION */
        .gallery {
            padding: 200px 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 500px; /* Big silence */
            position: relative;
            z-index: 10;
            background: var(--bg);
        }

        .poster {
            width: 80%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .poster img {
            width: 100%;
            display: block;
            box-shadow: 0 0 80px rgba(255,255,255,0.03);
        }

        .caption {
            margin-top: 40px;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--label);
            text-align: center;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroArea">
        <h1 class="hero-title" id="meltTitle">NURTURE</h1>
    </header>

    <main class="gallery">
        <div class="poster">
            <img src="nurture-hero.jpg">
            <p class="caption">opening — softness</p>
        </div>

        <div class="poster">
            <img src="nurture-mockup2.jpg">
            <p class="caption">detail — presence</p>
        </div>

        <div class="poster">
            <img src="nurture-mockup1.jpg">
            <p class="caption">closing — form</p>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const heroArea = document.getElementById('heroArea');
        const meltTitle = document.getElementById('meltTitle');
        const flash = document.getElementById('flash');

        // CURSOR + BLUR LOGIC
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            const rect = heroArea.getBoundingClientRect();
            if (y >= rect.top && y <= rect.bottom) {
                heroArea.classList.add('active');
            } else {
                heroArea.classList.remove('active');
            }
        });

        // THE MELT DOWN SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / window.innerHeight;
            
            // As we scroll, text moves down, blurs more, and fades
            if (scrollPercent < 1.5) {
                const blurVal = 100 + (scrollPercent * 100);
                const moveVal = scrollPercent * 300;
                const scaleVal = 1.2 - (scrollPercent * 0.2);
                
                meltTitle.style.filter = `blur(${blurVal}px)`;
                meltTitle.style.transform = `translateY(${moveVal}px) scale(${scaleVal})`;
                meltTitle.style.opacity = 0.1 - (scrollPercent * 0.1);
            }
        });

        // FLASH LOGIC
        const triggerFlash = () => {
            flash.classList.remove('do-flash');
            void flash.offsetWidth; 
            flash.classList.add('do-flash');
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    triggerFlash();
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
