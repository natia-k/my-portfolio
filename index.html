<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | Visual Designer</title>
    <style>
        :root { --bg: #0D0D0D; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        /* NOTE: Nav styles are now handled by style.css */

        .hero { height: 80vh; display: flex; align-items: center; padding: 60px; }
        .hero h1 { font-size: clamp(50px, 12vw, 200px); line-height: 0.8; letter-spacing: -0.06em; text-transform: uppercase; font-weight: 900; }
        
        /* PROJECT LIST */
        .project-list { padding-bottom: 20vh; }
        .project-row { display: block; text-decoration: none; color: inherit; padding: 8vh 40px; border-top: 1px solid #1a1a1a; transition: 0.3s; }
        .project-row h2 { font-size: clamp(30px, 8vw, 120px); text-transform: uppercase; font-weight: 900; line-height: 0.8; transition: all 0.4s ease; color: #FFF; }
        
        /* HOVER EFFECTS */
        .project-row:hover h2 { color: var(--accent); transform: translateX(20px); }
        
        /* IMAGE PREVIEW MOUSE FOLLOW */
        #image-preview { position: fixed; width: 25vw; height: 50vh; pointer-events: none; z-index: 900; opacity: 0; transform: translate(-50%, -50%) scale(0.8); transition: opacity 0.3s, transform 0.3s; }
        #image-preview img { width: 100%; height: 100%; object-fit: contain; }

        @media (max-width: 768px) {
            .hero { height: 50vh; padding: 20px; }
            .project-row { padding: 40px 20px; }
            #image-preview { display: none; }
        }
    </style>
</head>
<body>
    <div id="image-preview"><img src="" alt=""></div>

    <nav>
        <a href="cv.html">CV</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <section class="hero">
        <h1>Visual<br>Designer</h1>
    </section>

    <div class="project-list">
        <a href="kombucha.html" class="project-row" data-img="kombucha1.jpg"><h2>Kombucha</h2></a>
        <a href="oatmilk.html" class="project-row" data-img="oat-hero.jpg"><h2>Oat Milk</h2></a>
        <a href="nurture.html" class="project-row" data-img="Nurture.jpg"><h2>Nurture</h2></a>
        <a href="others.html" class="project-row" data-img="others.jpg"><h2>The Others</h2></a>
        <a href="goleft.html" class="project-row" data-img="goleft.jpg"><h2>Go Left</h2></a>
        <a href="cdcovers.html" class="project-row" data-img="cdcovers.jpg"><h2>CD Covers</h2></a>
        <a href="circle.html" class="project-row" data-img="circle.jpg"><h2>Circle</h2></a>
        <a href="dreamer.html" class="project-row" data-img="dreamer.jpg"><h2>Dreamer</h2></a>
    </div>

    <script>
        const preview = document.getElementById('image-preview');
        const previewImg = preview.querySelector('img');
        
        window.addEventListener('mousemove', (e) => {
            preview.style.left = e.clientX + 'px';
            preview.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('.project-row').forEach(row => {
            row.addEventListener('mouseenter', () => {
                previewImg.src = row.getAttribute('data-img');
                preview.style.opacity = '1';
                preview.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            row.addEventListener('mouseleave', () => {
                preview.style.opacity = '0';
                preview.style.transform = 'translate(-50%, -50%) scale(0.8)';
            });
        });
    </script>
</body>
</html>
