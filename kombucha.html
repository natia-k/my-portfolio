<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA STUDIO</title>
    <style>
        :root { --bg: #0D0D0D; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        nav { position: fixed; top: 40px; left: 40px; z-index: 1000; mix-blend-mode: difference; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid var(--accent); }

        /* HERO SECTION */
        .project-hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 60px; }
        .category { color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 12px; margin-bottom: 20px; }
        h1 { font-size: clamp(60px, 15vw, 250px); text-transform: uppercase; font-weight: 900; line-height: 0.8; margin-bottom: 40px; letter-spacing: -0.05em; }
        
        /* STORY SECTION */
        .story-section { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; padding: 120px 60px; align-items: start; border-top: 1px solid #222; }
        .quote { font-size: clamp(24px, 3vw, 42px); line-height: 1.2; font-style: italic; color: #EEE; border-left: 2px solid var(--accent); padding-left: 30px; }
        .details { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #666; margin-top: 20px; line-height: 2; }
        .details span { color: var(--fg); display: block; margin-top: 5px; }

        /* IMAGE GALLERY */
        .gallery { padding: 0 20px 100px; }
        .gallery img { width: 100%; height: auto; margin-bottom: 20px; display: block; border-radius: 2px; }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }

        @media (max-width: 900px) {
            .story-section { grid-template-columns: 1fr; gap: 40px; padding: 80px 30px; }
            .project-hero { padding: 0 30px; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav><a href="index.html">← Back to Index</a></nav>

    <main>
        <section class="project-hero">
            <p class="category">01 — Case Study</p>
            <h1>Kombucha</h1>
        </section>

        <section class="story-section">
            <div class="quote">
                "It started as simple tea. <br>Then time, patience. <br>And a little magic happened."
            </div>
            <div class="details">
                Scope:
                <span>Botanical illustration · Label design · Colour exploration</span>
                <br>Tools:
                <span>Adobe Illustrator, Photoshop, 3D Mockups</span>
            </div>
        </section>

        <section class="gallery">
            <img src="kombucha2.jpg" alt="Kombucha Label Design Shot">
            
            <div class="gallery-grid">
                <img src="kombucha1.jpg" alt="Detail view 1">
                <img src="kombucha3.jpg" alt="Detail view 2">
            </div>

            <img src="kombucha4.jpg" alt="Botanical Illustration Study">
        </section>
    </main>
</body>
</html>
