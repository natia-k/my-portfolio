<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | ARCHIVE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 5vw 8vw;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 100px;
        }
        .logo { font-weight: 900; letter-spacing: 10px; text-transform: uppercase; font-size: 14px; }
        .contact-link { color: var(--accent); text-decoration: none; font-size: 12px; font-weight: 900; letter-spacing: 2px; }

        .project-list { display: flex; flex-direction: column; }

        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            border-bottom: 1px solid #222;
            text-decoration: none;
            color: var(--white);
            transition: 0.4s ease;
        }

        .project-item:hover { border-color: var(--accent); padding-left: 20px; }

        .project-info { display: flex; flex-direction: column; }
        .project-info span { color: var(--accent); font-size: 10px; letter-spacing: 4px; margin-bottom: 10px; font-weight: 900; }
        .project-info h2 { font-size: clamp(30px, 8vw, 100px); font-weight: 900; text-transform: uppercase; letter-spacing: -4px; line-height: 0.9; }

        .project-item:hover h2 { color: var(--accent); }

        /* Small preview on the right */
        .preview-box {
            width: 150px;
            height: 200px;
            background: #111;
            overflow: hidden;
            display: none; /* Hidden on mobile */
        }
        @media (min-width: 768px) { .preview-box { display: block; } }

        .preview-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }
        .project-item:hover img { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

    <nav>

        <a href="cd-covers.html" class="project-item">
