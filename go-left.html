<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #ffffff;
            --black: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--black);
            border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; opacity: 0.4; }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(60px, 15vw, 200px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero-img { width: 60%; max-width: 900px; height: auto; }

        .content { padding: 10vh 8%; display: flex; flex-direction: column; gap: 20vh; }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; }

        .img-container img { width: 100%; height: auto; }

        .text-box { font-size: 12px; letter-spacing: 0.2em; text-transform: uppercase; opacity: 0.5; }

        /* FOOTER NAVIGATION */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            padding: 100px 8% 60px;
            border-top: 1px solid #eee;
            margin-top: 10vh;
        }
        .footer-nav a {
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.3;
        }

        /* MOBILE FIX */
        @media (max-width: 800px) {
            * { cursor: auto !important; }
            #cursor { display: none; }
            .row { grid-template-columns: 1fr; gap: 30px; text-align: center; }
            .hero-img { width: 90%; }
            .footer-nav { padding: 60px 8%; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="hero">
        <h1>THEOTHERS</h1>
        <img src="others-hero.jpg" alt="Hero" class="hero-img">
    </header>

    <main class="content">
        <section class="row">
            <div class="img-container"><img src="others-mockup1.jpg"></div>
            <div class="text-box">Poster — Contrast & Form</div>
        </section>

        <section class="row" style="direction: rtl;">
            <div class="img-container" style="direction: ltr;"><img src="others-mockup2.jpg"></div>
            <div class="text-box" style="direction: ltr;">Poster — Scale & Space</div>
        </section>
    </main>

    <footer class="footer-nav">
        <a href="go-left.html">← PREV</a>
        <a href="index.html">MAIN</a>
        <a href="feelings.html">NEXT →</a>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
