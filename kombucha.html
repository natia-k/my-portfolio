<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA KURTANIDZE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Helvetica, Arial, sans-serif; overflow-x: hidden; }
        nav { position: fixed; top: 0; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .back { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; letter-spacing: 2px; }
        .container { padding: 180px 8% 100px 8%; max-width: 1400px; margin: 0 auto; }

        /* THE GROWING HERO SECTION */
        .project-hero { display: flex; align-items: center; gap: 5vw; margin-bottom: 80px; cursor: crosshair; }
        .text-side { flex: 1; transition: transform 0.5s ease; }
        .image-side { flex: 1.5; overflow: hidden; }
        .image-side img { width: 100%; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); transform: scale(0.9); }
        
        h1 { font-size: clamp(50px, 8vw, 120px); font-weight: 900; text-transform: uppercase; letter-spacing: -5px; line-height: 0.8; transition: 0.5s ease; }
        
        /* HOVER STATES */
        .project-hero:hover h1 { transform: scale(1.1) translateX(20px); color: var(--accent); }
        .project-hero:hover .image-side img { transform: scale(1); }

        /* THE MOCKUPS SECTION */
        .mockup-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .mockup-row img { width: 100%; height: auto; border: 1px solid #111; }

        /* THE 4 PICS LINE */
        .image-line { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .image-line img { width: 100%; filter: saturate(0); transition: 0.4s ease; }
        .image-line img:hover { filter: saturate(1); transform: translateY(-10px); }

        .next-project { border-top: 1px solid #222; padding: 80px 0; text-align: right; margin-top: 100px; }
        .next-link { text-decoration: none; color: var(--white); }
        .next-link h2 { font-size: 50px; font-weight: 900; }
    </style>
</head>
<body>
    <nav><span>NATIA KURTANIDZE</span><a href="index.html" class="back">← BACK</a></nav>
    <div class="container">
        <div class="project-hero">
            <div class="text-side">
                <h1>KOMBU<br>CHA</h1>
                <p style="color:#666; margin-top:20px; max-width:300px;">Organic tea branding featuring floral illustrations and bold typography.</p>
            </div>
            <div class="image-side"><img src="kombucha1.jpg"></div>
        </div>

        <div class="mockup-row">
            <img src="kombucha2.jpg">
            <img src="kombucha3.jpg">
        </div>

        <div class="image-line">
            <img src="k4-1.jpg">
            <img src="k4-2.jpg">
            <img src="k4-3.jpg">
            <img src="k4-4.jpg">
        </div>

        <div class="next-project">
            <a href="oat-milk.html" class="next-link"><span>NEXT PROJECT</span><h2>OAT MILK →</h2></a>
        </div>
    </div>
</body>
</html>
