<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --mono: "SFMono-Regular", Consolas, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: "Inter", sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            /* Perspective is the "camera" distance */
            perspective: 1000px; 
        }

        #cursor {
            position: fixed; width: 10px; height: 10px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* UI */
        .nav-ui {
            position: fixed; top: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .logo { text-decoration: none; color: #fff; font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .instructions { font-family: var(--mono); font-size: 9px; color: var(--red); text-transform: uppercase; letter-spacing: 0.1em; }

        /* THE 3D SCENE */
        .stage {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transform-style: preserve-3d;
        }

        .ring {
            position: relative;
            width: 300px; /* Width of your "walls" */
            height: 400px;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        .poster-card {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            /* This ensures you don't see the back of the "wall" */
            backface-visibility: hidden; 
            display: flex; flex-direction: column;
            align-items: center;
        }

        .poster-card img {
            width: 100%; height: auto;
            filter: grayscale(1);
            transition: filter 0.5s ease, transform 0.5s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid #222;
        }

        .poster-card:hover img { 
            filter: grayscale(0); 
            transform: scale(1.05);
            border-color: var(--red);
        }

        .label {
            margin-top: 15px; font-family: var(--mono); font-size: 10px;
            color: #555; text-transform: uppercase;
        }

        /* DECORATIVE BACKGROUND */
        .bg-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 25vw; font-weight: 900; color: #080808; z-index: -1;
            text-transform: uppercase; pointer-events: none;
        }

        @media (max-width: 768px) { 
            #cursor { display: none; } 
            .ring { width: 180px; height: 260px; }
            perspective: 800px;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="bg-text">07</div>

    <div class="nav-ui">
        <a href="index.html" class="logo">NATIA STUDIO</a>
        <div class="instructions">ARCHIVE_ROTATION_ACTIVE</div>
    </div>

    <div class="stage">
        <div class="ring" id="ring">
            <div class="poster-card"><img src="nostalgia.jpg" alt=""><span class="label">01 // nostalgia</span></div>
            <div class="poster-card"><img src="universe1.jpg" alt=""><span class="label">02 // universe</span></div>
            <div class="poster-card"><img src="space flower-universe2.jpg" alt=""><span class="label">03 // floral</span></div>
            <div class="poster-card"><img src="circle.jpg" alt=""><span class="label">04 // geometry</span></div>
            <div class="poster-card"><img src="sun.jpg" alt=""><span class="label">05 // solar</span></div>
            <div class="poster-card"><img src="huzzzman-universe3.jpg" alt=""><span class="label">06 // cosmos</span></div>
            <div class="poster-card"><img src="dreamer.jpg" alt=""><span class="label">07 // dreamer</span></div>
            <div class="poster-card"><img src="flashbacks.jpg" alt=""><span class="label">08 // memory</span></div>
        </div>
    </div>

    <script>
        const ring = document.getElementById('ring');
        const cards = document.querySelectorAll('.poster-card');
        const cursor = document.getElementById('cursor');

        let isDown = false;
        let startX;
        let rotation = 0;
        let targetRotation = 0;

        // 1. POSITIONING THE "WALLS"
        // Radius calculation: (Width / 2) / Math.tan(Math.PI / numberOfCards)
        const radius = Math.round( (300 / 2) / Math.tan(Math.PI / cards.length) ) + 100; 
        
        cards.forEach((card, i) => {
            const angle = i * (360 / cards.length);
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        // 2. MOUSE TRACKING
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3. ROTATION LOGIC (Click and Drag or Move)
        // Let's make it rotate based on mouse position for that "Studio" feel
        window.addEventListener('mousemove', e => {
            const percent = e.clientX / window.innerWidth;
            targetRotation = (percent - 0.5) * -180; // Swings 90 degrees each way
        });

        // Optional: Manual drag for 360 rotation
        window.addEventListener('mousedown', e => { isDown = true; startX = e.pageX; });
        window.addEventListener('mouseup', () => isDown = false);
        window.addEventListener('mousemove', e => {
            if (!isDown) return;
            const x = e.pageX - startX;
            targetRotation += x * 0.2; 
            startX = e.pageX;
        });

        // 4. ANIMATION LOOP
        function animate() {
            // Smooth interpolation (Inertia)
            rotation += (targetRotation - rotation) * 0.05;
            ring.style.transform = `rotateY(${rotation}deg)`;

            // Depth Effect: Light up the front, dim the back
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                // If it's in the center of the screen, make it bright
                const centerScreen = window.innerWidth / 2;
                const cardCenter = rect.left + (rect.width / 2);
                const distance = Math.abs(centerScreen - cardCenter);
                
                const opacity = Math.max(0.2, 1 - (distance / 600));
                const blur = Math.min(distance / 100, 5);
                
                card.style.opacity = opacity;
                card.style.filter = `blur(${blur}px) grayscale(1)`;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
