<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | VISUAL ARTIST</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* Allow vertical scroll for the 'proxy' height */
            overflow-x: hidden; 
        }

        /* The container that actually moves */
        .labyrinth-wrapper {
            position: fixed;
            top: 0; left: 0;
            height: 100vh;
            display: flex;
            will-change: transform;
        }

        /* This creates the scrollable area so the mouse/thumb has 'room' to scroll down */
        .scroll-spacer { height: 900vw; } 

        /* --- NAV (Pure Contrast) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 10px; text-decoration: none; color: #fff; font-size: 14px; text-transform: uppercase; }
        .contact { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 11px; }

        /* --- THE NODES --- */
        .section {
            width: 100vw; height: 100vh; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            position: relative; padding: 0 10%;
        }

        /* HUMAN TYPOGRAPHY */
        .section h2 {
            font-size: clamp(50px, 12vw, 150px);
            font-weight: 900; text-transform: uppercase;
            line-height: 0.8; margin: 0; letter-spacing: -5px;
            color: #fff; z-index: 5; text-align: center;
            pointer-events: none;
        }
        .section span {
            display: block; font-size: 12px; letter-spacing: 5px; 
            color: var(--accent); margin-bottom: 20px; font-weight: 400;
        }

        /* IMAGE: LOCKED TO CENTER */
        .img-wrap {
            position: absolute; width: 40vw; max-width: 600px;
            z-index: 1; opacity: 0.4;
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .img-wrap img { width: 100%; height: auto; display: block; filter: grayscale(1); }

        .section:hover .img-wrap { opacity: 1; transform: scale(1.05); }
        .section:hover .img-wrap img { filter: grayscale(0); }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .section h2 { font-size: 60px; letter-spacing: -2px; }
            .img-wrap { width: 80vw; opacity: 0.6; }
            .scroll-spacer { height: 1000vh; } /* Vertical length for mobile thumb */
        }

        /* RIOT FINALE */
        .riot { width: 100vw; height: 100vh; background: var(--accent); flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .riot h2 { color: #000 !important; font-size: 12vw !important; }
        .riot a { color: #000; font-weight: 900; margin-top: 30px; text-decoration: none; border-bottom: 5px solid #000; font-size: 20px; }

    </style>
</head>

    <nav>

    <div class="scroll-spacer"></div>

    <script>
        const labyrinth = document.getElementById('labyrinth');
        
        window.addEventListener('scroll', () => {
            const scrollPos = window.pageYOffset;
            const horizontalMove = scrollPos; 
            
            // This translates vertical scroll distance into horizontal movement
            labyrinth.style.transform = `translateX(-${horizontalMove}px)`;
        });
    </script>
</body>
</html>
