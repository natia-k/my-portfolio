<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA DESIGN</title>
    <style>
        :root { --bg: #0D0D0D; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* NAV - Minimalist back | NATIA DESIGN | email */
        nav { position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; z-index: 1000; display: flex; justify-content: space-between; mix-blend-mode: difference; align-items: center; }
        nav a { color: #FFF; text-decoration: none; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }
        .studio-name { font-size: 11px; letter-spacing: 4px; text-transform: uppercase; font-weight: 600; color: #FFF; }

        /* HERO - Split Screen layout based on mockup */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1.1fr 1fr; 
            min-height: 85vh; 
            padding: 100px 40px 40px;
            gap: 80px;
            align-items: center;
        }
        .main-visual img { 
            width: 100%; 
            height: auto; 
            object-fit: contain; 
        }
        
        /* TEXT CONTENT */
        .content-right h1 { font-size: clamp(50px, 8vw, 100px); text-transform: uppercase; font-weight: 900; margin-bottom: 20px; }
        .content-right .description { font-size: 16px; line-height: 1.4; font-style: italic; color: #BBB; margin-bottom: 30px; }
        .content-right .meta { font-size: 9px; text-transform: uppercase; color: #555; letter-spacing: 2px; line-height: 2; margin-bottom: 40px; }
        .content-right .meta span { color: #888; display: block; }

        /* COLOR SWATCH GRID - 4 small squares */
        .swatch-row { display: flex; gap: 10px; }
        .swatch-row img { width: 65px; height: 65px; object-fit: cover; border-radius: 2px; }

        /* BOTTOM THUMBNAILS */
        .bottom-thumbnails { 
            display: flex; 
            gap: 15px; 
            padding: 0 40px 100px; 
            margin-top: -40px;
        }
        .bottom-thumbnails img { 
            width: 80px; 
            height: 80px; 
            object-fit: cover; 
            opacity: 0.6; 
            transition: 0.3s;
            cursor: pointer;
        }
        .bottom-thumbnails img:hover { opacity: 1; }

        /* MOBILE FIX */
        @media (max-width: 900px) {
            .project-hero { grid-template-columns: 1fr; text-align: center; gap: 40px; }
            .swatch-row { justify-content: center; }
            .bottom-thumbnails { justify-content: center; }
            .studio-name { display: none; }
        }
    </style>
</head>
