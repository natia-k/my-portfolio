<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | JOURNEY</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        /* --- LOGO & NAV --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; font-size: 14px; }
        .contact-btn { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 12px; }

        /* --- THE ORGANIMO FLOW --- */
        .scroll-container {
            position: relative;
            width: 100%;
        }

        .project-section {
            height: 120vh; /* Extra height for more "travel" time */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* PINNED TITLE (STAYS CENTERED) */
        .title-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 5;
        }

        .project-title {
            font-size: clamp(80px, 15vw, 250px);
            text-transform: uppercase;
            font-weight: 900;
            line-height: 0.8;
            text-align: center;
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            color: transparent;
            transition: all 0.6s ease;
            pointer-events: auto;
        }

        .project-section:hover ~ .title-container .project-title,
        .project-section:hover .project-title {
            color: #fff;
            -webkit-text-stroke: 1px #fff;
        }

        /* FLOATING PASSING IMAGES */
        .floating-img {
            position: absolute;
            width: 35vw;
            max-width: 500px;
            z-index: 2;
            transition: transform 0.1s linear; /* Smooth parallax */
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            cursor: pointer;
        }

        .img-left { left: 10%; top: 20%; }
        .img-right { right: 10%; top: 60%; }

        /* --- THE FINALE --- */
        .finale {
            height: 100vh;
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            position: relative;
        }
        .finale h2 { font-size: 12vw; color: #000; margin: 0; text-align: center; font-weight: 900; }
        .finale a { 
            margin-top: 40px; 
            padding: 20px 50px; 
            border: 4px solid #000; 
            color: #000; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 24px;
        }
        .finale a:hover { background: #000; color: var(--accent); }

    </style>
</head>
<body>

    <nav>
        <div class="logo">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact-btn">BUILD THE UNUSUAL</a>
    </nav>

    <div class="scroll-container">
        
        <section class="project-section" onclick="location.href='kombucha.html'">
            <div class="title-container">
                <h2 class="project-title">KOMBU<br>CHA</h2>
            </div>
            <img src="kombucha1.jpg" class="floating-img img-left" data-speed="2">
        </section>

        <section class="project-section" onclick="location.href='oatmilk.html'">
            <div class="title-container">
                <h2 class="project-title">OAT<br>MILK</h2>
            </div>
            <img src="oat-hero.jpg" class="floating-img img-right" data-speed="-1.5">
        </section>

        <section class="project-section" onclick="location.href='others.html'">
            <div class="title-container">
                <h2 class="project-title">THE<br>OTHERS</h2>
            </div>
            <img src="others-hero.jpg" class="floating-img img-left" data-speed="1.2">
        </section>

        <section class="project-section" onclick="location.href='go-left.html'">
            <div class="title-container">
                <h2 class="project-title">GO<br>LEFT</h2>
            </div>
            <img src="goleft-hero.jpg" class="floating-img img-right" data-speed="2.5">
        </section>

        <section class="finale">
            <h2>START A<br>RIOT</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">LET'S TALK</a>
        </section>

    </div>

    <script>
        // SIMPLE PARALLAX FOR THE "ORGANIMO" FEEL
        window.addEventListener('scroll', () => {
            const images = document.querySelectorAll('.floating-img');
            const scrolled = window.pageYOffset;

            images.forEach(img => {
                const speed = img.getAttribute('data-speed');
                const yPos = -(scrolled * speed / 10);
                img.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>

</body>
</html>
