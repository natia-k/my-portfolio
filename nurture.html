<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdf5f7; /* Soft rose-white */
            --ink: #4a3f3f; 
            --accent: #ffb8e0;
            --line: rgba(74, 63, 63, 0.08);
            --glow: rgba(255, 184, 224, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed;
            width: 700px; height: 700px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 1. MATCH THE HEADER PATTERN */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(60px, 12vw, 150px);
            font-weight: 400;
            font-style: italic;
            margin-bottom: 10px;
        }

        .micro-meta {
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 40px;
        }

        /* 2. SPLIT INTRO INTO 2 LINES */
        .intro-block {
            max-width: 600px;
            margin-bottom: 40px;
        }

        .line-1 { font-size: 20px; font-weight: 300; margin-bottom: 10px; }
        .line-2 { font-size: 16px; font-style: italic; opacity: 0.6; }

        /* 5. THE DETAIL STRIP (CREDIBILITY LINE) */
        .detail-strip {
            padding-top: 30px;
            border-top: 1px solid var(--line);
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        /* 4. GALLERY LABELS & SPACING */
        .gallery {
            padding: 100px 15% 400px;
            display: flex;
            flex-direction: column;
            gap: 250px;
        }

        .moment { width: 100%; max-width: 650px; }
        .moment:nth-child(even) { align-self: flex-end; }

        .moment img {
            width: 100%;
            display: block;
            border-radius: 2px;
            box-shadow: 0 30px 60px rgba(255, 184, 224, 0.1);
        }

        .caption {
            display: block;
            margin-top: 25px;
            font-size: 11px;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        .caption b { font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-right: 10px; opacity: 1; }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 600; }

        .reveal { opacity: 0; transform: translateY(30px); transition: 2s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">nurture</h1>
        <div class="micro-meta">Art piece · Visual study · 2026</div>
        
        <div class="intro-block">
            <p class="line-1">A quiet piece about softness, memory, and becoming.</p>
            <p class="line-2">Made slowly. Held gently.</p>
        </div>

        <div class="detail-strip">
            Form · Texture · Type · Memory
        </div>
    </header>

    <main class="gallery">
        <div class="moment reveal">
            <img src="Nurture.jpg">
            <span class="caption"><b>Plate 01</b> — Soft light memory</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup2.jpg">
            <span class="caption"><b>Plate 02</b> — Warm texture</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup1.jpg">
            <span class="caption"><b>Plate 03</b> — Still growing</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
