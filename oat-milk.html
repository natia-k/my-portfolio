<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA STUDIO</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --cream: #f9f8f4;
            --line: rgba(0,0,0,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        #aura {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,0,0,0.03) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 1. HERO: TEXT BEHIND IMAGE */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1500px;
            background: radial-gradient(circle at center, var(--cream) 0%, var(--white) 100%);
        }

        .hero h1 {
            position: absolute;
            font-size: clamp(100px, 30vw, 500px);
            font-weight: 950;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            z-index: 5; 
            opacity: 0.1;
            filter: blur(10px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-container {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 500px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .hero-img { width: 100%; display: block; filter: drop-shadow(0 30px 60px rgba(0,0,0,0.05)); }

        .hero:hover h1 {
            z-index: 15;
            opacity: 1;
            filter: blur(0px);
            mix-blend-mode: exclusion;
            color: var(--white);
        }

        /* 2. CINEMATIC REVEAL */
        .reveal {
            opacity: 0;
            filter: blur(15px);
            transform: translateY(40px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        /* 3. GALLERY LAYOUT */
        .section-header {
            padding: 150px 10% 50px;
            border-top: 1px solid var(--line);
            margin: 0 5%;
        }

        .monolith-title {
            font-size: clamp(40px, 7vw, 110px);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.85;
            letter-spacing: -0.04em;
        }

        .monolith-title span { display: block; }

        .parallax-wrap {
            padding: 80px 10%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .parallax-img {
            width: 100%;
            max-width: 1200px;
            will-change: transform;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; }

        /* UNIVERSAL FOOTER NAVIGATION */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 8% 80px;
            border-top: 1px solid var(--line);
            background: var(--white);
            margin-top: 10vh;
        }

        .footer-nav a {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 4px;
            text-decoration: none;
            color: var(--black);
            text-transform: uppercase;
            opacity: 0.4;
            transition: 0.3s;
        }
        .footer-nav a:hover { opacity: 1; }

        /* MOBILE FIXES */
        @media (max-width: 800px) {
            * { cursor: auto !important; }
            #aura { display: none; }
            .hero h1 { opacity: 1; filter: blur(0); position: relative; font-size: 80px; text-align: center; }
            .hero { height: auto; padding-top: 120px; flex-direction: column; }
            .hero-container { transform: none !important; }
            .parallax-wrap { padding: 40px 5%; }
            .footer-nav { padding: 60px 8%; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">OTHERS</a>
    </nav>

    <header class="hero">
        <h1 id="heroText">OAT</h1>
        <div class="hero-container" id="heroImg">
            <img src="oat-hero.jpg" class="hero-img" alt="Oat Milk Bottle">
        </div>
    </header>

    <section class="section-header reveal">
        <h2 class="monolith-title">
            <span>Structural</span>
            <span>Silence.</span>
        </h2>
        <p style="max-width: 500px; font-weight: 300; margin-top: 30px;">
            A deliberate study in restraint. We treated the carton as a monolith, removing category noise so form and material could speak.
        </p>
    </section>

    <div class="parallax-wrap">
        <img src="oat-mockup1.jpg" class="parallax-img reveal" data-speed="0.05">
    </div>

    <section class="section-header reveal">
        <h2 class="monolith-title">
            <span>Visual</span>
            <span>Clarity.</span>
        </h2>
    </section>

    <div class="parallax-wrap">
        <img src="oat-mockup2.jpg" class="parallax-img reveal" data-speed="0.08">
    </div>

    <div class="parallax-wrap">
        <img src="oat-mockup3.jpg" class="parallax-img reveal" data-speed="0.03">
    </div>

    <footer class="footer-nav">
        <a href="feelings.html">← PREV</a>
        <a href="index.html">MAIN</a>
        <a href="the-others.html">NEXT →</a>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const heroImg = document.getElementById('heroImg');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            if (window.innerWidth > 800) {
                const moveX = (window.innerWidth / 2 - x) / 80;
                const moveY = (window.innerHeight / 2 - y) / 80;
                heroImg.style.transform = `rotateX(${moveY}deg) rotateY(${-moveX}deg)`;
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelectorAll('.parallax-img').forEach(img => {
                const speed = img.getAttribute('data-speed');
                img.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
