<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            /* Sampling the Red from your illustration for the "Wall Growth" effect */
            --bg: #B22222; 
            --white: #ffffff;
            --black: #000000;
            --velvet-shadow: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Smooth scroll for the horizontal shift */
            scroll-behavior: smooth;
        }

        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 11px; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; opacity: 0.6; }

        /* 1️⃣ VELVETY BLURRY TITLE THAT GOES LEFT */
        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #scrolling-title {
            font-size: clamp(100px, 25vw, 400px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            line-height: 0.8;
            white-space: nowrap;
            transition: transform 0.1s linear;
            
            /* Velvety Texture & Blurry Shimmer */
            color: var(--white);
            text-shadow: 2px 2px 15px var(--velvet-shadow);
            animation: velvet-blur 4s ease-in-out infinite;
        }

        @keyframes velvet-blur {
            0%, 100% { filter: blur(0px); opacity: 1; }
            50% { filter: blur(8px); opacity: 0.8; }
        }

        /* 2️⃣ ILLUSTRATION "GROWING" FROM THE WALL */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 30vh;
        }

        .moment {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moment img {
            /* Smaller size as requested */
            max-width: 600px; 
            width: 70%;
            height: auto;
            /* No border/shadow makes it look like it's part of the red wall */
            mix-blend-mode: normal; 
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.2));
            transition: transform 0.5s ease;
        }

        /* Subtle float for the images */
        .float-art {
            animation: gentle-float 8s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5px, -15px) rotate(1deg); }
        }

        .hard-line {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin: 10vh 0;
            opacity: 0.7;
            /* Same velvet blur for consistency */
            animation: velvet-blur 5s ease-in-out infinite;
        }

        .footer {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-link {
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-decoration: none;
            color: var(--white);
            opacity: 0.4;
        }

        .reveal-trigger { opacity: 0; transform: translateY(20px); transition: 1.5s ease-out; }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <section class="moment reveal-trigger">
            <div class="float-art">
                <img src="goleft-main.jpg" alt="GO LEFT">
            </div>
        </section>

        <p class="hard-line reveal-trigger">when nothing works, change direction</p>

        <section class="moment reveal-trigger">
            <div class="float-art" style="animation-delay: -2s;">
                <img src="go-left-2.jpg" alt="DIRECTION 02">
            </div>
        </section>

        <section class="moment reveal-trigger">
            <div class="float-art" style="animation-delay: -4s;">
                <img src="go-left-3.jpg" alt="DIRECTION 03">
            </div>
        </section>

    </main>

    <footer class="footer">
        <a href="others.html" class="next-link">NEXT</a>
    </footer>

    <script>
        // HANDLE CURSOR
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        // HANDLE SCROLL: MAKE "GO LEFT" GO REALLY LEFT
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scrollPercent = window.scrollY / (document.body.offsetHeight - window.innerHeight);
            // Move title left by up to 100% of viewport width based on scroll
            const moveLeft = scrollPercent * 1500; 
            title.style.transform = `translateX(-${moveLeft}px)`;
        });

        // REVEAL ON SCROLL
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
