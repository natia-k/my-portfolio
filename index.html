<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        /* --- LOGO & NAV --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; font-size: 14px; text-decoration: none; color: #fff; }
        .logo:hover { color: var(--accent); }
        .contact-trigger { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; letter-spacing: 2px; }

        /* --- THE STACKING LABYRINTH --- */
        section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            border-top: 1px solid #111;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* BIG TEXT THAT FEELS ARCHITECTURAL */
        h2 {
            font-size: clamp(80px, 14vw, 220px);
            text-transform: uppercase;
            line-height: 0.8;
            margin: 0;
            font-weight: 900;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            color: transparent;
            transition: all 0.6s ease;
            z-index: 5;
        }

        section:hover h2 {
            -webkit-text-stroke: 1px #fff;
            color: #fff;
        }

        /* IMAGES THAT FLOAT WITH DEPTH */
        .img-reveal {
            position: absolute;
            right: 0;
            width: 45%;
            height: 65vh;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform: rotate(2deg) translateY(50px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
        }

        .img-reveal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.2);
            transition: transform 1.2s ease;
        }

        section:hover .img-reveal {
            transform: rotate(0deg) translateY(0);
        }

        section:hover .img-reveal img {
            transform: scale(1);
        }

        /* THE "START A RIOT" FINALE */
        .finale {
            background: var(--accent);
            z-index: 100;
        }
        .finale h2 { color: #000; -webkit-text-stroke: 0; font-size: 12vw; text-align: center; width: 100%; }
        .finale a { 
            position: absolute; bottom: 10%; 
            color: #000; font-weight: 900; 
            text-decoration: none; border-bottom: 4px solid #000;
            font-size: 20px;
        }

    </style>
</head>
