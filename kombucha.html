<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 13px; letter-spacing: 5px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); letter-spacing: 8px; }

        /* THE INTERACTIVE HERO SPLIT */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
            cursor: crosshair;
        }
        
        .hero-left { 
            flex: 1.4; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #050505; /* Subtle depth */
        }
        
        /* The Image: Starts smaller, grows on hover */
        .hero-left img { 
            width: 85%; /* Smaller start size */
            height: 85%; 
            object-fit: contain; 
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: grayscale(20%);
        }

        /* When the mouse enters the hero section, the image expands */
        .hero-split:hover .hero-left img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            filter: grayscale(0%);
        }

        .hero-right { 
            flex: 1; 
            padding: 0 7%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            height: 100vh;
            z-index: 2;
        }
        
        h1 { 
            font-size: clamp(80px, 14vw, 180px); 
            font-weight: 900; 
            line-height: 0.75; 
            letter-spacing: -10px; 
            margin-bottom: 50px; 
            text-transform: uppercase;
            transition: transform 0.5s ease;
        }

        /* Text also reacts slightly */
        .hero-split:hover h1 {
            transform: translateX(10px);
            color: var(--accent);
        }

        .quote { 
            font-size: 28px; 
            color: var(--white); 
            margin-bottom: 25px; 
            line-height: 1.1; 
            max-width: 480px;
            font-weight: 400;
        }

        .project-scope { 
            font-size: 12px; 
            letter-spacing: 3px; 
            color: var(--white); 
            text-transform: uppercase; 
            margin-top: 50px; 
            border-top: 3px solid var(--white);
            padding-top: 30px;
            font-weight: 900;
        }

        .color-grid { 
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        .color-grid img { 
            width: 70px; 
            height: auto; 
            transition: 0.3s ease;
            border: 1px solid #333;
        }
        .color-grid img:hover { transform: translateY(-10px); border-color: var(--white); }

        .gallery { 
            padding: 40px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            background: var(--black);
        }
        .gallery img { width: 100%; height: auto; display: block; }

        .next-btn {
            padding: 160px 6% 200px;
            text-align: right;
            border-top: 4px solid var(--white);
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { font-size: clamp(60px, 11vw, 130px); font-weight: 900; letter-spacing: -6px; }

        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; }
            .hero-right { padding: 60px 10%; height: auto; }
            .hero-left img { width: 90%; height: 90%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <div class="nav-center">NATIA DESIGN</div>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha-hero.jpg" alt="Kombucha Hero">
            </div>
            
            <div class="hero-right">
                <h1>KOMBU<br>CHA</h1>
                <p class="quote">"It started as simple tea. Then time, patience. And a little magic happened."</p>
                <p class="project-scope">SCOPE: BOTANICAL ILLUSTRATION • COLOUR EXPLORATION</p>
                
                <div class="color-grid">
                    <img src="k4-1.jpg">
                    <img src="k4-2.jpg">
                    <img src="k4-3.jpg">
                    <img src="k4-4.jpg">
                </div>
            </div>
        </section>

        <section class="gallery">
            <img src="kombucha2.jpg">
            <img src="kombucha3.jpg">
        </section>

        <footer class="next-btn">
            <a href="oat-milk.html">
                <span style="color:var(--accent); font-weight:900; font-size:16px; letter-spacing:5px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
