<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #F2ECE4; /* Bone White */
            --accent: #ff0055; /* Hot Pink sting */
        }

        /* FILM GRAIN - The "Sexy" Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.15; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden; /* No scroll on homepage for that "App" feel */
            height: 100vh;
        }

        /* CUSTOM CURSOR - The "Aura" */
        #aura {
            position: fixed; width: 15px; height: 15px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
            mix-blend-mode: difference;
        }

        /* BACKGROUND PREVIEW - This is the "WOW" */
        #bg-image-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0; transition: opacity 0.8s ease, transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none; transform: scale(1.1);
        }
        #bg-image-container img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(40%); }

        /* CONTENT LAYOUT */
        main {
            position: relative; z-index: 10;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; padding: 0 8%;
        }

        .hero-statement {
            font-size: 10px; letter-spacing: 0.5em; text-transform: uppercase;
            opacity: 0.4; margin-bottom: 40px;
        }

        /* NAV LIST */
        nav { display: flex; flex-direction: column; gap: 10px; }
        
        .nav-item {
            font-size: clamp(40px, 8vw, 120px);
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
            line-height: 0.9;
            letter-spacing: -0.04em;
            transition: 0.4s;
            position: relative;
            width: fit-content;
        }

        .nav-item:hover {
            color: var(--accent);
            transform: translateX(20px);
        }

        /* FOOTER INFO */
        footer {
            position: fixed; bottom: 40px; width: 84%; left: 8%;
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 2px; opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="bg-image-container"><img id="bg-img" src="" alt=""></div>

    <main>
        <p class="hero-statement">Works that make silence feel familiar.</p>

        <nav>
            <a href="go-left.html" class="nav-item" data-img="goleft-mockup1.jpg">GO LEFT</a>
            <a href="posters.html" class="nav-item" data-img="universe1.jpg">ARCHIVE</a>
            <a href="feelings.html" class="nav-item" data-img="heartbreak-2.jpg">FEELINGS</a>
            <a href="others.html" class="nav-item" data-img="others-hero.jpg">OTHERS</a>
        </nav>
    </main>

    <footer>
        <span>NATIA KURTANIDZE Â© 2026</span>
        <span>TBILISI / DESIGN STUDIO</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const bgContainer = document.getElementById('bg-image-container');
        const bgImg = document.getElementById('bg-img');
        const navItems = document.querySelectorAll('.nav-item');

        // Mouse Move
        document.addEventListener('mousemove', (e) => {
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // Hover Effect: Image Bleed
        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const imgPath = item.getAttribute('data-img');
                bgImg.src = imgPath;
                bgContainer.style.opacity = "0.6";
                bgContainer.style.transform = "scale(1)";
                aura.style.width = "80px";
                aura.style.height = "80px";
            });

            item.addEventListener('mouseleave', () => {
                bgContainer.style.opacity = "0";
                bgContainer.style.transform = "scale(1.1)";
                aura.style.width = "15px";
                aura.style.height = "15px";
            });
        });
    </script>
</body>
</html>
