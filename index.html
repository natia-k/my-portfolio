<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | STUDIO</title>
    <style>
        :root {
            --bg: #080808;
            --text: #ffffff;
            --baby-pink: #fce4ec;
            --duration: 1.4s;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. THE ATMOSPHERE (Film Grain & Spotlight) */
        .film-grain {
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.18; mix-blend-mode: overlay;
        }

        .spotlight {
            position: fixed; inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.04) 0%, rgba(0,0,0,0) 50%);
            pointer-events: none; z-index: 1;
        }

        /* 2. OPENING CREDITS (Intro) */
        #intro {
            position: fixed; inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 2s var(--ease);
        }

        .credit-text {
            font-size: 11px; letter-spacing: 0.8em; font-weight: 300;
            text-transform: uppercase; opacity: 0;
            animation: fadeInOut 3.5s var(--ease) forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; filter: blur(10px); }
            30% { opacity: 1; filter: blur(0px); }
            70% { opacity: 1; filter: blur(0px); }
            100% { opacity: 0; filter: blur(5px); }
        }

        /* 3. MAIN GALLERY */
        main {
            padding: 15vh 8%;
            position: relative; z-index: 10;
            opacity: 0; transform: translateY(20px);
            transition: opacity 2.5s var(--ease), transform 2.5s var(--ease);
        }
        main.visible { opacity: 1; transform: translateY(0); }

        .project-row {
            padding: 2.5vh 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: baseline;
            text-decoration: none; color: var(--text);
            transition: opacity 0.8s var(--ease);
        }

        /* Luxury Restraint: Siblings fade out when one is hovered */
        .work-section:hover .project-row { opacity: 0.2; }
        .work-section .project-row:hover { opacity: 1; }

        .project-num { font-size: 11px; letter-spacing: 0.2em; opacity: 0.4; margin-right: 40px; }
        
        .project-title {
            font-size: clamp(40px, 6vw, 90px);
            font-weight: 500; text-transform: uppercase;
            letter-spacing: -0.02em;
            transition: transform 0.8s var(--ease), filter 0.8s var(--ease);
            filter: blur(0px);
        }

        .project-row:hover .project-title {
            transform: scale(1.01) translateX(10px);
            color: var(--baby-pink);
        }

        /* 4. THE PROJECTION (Hover Preview) */
        #projection {
            position: fixed; top: 0; left: 0;
            width: 450px; height: 580px;
            pointer-events: none; z-index: 5;
            opacity: 0; filter: blur(15px);
            transform: translate(-50%, -50%) scale(0.95);
            transition: opacity 1.2s var(--ease), transform 1.2s var(--ease), filter 1.2s var(--ease);
            mask-image: linear-gradient(to bottom, black 0%, black 100%); /* For wipe effect later */
        }

        #projection.active {
            opacity: 0.7; filter: blur(0px);
            transform: translate(-50%, -50%) scale(1);
        }

        #projection img { width: 100%; height: 100%; object-fit: cover; }

        footer {
            padding: 40px 8%; font-size: 10px; letter-spacing: 0.5em;
            text-transform: uppercase; opacity: 0.2;
        }

        /* Custom Cursor Dot */
        #cursor {
            position: fixed; width: 6px; height: 6px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 10001;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="film-grain"></div>
    <div class="spotlight" id="spotlight"></div>
    <div id="cursor"></div>
    <div id="projection"><img id="proj-img" src="" alt=""></div>

    <div id="intro">
        <div class="credit-text">NATIA KURTANIDZE</div>
    </div>

    <main id="content">
        <div class="work-section">
            <a href="go-left.html" class="project-row" data-img="go-left.jpg">
                <span class="project-num">01</span>
                <span class="project-title">Go Left</span>
            </a>
            <a href="the-others.html" class="project-row" data-img="the-others.jpg">
                <span class="project-num">02</span>
                <span class="project-title">The Others</span>
            </a>
            <a href="nurture.html" class="project-row" data-img="nurture.jpg">
                <span class="project-num">03</span>
                <span class="project-title">Nurture</span>
            </a>
            <a href="oat-milk.html" class="project-row" data-img="oat-milk.jpg">
                <span class="project-num">04</span>
                <span class="project-title">Oat Milk</span>
            </a>
            <a href="feelings.html" class="project-row" data-img="feelings.jpg">
                <span class="project-num">05</span>
                <span class="project-title">Feelings</span>
            </a>
        </div>
    </main>

    <footer>Berlin â€” 2026</footer>

    <script>
        // 1. INTRO HANDLING
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('intro').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro').style.display = 'none';
                    document.getElementById('content').classList.add('visible');
                }, 2000);
            }, 3000);
        });

        // 2. CURSOR & SPOTLIGHT
        const spotlight = document.getElementById('spotlight');
        const cursor = document.getElementById('cursor');
        const proj = document.getElementById('projection');
        const projImg = document.getElementById('proj-img');

        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Subtle Spotlight follow
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');
            
            // Immediate Cursor
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3. PROJECT PROJECTION LAG (Parallax)
        function animate() {
            ballX += (mouseX - ballX) * 0.05; // Cinematic heavy lag
            ballY += (mouseY - ballY) * 0.05;
            
            proj.style.left = ballX + 'px';
            proj.style.top = ballY + 'px';
            
            requestAnimationFrame(animate);
        }
        animate();

        // 4. INTERACTION
        document.querySelectorAll('.project-row').forEach(row => {
            row.addEventListener('mouseenter', () => {
                const img = row.getAttribute('data-img');
                if(img) {
                    projImg.src = img;
                    proj.classList.add('active');
                }
            });
            row.addEventListener('mouseleave', () => {
                proj.classList.remove('active');
            });
        });
    </script>
</body>
</html>
