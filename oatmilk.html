<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <style>
        :root { --bg: #000000; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* Navigation */
        nav { position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; z-index: 1000; display: flex; justify-content: space-between; mix-blend-mode: difference; align-items: center; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        .studio-name { font-size: 12px; letter-spacing: 4px; text-transform: uppercase; font-weight: 700; }

        /* HERO Section - Photoshop Aligned */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            min-height: 95vh; 
            padding: 140px 40px 60px;
            gap: 60px;
            align-items: flex-start;
        }
        .main-visual img { width: 100%; height: auto; object-fit: contain; }
        
        /* Typography - Huge & White */
        .content-right h1 { 
            font-size: clamp(70px, 12vw, 150px); 
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 20px; 
            line-height: 0.8;
            letter-spacing: -0.05em;
            color: #FFFFFF;
        }
        .content-right .description { 
            font-size: 22px; 
            line-height: 1.3; 
            font-style: italic; 
            color: #FFFFFF; 
            margin-bottom: 35px; 
            max-width: 450px;
        }
        .content-right .meta { 
            font-size: 12px; 
            text-transform: uppercase; 
            color: #FFFFFF; 
            letter-spacing: 2px; 
            font-weight: 700;
            margin-bottom: 35px; 
        }

        /* 4 LIL PICS - Zoom on hover */
        .lil-pics-row { display: flex; gap: 12px; margin-top: 20px; }
        .lil-pics-row img { 
            width: 70px; height: 70px; object-fit: cover; border: 1px solid #222; 
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .lil-pics-row img:hover { transform: scale(1.15); z-index: 10; cursor: pointer; }

        /* MOCKUPS - Subtle zoom */
        .mockup-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            padding: 20px 40px 60px; max-width: 1500px; margin: 0 auto;
        }
        .mockup-section img { 
            width: 100%; height: auto; object-fit: contain; 
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .mockup-section img:hover { transform: scale(1.03); cursor: pointer; }

        /* NEXT PROJECT BUTTON */
        .next-btn-container { text-align: center; padding: 100px 0 150px; }
        .next-project-link { 
            display: inline-block;
            font-size: clamp(40px, 6vw, 80px);
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            color: #FFFFFF;
            letter-spacing: -0.03em;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), color 0.3s;
        }
        .next-project-link:hover { transform: scale(1.1); color: var(--accent); }
        .next-project-link span { display: block; font-size: 12px; letter-spacing: 4px; opacity: 0.6; margin-bottom: 10px; }

        @media (max-width: 900px) {
            .project-hero, .mockup-section { grid-template-columns: 1fr; }
            .content-right h1 { font-size: 80px; }
            .studio-name { display: none; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Design">
            </div>

            <div class="content-right">
                <h1>Oat Milk</h1>
                <p class="description">"Creamy, sustainable, and made with love. <br>Design that celebrates the simple oat."</p>
                <div class="meta">PACKAGING DESIGN · SUSTAINABLE BRANDING · TYPOGRAPHY</div>

                <div class="lil-pics-row">
                    <img src="oat-1.jpg" alt="1">
                    <img src="oat-2.jpg" alt="2">
                    <img src="oat-3.jpg" alt="3">
                    <img src="oat-4.jpg" alt="4">
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Oat Milk Mockup 1">
            <img src="oat-mockup2.jpg" alt="Oat Milk Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                Nurture
            </a>
        </footer>
    </main>
</body>
</html>
