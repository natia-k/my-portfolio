<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | VISUAL ARCHITECT</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            overflow-x: hidden; 
        }

        /* The container that glides */
        .labyrinth-track {
            position: fixed;
            top: 0; left: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            will-change: transform;
        }

        /* Proxy height to allow scrolling */
        .scroll-proxy { height: 1200vh; } 

        /* --- NAV --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 10px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 13px; }
        .contact { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 11px; }

        /* --- THE NODES (STAGGERED HEIGHTS) --- */
        .section {
            width: 80vw; height: 100vh; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* These classes create the "Down and Left" staggered feel */
        .high { align-self: flex-start; margin-top: 10vh; }
        .low { align-self: flex-end; margin-bottom: 10vh; }
        .mid { align-self: center; }

        .section-header { text-align: center; z-index: 5; pointer-events: none; }
        .section-header span { 
            display: block; font-size: 11px; letter-spacing: 6px; 
            color: var(--accent); margin-bottom: 15px; font-weight: 900;
        }
        .section h2 {
            font-size: clamp(40px, 8vw, 110px);
            font-weight: 900; text-transform: uppercase;
            line-height: 0.9; margin: 0; letter-spacing: -3px;
        }

        .img-box {
            position: absolute; width: 30vw; max-width: 450px;
            z-index: 1; opacity: 0.3; filter: grayscale(1);
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .img-box img { width: 100%; height: auto; box-shadow: 0 50px 100px rgba(0,0,0,0.5); }

        .section:hover .img-box { opacity: 1; filter: grayscale(0); transform: scale(1.05); }

        /* MOBILE */
        @media (max-width: 768px) {
            .section { width: 100vw; }
            .section h2 { font-size: 50px; }
            .img-box { width: 70vw; opacity: 0.6; filter: grayscale(0); }
            .high, .low { align-self: center; margin: 0; }
        }

        .riot-node { 
            width: 100vw; height: 100vh; background: var(--accent); flex-shrink: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact">START A RIOT</a>
    </nav>

    <div class="labyrinth-track" id="track">
        
        <section class="section mid">
            <div class="section-header">
                <span>EST. 2026</span>
                <h2>CREATIVE<br>DIRECTOR</h2>
            </div>
        </section>

        <div class="section high" onclick="location.href='kombucha.html'">
            <div class="img-box"><img src="kombucha1.jpg"></div>
            <div class="section-header"><span>01</span><h2>FERMENTED<br>CHAOS</h2></div>
        </div>

        <div class="section low" onclick="location.href='oatmilk.html'">
            <div class="img-box"><img src="oat-hero.jpg"></div>
            <div class="section-header"><span>02</span><h2>THE OAT<br>STANDARD</h2></div>
        </div>

        <div class="section mid" onclick="location.href='others.html'">
            <div class="img-box"><img src="others-hero.jpg"></div>
            <div class="section-header"><span>03</span><h2>RAW<br>EXTRACTS</h2></div>
        </div>

        <div class="section high" onclick="location.href='nurture.html'">
            <div class="img-box"><img src="Nurture.jpg"></div>
            <div class="section-header"><span>04</span><h2>GENTLE<br>FORCE</h2></div>
        </div>

        <div class="section low" onclick="location.href='go-left.html'">
            <div class="img-box"><img src="goleft-hero.jpg"></div>
            <div class="section-header"><span>05</span><h2>WRONG<br>TURN</h2></div>
        </div>

        <div class="section mid" onclick="location.href='cd-covers.html'">
            <div class="img-box"><img src="cd-hero.jpg"></div>
            <div class="section-header"><span>06</span><h2>SOUND &<br>SHELTER</h2></div>
        </div>

        <div class="section high" onclick="location.href='circle.html'">
            <div class="img-box"><img src="circle-hero.jpg"></div>
            <div class="section-header"><span>07</span><h2>INFINITE<br>LOOPS</h2></div>
        </div>

        <div class="section low" onclick="location.href='dreamer.html'">
            <div class="img-box"><img src="dreamer-hero.jpg"></div>
            <div class="section-header"><span>08</span><h2>LUCID<br>DREAMS</h2></div>
        </div>

        <div class="riot-node">
            <h2 style="color:#000; font-size: 8vw;">START A RIOT</h2>
        </div>
    </div>

    <div class="scroll-proxy"></div>

    <script>
        const track = document.getElementById('track');
        let current = 0;
        let target = 0;

        window.addEventListener('scroll', () => {
            target = window.scrollY;
        });

        function animate() {
            current += (target - current) * 0.08;
            
            // This moves it left AND slightly up/down based on scroll
            // Creating that "Snake" movement
            const yMove = Math.sin(current * 0.002) * 50; 
            track.style.transform = `translateX(-${current}px) translateY(${yMove}px)`;
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
