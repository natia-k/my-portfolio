<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        /* --- HUD (Pure White/Red) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px 5%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 10px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .logo:hover { color: var(--accent); }
        .contact-btn { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 3px; font-size: 12px; }

        /* --- THE LIQUID TRACK --- */
        .main-container {
            display: flex; height: 100vh; width: fit-content;
            align-items: center; will-change: transform;
        }

        .section {
            width: 100vw; height: 100vh; display: flex;
            justify-content: center; align-items: center;
            position: relative; flex-shrink: 0;
            padding: 0 5vw;
        }

        /* MASSIVE TYPEFACE */
        .section h2 {
            font-size: 20vw; font-weight: 900; text-transform: uppercase;
            line-height: 0.8; margin: 0; letter-spacing: -5px;
            color: #fff; z-index: 2; pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* THE IMAGE: ANCHORED & SCALEABLE */
        .img-container {
            position: absolute;
            width: 35vw; max-width: 600px;
            z-index: 1; overflow: hidden;
            pointer-events: auto;
            /* No "side-sliding" - it starts centered in its section */
            transform-origin: center;
        }

        .img-container img {
            width: 100%; height: auto; display: block;
            filter: grayscale(1);
            transition: filter 0.8s ease, transform 0.5s ease;
        }

        .section:hover img { filter: grayscale(0); transform: scale(1.05); }
        .section:hover h2 { opacity: 0.1; } /* Text fades so image is hero */

        /* --- THE RIOT --- */
        .riot-node {
            width: 100vw; height: 100vh; background: var(--accent);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; flex-shrink: 0; z-index: 100;
        }
        .riot-node h2 { color: #000 !important; font-size: 15vw !important; letter-spacing: -5px; }
        .riot-node a { color: #000; font-weight: 900; margin-top: 50px; text-decoration: none; border-bottom: 6px solid #000; font-size: 24px; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact-btn">START A RIOT</a>
    </nav>

    <div class="main-container" id="track">
        
        <div class="section" onclick="location.href='kombucha.html'">
            <div class="img-container"><img src="kombucha1.jpg"></div>
            <h2>KOMBU</h2>
        </div>

        <div class="section" onclick="location.href='oatmilk.html'">
            <div class="img-container"><img src="oat-hero.jpg"></div>
            <h2>OAT</h2>
        </div>

        <div class="section" onclick="location.href='others.html'">
            <div class="img-container"><img src="others-hero.jpg"></div>
            <h2>OTHERS</h2>
        </div>

        <div class="section" onclick="location.href='nurture.html'">
            <div class="img-container"><img src="Nurture.jpg"></div>
            <h2>NURTURE</h2>
        </div>

        <div class="section" onclick="location.href='go-left.html'">
            <div class="img-container"><img src="goleft-hero.jpg"></div>
            <h2>LEFT</h2>
        </div>

        <div class="section" onclick="location.href='cd-covers.html'">
            <div class="img-container"><img src="cd-hero.jpg"></div>
            <h2>CD</h2>
        </div>

        <div class="section" onclick="location.href='circle.html'">
            <div class="img-container"><img src="circle-hero.jpg"></div>
            <h2>CIRCLE</h2>
        </div>

        <div class="section" onclick="location.href='dreamer.html'">
            <div class="img-container"><img src="dreamer-hero.jpg"></div>
            <h2>DREAM</h2>
        </div>

        <div class="riot-node">
            <h2>START A RIOT</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">NATIA.KURTANIDZE55@GMAIL.COM</a>
        </div>

    </div>

    <script>
        const track = document.getElementById('track');
        const containers = document.querySelectorAll('.img-container');
        let current = 0;
        let target = 0;
        let ease = 0.05;

        window.addEventListener('wheel', (e) => {
            target += e.deltaY * 1.5;
            const max = track.offsetWidth - window.innerWidth;
            target = Math.max(0, Math.min(target, max));
        });

        function update() {
            // THE SECRET: Velocity-based Skew
            let diff = target - current;
            let velocity = diff * 0.15;
            current += diff * ease;

            // Apply horizontal scroll + liquid skew effect
            track.style.transform = `translateX(-${current}px) skewX(${velocity * 0.02}deg)`;

            // Individual image scaling based on movement
            containers.forEach(container => {
                let zoom = 1 + Math.abs(velocity * 0.001);
                container.style.transform = `scale(${Math.min(zoom, 1.2)})`;
            });

            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
