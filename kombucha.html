<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA DESIGN</title>
    <style>
        :root { --bg: #000000; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* Navigation - Clean White */
        nav { position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; z-index: 1000; display: flex; justify-content: space-between; mix-blend-mode: difference; align-items: center; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        .studio-name { font-size: 12px; letter-spacing: 4px; text-transform: uppercase; font-weight: 700; }

        /* HERO - Side-by-Side Alignment */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            min-height: 95vh; 
            padding: 140px 40px 60px;
            gap: 60px;
            align-items: flex-start; /* Aligns top of pic with top of text */
        }
        .main-visual img { width: 100%; height: auto; object-fit: contain; }
        
        /* Content - Pure White & Bold */
        .content-right { padding-top: 0; } 
        .content-right h1 { 
            font-size: clamp(70px, 12vw, 150px); /* Massive Title */
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 20px; 
            line-height: 0.8;
            letter-spacing: -0.05em;
            color: #FFFFFF;
        }
        .content-right .description { 
            font-size: 22px; /* Large & Visible */
            line-height: 1.3; 
            font-style: italic; 
            color: #FFFFFF; 
            margin-bottom: 35px; 
            max-width: 450px;
        }
        .content-right .meta { 
            font-size: 12px; 
            text-transform: uppercase; 
            color: #FFFFFF; 
            letter-spacing: 2px; 
            font-weight: 700;
            margin-bottom: 35px; 
            opacity: 1; /* Pure white, no gray */
        }

        /* 4 PICS GRID - The Color Selection */
        .lil-pics-row { display: flex; gap: 10px; margin-top: 20px; }
        .lil-pics-row img { 
            width: 70px; 
            height: 70px; 
            object-fit: cover; 
            border: 1px solid #222; 
        }

        /* BOTTOM MOCKUPS */
        .mockup-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            padding: 20px 40px 120px; 
            max-width: 1500px; 
            margin: 0 auto;
        }
        .mockup-section img { width: 100%; height: auto; object-fit: contain; }

        @media (max-width: 900px) {
            .project-hero, .mockup-section { grid-template-columns: 1fr; }
            .content-right { text-align: left; padding-top: 40px; }
            .content-right h1 { font-size: 80px; }
            .lil-pics-row { justify-content: flex-start; }
            .studio-name { display: none; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="kombucha1.jpg" alt="Main Design">
            </div>

            <div class="content-right">
                <h1>Kombucha</h1>
                <p class="description">
                    "It started as simple tea. <br>Then time, patience. <br>And a little magic happened."
                </p>
                <div class="meta">
                    BOTANICAL ILLUSTRATION · LABEL DESIGN · COLOUR EXPLORATION
                </div>

                <div class="lil-pics-row">
                    <img src="k4-1.jpg" alt="Color 1">
                    <img src="k4-2.jpg" alt="Color 2">
                    <img src="k4-3.jpg" alt="Color 3">
                    <img src="k4-4.jpg" alt="Color 4">
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="kombucha2.jpg" alt="Bottle Mockup 1">
            <img src="kombucha3.jpg" alt="Bottle Mockup 2">
        </section>
    </main>
</body>
</html>
