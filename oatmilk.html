<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <style>
        :root { --bg: #000000; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        nav { position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; z-index: 1000; display: flex; justify-content: space-between; mix-blend-mode: difference; align-items: center; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        .studio-name { font-size: 12px; letter-spacing: 4px; text-transform: uppercase; font-weight: 700; }

        /* Adjusted Grid - Balanced 1:1 ratio */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            min-height: 90vh; 
            padding: 140px 40px 60px;
            gap: 80px;
            align-items: center; /* Centered vertically for a cleaner look */
        }

        /* Fixed Image Size - No longer too big */
        .main-visual { display: flex; justify-content: center; }
        .main-visual img { 
            width: 100%; 
            max-width: 500px; /* Limits the width */
            max-height: 70vh; /* Limits the height */
            height: auto; 
            object-fit: contain; 
        }
        
        .content-right h1 { 
            font-size: clamp(60px, 10vw, 130px); 
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 20px; 
            line-height: 0.8;
            letter-spacing: -0.05em;
        }
        .content-right .description { 
            font-size: 22px; 
            line-height: 1.3; 
            font-style: italic; 
            margin-bottom: 35px; 
            max-width: 450px;
        }
        .content-right .meta { 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 700;
        }

        /* Mockup Section */
        .mockup-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            padding: 20px 40px 60px; max-width: 1500px; margin: 0 auto;
        }
        .mockup-section img { 
            width: 100%; height: auto; object-fit: contain; 
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .mockup-section img:hover { transform: scale(1.03); cursor: pointer; }

        /* Next Button */
        .next-btn-container { text-align: center; padding: 100px 0 150px; }
        .next-project-link { 
            display: inline-block; font-size: clamp(40px, 6vw, 80px); font-weight: 900; 
            text-transform: uppercase; text-decoration: none; color: #FFFFFF; 
            transition: transform 0.5s ease;
        }
        .next-project-link:hover { transform: scale(1.1); color: var(--accent); }
        .next-project-link span { display: block; font-size: 12px; letter-spacing: 4px; opacity: 0.6; margin-bottom: 10px; }

        @media (max-width: 900px) {
            .project-hero { grid-template-columns: 1fr; text-align: center; }
            .content-right { display: flex; flex-direction: column; align-items: center; }
            .mockup-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Design">
            </div>

            <div class="content-right">
                <h1>Oat Milk</h1>
                <p class="description">"Creamy, sustainable, and made with love. <br>Design that celebrates the simple oat."</p>
                <div class="meta">PACKAGING DESIGN · SUSTAINABLE BRANDING · TYPOGRAPHY</div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Mockup 1">
            <img src="oat-mockup2.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                Nurture
            </a>
        </footer>
    </main>
</body>
</html>
