<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | THE LABYRINTH</title>
    <style>
        :root { --accent: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* NAVIGATION */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 30px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 8px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .contact { color: var(--accent); font-weight: 900; text-decoration: none; font-size: 11px; }

        /* THE VIEWPORT */
        .labyrinth-camera {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100vh;
            overflow: hidden;
        }

        /* THE MAP */
        #laby-map {
            position: absolute; top: 0; left: 0;
            display: flex; flex-wrap: wrap;
            width: 300vw; /* 3 screens wide */
            will-change: transform;
        }

        /* EACH SECTION */
        .node {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
        }

        /* TEXT DESIGN */
        .node span { color: var(--accent); font-size: 10px; letter-spacing: 5px; margin-bottom: 15px; font-weight: 900; }
        .node h2 { font-size: clamp(40px, 10vw, 110px); font-weight: 900; text-transform: uppercase; line-height: 0.8; text-align: center; }

        /* IMAGE FALLBACK (Ensures you see something even if images fail) */
        .img-box {
            position: absolute; width: 40vw; max-width: 500px;
            aspect-ratio: 4/5; background: #111; /* Dark placeholder if image is missing */
            z-index: -1; opacity: 0.5; transition: 0.6s ease;
        }
        .node:hover .img-box { opacity: 1; transform: scale(1.05); background: #222; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* THE SCROLL SPACE */
        .scroll-height { height: 800vh; }

        /* THE RIOT SECTION */
        .riot-node { background: var(--accent); color: #000; width: 100vw; height: 100vh; }

        @media (max-width: 768px) {
            .node h2 { font-size: 60px; }
            .img-box { width: 80vw; opacity: 0.8; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact">START A RIOT</a>

    <div class="labyrinth-camera">

    <div class="scroll-height"></div>

    <script>
        const map = document.getElementById('laby-map');
        
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            const h = window.innerHeight;

            let moveX = 0;
            let moveY = 0;

            // Simple Step Logic
            if (y < h * 2) { 
                // Move Right
                moveX = (y / h) * 100;
                moveY = 0;
            } else if (y < h * 3) {
                // Move Down
                moveX = 200;
                moveY = ((y - h * 2) / h) * 100;
            } else if (y < h * 5) {
                // Move Left
                moveX = 200 - ((y - h * 3) / h) * 100;
                moveY = 100;
            } else {
                // Final Drop
                moveX = 0;
                moveY = 100 + ((y - h * 5) / h) * 100;
            }

            map.style.transform = `translate3d(-${moveX}vw, -${moveY}vh, 0)`;
        });
    </script>
