<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center; /* Centers the whole block */
            align-items: center;
            min-height: 100vh; 
            padding: 0 80px; 
            gap: 100px; /* Space between image and text */
        }

        /* --- STABLE IMAGE SIDE --- */
        .main-visual {
            flex: 1;
            display: flex;
            justify-content: flex-end; /* Pushes image toward the center gap */
        }

        .main-visual img { 
            width: 100%;
            max-width: 400px; /* Solid size */
            height: auto;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.4));
        }

        /* --- STABLE TEXT SIDE --- */
        .content-right {
            flex: 1;
            text-align: left; /* Standard left align for readability */
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .content-right h1 { 
            font-size: clamp(80px, 12vw, 150px); 
            line-height: 0.8;
            margin-bottom: 20px;
            letter-spacing: -0.05em;
        }

        /* --- THE CLEAN HOVER --- */
        /* Only scales UP, no sliding to the side */
        .project-hero:hover .main-visual img {
            transform: scale(1.2); 
        }

        .project-hero:hover .content-right {
            transform: scale(1.05);
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 120px 40px; gap: 40px; }
            .main-visual { justify-content: center; }
            .content-right { text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Label">
            </div>

            <div class="content-right">
                <h1>Oat<br>Milk</h1>
                <p class="description">"Creamy, sustainable, and purely plant-based. <br>A modern take on a classic staple."</p>
                <div class="meta">PACKAGING DESIGN · 2026</div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Mockup 1">
            <img src="oat-mockup2.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Nurture</h3>
            </a>
        </footer>
    </main>
</body>
</html>
