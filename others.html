<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern, aggressive typography for the Index */
        body { background-color: #000; color: #fff; overflow-x: hidden; }
        
        .project-list {
            margin-top: 10vh;
            display: flex;
            flex-direction: column;
        }

        .project-item {
            position: relative;
            border-bottom: 1px solid #1a1a1a;
            padding: 40px 5%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
        }

        .project-item h2 {
            font-size: clamp(60px, 12vw, 160px);
            text-transform: uppercase;
            line-height: 0.8;
            margin: 0;
            color: #fff;
            transition: color 0.5s cubic-bezier(0.16, 1, 0.3, 1), transform 0.5s ease;
            z-index: 2;
        }

        /* The Red Hover State */
        .project-item:hover h2 {
            color: var(--accent); /* Assuming #ff0000 or your red */
            transform: translateX(20px);
        }

        /* Floating Preview Image Effect */
        .project-image-preview {
            position: absolute;
            right: 10%;
            width: 300px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            z-index: 1;
        }

        .project-item:hover .project-image-preview {
            opacity: 0.7;
            transform: translateY(0) scale(1.1);
        }

        nav { padding: 20px 5%; display: flex; justify-content: space-between; font-weight: 800; letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav>
        <div>CV</div>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com" style="color:white; text-decoration:none;">EMAIL</a>
    </nav>

    <main class="project-list">
        <a href="kombucha.html" class="project-item">
            <h2>Kombucha</h2>
            <img src="kombucha1.jpg" class="project-image-preview" alt="Kombucha">
        </a>

        <a href="oatmilk.html" class="project-item">
            <h2>Oat Milk</h2>
            <img src="oat-hero.jpg" class="project-image-preview" alt="Oat Milk">
        </a>

        <a href="nurture.html" class="project-item">
            <h2>Nurture</h2>
            <img src="Nurture.jpg" class="project-image-preview" alt="Nurture">
        </a>

        <a href="others.html" class="project-item">
            <h2>The Others</h2>
            <img src="others-hero.jpg" class="project-image-preview" alt="The Others">
        </a>

        <a href="go-left.html" class="project-item">
            <h2>Go Left</h2>
            </a>
    </main>
</body>
</html>
