<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.3);
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 450px; height: 450px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: screen;
        }

        /* FLASH EFFECT */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 10000;
        }
        @keyframes shutter { 0% { opacity: 0; } 20% { opacity: 0.9; } 100% { opacity: 0; } }
        .do-flash { animation: shutter 0.4s ease-out; }

        /* HERO MELT */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 220px); font-weight: 950; letter-spacing: -0.06em;
            text-transform: uppercase; display: flex; z-index: 1; pointer-events: none;
        }
        .hero-title span { display: inline-block; transition: filter 0.3s ease; }

        /* GALLERY LAYOUT */
        .gallery {
            position: relative; z-index: 10; padding: 100vh 5% 400px;
            display: flex; flex-direction: column; align-items: center; gap: 100px;
        }

        /* Main Print - Smaller */
        .main-print {
            width: 60%; 
            max-width: 650px;
            opacity: 0; transform: translateY(50px);
            transition: all 1s ease;
            margin-bottom: 50px;
        }

        /* Mockup Grid - Side by Side */
        .mockup-grid {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            width: 100%; 
            max-width: 1200px;
        }
        .side-poster {
            width: 48%; 
            opacity: 0; 
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        
        /* Image styling with placeholder color */
        img { 
            width: 100%; 
            display: block; 
            height: auto; 
            background: #0a0a0a; /* Dark placeholder so you see where the image is */
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="main-print reveal-trigger">
            <img src="./nurture-hero.jpg" class="img-check">
        </div>

        <div class="mockup-grid">
            <div class="side-poster reveal-trigger">
                <img src="./nurture-mockup1.jpg" class="img-check">
            </div>
            <div class="side-poster reveal-trigger">
                <img src="./nurture-mockup2.jpg" class="img-check">
            </div>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const flash = document.getElementById('flash');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // 1. SMART LOADER - Forced Refresh for GitHub
        document.querySelectorAll('.img-check').forEach(img => {
            const currentSrc = img.getAttribute('src');
            // Adding a timestamp to bypass GitHub's aggressive caching
            img.src = currentSrc + "?v=" + new Date().getTime();
            
            // If the standard name fails, try the common naming error variation automatically
            img.onerror = function() {
                if (this.src.includes('-')) {
                    this.src = this.src.replace('-', 'â€“'); 
                }
            };
        });

        // 2. CURSOR & INTERACTION
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
                if (dist < 100) letter.style.filter = 'blur(40px)';
                else letter.style.filter = 'blur(0px)';
            });
        });

        // 3. SCROLL MELT
        window.addEventListener('scroll', () => {
            const p = window.scrollY / window.innerHeight;
            if (p < 1.5) {
                meltTitle.style.filter = `blur(${p * 130}px)`;
                meltTitle.style.opacity = 1 - (p * 1.3);
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${window.scrollY * 0.5}px))`;
            }
        });

        // 4. REVEAL & FLASH
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    flash.classList.remove('do-flash');
                    void flash.offsetWidth; 
                    flash.classList.add('do-flash');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
