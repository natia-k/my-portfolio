<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Pure White, Heavy Letter Spacing */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 13px; letter-spacing: 5px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); letter-spacing: 8px; }

        /* THE SPLIT HERO */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: stretch;
        }
        
        .hero-left { 
            flex: 1.4; 
            height: 100vh;
            overflow: hidden;
        }
        
        .hero-left img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Keeps image full size without stretching */
            display: block;
        }

        .hero-right { 
            flex: 1; 
            padding: 0 7%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            height: 100vh;
        }
        
        /* Typography - Huge and Intense */
        h1 { 
            font-size: clamp(80px, 14vw, 180px); 
            font-weight: 900; 
            line-height: 0.75; 
            letter-spacing: -10px; 
            margin-bottom: 50px; 
            text-transform: uppercase;
        }

        .desc { 
            font-size: 28px; 
            color: var(--white); 
            margin-bottom: 25px; 
            line-height: 1.1; 
            max-width: 480px;
            font-weight: 400;
        }

        .project-scope { 
            font-size: 12px; 
            letter-spacing: 3px; 
            color: var(--white); 
            text-transform: uppercase; 
            margin-top: 50px; 
            border-top: 3px solid var(--white);
            padding-top: 30px;
            font-weight: 900;
        }

        /* Grid for Nurture Mockups */
        .gallery { 
            padding: 20px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            background: var(--black);
        }
        .gallery img { width: 100%; height: auto; display: block; }

        .next-btn {
            padding: 160px 6% 200px;
            text-align: right;
            border-top: 4px solid var(--white);
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { font-size: clamp(60px, 11vw, 130px); font-weight: 900; letter-spacing: -6px; }
        .next-btn a:hover h2 { color: var(--accent); }

        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 75vh; }
            .hero-right { padding: 80px 10%; height: auto; }
            h1 { letter-spacing: -5px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <div class="nav-center">NATIA DESIGN</div>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="nurture-hero.jpg" alt="Nurture Branding Hero">
            </div>
            
            <div class="hero-right">
                <h1>NUR<br>TURE</h1>
                <p class="desc">A holistic visual identity for high-end organic skincare. Purity in every detail.</p>
                <p class="project-scope">SCOPE: BRAND IDENTITY • PACKAGING • ART DIRECTION</p>
            </div>
        </section>

        <section class="gallery">
            <img src="nurture2.jpg">
            <img src="nurture3.jpg">
        </section>

        <footer class="next-btn">
            <a href="cd-covers.html">
                <span style="color:var(--accent); font-weight:900; font-size:16px; letter-spacing:5px;">NEXT PROJECT</span>
                <h2>CD COVERS →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
