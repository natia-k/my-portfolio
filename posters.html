<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #ffffff;
            --subtle: rgba(255, 255, 255, 0.4);
        }

        /* GRAIN TEXTURE */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.1; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            display: flex; 
            overflow-x: hidden; 
        }

        #aura {
            position: fixed; width: 20px; height: 20px; background: white; border-radius: 50%;
            pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* SIDEBAR / CATALOGUE SPINE */
        aside {
            width: 320px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            padding: 60px 40px;
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .back-link { font-size: 10px; letter-spacing: 2px; text-decoration: none; color: var(--subtle); text-transform: uppercase; margin-bottom: 50px; display: block; }
        h1 { font-size: 26px; font-weight: 900; letter-spacing: -0.03em; margin-bottom: 4px; }
        .sub-head { font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: var(--subtle); margin-bottom: 60px; }

        .filters { display: flex; flex-direction: column; gap: 18px; }
        .filter-btn { 
            background: none; border: none; color: var(--subtle); 
            text-align: left; font-size: 11px; text-transform: uppercase; 
            letter-spacing: 2px; cursor: pointer; transition: 0.4s;
        }
        .filter-btn:hover, .filter-btn.active { color: var(--text); padding-left: 8px; }

        /* MASONRY GRID */
        main { margin-left: 320px; width: calc(100% - 320px); padding: 60px; }
        
        .archive-grid {
            column-count: 3;
            column-gap: 30px;
        }

        .poster-item {
            break-inside: avoid;
            margin-bottom: 30px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .poster-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), filter 0.5s ease;
        }

        /* HOVER EFFECTS */
        .poster-item:hover img { 
            transform: scale(1.04); 
            filter: brightness(1.15); 
        }

        .poster-label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 25px; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0; transition: 0.4s; pointer-events: none;
        }

        .poster-item:hover .poster-label { opacity: 1; }
        .poster-label h3 { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .poster-label span { font-size: 9px; opacity: 0.4; text-transform: uppercase; }

        /* EXHIBIT MODE (Lightbox) */
        #exhibit-mode {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.98); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 60px;
        }

        #exhibit-mode img { 
            max-height: 80vh; 
            max-width: 85vw; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.5); 
        }

        .close-exhibit { position: absolute; top: 40px; right: 40px; font-size: 10px; color: var(--subtle); border: none; background: none; text-transform: uppercase; letter-spacing: 2px; }

        @media (max-width: 1100px) { .archive-grid { column-count: 2; } }
        @media (max-width: 800px) {
            aside { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
            main { margin-left: 0; width: 100%; }
            .archive-grid { column-count: 1; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <aside>
        <div style="flex-grow: 1;">
            <a href="index.html" class="back-link">← Return</a>
            <h1>ARCHIVE</h1>
            <p class="sub-head">Posters & Exhibits</p>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Works</button>
                <button class="filter-btn" data-filter="universe">Universe Series</button>
                <button class="filter-btn" data-filter="exhibit">Exhibitions</button>
                <button class="filter-btn" data-filter="dreamer">Dreamer</button>
            </div>
        </div>
        <p style="font-size: 9px; opacity: 0.2; letter-spacing: 2px;">NATIA KURTANIDZE © 2026</p>
    </aside>

    <main>
        <div class="archive-grid">
            
            <div class="poster-item" data-tag="universe">
                <img src="goleft-mockup1.jpg" alt="Poster 1">
                <div class="poster-label"><h3>Universe / Phase I</h3><span>2026</span></div>
            </div>

            <div class="poster-item" data-tag="exhibit">
                <img src="goleft-mockup2.jpg" alt="Poster 2">
                <div class="poster-label"><h3>Archive Exhibit</h3><span>2026</span></div>
            </div>

            <div class="poster-item" data-tag="universe">
                <img src="heartbreak-2.jpg" alt="Poster 3">
                <div class="poster-label"><h3>Heartbreak</h3><span>2025</span></div>
            </div>

            <div class="poster-item" data-tag="dreamer">
                <img src="goleft-main.jpg" alt="Poster 4">
                <div class="poster-label"><h3>The Dreamer</h3><span>2026</span></div>
            </div>

        </div>
    </main>

    <div id="exhibit-mode">
        <button class="close-exhibit" id="close-btn">Close (Esc)</button>
        <img id="exhibit-img" src="">
    </div>

    <script>
        // CURSOR
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // FILTER LOGIC
        const filterBtns = document.querySelectorAll('.filter-btn');
        const items = document.querySelectorAll('.poster-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');

                items.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-tag') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // LIGHTBOX LOGIC
        const modal = document.getElementById('exhibit-mode');
        const exImg = document.getElementById('exhibit-img');

        items.forEach(item => {
            item.addEventListener('click', () => {
                exImg.src = item.querySelector('img').src;
                modal.style.display = 'flex';
            });
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") modal.style.display = 'none';
        });
    </script>
</body>
</html>
