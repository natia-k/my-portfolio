<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA STUDIO</title>
    <style>
        :root { 
            --brand-red: #ff0000; 
            --black: #000000;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--off-white); 
            color: var(--black); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Subtle flow transition */
            animation: flowToDark 2s cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 1s; 
        }

        @keyframes flowToDark {
            to { background: var(--black); color: var(--white); }
        }

        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; z-index: 1000;
            mix-blend-mode: difference;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 5px; font-weight: 900; text-transform: uppercase; }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            position: absolute;
            font-size: 18vw; /* Slightly smaller for longer word */
            font-weight: 900;
            letter-spacing: -0.05em;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            z-index: 1;
            text-transform: uppercase;
        }

        .hero-img {
            height: 80vh;
            z-index: 5;
            transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero:hover .hero-img { transform: scale(1.02) translateY(-10px); }

        .content { padding: 0 8% 200px; }

        .meaning-section {
            padding: 150px 0;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 100px;
        }

        .label {
            font-size: 10px;
            letter-spacing: 6px;
            color: var(--brand-red);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: block;
        }

        h2 {
            font-size: clamp(35px, 7vw, 100px);
            line-height: 0.85;
            letter-spacing: -4px;
            text-transform: uppercase;
        }

        .desc-text {
            font-size: 19px;
            line-height: 1.5;
            opacity: 0.7;
            margin-top: 40px;
        }

        /* Fluid Gallery Staggering */
        .gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 40px;
        }

        .img-wrap {
            grid-column: span 12;
            margin-bottom: 80px;
            overflow: hidden;
        }

        .img-wrap.half { grid-column: span 6; }

        .img-wrap img {
            width: 100%;
            display: block;
            transition: 2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: grayscale(1) contrast(1.1);
        }

        .img-wrap:hover img { filter: grayscale(0); transform: scale(1.03); }

        /* Meaningful Footer */
        .next-footer {
            padding: 200px 8% 100px;
            text-align: left;
        }

        .next-title {
            font-size: clamp(60px, 12vw, 200px);
            font-weight: 900;
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            letter-spacing: -0.05em;
            line-height: 0.8;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .next-title:hover {
            color: var(--white);
            -webkit-text-stroke: 1px var(--white);
            letter-spacing: 0em;
        }

        @media (max-width: 900px) {
            .meaning-section { grid-template-columns: 1fr; gap: 40px; }
            .img-wrap.half { grid-column: span 12; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="mailto:hello@natia.design">CONTACT</a>
    </nav>

    <section class="hero">
        <div class="hero-title">FERMENT</div>
        <img src="kombucha-hero.jpg" class="hero-img" alt="Kombucha">
    </section>

    <main class="content">
        <div class="meaning-section">
            <div>
                <span class="label">Biological Brand</span>
                <h2>Chromatics of<br>Fermentation.</h2>
            </div>
            <div>
                <p class="desc-text">
                    By removing extraneous decoration, the label acts as a window to the biological process. The fermented liquid is no longer just a productâ€”it is the visual identity.
                </p>
            </div>
        </div>

        <div class="gallery">
            <div class="img-wrap"><img src="kombucha2.jpg"></div>
            <div class="img-wrap half"><img src="kombucha3.jpg"></div>
            <div class="img-wrap half" style="margin-top: 150px;"><img src="kombucha4.jpg"></div>
        </div>
    </main>

    <footer class="next-footer">
        <span class="label">NEXT PROJECT</span>
        <a href="oat-milk.html" class="next-title">OAT MILK</a>
    </footer>

</body>
</html>
