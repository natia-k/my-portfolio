<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- THE HUD --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; font-size: 14px; text-transform: uppercase; }
        .riot-link { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; }

        /* --- THE STACKING LOGIC --- */
        .project-section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        /* Darkening overlay so the previous project fades away as you scroll */
        .project-section::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* TYPOGRAPHY WITH MASSIVE OUTLINE */
        .title-wrapper {
            flex: 1;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .title-wrapper span {
            font-size: 12px;
            letter-spacing: 8px;
            color: var(--accent);
            display: block;
            margin-bottom: 20px;
        }

        h2 {
            font-size: clamp(80px, 14vw, 220px);
            text-transform: uppercase;
            line-height: 0.75;
            margin: 0;
            font-weight: 900;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
            transition: all 0.5s ease;
        }

        .project-section:hover h2 {
            -webkit-text-stroke: 1px #fff;
            color: #fff;
            transform: skewX(-5deg);
        }

        /* THE FLOATING IMAGE */
        .image-reveal {
            position: absolute;
            right: 0;
            width: 45%;
            height: 60vh;
            transform: rotate(2deg);
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .image-reveal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 2s ease;
        }

        .project-section:hover .image-reveal {
            transform: rotate(0deg) scale(1.05);
        }

        /* --- THE "BUILD THE UNUSUAL" FINALE --- */
        .riot-finale {
            height: 100vh;
            background: var(--accent);
            color: #000;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .riot-finale h2 {
            color: #000;
            -webkit-text-stroke: 0;
            font-size: 12vw;
            text-align: center;
        }

        .cta-button {
            margin-top: 40px;
            padding: 30px 80px;
            background: #000;
            color: var(--accent);
            text-decoration: none;
            font-weight: 900;
            font-size: 20px;
            text-transform: uppercase;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
