<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* PERFECTED HERO LAYOUT */
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh; 
            padding: 100px 80px; 
            gap: 20px;
        }

        .main-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-visual img { 
            width: 100%;
            max-width: 380px; /* Smaller, elegant default size */
            height: auto;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: zoom-in;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
        }

        /* The "Whole Screen" Zoom Effect */
        .main-visual img:hover { 
            transform: scale(1.6); /* Grows significantly */
            z-index: 99;
        }

        .content-right {
            flex: 1;
            text-align: right; /* Aligns text to the right for a modern look */
        }

        .content-right h1 { 
            font-size: clamp(80px, 12vw, 150px); 
            line-height: 0.8;
            margin-bottom: 20px;
        }

        .content-right .description {
            margin-left: auto; /* Keeps description on the right */
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; text-align: left; padding: 120px 40px; }
            .content-right { text-align: left; order: 1; }
            .main-visual { order: 2; margin-top: 50px; }
            .content-right .description { margin-left: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Label">
            </div>

            <div class="content-right">
                <h1>Oat<br>Milk</h1>
                <p class="description">"Creamy, sustainable, and purely plant-based. <br>A modern take on a classic staple."</p>
                <div class="meta">PACKAGING DESIGN · BRANDING · 2026</div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Mockup 1">
            <img src="oat-mockup2.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Nurture</h3>
            </a>
        </footer>
    </main>
</body>
</html>
