<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Pure White, Bold */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 13px; letter-spacing: 5px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }

        /* HERO SECTION */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
            background: var(--black);
        }
        
        /* The Container */
        .hero-left { 
            flex: 1.4; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* THE IMAGE: 'contain' ensures it is never cut off */
        .hero-left img { 
            width: 75%; 
            height: 75%; 
            object-fit: contain; 
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: brightness(0.9);
            will-change: transform, width, height;
        }

        /* Interaction: Image grows to fill more space but stays 'contain' to avoid cropping */
        .hero-split:hover .hero-left img { 
            width: 95%; 
            height: 95%; 
            filter: brightness(1);
            transform: scale(1.02);
        }

        /* Text Side - Moves slightly on hover */
        .hero-right { 
            flex: 1; 
            padding: 0 7%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .hero-split:hover .hero-right {
            transform: translateX(15px);
        }
        
        h1 { 
            font-size: clamp(80px, 14vw, 180px); 
            font-weight: 900; 
            line-height: 0.75; 
            letter-spacing: -10px; 
            margin-bottom: 50px; 
            text-transform: uppercase;
        }

        .quote { font-size: 28px; line-height: 1.1; max-width: 480px; margin-bottom: 25px; }

        .project-scope { 
            font-size: 12px; letter-spacing: 3px; text-transform: uppercase; 
            margin-top: 50px; border-top: 3px solid var(--white); padding-top: 30px; font-weight: 900; 
        }

        /* BOTTOM GALLERY - Moving Mockups */
        .gallery { 
            padding: 80px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
        }

        .gallery-item {
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery img { 
            width: 100%; 
            display: block; 
            transition: transform 1.2s ease;
        }

        /* Interaction: Mockups lift up on hover */
        .gallery-item:hover {
            transform: translateY(-30px);
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .next-btn { 
            padding: 160px 6% 200px; 
            text-align: right; 
            border-top: 4px solid var(--white); 
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { 
            font-size: clamp(60px, 11vw, 130px); 
            font-weight: 900; 
            letter-spacing: -6px; 
        }
        .next-btn a:hover h2 { color: var(--accent); }

        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; }
            .hero-left img { width: 90%; height: 90%; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <span style="letter-spacing:8px; font-weight:900;">NATIA DESIGN</span>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha-hero.jpg" alt="Kombucha Hero">
            </div>
            
            <div class="hero-right">
                <h1>KOMBU<br>CHA</h1>
                <p class="quote">"It started as simple tea. Then time, patience. And a little magic happened."</p>
                
                <div class="project-scope">
                    SCOPE: BOTANICAL ILLUSTRATION • COLOUR EXPLORATION
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-item"><img src="kombucha2.jpg"></div>
            <div class="gallery-item"><img src="kombucha3.jpg"></div>
        </section>

        <footer class="next-btn">
            <a href="oat-milk.html">
                <span style="color:var(--accent); font-weight:900; font-size:16px; letter-spacing:5px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
