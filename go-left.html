<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        /* 1. CORE BRANDING (Bone & Graphite) */
        :root {
            --bg: #F2ECE4; /* High-end Bone */
            --text: #1a1a1a;
            --noise: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        /* FILM GRAIN OVERLAY */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--noise);
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: multiply;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* MINIMAL CURSOR */
        #aura {
            position: fixed; width: 20px; height: 20px;
            background: var(--text);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* 2. QUIET NAVIGATION */
        nav { position: fixed; top: 40px; width: 100%; padding: 0 5%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--text); text-decoration: none; font-size: 10px; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; opacity: 0.3; transition: 0.3s; }
        nav a:hover { opacity: 1; }

        /* 3. HERO TITLE (The Decision) */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: clamp(80px, 22vw, 320px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            line-height: 0.8;
            text-align: center;
        }

        /* 4. POSTER SEQUENCE (Graphic Authority) */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 20vh;
        }

        .poster-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 15vh 0; /* Massive Whitespace */
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .poster-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            max-width: 850px; /* Hero Size */
            width: 90%;
            height: auto;
            /* Subtle depth so it feels "real" on the wall */
            filter: drop-shadow(0 40px 100px rgba(0,0,0,0.06));
        }

        /* 5. THE STATEMENT LINE */
        .statement {
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            opacity: 0.4;
            margin: 10vh 0;
            text-align: center;
        }

        /* 6. NEXT NAVIGATION */
        footer {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .next-link {
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 0.6em;
            text-decoration: none;
            color: var(--text);
            opacity: 0.3;
            transition: opacity 0.4s;
        }

        .next-link:hover { opacity: 1; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="hero">
        <h1>GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <div class="poster-wrapper">
            <img src="goleft-main.jpg" alt="GO LEFT Hero">
        </div>

        <p class="statement">when nothing goes right, go left.</p>

        <div class="poster-wrapper">
            <img src="go-left-2.jpg" alt="Sequence 02">
        </div>

        <div class="poster-wrapper">
            <img src="go-left-3.jpg" alt="Sequence 03">
        </div>

    </main>

    <footer>
        <a href="index.html" class="next-link">NEXT</a>
    </footer>

    <script>
        // CURSOR LOGIC
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // SCROLL REVEAL (QUIET FADE)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poster-wrapper').forEach(el => observer.observe(el));
    </script>
</body>
</html>
