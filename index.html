<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Stop the bounce and scroll */
        html, body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden; 
            height: 100%;
            width: 100%;
        }

        nav {
            position: fixed; top: 0; width: 100%;
            padding: 40px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 12px; text-transform: uppercase; text-decoration: none; color: var(--white); font-size: 14px; }

        /* The horizontal container */
        .viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        
        #laby-line { 
            display: flex; 
            flex-direction: row;
            flex-wrap: nowrap;
            position: absolute; 
            top: 0; left: 0; 
            height: 100vh;
            will-change: transform; 
        }

        /* Each project slide */
        .node {
            width: 100vw; 
            height: 100vh; 
            flex-shrink: 0;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 0 10%; 
            cursor: pointer;
            position: relative;
        }

        .node span { color: var(--accent); font-size: 11px; letter-spacing: 8px; margin-bottom: 20px; font-weight: 900; }
        .node h2 { 
            font-size: clamp(40px, 12vw, 150px); 
            font-weight: 900; 
            text-transform: uppercase; 
            line-height: 0.8; 
            letter-spacing: -6px; 
            z-index: 10;
        }

        /* The Image Fix */
        .img-container {
            position: absolute; 
            right: 15%; 
            top: 50%; 
            transform: translateY(-50%);
            width: 30vw; 
            max-width: 450px; 
            aspect-ratio: 3/4; 
            z-index: -1; 
            opacity: 0.2; 
            filter: grayscale(1);
            transition: 0.8s ease;
            background: #111; /* Shows a dark box if image is missing */
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .node:hover .img-container { opacity: 0.8; filter: grayscale(0); }
        .node:hover h2 { color: var(--accent); letter-spacing: -2px; }

        /* Bottom Progress Bar */
        .progress-wrap { position: fixed; bottom: 50px; left: 6%; width: 88%; height: 2px; background: rgba(255,255,255,0.1); }
        .progress-bar { width: 0%; height: 100%; background: var(--accent); }
    </style>
</head>
<body>

    <nav><a href="index.html" class="logo">NATIA KURTANIDZE</a></nav>

    <div class="viewport">
        <div id="laby-line">
            <div class="node"><span>INDEX</span><h2>NATIA<br>KURTANIDZE</h2></div>
            
            <div class="node" onclick="location.href='go-left.html'">
                <div class="img-container"><img src="go-left-hero.jpg"></div>
                <span>01 CONCEPT</span><h2>GO<br>LEFT</h2>
            </div>

            <div class="node" onclick="location.href='exhibition.html'">
                <div class="img-container"><img src="posters-hero.jpg"></div>
                <span>02 DESIGN</span><h2>POSTERS</h2>
            </div>

            <div class="node" onclick="location.href='kombucha.html'">
                <div class="img-container"><img src="kombucha-hero.jpg"></div>
                <span>03 BRANDING</span><h2>LIQUID<br>REBEL</h2>
            </div>

            <div class="node" onclick="location.href='exhibition.html'">
                <div class="img-container"><img src="flashbacks.jpg"></div>
                <span>04 ARCHIVE</span><h2>NOSTAL<br>GIA</h2>
            </div>

            <div class="node" onclick="location.href='mailto:natia.kurtanidze55@gmail.com'">
                <span>GET IN TOUCH</span><h2 style="color:var(--accent)">START<br>A RIOT</h2>
            </div>
        </div>
    </div>

    <div class="progress-wrap"><div class="progress-bar" id="p-bar"></div></div>

    <script>
        const scrollContainer = document.getElementById('laby-line');
        const progressBar = document.getElementById('p-bar');
        let scrollPos = 0;
        let targetScrollPos = 0;

        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            targetScrollPos += e.deltaY * 1.5;
            // Clamp the scroll
            const maxScroll = scrollContainer.scrollWidth - window.innerWidth;
            targetScrollPos = Math.max(0, Math.min(targetScrollPos, maxScroll));
        }, { passive: false });

        function animate() {
            scrollPos += (targetScrollPos - scrollPos) * 0.08;
            scrollContainer.style.transform = `translateX(-${scrollPos}px)`;
            
            const maxScroll = scrollContainer.scrollWidth - window.innerWidth;
            if(maxScroll > 0) {
                progressBar.style.width = (scrollPos / maxScroll * 100) + "%";
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
