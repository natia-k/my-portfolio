<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #ffffff;
            --subtle: rgba(255, 255, 255, 0.4);
        }

        /* FILM GRAIN */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.1; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--text); font-family: "Helvetica Neue", Arial, sans-serif; display: flex; overflow-x: hidden; }

        #aura {
            position: fixed; width: 20px; height: 20px; background: white; border-radius: 50%;
            pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* STICKY SIDEBAR (Catalogue Spine) */
        aside {
            width: 320px; height: 100vh; position: fixed;
            left: 0; top: 0; padding: 60px 40px;
            display: flex; flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }

        .back-link { font-size: 10px; letter-spacing: 2px; text-decoration: none; color: var(--subtle); text-transform: uppercase; margin-bottom: 50px; display: block; }
        h1 { font-size: 24px; font-weight: 900; letter-spacing: -0.02em; margin-bottom: 5px; }
        .sub-head { font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: var(--subtle); margin-bottom: 40px; }

        .filters { display: flex; flex-direction: column; gap: 15px; }
        .filter-btn { 
            background: none; border: none; color: var(--subtle); 
            text-align: left; font-size: 11px; text-transform: uppercase; 
            letter-spacing: 2px; cursor: pointer; transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active { color: var(--text); padding-left: 10px; }

        /* MASONRY GRID */
        main { margin-left: 320px; width: calc(100% - 320px); padding: 60px; }
        .archive-grid { column-count: 2; column-gap: 30px; }

        .poster-item {
            break-inside: avoid; margin-bottom: 30px;
            position: relative; background: #1a1a1a;
            cursor: pointer; overflow: hidden;
        }

        .poster-item img {
            width: 100%; height: auto; display: block;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), filter 0.5s ease;
        }

        .poster-item:hover img { transform: scale(1.03); filter: brightness(1.1); }
        
        .poster-label {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0; transition: 0.4s; pointer-events: none;
        }
        .poster-item:hover .poster-label { opacity: 1; }
        .poster-label h3 { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }

        /* EXHIBIT MODE (Lightbox) */
        #exhibit-mode {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 5000; display: none;
            align-items: center; justify-content: center;
        }
        #exhibit-mode img { max-height: 85vh; max-width: 85vw; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        .close-btn { position: absolute; top: 40px; right: 40px; color: var(--subtle); background: none; border: none; text-transform: uppercase; letter-spacing: 2px; font-size: 10px; }

        @media (max-width: 1100px) { .archive-grid { column-count: 2; } }
        @media (max-width: 800px) {
            aside { width: 100%; height: auto; position: relative; border-right: none; padding: 40px; }
            main { margin-left: 0; width: 100%; padding: 20px; }
            .archive-grid { column-count: 1; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <aside>
        <a href="index.html" class="back-link">‚Üê Return</a>
        <h1>ARCHIVE</h1>
        <p class="sub-head">Exhibition 2026</p>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Works</button>
            <button class="filter-btn" data-filter="universe">Universe Series</button>
            <button class="filter-btn" data-filter="nostalgie">Nostalgie</button>
            <button class="filter-btn" data-filter="circle">Circle</button>
        </div>
    </aside>

    <main>
        <div class="archive-grid" id="grid">
            
            <div class="poster-item" data-tag="universe">
                <img src="universe1.jpg" alt="Universe Phase 1">
                <div class="poster-label"><h3>Universe / Phase I</h3></div>
            </div>

            <div class="poster-item" data-tag="universe">
                <img src="space flower-universe2.jpg" alt="Space Flower">
                <div class="poster-label"><h3>Space Flower / Universe</h3></div>
            </div>

            <div class="poster-item" data-tag="universe">
                <img src="huzzzman-universe3.jpg" alt="Humanzz">
                <div class="poster-label"><h3>Humanzz / Universe</h3></div>
            </div>

            <div class="poster-item" data-tag="nostalgie">
                <img src="flashbacks.jpg" alt="Flashbacks">
                <div class="poster-label"><h3>Flashbacks / Nostalgie</h3></div>
            </div>

            <div class="poster-item" data-tag="circle">
                <img src="dreamer.jpg" alt="Dreamer">
                <div class="poster-label"><h3>Dreamer / Circle</h3></div>
            </div>

            <div class="poster-item" data-tag="circle">
                <img src="sun.jpg" alt="Sun">
                <div class="poster-label"><h3>Sun / Circle</h3></div>
            </div>

        </div>
    </main>

    <div id="exhibit-mode" onclick="closeExhibit()">
        <button class="close-btn">Close Exhibit</button>
        <img id="exhibit-img" src="">
    </div>

    <script>
        // CURSOR
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // FILTER LOGIC
        const filterBtns = document.querySelectorAll('.filter-btn');
        const items = document.querySelectorAll('.poster-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;

                items.forEach(item => {
                    item.style.display = (filter === 'all' || item.dataset.tag === filter) ? 'block' : 'none';
                });
            });
        });

        // EXHIBIT MODE (LIGHTBOX)
        items.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                document.getElementById('exhibit-img').src = imgSrc;
                document.getElementById('exhibit-mode').style.display = 'flex';
            });
        });

        function closeExhibit() {
            document.getElementById('exhibit-mode').style.display = 'none';
        }
    </script>
</body>
</html>
