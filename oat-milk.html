<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA STUDIO</title>
    <style>
        :root { 
            --cinema-red: #ff0000; 
            --charcoal: #2D2926; 
            --white: #ffffff;
            --bg-start: #ff0000; /* Starting with that Red Opener you liked */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background-color: var(--bg-start);
            color: var(--white);
            font-family: 'Inter', sans-serif; 
            transition: background-color 1s ease;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. THE STACKING HERO */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            font-size: clamp(100px, 30vw, 500px);
            font-weight: 950;
            letter-spacing: -0.07em;
            color: var(--white);
            line-height: 0.8;
            text-transform: uppercase;
            
            /* STARTING STATE: Behind the picture */
            z-index: 5; 
            transition: z-index 0s, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), color 0.6s ease;
            pointer-events: none;
        }

        .hero-img {
            height: 85vh;
            z-index: 10; /* Starting in front */
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.3));
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* 2. THE HOVER FLIP: OAT COMES ON TOP */
        .hero:hover h1 {
            z-index: 15; /* Snaps to the very top */
            transform: scale(1.05);
            mix-blend-mode: exclusion; /* Adds a premium visual 'cut' through the image */
        }

        .hero:hover .hero-img {
            transform: scale(0.95); /* Bottle recedes slightly as text takes over */
        }

        /* 3. PHILOSOPHY & REALITY */
        .philosophy {
            height: 60vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            background: #000;
        }

        .philosophy-text {
            font-size: clamp(24px, 4vw, 42px);
            line-height: 1.1;
            font-weight: 300;
            max-width: 900px;
        }

        .reality-content {
            background: var(--white);
            color: var(--charcoal);
            padding: 0 8% 200px;
        }

        .spread {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 40px;
            padding: 150px 0;
            align-items: center;
        }

        .text-side { grid-column: 2 / span 4; }
        .image-side { grid-column: 7 / span 6; }

        h2 { font-size: clamp(32px, 5vw, 80px); font-weight: 900; line-height: 0.9; letter-spacing: -3px; text-transform: uppercase; margin-bottom: 30px; }
        p { font-size: 19px; line-height: 1.5; opacity: 0.8; font-weight: 300; }

        @media (max-width: 900px) { .spread { display: flex; flex-direction: column; } h1 { font-size: 40vw; } }
    </style>
</head>
<body>

    <nav style="position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 1000; mix-blend-mode: difference;">
        <a href="index.html" style="color: white; text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px;">NATIA STUDIO</a>
    </nav>

    <header class="hero">
        <h1>OAT</h1>
        <img src="oat-hero.jpg" class="hero-img" alt="Oat Milk Monolith">
    </header>

    <section class="philosophy">
        <p class="philosophy-text">
            “An identity that speaks only in the product’s own colors and structure — distilled, restrained, and free of unnecessary visual noise.”
        </p>
    </section>

    <main class="reality-content">
        <section class="spread">
            <div class="text-side">
                <span class="label">Project Intent</span>
                <h2>Structural<br>Silence.</h2>
                <p>An identity that removes category noise and treats the carton as an object—solid, calm, architectural.</p>
            </div>
            <div class="image-side">
                <img src="oat-mockup1.jpg" style="width: 100%;">
            </div>
        </section>
    </main>

    <script>
        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            
            // Transition from Red Opener to White Reality
            if (scrollPos > 400) {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#2D2926';
            } else {
                document.body.style.backgroundColor = '#ff0000';
                document.body.style.color = '#ffffff';
            }
        });
    </script>
</body>
</html>
