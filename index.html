<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | STUDIO</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ffb6c1; /* Baby Pink */
        }

        /* GRAIN */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.15; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            overflow: hidden; /* Lock the screen to allow panning */
            height: 100vh; width: 100vw;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 12px; height: 12px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s;
        }

        /* THE LABYRINTH CANVAS */
        #canvas {
            position: absolute;
            width: 3000px; /* Large space to explore */
            height: 2000px;
            top: -500px; left: -500px;
            will-change: transform;
        }

        /* MANIFESTO (Center of the world) */
        .manifesto-hub {
            position: absolute;
            top: 1000px; left: 1500px;
            transform: translate(-50%, -50%);
            width: 800px; text-align: center;
        }

        .manifesto-hub h1 {
            font-size: 80px; font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.05em; line-height: 0.9;
        }
        .manifesto-hub span { color: var(--accent); }

        /* PROJECTS SCATTERED AROUND */
        .project-node {
            position: absolute;
            text-decoration: none;
            color: white;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
        }

        .project-node img {
            width: 300px; height: auto;
            filter: grayscale(100%) brightness(0.6);
            transition: 0.6s;
        }

        .project-node:hover img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }

        .project-node h2 {
            font-size: 12px; letter-spacing: 5px; margin-top: 10px;
            text-transform: uppercase; font-weight: 900;
            opacity: 0.4; transition: 0.3s;
        }

        .project-node:hover h2 { opacity: 1; color: var(--accent); }

        /* SCATTERED COORDINATES */
        .p1 { top: 400px; left: 600px; }
        .p2 { top: 1400px; left: 800px; }
        .p3 { top: 300px; left: 2200px; }
        .p4 { top: 1600px; left: 2300px; }
        .p5 { top: 700px; left: 1100px; }
        .p6 { top: 1100px; left: 2000px; }
        .p7 { top: 500px; left: 1700px; }
        .p8 { top: 1200px; left: 400px; }

        footer {
            position: fixed; bottom: 40px; left: 40px;
            font-size: 10px; letter-spacing: 3px; opacity: 0.3; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <div id="canvas">
        <div class="manifesto-hub">
            <h1>NATIA<br>KURTANIDZE<span>.</span></h1>
            <p style="font-size: 10px; letter-spacing: 8px; margin-top: 20px; opacity: 0.4;">PAN TO EXPLORE ARCHIVE</p>
        </div>

        <a href="kombucha.html" class="project-node p1">
            <img src="kombucha.jpg" alt="">
            <h2>KOMBUCHA</h2>
        </a>
        <a href="oat-milk.html" class="project-node p2">
            <img src="oatmilk.jpg" alt="">
            <h2>OAT MILK</h2>
        </a>
        <a href="the-others.html" class="project-node p3">
            <img src="others.jpg" alt="">
            <h2>THE OTHERS</h2>
        </a>
        <a href="nurture.html" class="project-node p4">
            <img src="nurture.jpg" alt="">
            <h2>NURTURE</h2>
        </a>
        <a href="cd-covers.html" class="project-node p5">
            <img src="cdcovers.jpg" alt="">
            <h2>CD COVERS</h2>
        </a>
        <a href="go-left.html" class="project-node p6">
            <img src="goleft.jpg" alt="">
            <h2>GO LEFT</h2>
        </a>
        <a href="posters.html" class="project-node p7">
            <img src="posters.jpg" alt="">
            <h2>POSTERS</h2>
        </a>
        <a href="feelings.html" class="project-node p8">
            <img src="feelings.jpg" alt="">
            <h2>FEELINGS</h2>
        </a>
    </div>

    <footer>NATIA KURTANIDZE Â© 2026</footer>

    <script>
        const canvas = document.getElementById('canvas');
        const aura = document.getElementById('aura');

        let mouseX = 0, mouseY = 0;
        let posX = -1500, posY = -1000; // Starting center
        let targetX = -1500, targetY = -1000;

        // PANNING LOGIC
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Cursor
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';

            // Calculate "Labyrinth" Panning
            // As you move mouse right, the canvas moves left
            const moveX = (window.innerWidth / 2 - mouseX) * 0.5;
            const moveY = (window.innerHeight / 2 - mouseY) * 0.5;
            
            targetX = -1000 + moveX; 
            targetY = -500 + moveY;
        });

        function lerp() {
            posX += (targetX - posX) * 0.05; // 0.05 = Smoothness
            posY += (targetY - posY) * 0.05;

            canvas.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(lerp);
        }
        lerp();

        // Aura Scaling
        document.querySelectorAll('.project-node').forEach(node => {
            node.addEventListener('mouseenter', () => {
                aura.style.width = "40px";
                aura.style.height = "40px";
            });
            node.addEventListener('mouseleave', () => {
                aura.style.width = "12px";
                aura.style.height = "12px";
            });
        });
    </script>
</body>
</html>
