<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root { --bg: #F2ECE4; --text: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }

        .sequence { display: flex; flex-direction: column; align-items: center; padding: 10vh 0; }
        
        /* Container for the pixel effect */
        .pixel-container {
            position: relative;
            margin: 8vh 0;
            width: 85%;
            max-width: 800px;
            cursor: crosshair;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease;
        }

        #scrolling-title {
            font-size: clamp(80px, 15vw, 250px);
            font-weight: 900;
            text-align: center;
            white-space: nowrap;
            padding: 10vh 0;
        }
    </style>
</head>
<body>

    <h1 id="scrolling-title">GO LEFT</h1>

    <div class="sequence">
        <div class="pixel-container">
            <img src="goleft-1.jpg" class="pixel-target" style="display:none;">
            <canvas></canvas>
        </div>
        
        <div class="pixel-container">
            <img src="goleft-2.jpg" class="pixel-target" style="display:none;">
            <canvas></canvas>
        </div>
    </div>

    <script>
        // 1. SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            title.style.transform = `translateX(-${window.scrollY * 0.8}px)`;
        });

        // 2. PIXELATE LOGIC
        const containers = document.querySelectorAll('.pixel-container');

        containers.forEach(container => {
            const img = container.querySelector('.pixel-target');
            const canvas = container.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                render(1); // Start clear
            };

            function render(pixelScale) {
                const w = canvas.width;
                const h = canvas.height;
                
                // Draw tiny version
                const smallW = w * pixelScale;
                const smallH = h * pixelScale;
                
                ctx.drawImage(img, 0, 0, smallW, smallH);
                
                // Scale it back up (this creates the blocks)
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(canvas, 0, 0, smallW, smallH, 0, 0, w, h);
            }

            container.addEventListener('mousemove', (e) => {
                // As mouse moves, reduce scale (increase pixelation)
                // Coursera-style: 1 is clear, 0.05 is very pixelated
                render(0.1); 
            });

            container.addEventListener('mouseleave', () => {
                render(1); // Back to clear
            });
        });
    </script>
</body>
</html>
