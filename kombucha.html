<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA STUDIO</title>
    <style>
        :root { --bg: #0D0D0D; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* MINI NAV - Smaller and no white background */
        nav { position: fixed; top: 30px; left: 30px; z-index: 1000; mix-blend-mode: difference; }
        nav a { color: #FFF; text-decoration: none; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; opacity: 0.7; transition: opacity 0.3s; }
        nav a:hover { opacity: 1; }

        /* PREVENT STRETCHING */
        .project-hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; padding: 0 40px; }
        .category { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 10px; margin-bottom: 10px; }
        h1 { font-size: clamp(40px, 10vw, 120px); text-transform: uppercase; font-weight: 900; line-height: 0.9; letter-spacing: -0.05em; }
        
        /* COMPACT STORY SECTION */
        .story-section { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; padding: 60px 40px; border-top: 1px solid #1a1a1a; }
        .quote { font-size: clamp(18px, 2.5vw, 28px); line-height: 1.3; font-style: italic; color: #CCC; border-left: 1px solid var(--accent); padding-left: 20px; }
        .details { font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; color: #555; line-height: 1.8; }
        .details span { color: #AAA; display: block; margin-top: 2px; }

        /* GALLERY - FIXED ASPECT RATIOS */
        .gallery { padding: 0 10px 80px; max-width: 1400px; margin: 0 auto; }
        .gallery img { 
            width: 100%; 
            height: auto; 
            max-height: 85vh; /* Prevents image from being taller than the screen */
            object-fit: contain; /* THE FIX FOR STRETCHING */
            margin-bottom: 10px; 
            display: block; 
        }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }

        /* PHONE OPTIMIZATION */
        @media (max-width: 768px) {
            .story-section { grid-template-columns: 1fr; padding: 40px 20px; }
            .project-hero { height: 50vh; padding: 0 20px; }
            .gallery-grid { grid-template-columns: 1fr; }
            .gallery img { max-height: 60vh; }
        }
    </style>
</head>
<body>
    <nav><a href="index.html">← index</a></nav>

    <main>
        <section class="project-hero">
            <p class="category">01 — Case Study</p>
            <h1>Kombucha</h1>
        </section>

        <section class="story-section">
            <div class="quote">
                "It started as simple tea. <br>Then time, patience. <br>And a little magic happened."
            </div>
            <div class="details">
                Scope:
                <span>Botanical illustration · Label design</span>
                <br>Tools:
                <span>Adobe Suite · Blender</span>
            </div>
        </section>

        <section class="gallery">
            <img src="kombucha2.jpg" alt="Mockup">
            
            <div class="gallery-grid">
                <img src="kombucha1.jpg" alt="Detail">
                <img src="kombucha3.jpg" alt="Detail">
            </div>

            <img src="kombucha4.jpg" alt="Graphic">
        </section>
    </main>
</body>
</html>
