<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA KURTANIDZE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Helvetica, Arial, sans-serif; overflow-x: hidden; }
        
        nav { position: fixed; top: 0; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .back { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; letter-spacing: 2px; }

        .container { padding: 180px 8% 100px 8%; max-width: 1400px; margin: 0 auto; }

        /* THE SPLIT INTERACTIVE SECTION */
        .project-hero { 
            display: flex; 
            align-items: flex-start; 
            gap: 5vw; 
            margin-bottom: 100px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .text-side { 
            flex: 1; 
            transition: transform 0.6s ease;
        }

        .image-side { 
            flex: 1; 
            overflow: hidden;
            transition: transform 0.6s ease;
        }

        h1 { 
            font-size: clamp(50px, 8vw, 120px); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -5px; 
            line-height: 0.8; 
            transition: all 0.5s ease;
        }

        .desc { 
            margin-top: 30px;
            font-size: 18px; 
            color: #888; 
            max-width: 400px;
            transition: all 0.5s ease;
        }

        img { 
            width: 100%; 
            height: auto; 
            display: block; 
            transition: transform 0.8s scale 0.8s ease;
            transform: scale(0.9); /* Starts smaller */
        }

        /* THE GROWING EFFECT ON HOVER */
        .project-hero:hover h1 { 
            transform: scale(1.1); 
            color: var(--accent);
            letter-spacing: -2px;
        }

        .project-hero:hover .desc {
            transform: translateY(10px);
            color: var(--white);
        }

        .project-hero:hover img { 
            transform: scale(1.05); /* Image grows when mouse is near */
        }

        /* SECONDARY MOCKUPS GRID */
        .secondary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 50px; }
        .secondary-grid img { transform: scale(1); }

        .next-project { border-top: 1px solid #222; padding: 80px 0; text-align: right; }
        .next-link { text-decoration: none; color: var(--white); }
        .next-link h2 { font-size: 50px; font-weight: 900; }
    </style>
</head>
<body>

    <nav><span>NATIA KURTANIDZE</span><a href="index.html" class="back">← BACK</a></nav>

    <div class="container">
        <div class="project-hero">
            <div class="text-side">
                <h1>OAT<br>MILK</h1>
                <p class="desc">Interactive packaging design exploration. Hover to expand the visual archive.</p>
            </div>
            <div class="image-side">
                <img src="oat-hero.jpg" alt="Oat Milk Design">
            </div>
        </div>

        <div class="secondary-grid">
            <img src="oat-mockup1.jpg">
            <img src="oat-mockup2.jpg">
        </div>

        <div class="next-project">
            <a href="others.html" class="next-link">
                <span>NEXT PROJECT</span>
                <h2>THE OTHERS →</h2>
            </a>
        </div>
    </div>

</body>
</html>
