<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD COVERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #FFD1DC; /* Baby Pink */
            --black: #1a1a1a;
            --aura: rgba(255, 255, 255, 0.4);
        }

        /* SILKY SMOOTH SCROLLING */
        html { scroll-behavior: smooth; }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: overlay;
        }

        /* NAVIGATION */
        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; opacity: 0.4; transition: 0.4s; }
        nav a:hover { opacity: 1; }

        /* INTRO SECTION */
        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        .title-group {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.5s forwards 0.5s;
        }

        .hero-title {
            font-size: clamp(50px, 12vw, 140px);
            font-weight: 950;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 60px;
        }

        .intro-text {
            max-width: 500px;
            font-size: 15px;
            line-height: 1.8;
            opacity: 0.7;
            font-weight: 400;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* GALLERY - THE LISTENING ROOM */
        .gallery {
            padding: 0 5% 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 250px; /* Generous breathing room */
        }

        /* HERO MOCKUP */
        .hero-container {
            width: 90%;
            max-width: 1200px;
        }

        /* SQUARE COVERS */
        .cover-item {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .caption {
            margin-top: 25px;
            font-size: 11px;
            letter-spacing: 0.4em;
            text-transform: lowercase;
            opacity: 0.4;
        }

        /* REVEAL LOGIC */
        .reveal-trigger {
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        img { width: 100%; display: block; height: auto; border-radius: 2px; }

        /* NEXT LINK */
        .footer-nav {
            padding: 200px 0;
            text-align: center;
        }
        .footer-nav a {
            font-size: 40px;
            font-weight: 900;
            text-decoration: none;
            color: var(--black);
            opacity: 0.1;
            transition: 0.6s;
        }
        .footer-nav a:hover { opacity: 1; letter-spacing: 15px; }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="intro">
        <div class="title-group">
            <h1 class="hero-title">CD COVERS</h1>
            <p class="sub-title">Visual identities for sound.</p>
            <div class="intro-text">
                Each cover is a space for feeling. These are attempts to hold onto fleeting moments. Not to explain the music, but to give feeling a visual form.
            </div>
        </div>
    </header>

    <main class="gallery">
        
        <div class="hero-container reveal-trigger">
            <img src="cd-covers-hero.jpg" class="smart-load">
            <p class="caption">physical resonance</p>
        </div>

        <div class="cover-item reveal-trigger">
            <img src="emptiness.jpg" class="smart-load">
            <p class="caption">hush</p>
        </div>

        <div class="cover-item reveal-trigger">
            <img src="heartbreak-2.jpg" class="smart-load">
            <p class="caption">nocturne</p>
        </div>

        <div class="cover-item reveal-trigger">
            <img src="insomnia-1.jpg" class="smart-load">
            <p class="caption">pulse</p>
        </div>

        <div class="cover-item reveal-trigger">
            <img src="love.jpg" class="smart-load">
            <p class="caption">flux</p>
        </div>

        <div class="cover-item reveal-trigger">
            <img src="pleasure.jpg" class="smart-load">
            <p class="caption">distorted warmth</p>
        </div>

        <div class="cover-item reveal-trigger">
            <img src="desire.jpg" class="smart-load">
            <p class="caption">craving</p>
        </div>

    </main>

    <footer class="footer-nav">
        <a href="nurture.html">NURTURE</a>
    </footer>

    <script>
        // SMART LOAD & CACHE BUSTER
        document.querySelectorAll('.smart-load').forEach(img => {
            const raw = img.getAttribute('src');
            img.src = raw + "?v=" + Date.now();
        });

        // CURSOR
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        // REVEAL ON SCROLL
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
