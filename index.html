<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --red: #ff0000;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 3s var(--ease);
        }

        /* GRAIN TEXTURE */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        /* 1. PRELOADER (Black font, Smaller size) */
        #loader {
            position: fixed; inset: 0; 
            background: var(--red); 
            z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #loader-count { 
            font-size: 8vw; 
            font-weight: 900; 
            color: #000000; 
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }

        /* 2. ATTENTION-BASED TYPOGRAPHY */
        .statement, .project-link {
            transition: letter-spacing 3s var(--ease), filter 2s var(--ease), opacity 2s var(--ease), color 0.8s ease;
            will-change: letter-spacing, filter;
        }

        /* 3. HERO & PROJECTS */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 8%; }
        .statement {
            font-size: clamp(30px, 7vw, 90px); font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.04em; line-height: 0.9;
        }

        .work-section { padding: 10vh 8% 20vh; display: flex; flex-direction: column; }
        .project-link {
            font-size: clamp(40px, 12vw, 180px); font-weight: 900; text-decoration: none; 
            color: var(--text); text-transform: uppercase; letter-spacing: -0.07em;
            padding: 25px 0; display: block; width: fit-content;
        }
        .project-link:hover { color: var(--baby-pink); filter: blur(0px) !important; opacity: 1 !important; }

        /* 4. CONTACT SECTION (The "Exhale") */
        .contact-section {
            padding: 15vh 8%;
            background: var(--baby-pink);
            color: #000;
            min-height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center;
        }

        .contact-section h2 {
            font-size: clamp(40px, 10vw, 150px);
            font-weight: 900; letter-spacing: -0.07em;
            text-transform: uppercase; margin-bottom: 60px;
        }

        .contact-form {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            max-width: 1200px;
        }

        input, textarea {
            background: transparent; border: none; border-bottom: 2px solid #000;
            padding: 20px 0; font-size: 18px; font-family: inherit;
            outline: none; text-transform: uppercase; font-weight: 600;
        }

        textarea { grid-column: span 2; height: 120px; resize: none; }

        .submit-btn {
            grid-column: span 1; background: #000; color: #fff;
            padding: 20px; border: none; font-weight: 900;
            text-transform: uppercase; letter-spacing: 0.2em;
            cursor: pointer; transition: transform 0.3s ease;
            width: fit-content; padding: 20px 60px; margin-top: 20px;
        }
        .submit-btn:hover { transform: scale(1.05); }

        /* 5. PREVIEW SYSTEM */
        #preview {
            position: fixed; top: 50%; left: 60%;
            transform: translate(-50%, -50%);
            width: 40vw; max-width: 700px; 
            pointer-events: none; z-index: 5; opacity: 0;
            transition: opacity 1s var(--ease), transform 1s var(--ease);
        }
        #preview.active { opacity: 0.75; transform: translate(-50%, -48%); }
        #preview img { width: 100%; height: auto; object-fit: contain; }

        footer { 
            background: var(--baby-pink); color: #000;
            padding: 60px 8%; font-size: 10px; opacity: 0.5;
            letter-spacing: 0.5em; text-transform: uppercase; text-align: center;
        }

        @media (max-width: 768px) {
            .contact-form { grid-template-columns: 1fr; }
            textarea, .submit-btn { grid-column: span 1; }
            #preview { width: 80vw; left: 50%; }
        }
    </style>
</head>
<body>

    <div id="preview"><img id="preview-img" src="" alt=""></div>

    <div id="loader"><div id="loader-count">00</div></div>

    <section class="hero">
        <div class="statement">VISUAL DESIGNER — <br> I CREATE SILENT FORMS</div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <section class="contact-section">
        <h2>CONTACT</h2>
        <form class="contact-form" action="https://formspree.io/f/your-id" method="POST">
            <input type="text" name="name" placeholder="NAME" required>
            <input type="email" name="email" placeholder="EMAIL" required>
            <textarea name="message" placeholder="MESSAGE" required></textarea>
            <button type="submit" class="submit-btn">SEND</button>
        </form>
    </section>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const body = document.body;
        const links = document.querySelectorAll('.project-link, .statement');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');
        let lastMove = Date.now();
        let isQuiet = false;

        // ATTENTION LOGIC
        function checkAttention() {
            const idle = Date.now() - lastMove;
            if (idle > 1200) {
                if (!isQuiet) {
                    isQuiet = true;
                    body.style.backgroundColor = "#0d0d0f";
                    links.forEach(l => { 
                        l.style.letterSpacing = "0.05em"; 
                        l.style.filter = "blur(0px)"; 
                        l.style.opacity = "1"; 
                    });
                }
            } else {
                if (isQuiet) {
                    isQuiet = false;
                    body.style.backgroundColor = "#050505";
                    links.forEach(l => { 
                        l.style.letterSpacing = l.classList.contains('statement') ? "-0.04em" : "-0.07em"; 
                        l.style.filter = "blur(15px)"; 
                        l.style.opacity = "0.2"; 
                    });
                }
            }
            requestAnimationFrame(checkAttention);
        }

        document.addEventListener('mousemove', () => lastMove = Date.now());
        document.addEventListener('scroll', () => lastMove = Date.now());
        checkAttention();

        // PROJECT PREVIEW
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                previewImg.src = link.getAttribute('data-img');
                preview.classList.add('active');
            });
            link.addEventListener('mouseleave', () => preview.classList.remove('active'));
        });

        // LOADER SCRIPT
        let p = 0;
        const l = setInterval(() => {
            p += Math.floor(Math.random() * 15) + 1;
            if (p >= 100) { 
                p = 100; clearInterval(l); 
                setTimeout(() => document.getElementById('loader').style.transform = "translateY(-100%)", 500);
            }
            document.getElementById('loader-count').innerText = p.toString().padStart(2, '0');
        }, 60);
    </script>
</body>
</html>
