<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA KURTANIDZE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        /* Navigation */
        nav { position: fixed; top: 0; width: 100%; padding: 40px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; font-size: 11px; letter-spacing: 2px; font-weight: 900; text-transform: uppercase; }
        nav a { color: var(--white); text-decoration: none; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        .container { padding: 0; max-width: 100%; }

        /* HERO SPLIT (The Screenshot Look) */
        .hero-split { display: flex; height: 100vh; width: 100%; align-items: center; }
        
        .hero-left { flex: 1; height: 100%; padding: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .hero-left img { width: 100%; height: 100%; object-fit: cover; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .hero-split:hover .hero-left img { transform: scale(1.05); }

        .hero-right { flex: 1; padding: 0 8%; display: flex; flex-direction: column; justify-content: center; }
        
        h1 { font-size: clamp(60px, 10vw, 140px); font-weight: 900; line-height: 0.8; letter-spacing: -5px; margin-bottom: 30px; }
        .quote { font-style: italic; font-size: 18px; color: #888; margin-bottom: 10px; line-height: 1.4; max-width: 400px; }
        .scope { font-size: 10px; letter-spacing: 2px; color: #444; text-transform: uppercase; margin-top: 40px; margin-bottom: 20px; }

        /* THE 4 PICS (Under the text) */
        .color-grid { display: flex; gap: 8px; }
        .color-grid img { width: 45px; height: auto; transition: 0.4s; cursor: pointer; border: 1px solid transparent; }
        .color-grid img:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* MOCKUPS SECTION (Below the fold) */
        .mockup-gallery { padding: 100px 8%; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; background: #0a0a0a; }
        .mockup-gallery img { width: 100%; height: auto; }

        .next-project { padding: 100px 8%; text-align: right; border-top: 1px solid #111; }
        .next-link { text-decoration: none; color: var(--white); }
        .next-link h2 { font-size: clamp(40px, 8vw, 100px); font-weight: 900; }

        @media (max-width: 900px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; }
            .hero-right { padding: 60px 8%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <span>NATIA DESIGN</span>
        <a href="mailto:your@email.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha1.jpg" alt="Main Label Design">
            </div>
            <div class="hero-right">
                <h1>KOMBUCHA</h1>
                <p class="quote">"It started as simple tea. <br> Then time, patience. <br> And a little magic happened."</p>
                
                <div class="scope">PROJECT SCOPE:<br>BOTANICAL ILLUSTRATION • LABEL DESIGN • COLOUR EXPLORATION</div>
                
                <div class="color-grid">
                    <img src="k4-1.jpg">
                    <img src="k4-2.jpg">
                    <img src="k4-3.jpg">
                    <img src="k4-4.jpg">
                </div>
            </div>
        </section>

        <section class="mockup-gallery">
            <img src="kombucha2.jpg" alt="Bottle Front View">
            <img src="kombucha3.jpg" alt="Bottle Side View">
        </section>

        <div class="next-project">
            <a href="oat-milk.html" class="next-link">
                <span style="color:var(--accent); font-weight:900; letter-spacing:3px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </div>
    </div>

</body>
</html>
