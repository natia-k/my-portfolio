<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            /* 1. Refining the color: Dark Charcoal, not dead black */
            --bg: #0e0e0e; 
            --text: #ffffff;
            --subtle: rgba(255, 255, 255, 0.3);
        }

        /* Subtle Grain for a "printed/physical" feel */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; 
            opacity: 0.04; /* 4% opacity as requested */
            mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 10px; height: 10px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* STEP 1: Dominant and Lonely Title */
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        /* STEP 2 & 4: Image Sequence (The Staging) */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .hero-poster {
            width: 85vw;
            height: 90vh; /* Owns the first screen */
            display: flex;
            justify-content: center;
            margin-bottom: 30vh; /* Big margin under it */
        }

        .hero-poster img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* STEP 3: The Sentence (After the hero) */
        .statement {
            font-size: 16px;
            letter-spacing: 0.2em;
            text-transform: lowercase;
            color: var(--subtle); /* Low opacity */
            margin: 40vh 0; /* Lots of space above and below */
            text-align: center;
        }

        .sub-poster {
            width: 70vw;
            margin-bottom: 30vh; /* Big vertical gaps */
        }

        .sub-poster img {
            width: 100%;
            height: auto;
        }

        /* STEP 5: End Sharply */
        footer {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-link {
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 0.8em;
            text-decoration: none;
            color: var(--text);
            opacity: 0.4;
            transition: 0.3s;
        }

        .next-link:hover { opacity: 1; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <header>
        <h1>GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <section class="hero-poster">
            <img src="goleft-mockup1.jpg" alt="Hero Poster">
        </section>

        <p class="statement">when nothing goes right, go left.</p>

        <section class="sub-poster">
            <img src="goleft-mockup2.jpg" alt="Sequence 2">
        </section>

        <section class="sub-poster">
            <img src="goleft-main.jpg" alt="Sequence 3">
        </section>

    </main>

    <footer>
        <a href="posters.html" class="next-link">NEXT</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
