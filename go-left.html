<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #F2ECE4; /* High-end Bone White */
            --text: #1a1a1a;
        }

        /* QUENTIN GRAIN EFFECT */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: multiply;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0,0,0,0.04) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--text); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; opacity: 0.4; }

        /* THE GO LEFT SCROLL TITLE */
        .header {
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        #scrolling-title {
            font-size: clamp(100px, 25vw, 400px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
            filter: blur(1px);
        }

        /* MOCKUP SECTION */
        .sequence {
            display: flex; flex-direction: column; align-items: center; padding-bottom: 20vh;
        }

        .moment {
            width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .moment img {
            max-width: 600px; width: 85%; height: auto;
            /* Shadow makes it float off the bone wall */
            filter: drop-shadow(0 30px 80px rgba(0,0,0,0.1));
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .moment img:hover { transform: scale(1.05); }

        .footer { height: 50vh; display: flex; align-items: center; justify-content: center; }
        .next-link { font-size: 14px; font-weight: 900; letter-spacing: 0.6em; text-decoration: none; color: var(--text); opacity: 0.3; }

        .reveal-trigger { opacity: 0; transform: translateY(40px); transition: 2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        <section class="moment reveal-trigger">
            <img src="goleft-main.jpg" alt="Main Mockup">
        </section>

        <section class="moment reveal-trigger">
            <img src="go-left-2.jpg" alt="Mockup 2">
        </section>

        <section class="moment reveal-trigger">
            <img src="go-left-3.jpg" alt="Mockup 3">
        </section>
    </main>

    <footer class="footer">
        <a href="index.html" class="next-link">BACK TO WORKS</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // Makes the title slide left on scroll
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            title.style.transform = `translateX(-${window.scrollY * 1.5}px)`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
