<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            /* Sampling the Red from the illustration */
            --bg: #B22222; 
            --white: #ffffff;
            --velvet-shadow: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 11px; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; opacity: 0.6; }

        /* 1️⃣ VELVETY BLURRY TITLE */
        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #scrolling-title {
            font-size: clamp(120px, 30vw, 500px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
            
            /* Velvet Texture & Shimmer */
            color: var(--white);
            text-shadow: 0 10px 30px var(--velvet-shadow);
            animation: velvet-pulse 6s ease-in-out infinite;
        }

        @keyframes velvet-pulse {
            0%, 100% { filter: blur(2px); opacity: 0.9; transform: scale(1); }
            50% { filter: blur(12px); opacity: 0.7; transform: scale(1.02); }
        }

        /* 2️⃣ ILLUSTRATION "GROWING" FROM THE WALL */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 30vh;
        }

        .moment {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10%;
        }

        .moment img {
            /* Smaller size for high-end feel */
            max-width: 550px; 
            width: 100%;
            height: auto;
            /* Merging with the background */
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.3));
        }

        /* Floating effect */
        .float-art {
            animation: gentle-drift 10s ease-in-out infinite;
        }

        @keyframes gentle-drift {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1.5deg); }
        }

        .hard-line {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-align: center;
            opacity: 0.6;
            animation: velvet-pulse 5s ease-in-out infinite;
            margin-bottom: 10vh;
        }

        .footer {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-link {
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-decoration: none;
            color: var(--white);
            opacity: 0.3;
            transition: 0.5s;
        }
        .next-link:hover { opacity: 1; letter-spacing: 0.7em; }

        .reveal-trigger { opacity: 0; transform: translateY(30px); transition: 2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <section class="moment reveal-trigger">
            <div class="float-art">
                <img src="goleft-main.jpg" alt="GO LEFT Main">
            </div>
        </section>

        <p class="hard-line reveal-trigger">when nothing works, change direction</p>

        <section class="moment reveal-trigger">
            <div class="float-art" style="animation-delay: -3s;">
                <img src="go-left-2.jpg" alt="GO LEFT 02">
            </div>
        </section>

        <section class="moment reveal-trigger">
            <div class="float-art" style="animation-delay: -6s;">
                <img src="go-left-3.jpg" alt="GO LEFT 03">
            </div>
        </section>

    </main>

    <footer class="footer">
        <a href="others.html" class="next-link">NEXT</a>
    </footer>

    <script>
        // MOUSE AURA
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // SCROLL SCRIPT: MAKE IT GO "REALLY" LEFT
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scrollY = window.scrollY;
            // The multiplier (2.5) controls the speed of the slide-out
            title.style.transform = `translateX(-${scrollY * 2.5}px)`;
        });

        // REVEAL ANIMATION
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
