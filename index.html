<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | VISUAL POETRY</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #ff0055;
        }

        /* 1. THE TEXTURE (Essential for the "Seductive" look) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.18; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        /* 2. THE LIQUID CURSOR */
        #aura {
            position: fixed; width: 15px; height: 15px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); 
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1), height 0.5s cubic-bezier(0.16, 1, 0.3, 1), background 0.3s;
            mix-blend-mode: difference;
        }

        /* 3. THE PARALLAX BACKGROUND */
        #bg-canvas {
            position: fixed; top: -5%; left: -5%; width: 110%; height: 110%;
            z-index: 0; opacity: 0; 
            transition: opacity 1.2s ease;
            pointer-events: none;
            will-change: transform;
        }
        #bg-canvas img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: grayscale(100%) brightness(30%) contrast(120%); 
        }

        /* 4. THE TYPOGRAPHY (The Power) */
        main {
            position: relative; z-index: 10;
            width: 100%; padding: 0 10%;
        }

        .hero-line {
            font-size: 10px; letter-spacing: 0.6em; text-transform: uppercase;
            margin-bottom: 60px; opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        nav { display: flex; flex-direction: column; gap: 5px; }
        
        .nav-item {
            font-size: clamp(50px, 10vw, 150px);
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
            line-height: 0.85;
            letter-spacing: -0.05em;
            transition: color 0.3s, transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            width: fit-content;
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            color: transparent;
        }

        /* Hover: Fill text + Shift */
        .nav-item:hover {
            color: var(--text);
            -webkit-text-stroke: 1px var(--text);
            transform: translateX(40px) skewX(-5deg);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 0.4; transform: translateY(0); } }

        /* FOOTER */
        footer {
            position: fixed; bottom: 50px; width: 80%; left: 10%;
            display: flex; justify-content: space-between;
            font-size: 9px; letter-spacing: 3px; opacity: 0.2;
        }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="bg-canvas"><img id="bg-img" src="" alt=""></div>

    <main>
        <p class="hero-line">This is where feeling becomes form.</p>

        <nav>
            <a href="go-left.html" class="nav-item" data-img="goleft-mockup1.jpg">GO LEFT</a>
            <a href="posters.html" class="nav-item" data-img="universe1.jpg">ARCHIVE</a>
            <a href="feelings.html" class="nav-item" data-img="heartbreak-2.jpg">FEELINGS</a>
            <a href="others.html" class="nav-item" data-img="others-hero.jpg">NURTURE</a>
        </nav>
    </main>

    <footer>
        <span>NATIA STUDIO / TBILISI</span>
        <span>Â©2026 INTERNAL ARCHIVE</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const bgCanvas = document.getElementById('bg-canvas');
        const bgImg = document.getElementById('bg-img');
        const navItems = document.querySelectorAll('.nav-item');

        // PARALLAX MOUSE EFFECT
        document.addEventListener('mousemove', (e) => {
            // Move Cursor
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';

            // Subtle Background Shift (Parallax)
            const moveX = (e.clientX - window.innerWidth / 2) * 0.02;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.02;
            bgCanvas.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // REVEAL LOGIC
        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const imgPath = item.getAttribute('data-img');
                bgImg.src = imgPath;
                bgCanvas.style.opacity = "0.7";
                
                // Cursor "Explosion"
                aura.style.width = "120px";
                aura.style.height = "120px";
                aura.style.background = "var(--accent)";
            });

            item.addEventListener('mouseleave', () => {
                bgCanvas.style.opacity = "0";
                
                // Cursor Reset
                aura.style.width = "15px";
                aura.style.height = "15px";
                aura.style.background = "white";
            });
        });
    </script>
</body>
</html>
