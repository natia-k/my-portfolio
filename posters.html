<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* BONE WHITE */
            --red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            z-index: 1000;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3em;
        }

        .stack-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poster-section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 20px;
        }

        .poster-frame {
            width: 100%;
            height: 85vh; /* Larger view area */
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            will-change: transform, opacity, filter;
        }

        .poster-frame img {
            max-width: 100%;
            max-height: 100%;
            /* 'contain' ensures the whole picture is visible without cutting */
            object-fit: contain; 
            display: block;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .meta {
            position: absolute;
            bottom: -30px;
            right: 0;
            font-size: 10px;
            letter-spacing: 0.2em;
            opacity: 0.5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Archive</a>

    <div class="stack-container">
        <section class="poster-section">
            <div class="poster-frame">
                <img src="nostalgia.jpg" alt="Nostalgia">
                <div class="meta">01 / NOSTALGIA</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="dreamer.jpg" alt="Dreamer">
                <div class="meta">02 / DREAMER</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="flashbacks.jpg" alt="Flashbacks">
                <div class="meta">03 / FLASHBACKS</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="huzzzman-universe3.jpg" alt="Universe 3">
                <div class="meta">04 / UNIVERSE_03</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="space flower-universe2.jpg" alt="Universe 2">
                <div class="meta">05 / SPACE_FLOWER</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="sun.jpg" alt="Sun">
                <div class="meta">06 / SOLAR</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="universe1.jpg" alt="Universe 1">
                <div class="meta">07 / UNIVERSE_01</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="circle.jpg" alt="Circle">
                <div class="meta">08 / GEOMETRY</div>
            </div>
        </section>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.poster-section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const frame = section.querySelector('.poster-frame');
                
                if (rect.top <= 0) {
                    const progress = Math.abs(rect.top) / window.innerHeight;
                    // Gentle shrink and fade as they stack
                    const scale = 1 - (progress * 0.1);
                    const opacity = 1 - (progress * 0.8);
                    const blur = progress * 15;
                    
                    frame.style.transform = `scale(${Math.max(scale, 0.9)})`;
                    frame.style.opacity = Math.max(opacity, 0);
                    frame.style.filter = `blur(${blur}px)`;
                } else {
                    frame.style.transform = `scale(1)`;
                    frame.style.opacity = 1;
                    frame.style.filter = `blur(0px)`;
                }
            });
        });
    </script>
</body>
</html>
