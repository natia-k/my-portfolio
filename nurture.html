<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&family=Inter:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            /* DEEP DREAMY PALETTE */
            --bg: #141212; /* Deepest warm black */
            --ink: #e0d8d0; /* Soft silk white */
            --accent: #ffb8e0; /* Faded rose */
            --glow: rgba(255, 184, 224, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Cormorant Garamond', serif; /* Dreamy serif */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* SOFT AMBIENT LIGHT */
        #aura {
            position: fixed;
            width: 900px; height: 900px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
            transform: translate(-50%, -50%);
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-title {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 300;
            font-style: italic;
            margin-bottom: 5px;
            color: var(--ink);
            letter-spacing: -2px;
        }

        .micro-meta {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 60px;
        }

        .line-1 { font-size: 28px; font-weight: 300; font-style: italic; line-height: 1.4; max-width: 600px; }
        .line-2 { font-size: 18px; opacity: 0.5; margin-top: 15px; }

        /* GALLERY RHYTHM */
        .gallery {
            padding: 100px 15% 400px;
            display: flex;
            flex-direction: column;
            gap: 280px; /* Big space for a gallery feel */
        }

        .moment { width: 100%; max-width: 750px; position: relative; }
        .moment:nth-child(even) { align-self: flex-end; }

        /* IMAGE VISIBILITY FIX */
        .moment img {
            width: 100%;
            display: block;
            border-radius: 1px;
            filter: brightness(0.9) contrast(1.05);
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
            transition: 1s ease;
        }

        .moment:hover img { filter: brightness(1); }

        .caption {
            display: block;
            margin-top: 30px;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.5;
            font-style: italic;
        }

        .caption b { font-weight: 500; text-transform: uppercase; font-family: 'Inter', sans-serif; font-size: 9px; margin-right: 15px; letter-spacing: 3px; }

        /* CINEMATIC REVEAL */
        .reveal {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(30px);
            transition: all 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title reveal">nurture</h1>
        <div class="micro-meta reveal">Art piece · Visual study · 2026</div>
        
        <div class="intro-block reveal">
            <p class="line-1">A quiet piece about softness, memory, and becoming.</p>
            <p class="line-2">Made slowly. Held gently.</p>
        </div>
    </header>

    <main class="gallery">
        <div class="moment reveal">
            <img src="Nurture.jpg" alt="Study 01">
            <span class="caption"><b>Plate 01</b> — Soft light memory</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup2.jpg" alt="Study 02">
            <span class="caption"><b>Plate 02</b> — Warm texture</span>
        </div>

        <div class="moment reveal">
            <img src="nurture-mockup1.jpg" alt="Study 03">
            <span class="caption"><b>Plate 03</b> — Still growing</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
