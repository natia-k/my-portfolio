<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | LIQUID REBEL</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.4; overflow-x: hidden;
        }

        /* HUD NAVIGATION */
        nav {
            padding: 30px 6%; display: flex; justify-content: space-between;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 8px; text-decoration: none; color: var(--white); font-size: 12px; }
        .back { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 10px; letter-spacing: 2px; }

        /* FULLSCREEN HERO */
        header { 
            height: 100vh; display: flex; align-items: flex-end; 
            padding: 6%; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8)), url('kombucha-hero.jpg');
            background-size: cover; background-position: center;
        }
        .header-content h1 { 
            font-size: clamp(60px, 15vw, 200px); font-weight: 900; 
            text-transform: uppercase; letter-spacing: -10px; line-height: 0.8; 
        }

        /* THE EDITORIAL GRID */
        .project-details { 
            display: grid; grid-template-columns: 1fr 1.2fr; 
            padding: 15vh 6%; gap: 100px; 
        }

        .sticky-info { position: sticky; top: 120px; height: fit-content; }
        .sticky-info span { font-size: 11px; font-weight: 900; color: var(--accent); letter-spacing: 4px; display: block; margin-bottom: 20px; }
        .sticky-info h2 { font-size: 40px; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; margin-bottom: 30px; }
        .sticky-info p { font-size: 20px; color: #888; margin-bottom: 40px; }

        .meta-box { border-top: 1px solid #222; padding-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .meta-box h3 { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }

        /* IMAGE STACK */
        .image-stack { display: flex; flex-direction: column; gap: 40px; }
        .image-stack img { width: 100%; filter: grayscale(0.2); transition: 0.5s; }
        .image-stack img:hover { filter: grayscale(0); }

        /* FOOTER NEXT LINK */
        .next-project { 
            height: 60vh; display: flex; align-items: center; justify-content: center; 
            border-top: 1px solid #111; margin-top: 10vh;
        }
        .next-project a { 
            font-size: 8vw; font-weight: 900; text-decoration: none; 
            color: var(--white); letter-spacing: -5px; transition: 0.4s;
        }
        .next-project a:hover { color: var(--accent); letter-spacing: 0; }

        @media (max-width: 900px) {
            .project-details { grid-template-columns: 1fr; }
            .sticky-info { position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA</a>
        <a href="index.html" class="back">← EXIT PROJECT</a>
    </nav>

    <header>
        <div class="header-content">
            <h1>LIQUID<br>REBEL</h1>
        </div>
    </header>

    <main class="project-details">
        <div class="sticky-info">
            <span>01 / BRANDING</span>
            <h2>THE REBELLION<br>OF TASTE</h2>
            <p>A visual identity built for a kombucha brand that rejects the "soft" health-food aesthetic in favor of raw, industrial energy.</p>
            
            <div class="meta-box">
                <div><h3>Deliverables</h3><p>Packaging, Web, Identity</p></div>
                <div><h3>Year</h3><p>2025</p></div>
            </div>
        </div>

        <div class="image-stack">
            <img src="kombucha-1.jpg" alt="Packaging Detail">
            <img src="kombucha-2.jpg" alt="Logo Construction">
            <img src="kombucha-3.jpg" alt="Digital Brand Presence">
        </div>
    </main>

    <div class="next-project">
        <a href="oatmilk.html">NEXT PROJECT →</a>
    </div>

</body>
</html>
