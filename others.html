<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505; /* Deeper, inkier black */
            --white: #ffffff;
            --soft-pink: #ffb8e0;
            --line: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* 1. INTIMATE LIGHTING */
        #aura {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.07) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 2. THE HERO: TENSION & RESTRAINT */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(60px, 16vw, 240px);
            font-weight: 900;
            letter-spacing: -0.07em; /* Tighter tension */
            text-transform: uppercase;
            z-index: 1; /* Behind */
            color: var(--white);
            mix-blend-mode: difference;
            opacity: 0.1;
            transition: all 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-container {
            z-index: 10;
            width: 60%;
            max-width: 420px;
            position: relative;
        }

        .hero-img { 
            width: 100%; 
            display: block; 
            filter: grayscale(1) contrast(1.1); 
            transition: 1.5s filter ease;
        }

        .hero:hover .hero-img { filter: grayscale(0) contrast(1); }
        .hero:hover .hero-title { opacity: 0.9; }

        /* 3. POETIC STATEMENTS */
        .statement-block {
            padding: 200px 10%;
            border-top: 1px solid var(--line);
        }

        .statement-block h2 {
            font-size: clamp(24px, 4vw, 40px);
            font-weight: 300;
            line-height: 1.1;
            max-width: 600px;
            letter-spacing: -0.04em;
            margin-bottom: 30px;
        }

        .statement-block p {
            font-size: 14px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--soft-pink);
            opacity: 0.6;
        }

        /* 4. ASYMMETRIC VISUAL SEQUENCE */
        .sequence {
            padding: 0 10% 300px;
            display: flex;
            flex-direction: column;
            gap: 250px; /* Intense breathing room */
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(15px);
            transition: all 2.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active { opacity: 1; transform: translateY(0); filter: blur(0px); }

        .art-piece { position: relative; width: 100%; }
        .art-piece.right { align-self: flex-end; width: 60%; }
        .art-piece.left { align-self: flex-start; width: 70%; }

        .art-piece img { width: 100%; border-radius: 2px; }

        .caption {
            margin-top: 25px;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.3;
            font-style: italic;
        }

        /* 5. NAVIGATION */
        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; font-weight: 700; letter-spacing: 5px; opacity: 0.4; transition: 0.5s; }
        nav a:hover { opacity: 1; color: var(--soft-pink); }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="mailto:hello@natia.studio">CONTACT</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">THE OTHERS</h1>
        <div class="hero-container">
            <img src="others-hero.jpg" class="hero-img">
        </div>
    </header>

    <section class="statement-block reveal">
        <h2>Where form slips out of order.</h2>
        <p>A series of visual explorations shaped by tension, contrast, and instinct.</p>
    </section>

    <main class="sequence">
        <div class="art-piece left reveal">
            <img src="others-piece-1.jpg">
            <span class="caption">Silent Tension</span>
        </div>

        <div class="art-piece right reveal">
            <img src="others-piece-2.jpg">
            <span class="caption">Form Under Pressure</span>
        </div>

        <div class="art-piece left reveal" style="width: 50%;">
            <img src="others-piece-3.jpg">
            <span class="caption">Disrupted Balance</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
