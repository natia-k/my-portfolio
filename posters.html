<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* Bone White */
            --red: #ff0000;
            --main-font: "Inter", sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--main-font);
            height: 400vh; /* Extra height to allow scrolling */
            overflow-x: hidden;
        }

        /* 1. VIEWPORT PERSPECTIVE */
        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. THE CAROUSEL CONTAINER */
        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            /* Performance: prep the GPU */
            will-change: transform;
        }

        /* 3. POSTER ITEMS */
        .poster-item {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Position posters in a circle */
        /* Change the 500px to move them closer or further from the center */
        .poster-item:nth-child(1) { transform: rotateY(0deg) translateZ(500px); }
        .poster-item:nth-child(2) { transform: rotateY(51.4deg) translateZ(500px); }
        .poster-item:nth-child(3) { transform: rotateY(102.8deg) translateZ(500px); }
        .poster-item:nth-child(4) { transform: rotateY(154.2deg) translateZ(500px); }
        .poster-item:nth-child(5) { transform: rotateY(205.6deg) translateZ(500px); }
        .poster-item:nth-child(6) { transform: rotateY(257deg) translateZ(500px); }
        .poster-item:nth-child(7) { transform: rotateY(308.4deg) translateZ(500px); }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            z-index: 100;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.2em;
        }
        
        .back-link:hover { color: var(--red); }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Archive</a>

    <div class="scene">
        <div class="carousel">
            <div class="poster-item"><img src="poster1.jpg" alt="Poster 1"></div>
            <div class="poster-item"><img src="poster2.jpg" alt="Poster 2"></div>
            <div class="poster-item"><img src="poster3.jpg" alt="Poster 3"></div>
            <div class="poster-item"><img src="poster4.jpg" alt="Poster 4"></div>
            <div class="poster-item"><img src="poster5.jpg" alt="Poster 5"></div>
            <div class="poster-item"><img src="poster6.jpg" alt="Poster 6"></div>
            <div class="poster-item"><img src="poster7.jpg" alt="Poster 7"></div>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        
        // SMOOTHING VARIABLES
        let currentRotation = 0;
        let targetRotation = 0;
        const ease = 0.08; // LOWER = SMOOTHER / SILKIER movement

        window.addEventListener('scroll', () => {
            // Adjust the 0.1 to change how fast it spins when you scroll
            targetRotation = window.scrollY * -0.15; 
        });

        function smoothLoop() {
            // LERP Math: Move current value closer to target value by 'ease' amount
            currentRotation += (targetRotation - currentRotation) * ease;
            
            // translate3d(0,0,0) forces hardware acceleration
            carousel.style.transform = `translate3d(0,0,0) rotateY(${currentRotation}deg)`;
            
            requestAnimationFrame(smoothLoop);
        }

        // Initialize the loop
        smoothLoop();
    </script>
</body>
</html>
