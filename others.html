<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --soft-pink: #ffb8e0; /* The signature pink */
            --line: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. SOFT PINK CURSOR LIGHT */
        #aura {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* 2. HERO: THE PINK OVERLAP (OAT STYLE) */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 2000px;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(60px, 15vw, 250px); /* Smaller, more elegant size */
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            z-index: 5; /* Starts behind */
            color: var(--soft-pink);
            opacity: 0.3;
            filter: blur(8px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-container {
            position: relative;
            z-index: 10; /* Starts in front */
            width: 75%;
            max-width: 500px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            border-radius: 8px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .hero-img { width: 100%; display: block; border-radius: 8px; }

        /* INTERACTION: TEXT COMES TO FRONT ON HOVER */
        .hero:hover .hero-title {
            z-index: 15; /* Moves in front of image */
            opacity: 1;
            filter: blur(0px);
            mix-blend-mode: exclusion;
            color: var(--white);
        }

        /* 3. REFINED DESCRIPTION (SMALLER TYPE) */
        .description-block {
            padding: 80px 10%;
            border-top: 1px solid var(--line);
            margin: 0 5%;
        }

        .description-block p {
            font-size: 16px; /* Smaller, sophisticated font size */
            font-weight: 400; 
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: rgba(255,255,255,0.8);
        }

        .scope-line {
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
        }

        .scope-line strong {
            color: var(--soft-pink); /* Pink standout instead of green */
            font-weight: 800;
            letter-spacing: 5px;
        }

        /* 4. CLEAN GALLERY GRID */
        .gallery-grid {
            padding: 100px 8% 200px;
            display: flex;
            flex-direction: column;
            gap: 150px; /* Purposive gaps */
        }

        .reveal {
            opacity: 0;
            filter: blur(15px);
            transform: translateY(30px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active { opacity: 1; filter: blur(0px); transform: translateY(0); }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; }

        .footer-next {
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--line);
        }

        .next-link {
            font-size: clamp(40px, 12vw, 180px);
            font-weight: 900;
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1px var(--white);
            transition: 0.6s;
        }

        .next-link:hover { color: var(--soft-pink); -webkit-text-stroke: 1px transparent; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="oat-milk.html">BACK</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">THE OTHERS</h1>
        <div class="hero-container" id="heroTarget">
            <img src="others-hero.jpg" class="hero-img" alt="The Others Poster">
        </div>
    </header>

    <section class="description-block reveal">
        <p>A curated collection of visual brand exploration, branding concepts, and experimental typography.</p>
        <div class="scope-line">SCOPE: <strong>EXPERIMENTAL DESIGN</strong> â€” 2026</div>
    </section>

    <main class="gallery-grid">
        <section class="reveal">
            <img src="others-mockup1.jpg" style="width: 100%; border-radius: 8px;" alt="Mockup 1">
        </section>
        <section class="reveal">
            <img src="others-mockup2.jpg" style="width: 100%; border-radius: 8px;" alt="Mockup 2">
        </section>
    </main>

    <footer class="footer-next">
        <span style="font-size: 10px; letter-spacing: 5px; margin-bottom: 20px; opacity: 0.5;">Next Project</span>
        <a href="nurture.html" class="next-link">NURTURE</a>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const heroTarget = document.getElementById('heroTarget');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            // Tilt effect
            const dx = (x - window.innerWidth / 2) / 100;
            const dy = (y - window.innerHeight / 2) / 100;
            heroTarget.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg)`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
