<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | LABYRINTH</title>
    <style>
        :root { --accent: #ff0000; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; color: #fff;
            overflow: hidden; 
            font-family: 'Helvetica', sans-serif;
        }

        /* --- THE MOVING HUD --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            pointer-events: none;
        }
        nav div, nav a { pointer-events: auto; color: #fff; text-decoration: none; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; font-size: 12px; }

        /* SPINNING EXPLORE ICON */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 1000;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- THE LABYRINTH TRACK --- */
        .labyrinth-track {
            display: flex;
            height: 100vh;
            width: fit-content;
            will-change: transform;
            align-items: center;
        }

        .project-gate {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }

        /* TEXT THAT POPS */
        .project-gate h2 {
            font-size: clamp(100px, 18vw, 300px);
            text-transform: uppercase;
            line-height: 0.7;
            margin: 0;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            color: transparent;
        }

        .project-gate:hover h2 {
            color: #fff;
            -webkit-text-stroke: 1px #fff;
            transform: scale(1.05);
        }

        /* FULL COLOR ACTION IMAGES */
        .project-gate img {
            position: absolute;
            width: 45vw;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            opacity: 0.3;
            transition: all 0.8s ease;
            filter: saturate(1.5); /* Boosts colors for that "Wow" */
        }

        .project-gate:hover img {
            opacity: 1;
            transform: scale(1.1) rotate(2deg);
            filter: saturate(1) drop-shadow(0 0 50px var(--accent));
        }

        /* --- CREATIVE CONTACT SECTION --- */
        .contact-gate {
            width: 100vw;
            height: 100vh;
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .contact-gate h2 {
            color: #000 !important;
            -webkit-text-stroke: 0px !important;
            font-size: 15vw;
        }
        .contact-gate a {
            text-decoration: none;
            color: #000;
            font-weight: 900;
            border: 5px solid #000;
            padding: 20px 40px;
            font-size: 30px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .contact-gate a:hover { background: #000; color: var(--accent); }

    </style>
</head>
<body>

    <nav>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">START A RIOT</a>
    </nav>

    <div class="scroll-indicator">
        <svg width="100" height="100">
            <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent"/>
            <text fill="white" font-size="10" font-weight="bold" letter-spacing="3">
                <textPath xlink:href="#circlePath">SCROLL • EXPLORE • NATIA • DESIGN •</textPath>
            </text>
        </svg>
    </div>

    <div class="labyrinth-track" id="track">
        <div class="project-gate" onclick="location.href='kombucha.html'">
            <img src="kombucha1.jpg" style="left: 10%; top: 20%;">
            <h2>Kombu<br>cha</h2>
        </div>

        <div class="project-gate" onclick="location.href='oatmilk.html'">
            <img src="oat-hero.jpg" style="right: 15%; bottom: 10%;">
            <h2>Oat<br>Milk</h2>
        </div>

        <div class="project-gate" onclick="location.href='others.html'">
            <img src="others-hero.jpg" style="left: 15%; bottom: 15%;">
            <h2>The<br>Others</h2>
        </div>

        <div class="project-gate" onclick="location.href='go-left.html'">
            <img src="goleft-hero.jpg" style="right: 10%; top: 15%;">
            <h2>Go<br>Left</h2>
        </div>

        <div class="contact-gate">
            <h2>WORK<br>TOGETHER</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">LET'S TALK</a>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        let scrollAmount = 0;
        let targetScroll = 0;

        window.addEventListener('wheel', (e) => {
            targetScroll += e.deltaY;
            
            // Boundary checks
            const maxScroll = track.offsetWidth - window.innerWidth;
            if (targetScroll < 0) targetScroll = 0;
            if (targetScroll > maxScroll) targetScroll = maxScroll;
        });

        // Smooth Lerp Animation for that "Butter" feel
        function animate() {
            scrollAmount += (targetScroll - scrollAmount) * 0.05;
            track.style.transform = `translateX(-${scrollAmount}px)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
