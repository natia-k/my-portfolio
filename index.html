<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow: hidden; 
        }

        /* --- CLEAN NAV --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .logo:hover { color: var(--accent); }
        .contact-btn { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 12px; }

        /* --- THE TRACK --- */
        .labyrinth-track {
            display: flex;
            height: 100vh;
            width: fit-content;
            align-items: center;
            will-change: transform;
        }

        .node {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }

        /* CENTERED ARCHITECTURAL TITLES */
        .node h2 {
            font-size: clamp(60px, 12vw, 200px);
            text-transform: uppercase;
            line-height: 0.8;
            margin: 0;
            z-index: 2;
            text-align: center;
            pointer-events: none;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* THE IMAGE - NO MORE SIDE SLIDING */
        .img-reveal {
            position: absolute;
            width: 40vw;
            max-width: 550px;
            aspect-ratio: 4/5;
            z-index: 1;
            opacity: 0.6;
            filter: grayscale(1);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .img-reveal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* HOVER STATE: FOCUS & COLOR */
        .node:hover .img-reveal {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.05) translateY(-20px);
        }
        .node:hover h2 {
            transform: translateY(20px);
            color: var(--accent);
        }

        /* RIOT FINALE */
        .riot-node {
            width: 100vw; height: 100vh;
            background: var(--accent);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            flex-shrink: 0;
            z-index: 100;
        }
        .riot-node h2 { color: #000; font-size: 10vw; font-weight: 900; -webkit-text-stroke: 0; }
        .riot-node a { color: #000; font-weight: 900; margin-top: 40px; text-decoration: none; border-bottom: 4px solid #000; font-size: 20px; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact-btn">START A RIOT</a>
    </nav>

    <div class="labyrinth-track" id="track">
        
        <div class="node" onclick="location.href='kombucha.html'">
            <div class="img-reveal"><img src="kombucha1.jpg"></div>
            <h2>KOMBUCHA</h2>
        </div>

        <div class="node" onclick="location.href='oatmilk.html'">
            <div class="img-reveal"><img src="oat-hero.jpg"></div>
            <h2>OAT MILK</h2>
        </div>

        <div class="node" onclick="location.href='others.html'">
            <div class="img-reveal"><img src="others-hero.jpg"></div>
            <h2>THE OTHERS</h2>
        </div>

        <div class="node" onclick="location.href='nurture.html'">
            <div class="img-reveal"><img src="Nurture.jpg"></div>
            <h2>NURTURE</h2>
        </div>

        <div class="node" onclick="location.href='go-left.html'">
            <div class="img-reveal"><img src="goleft-hero.jpg"></div>
            <h2>GO LEFT</h2>
        </div>

        <div class="node" onclick="location.href='cd-covers.html'">
            <div class="img-reveal"><img src="cd-hero.jpg"></div>
            <h2>CD COVERS</h2>
        </div>

        <div class="node" onclick="location.href='circle.html'">
            <div class="img-reveal"><img src="circle-hero.jpg"></div>
            <h2>CIRCLE</h2>
        </div>

        <div class="node" onclick="location.href='dreamer.html'">
            <div class="img-reveal"><img src="dreamer-hero.jpg"></div>
            <h2>DREAMER</h2>
        </div>

        <div class="riot-node">
            <h2>BUILD THE<br>UNUSUAL</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">NATIA.KURTANIDZE55@GMAIL.COM</a>
        </div>

    </div>

    <script>
        const track = document.getElementById('track');
        let scrollAmount = 0;
        let targetScroll = 0;

        window.addEventListener('wheel', (e) => {
            targetScroll += e.deltaY;
            const maxScroll = track.offsetWidth - window.innerWidth;
            targetScroll = Math.max(0, Math.min(targetScroll, maxScroll));
        });

        function animate() {
            scrollAmount += (targetScroll - scrollAmount) * 0.05;
            track.style.transform = `translateX(-${scrollAmount}px)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
