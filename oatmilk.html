<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh; 
            padding: 100px 80px; 
            gap: 20px;
            overflow: hidden;
            cursor: default;
        }

        /* --- THE IMAGE SIDE --- */
        .main-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            perspective: 1000px; /* Adds depth for the zoom */
        }

        .main-visual img { 
            width: 100%;
            max-width: 380px;
            height: auto;
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }

        /* --- THE TEXT SIDE --- */
        .content-right {
            flex: 1;
            text-align: right;
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 2;
        }

        .content-right h1 { 
            font-size: clamp(80px, 12vw, 150px); 
            line-height: 0.8;
            margin-bottom: 20px;
            transition: letter-spacing 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* --- THE HOVER MAGIC --- */
        /* When you hover over the hero, everything moves */
        .project-hero:hover .main-visual img {
            transform: scale(1.3) rotate(-2deg); /* Image grows and tilts slightly */
        }

        .project-hero:hover .content-right {
            transform: scale(1.1) translateX(-20px); /* Text grows and shifts left */
        }

        .project-hero:hover h1 {
            letter-spacing: -0.02em; /* Letters tighten for a "heavy" feel */
            color: var(--accent); /* Optional: text turns red on hover */
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; text-align: left; padding: 120px 40px; }
            .content-right { text-align: left; order: 1; }
            .main-visual { order: 2; margin-top: 50px; }
            .content-right h1 { font-size: 80px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Label">
            </div>

            <div class="content-right">
                <h1>Oat<br>Milk</h1>
                <p class="description">"Creamy, sustainable, and purely plant-based. <br>A modern take on a classic staple."</p>
                <div class="meta">PACKAGING DESIGN · BRANDING · 2026</div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Mockup 1">
            <img src="oat-mockup2.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Nurture</h3>
            </a>
        </footer>
    </main>
</body>
</html>
