<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --main-font: "Inter", "Helvetica Neue", Arial, sans-serif;
            --mono: "SFMono-Regular", Consolas, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: var(--main-font); 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* CUSTOM RED CURSOR */
        #cursor {
            position: fixed; 
            width: 10px; 
            height: 10px; 
            background: var(--red);
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 20000;
            transform: translate(-50%, -50%); 
            transition: transform 0.08s ease-out;
        }

        /* TOP NAVIGATION */
        nav.top-nav {
            position: fixed; 
            top: 40px; 
            left: 5%; 
            right: 5%;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 1000;
        }
        
        .logo { 
            font-weight: 900; 
            text-decoration: none; 
            color: #fff; 
            letter-spacing: -0.05em; 
            font-size: clamp(14px, 2vw, 18px); 
            text-transform: uppercase;
        }
        
        .logo:hover { color: var(--red); }
        
        .project-id { 
            font-family: var(--mono); 
            font-size: 10px; 
            color: var(--red); 
            letter-spacing: 0.2em; 
        }

        /* KINETIC FLOATING ARCHIVE */
        .vessel { 
            padding: 25vh 0 10vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .item { 
            position: relative; 
            margin-bottom: 30vh; 
            width: 100%; 
            display: flex; 
            flex-direction: column;
            will-change: transform;
        }

        .item img { 
            width: 45vw; 
            height: auto; 
            filter: grayscale(100%); 
            transition: filter 0.8s ease, transform 0.5s ease;
        }

        .item:hover img { 
            filter: grayscale(0%); 
            transform: scale(1.03); 
        }

        /* Alternating Layout */
        .item:nth-child(odd) { align-items: flex-start; padding-left: 10%; }
        .item:nth-child(even) { align-items: flex-end; padding-right: 10%; }

        .item-label {
            margin-top: 20px;
            font-family: var(--mono);
            font-size: 10px;
            text-transform: uppercase;
            color: #444;
            letter-spacing: 0.1em;
        }
        
        .item:hover .item-label { color: var(--red); }

        /* BRUTALIST FOOTER NAV */
        .footer-nav {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #111;
        }

        .nav-large-text {
            font-size: clamp(80px, 18vw, 300px);
            font-weight: 900;
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1px #333;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            transition: all 0.4s ease;
            line-height: 0.8;
        }

        .nav-large-text:hover {
            color: var(--red);
            -webkit-text-stroke: 1px var(--red);
            transform: scale(1.05);
        }

        .sub-nav-links {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            font-family: var(--mono);
            font-size: 12px;
            text-transform: uppercase;
        }

        .sub-nav-links a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s;
        }
        
        .sub-nav-links a:hover { color: #fff; }

        @media (max-width: 768px) {
            .item img { width: 85vw; }
            .item:nth-child(odd), .item:nth-child(even) { align-items: center; padding: 0; }
            #cursor { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav class="top-nav">
        <a href="index.html" class="logo">NATIA STUDIO</a>
        <div class="project-id">PRJ_07 / POSTER_ARCHIVE</div>
    </nav>

    <div class="vessel">
        <div class="item" data-speed="1.5">
            <img src="nostalgia.jpg" alt="Nostalgia">
            <span class="item-label">01 // nostalgia.jpg</span>
        </div>

        <div class="item" data-speed="-1.2">
            <img src="universe1.jpg" alt="Universe 1">
            <span class="item-label">02 // universe_01.jpg</span>
        </div>

        <div class="item" data-speed="2.5">
            <img src="space flower-universe2.jpg" alt="Space Flower">
            <span class="item-label">03 // space_flower.jpg</span>
        </div>

        <div class="item" data-speed="0.8">
            <img src="circle.jpg" alt="Circle">
            <span class="item-label">04 // geometry_circle.jpg</span>
        </div>

        <div class="item" data-speed="-2">
            <img src="huzzzman-universe3.jpg" alt="Huzzzman">
            <span class="item-label">05 // huzzman_universe.jpg</span>
        </div>

        <div class="item" data-speed="1.9">
            <img src="sun.jpg" alt="Sun">
            <span class="item-label">06 // solar_core.jpg</span>
        </div>
        
        <div class="item" data-speed="-0.7">
            <img src="dreamer.jpg" alt="Dreamer">
            <span class="item-label">07 // dreamer_state.jpg</span>
        </div>

        <div class="item" data-speed="2.2">
            <img src="flashbacks.jpg" alt="Flashbacks">
            <span class="item-label">08 // flashback_memory.jpg</span>
        </div>
    </div>

    <footer class="footer-nav">
        <a href="kombucha.html" class="nav-large-text">NEXT</a>
        
        <div class="sub-nav-links">
            <a href="go-left.html">‚Üê GO LEFT</a>
            <a href="index.html">STUDIO INDEX</a>
        </div>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');

        // Cursor tracking
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Parallax scroll logic
        window.addEventListener('scroll', () => {
            const items = document.querySelectorAll('.item');
            const scrollY = window.pageYOffset;

            items.forEach(item => {
                const speed = item.getAttribute('data-speed');
                const yPos = (scrollY * speed) / 10;
                item.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>
</body>
</html>
