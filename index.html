<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: none; } /* Custom cursor like J-or-Y */
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        /* --- LUXURY CURSOR --- */
        #cursor {
            position: fixed; width: 15px; height: 15px; background: var(--accent);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.1s ease; mix-blend-mode: difference;
        }

        /* --- HUD (Pure White/Red) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 50px 5%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 10px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 16px; }
        .contact-btn { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 3px; font-size: 14px; }

        /* --- THE TRACK --- */
        .labyrinth-wrap {
            display: flex; height: 100vh; width: fit-content;
            align-items: center; will-change: transform;
        }

        .slide {
            width: 100vw; height: 100vh; display: flex;
            justify-content: center; align-items: center;
            position: relative; flex-shrink: 0;
        }

        /* J-OR-Y STYLE TYPOGRAPHY */
        .slide h2 {
            font-size: 25vw; font-weight: 900; text-transform: uppercase;
            line-height: 0.7; margin: 0; letter-spacing: -10px;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            color: transparent; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide:hover h2 { color: #fff; -webkit-text-stroke: 1px #fff; transform: scale(1.05); }

        /* OVERLAPPING IMAGE LAYERS */
        .img-layer {
            position: absolute; width: 45vw; max-width: 700px;
            z-index: 5; pointer-events: auto;
            box-shadow: 0 60px 120px rgba(0,0,0,0.9);
            overflow: hidden;
        }
        .img-layer img {
            width: 100%; height: auto; display: block;
            transform: scale(1.2); transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide:hover img { transform: scale(1); }

        /* THE "RIOT" FINALE */
        .riot-slide {
            width: 100vw; height: 100vh; background: var(--accent);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; flex-shrink: 0;
        }
        .riot-slide h2 { color: #000 !important; font-size: 15vw !important; letter-spacing: -5px; -webkit-text-stroke: 0 !important; }
        .riot-slide a { color: #000; font-weight: 900; margin-top: 50px; text-decoration: none; border-bottom: 6px solid #000; font-size: 30px; }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact-btn">START A RIOT</a>
    </nav>

    <div class="labyrinth-wrap" id="track">
        
        <div class="slide" onclick="location.href='kombucha.html'">
            <div class="img-layer" style="right: 10%; top: 15%;" data-speed="0.4"><img src="kombucha1.jpg"></div>
            <h2>KOMBU</h2>
        </div>

        <div class="slide" onclick="location.href='oatmilk.html'">
            <div class="img-layer" style="left: 10%; bottom: 10%;" data-speed="-0.3"><img src="oat-hero.jpg"></div>
            <h2>OAT</h2>
        </div>

        <div class="slide" onclick="location.href='others.html'">
            <div class="img-layer" style="right: 5%; bottom: 20%;" data-speed="0.5"><img src="others-hero.jpg"></div>
            <h2>OTHERS</h2>
        </div>

        <div class="slide" onclick="location.href='nurture.html'">
            <div class="img-layer" style="left: 15%; top: 10%;" data-speed="-0.4"><img src="Nurture.jpg"></div>
            <h2>NURTURE</h2>
        </div>

        <div class="slide" onclick="location.href='go-left.html'">
            <div class="img-layer" style="right: 15%; top: 20%;" data-speed="0.3"><img src="goleft-hero.jpg"></div>
            <h2>LEFT</h2>
        </div>

        <div class="slide" onclick="location.href='cd-covers.html'">
            <div class="img-layer" style="left: 20%; bottom: 15%;" data-speed="-0.5"><img src="cd-hero.jpg"></div>
            <h2>CD</h2>
        </div>

        <div class="slide" onclick="location.href='circle.html'">
            <div class="img-layer" style="right: 10%; top: 10%;" data-speed="0.2"><img src="circle-hero.jpg"></div>
            <h2>CIRCLE</h2>
        </div>

        <div class="slide" onclick="location.href='dreamer.html'">
            <div class="img-layer" style="left: 10%; bottom: 15%;" data-speed="-0.4"><img src="dreamer-hero.jpg"></div>
            <h2>DREAM</h2>
        </div>

        <div class="riot-slide">
            <h2>START A RIOT</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">NATIA.KURTANIDZE55@GMAIL.COM</a>
        </div>

    </div>

    <script>
        const track = document.getElementById('track');
        const layers = document.querySelectorAll('.img-layer');
        const cursor = document.getElementById('cursor');
        let currentX = 0;
        let targetX = 0;

        // Custom Cursor movement
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // High-Inertia Scroll
        window.addEventListener('wheel', (e) => {
            targetX += e.deltaY * 2; // High friction like J-or-Y
            const maxScroll = track.offsetWidth - window.innerWidth;
            targetX = Math.max(0, Math.min(targetX, maxScroll));
        });

        function animate() {
            // The "Liquid" Glide (0.04 = very heavy/expensive feel)
            currentX += (targetX - currentX) * 0.04;
            track.style.transform = `translateX(-${currentX}px)`;

            layers.forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                const move = (currentX * speed) * 0.15;
                // Vertical Parallax + Subtle Rotation
                layer.style.transform = `translateY(${move}px) rotate(${move * 0.05}deg)`;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
