<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f2ee; /* Warm, raw paper */
            --ink: #3a3633; /* Soft, human charcoal */
            --glow: rgba(255, 184, 224, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Cormorant Garamond', serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* 1. GRAIN OVERLAY: THE "RAW" LAYER */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.4;
            pointer-events: none;
            z-index: 100;
        }

        /* 2. SOFT GLOW CURSOR */
        #aura {
            position: fixed;
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 3. HERO: INTIMATE & DREAMY */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(50px, 12vw, 150px);
            font-weight: 300;
            font-style: italic;
            opacity: 0;
            animation: softIn 4s forwards;
        }

        .hero-line {
            font-size: 18px;
            margin-top: 20px;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: softIn 5s forwards 1.5s;
        }

        /* 4. UNBALANCED SEQUENCE */
        .gallery {
            padding: 100px 10% 400px;
            display: flex;
            flex-direction: column;
            gap: 200px;
        }

        .moment {
            width: 100%;
            max-width: 500px;
            opacity: 0;
            filter: blur(8px);
            transition: all 3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .moment.active { opacity: 1; filter: blur(0px); }

        /* Asymmetry to feel human, not designed */
        .moment.pos-1 { align-self: flex-start; }
        .moment.pos-2 { align-self: flex-end; width: 45%; }
        .moment.pos-3 { align-self: center; width: 60%; }

        .moment img {
            width: 100%;
            display: block;
            border-radius: 1px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.03);
            filter: sepia(0.2) contrast(0.9);
        }

        .inner-note {
            margin-top: 20px;
            font-size: 14px;
            font-style: italic;
            opacity: 0.4;
            display: block;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 11px; letter-spacing: 4px; opacity: 0.3; }

        @keyframes softIn { to { opacity: 0.8; } }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">nurture</h1>
        <p class="hero-line">made slowly. held gently.</p>
    </header>

    <main class="gallery">
        
        <div class="moment pos-1 reveal">
            <img src="Nurture.jpg">
            <span class="inner-note">still growing</span>
        </div>

        <div class="moment pos-2 reveal">
            <img src="nurture–mockup2.jpg">
            <span class="thought inner-note" style="text-align: right;">holding on</span>
        </div>

        <div class="moment pos-3 reveal">
            <img src="nurture–mockup1.jpg">
            <span class="inner-note">quiet warmth</span>
        </div>

    </main>

    <footer style="height: 60vh; display: flex; align-items: center; justify-content: center; opacity: 0.15;">
        <span style="font-size: 12px; letter-spacing: 10px;">FOR BECOMING WITHOUT PRESSURE</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal, .moment').forEach(el => observer.observe(el));
    </script>
</body>
</html>
