<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --accent: #ffb8e0;
            --line: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #aura {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* HERO: PURE OVERLAY LOGIC */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg);
        }

        .hero-wrapper {
            position: relative;
            width: 70%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(80px, 15vw, 220px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            z-index: 10;
            color: var(--white);
            /* This makes the text interact with the image underneath */
            mix-blend-mode: difference; 
            text-align: center;
            line-height: 0.8;
            pointer-events: none;
            transition: transform 0.6s ease-out;
        }

        .hero-img { 
            width: 100%; 
            display: block;
            transition: transform 0.6s ease-out;
        }

        /* INTRO & META */
        .intro-section {
            padding: 120px 10%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 80px;
            border-top: 1px solid var(--line);
        }

        .intro-text h2 { font-size: 32px; font-weight: 300; line-height: 1.2; }
        
        .meta-grid { display: grid; gap: 20px; }
        .meta-row { display: flex; justify-content: space-between; border-bottom: 1px solid var(--line); padding-bottom: 10px; }
        .meta-label { font-size: 9px; letter-spacing: 3px; text-transform: uppercase; opacity: 0.5; }
        .meta-value { font-size: 13px; color: var(--accent); }

        /* GALLERY: VISIBILITY FIX */
        .gallery {
            padding: 100px 10% 300px;
            display: flex;
            flex-direction: column;
            gap: 150px;
        }

        .item { width: 100%; position: relative; }
        .item img { width: 100%; display: block; }
        
        .caption { 
            margin-top: 20px; 
            font-size: 10px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            opacity: 0.6;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 1000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="hero" id="heroArea">
        <div class="hero-wrapper">
            <h1 class="hero-title" id="titleMove">THE<br>OTHERS</h1>
            <img src="others-hero.jpg" class="hero-img" id="imgMove">
        </div>
    </header>

    <section class="intro-section">
        <div class="intro-text">
            <h2>A playground for breaking systems.</h2>
        </div>
        <div class="meta-grid">
            <div class="meta-row"><span class="meta-label">Role</span><span class="meta-value">Art Direction</span></div>
            <div class="meta-row"><span class="meta-label">Output</span><span class="meta-value">Visual Study</span></div>
            <div class="meta-row"><span class="meta-label">Year</span><span class="meta-value">2026</span></div>
        </div>
    </section>

    <main class="gallery">
        <div class="item">
            <img src="others-mockup1.jpg">
            <p class="caption">Study 01 — Physical Tension</p>
        </div>

        <div class="item">
            <img src="others-mockup2.jpg">
            <p class="caption">Study 02 — Controlled Space</p>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const imgMove = document.getElementById('imgMove');
        const titleMove = document.getElementById('titleMove');
        const heroArea = document.getElementById('heroArea');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            const rect = heroArea.getBoundingClientRect();
            // Only move if mouse is in the hero section
            if (y < rect.bottom) {
                const xPos = (window.innerWidth / 2 - x) / 25;
                const yPos = (window.innerHeight / 2 - y) / 25;
                
                imgMove.style.transform = `translateX(${xPos}px) translateY(${yPos}px)`;
                titleMove.style.transform = `translateX(${-xPos}px) translateY(${-yPos}px)`;
            } else {
                // Return to center when mouse leaves
                imgMove.style.transform = `translateX(0px) translateY(0px)`;
                titleMove.style.transform = `translateX(0px) translateY(0px)`;
            }
        });
    </script>
</body>
</html>
