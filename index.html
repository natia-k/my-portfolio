    <style>
        :root { --accent: #ff0000; --bg: #000; }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; /* JS will handle the smooth liquid scroll */
        }

        /* --- THE HUD --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 10px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .contact { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 11px; }

        /* --- PROGRESS TRACKER (The "Where am I") --- */
        .tracker {
            position: fixed; bottom: 50px; left: 6%;
            z-index: 1000; display: flex; align-items: center;
            font-size: 12px; font-weight: 900; mix-blend-mode: difference;
        }
        .line { width: 60px; height: 2px; background: rgba(255,255,255,0.2); margin: 0 15px; position: relative; }
        #progress-bar { position: absolute; left: 0; top: 0; height: 100%; background: var(--accent); width: 0%; transition: width 0.1s ease-out; }

        /* --- THE LIQUID TRACK --- */
        #viewport {
            display: flex; height: 100vh; width: fit-content;
            align-items: center; will-change: transform;
        }

        .section {
            width: 100vw; height: 100vh; display: flex;
            justify-content: center; align-items: center;
            position: relative; flex-shrink: 0;
            padding: 0 10%;
        }

        /* 00: THE IDENTITY INTRO */
        .intro-content { max-width: 800px; }
        .intro-content h1 { font-size: clamp(60px, 12vw, 180px); line-height: 0.85; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -5px; }
        .intro-content p { font-size: 14px; letter-spacing: 3px; max-width: 450px; margin-top: 40px; opacity: 0.5; line-height: 1.8; text-transform: uppercase; }

        /* PROJECT TYPOGRAPHY */
        .section h2 {
            font-size: 22vw; font-weight: 900; text-transform: uppercase;
            line-height: 0.7; margin: 0; letter-spacing: -10px;
            color: rgba(255,255,255,0.05); pointer-events: none;
            transition: color 0.5s ease; position: absolute; z-index: 1;
        }
        .section:hover h2 { color: rgba(255,255,255,0.15); }

        /* IMAGE: CENTERED & SCALEABLE */
        .img-container {
            position: relative; width: 35vw; max-width: 600px;
            z-index: 5; filter: grayscale(1);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), filter 0.6s ease;
            box-shadow: 0 80px 150px rgba(0,0,0,0.8);
        }
        .img-container img { width: 100%; height: auto; display: block; }
        .section:hover .img-container { filter: grayscale(0); transform: scale(1.03); }

        /* MOBILE OVERRIDES */
        @media (max-width: 768px) {
            body { overflow-x: auto; overflow-y: hidden; } /* Native touch scroll for mobile */
            .section h2 { font-size: 30vw; }
            .img-container { width: 75vw; filter: grayscale(0); opacity: 0.9; }
            .intro-content h1 { font-size: 80px; }
            .tracker { bottom: 30px; }
        }

        /* THE RIOT FINALE */
        .riot {
            width: 100vw; height: 100vh; background: var(--accent);
            display: flex; flex-direction: column; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .riot h2 { color: #000; font-size: 15vw; letter-spacing: -8px; -webkit-text-stroke: 0; opacity: 1; position: relative; }
        .riot a { color: #000; font-weight: 900; margin-top: 40px; text-decoration: none; border-bottom: 6px solid #000; font-size: 24px; text-transform: uppercase; }

    </style>
</head>
<body>

    <script>
        const view = document.getElementById('viewport');
        const bar = document.getElementById('progress-bar');
        const idx = document.getElementById('idx');
        let curr = 0; let target = 0;

        // Custom Inertia Scroll for Desktop
        window.addEventListener('wheel', (e) => {
            target += e.deltaY * 1.5;
            const max = view.offsetWidth - window.innerWidth;
            target = Math.max(0, Math.min(target, max));
        });

        function smoothScroll() {
            // THE J-OR-Y LIQUID PHYSICS
            let diff = target - curr;
            let skew = diff * 0.04; // The lean/skew effect
            curr += diff * 0.05; // The inertia glide

            view.style.transform = `translateX(-${curr}px) skewX(${skew}deg)`;

            // Update Progress Bar & Index
            const max = view.offsetWidth - window.innerWidth;
            const progress = (curr / max) * 100;
            bar.style.width = `${progress}%`;
            
            const currentIdx = Math.round(curr / window.innerWidth);
            idx.innerText = currentIdx.toString().padStart(2, '0');

            requestAnimationFrame(smoothScroll);
        }

        // Only use JS scroll on Desktop to keep mobile touch native/smooth
        if (window.innerWidth > 768) {
            smoothScroll();
        } else {
            // Mobile Progress logic
            window.addEventListener('scroll', () => {
                const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                const max = document.documentElement.scrollWidth - window.innerWidth;
                bar.style.width = `${(scrollLeft / max) * 100}%`;
                idx.innerText = Math.round(scrollLeft / window.innerWidth).toString().padStart(2, '0');
            }, { passive: true });
        }
    </script>
