<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | LABYRINTH</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow: hidden; 
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        
        /* Logo: No more gray, turns red on hover */
        .logo { 
            font-weight: 900; 
            letter-spacing: 5px; 
            font-size: 14px; 
            text-transform: uppercase; 
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }
        .logo:hover { color: var(--accent); }

        .contact-trigger { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 900; 
            letter-spacing: 2px; 
            font-size: 12px;
        }

        /* --- SCROLL HINT --- */
        #scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 900;
            opacity: 0.6;
            animation: breathe 2s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.2; transform: translate(-50%, 0); }
            50% { opacity: 1; transform: translate(-50%, -10px); }
        }

        /* --- THE LABYRINTH TRACK --- */
        .labyrinth-wrapper {
            display: flex;
            height: 100vh;
            width: fit-content;
            align-items: center;
            will-change: transform;
        }

        .project-node {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            padding: 0 10vw;
        }

        .project-node h2 {
            font-size: clamp(100px, 18vw, 320px);
            text-transform: uppercase;
            line-height: 0.7;
            margin: 0;
            z-index: 10;
            cursor: pointer;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .project-node:hover h2 {
            color: #fff;
            -webkit-text-stroke: 1px #fff;
        }

        .project-node img {
            position: absolute;
            width: 35vw;
            max-width: 550px;
            opacity: 0.3;
            filter: saturate(1.2);
            transition: opacity 0.5s ease;
            z-index: 1;
        }
        .project-node:hover img { opacity: 1; }

        /* --- THE FINALE --- */
        .riot-node {
            width: 100vw;
            height: 100vh;
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            z-index: 100;
        }

        .riot-node h2 {
            color: #000 !important;
            font-size: 12vw;
            text-align: center;
            font-weight: 900;
            line-height: 0.8;
            margin: 0;
        }

        .riot-node a {
            color: #000;
            font-weight: 900;
            margin-top: 40px;
            letter-spacing: 5px;
            text-decoration: none;
            border-bottom: 3px solid #000;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact-trigger">START A RIOT</a>
    </nav>

    <div id="scroll-hint">Scroll to Explore</div>

    <div class="labyrinth-wrapper" id="track">
        
        <div class="project-node" onclick="location.href='kombucha.html'">
            <img src="kombucha1.jpg" style="right: 15%; top: 15%;" class="parallax" data-depth="0.2">
            <h2>Kombu<br>cha</h2>
        </div>

        <div class="project-node" onclick="location.href='oatmilk.html'">
            <img src="oat-hero.jpg" style="left: 10%; bottom: 10%;" class="parallax" data-depth="-0.1">
            <h2>Oat<br>Milk</h2>
        </div>

        <div class="project-node" onclick="location.href='others.html'">
            <img src="others-hero.jpg" style="right: 10%; bottom: 20%;" class="parallax" data-depth="0.3">
            <h2>The<br>Others</h2>
        </div>

        <div class="project-node" onclick="location.href='nurture.html'">
            <img src="Nurture.jpg" style="left: 15%; top: 10%;" class="parallax" data-depth="-0.2">
            <h2>Nur<br>ture</h2>
        </div>

        <div class="project-node" onclick="location.href='go-left.html'">
            <img src="goleft-hero.jpg" style="right: 15%; bottom: 15%;" class="parallax" data-depth="0.15">
            <h2>Go<br>Left</h2>
        </div>

        <div class="project-node" onclick="location.href='cd-covers.html'">
            <img src="cd-hero.jpg" style="left: 20%; top: 20%;" class="parallax" data-depth="-0.25">
            <h2>CD<br>Covers</h2>
        </div>

        <div class="project-node" onclick="location.href='circle.html'">
            <img src="circle-hero.jpg" style="right: 10%; top: 10%;" class="parallax" data-depth="0.1">
            <h2>Cir<br>cle</h2>
        </div>

        <div class="project-node" onclick="location.href='dreamer.html'">
            <img src="dreamer-hero.jpg" style="left: 10%; bottom: 15%;" class="parallax" data-depth="-0.2">
            <h2>Drea<br>mer</h2>
        </div>

        <div class="riot-node">
            <h2>BUILD THE<br>UNUSUAL</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">NATIA.KURTANIDZE55@GMAIL.COM</a>
        </div>

    </div>

    <script>
        const track = document.getElementById('track');
        const hint = document.getElementById('scroll-hint');
        const parallaxImgs = document.querySelectorAll('.parallax');
        let scrollAmount = 0;
        let targetScroll = 0;

        window.addEventListener('wheel', (e) => {
            targetScroll += e.deltaY;
            
            // Hide hint on first scroll
            if(targetScroll > 50) hint.style.opacity = "0";

            const maxScroll = track.offsetWidth - window.innerWidth;
            if (targetScroll < 0) targetScroll = 0;
            if (targetScroll > maxScroll) targetScroll = maxScroll;
        });

        function animate() {
            scrollAmount += (targetScroll - scrollAmount) * 0.05;
            track.style.transform = `translateX(-${scrollAmount}px)`;

            parallaxImgs.forEach(img => {
                const depth = img.getAttribute('data-depth');
                const move = scrollAmount * depth;
                img.style.transform = `translateY(${move * 0.15}px)`;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
