<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #F2ECE4; /* High-end Bone */
            --text: #1a1a1a;
        }

        /* FILM GRAIN */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: multiply;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 20px; height: 20px;
            background: var(--text); border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 5%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--text); text-decoration: none; font-size: 10px; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; opacity: 0.3; }

        /* THE TITLE THAT GOES LEFT */
        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px; /* Enables the perspective feel */
        }

        #scrolling-title {
            font-size: clamp(100px, 22vw, 350px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* POSTER SEQUENCE */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 30vh;
        }

        .poster-wrapper {
            width: 100%;
            margin: 12vh 0;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: translateY(40px);
            transition: 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster-wrapper.visible { opacity: 1; transform: translateY(0); }

        img {
            max-width: 800px;
            width: 85%;
            height: auto;
            filter: drop-shadow(0 40px 100px rgba(0,0,0,0.06));
        }

        .statement {
            font-size: 14px; letter-spacing: 0.3em; text-transform: lowercase;
            opacity: 0.4; margin: 15vh 0; text-align: center;
        }

        footer { height: 40vh; display: flex; align-items: center; justify-content: center; border-top: 1px solid rgba(0,0,0,0.05); }
        .next-link { font-size: 11px; font-weight: 900; letter-spacing: 0.6em; text-decoration: none; color: var(--text); opacity: 0.3; }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <div class="poster-wrapper">
            <img src="goleft-1.jpg" alt="GO LEFT Hero">
        </div>

        <p class="statement">when nothing goes right, go left.</p>

        <div class="poster-wrapper">
            <img src="goleft-2.jpg" alt="Go Left 02">
        </div>

        <div class="poster-wrapper">
            <img src="goleft-3.jpg" alt="Go Left 03">
        </div>

    </main>

    <footer>
        <a href="index.html" class="next-link">NEXT</a>
    </footer>

    <script>
        // CURSOR
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // SCROLL SCRIPT: MAKES TEXT GO LEFT WITH PERSPECTIVE
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scrollValue = window.scrollY;
            
            // Moves left + adds a subtle 3D tilt as it exits
            const moveX = scrollValue * 1.5;
            const tiltY = scrollValue * 0.04; 
            
            title.style.transform = `translateX(-${moveX}px) rotateY(${tiltY}deg) translateZ(0)`;
        });

        // REVEAL ANIMATION
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poster-wrapper').forEach(el => observer.observe(el));
    </script>
</body>
</html>
