<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: auto; overflow-y: hidden; /* Enable horizontal scroll */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        body::-webkit-scrollbar { display: none; } /* Hide scrollbar for Chrome/Safari */

        /* --- NAV (Clean & White) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 30px 5%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; text-decoration: none; color: #fff; font-size: 14px; }
        .contact { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; }

        /* --- THE LABYRINTH TRACK --- */
        .labyrinth-track {
            display: flex;
            height: 100vh;
            width: fit-content;
            align-items: center;
        }

        .node {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            padding: 0 5%;
        }

        /* TEXT DESIGN (ANCHORED) */
        .node h2 {
            font-size: clamp(60px, 15vw, 250px);
            text-transform: uppercase;
            line-height: 0.8;
            margin: 0;
            z-index: 2;
            text-align: center;
            pointer-events: none;
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* IMAGE (NO SIDE-SLIDING) */
        .img-box {
            position: absolute;
            width: 45vw;
            max-width: 500px;
            aspect-ratio: 4/5;
            z-index: 1;
            opacity: 0.7;
            filter: grayscale(1);
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* INTERACTION */
        .node:hover .img-box { opacity: 1; filter: grayscale(0); transform: scale(1.05); }
        .node:hover h2 { transform: translateY(20px); -webkit-text-stroke: 1px #fff; color: transparent; }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .node h2 { font-size: 80px; }
            .img-box { width: 70vw; opacity: 0.9; filter: grayscale(0); }
        }

        /* RIOT END */
        .riot-node {
            width: 100vw; height: 100vh; background: var(--accent);
            display: flex; flex-direction: column; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .riot-node h2 { color: #000; font-size: 10vw; font-weight: 900; }
        .riot-node a { color: #000; font-weight: 900; margin-top: 20px; text-decoration: none; border-bottom: 3px solid #000; }

    </style>
</head>
