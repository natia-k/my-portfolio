<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-paper: #fdfaf6; /* Warm light through curtains */
            --ink: #4a4542; /* Soft, faded charcoal */
            --glow: rgba(255, 184, 224, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--warm-paper);
            color: var(--ink);
            font-family: 'Cormorant Garamond', serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* 1. THE TENDER GLOW CURSOR */
        #aura {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: opacity 1.5s ease;
        }

        /* 2. HERO: THE WHISPER */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-title {
            font-size: clamp(50px, 10vw, 140px);
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            opacity: 0;
            animation: softFade 4s forwards 0.5s;
        }

        .hero-sub {
            font-size: 18px;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: softFade 5s forwards 1.5s;
        }

        /* 3. THE GENTLE FLOW */
        .sanctuary-flow {
            padding: 100px 15% 300px;
            display: flex;
            flex-direction: column;
            gap: 250px; /* Space to breathe */
            align-items: center;
        }

        .moment {
            width: 100%;
            max-width: 600px;
            opacity: 0;
            filter: blur(10px);
            transition: all 3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .moment.active {
            opacity: 1;
            filter: blur(0px);
        }

        .moment img {
            width: 100%;
            display: block;
            border-radius: 2px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.02);
        }

        .thought {
            margin-top: 30px;
            font-size: 14px;
            letter-spacing: 2px;
            font-style: italic;
            opacity: 0.5;
            display: block;
            text-align: center;
        }

        /* NAVIGATION: GHOSTLY */
        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.3; transition: 0.8s; }
        nav a:hover { opacity: 0.8; }

        @keyframes softFade {
            to { opacity: 1; transform: translateY(0); }
        }

        #hint {
            position: absolute;
            bottom: 40px;
            font-size: 9px;
            letter-spacing: 6px;
            opacity: 0.2;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">nurture</h1>
        <p class="hero-sub">a quiet place to be with yourself.</p>
        <div id="hint">breathe and scroll</div>
    </header>

    <main class="sanctuary-flow">
        
        <div class="moment reveal">
            <img src="Nurture.jpg" alt="Soft light memory">
            <span class="thought">holding still</span>
        </div>

        <div class="moment reveal" style="max-width: 450px;">
            <img src="nurture–mockup2.jpg" alt="Cassette memory">
            <span class="thought">a gentle moment</span>
        </div>

        <div class="moment reveal">
            <img src="nurture–mockup1.jpg" alt="Textured memory">
            <span class="thought">soft growth</span>
        </div>

    </main>

    <footer style="height: 50vh; display: flex; align-items: center; justify-content: center; opacity: 0.2;">
        <span style="font-size: 12px; letter-spacing: 8px;">HELD TOGETHER BY FEELING</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal, .moment').forEach(el => observer.observe(el));
    </script>
</body>
</html>
