<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 80px; 
            gap: 60px;
        }

        /* --- IMAGE SIDE --- */
        .main-visual {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .main-visual img { 
            width: 100%;
            max-width: 320px; 
            height: auto;
            /* Added 'will-change' for smoother performance */
            will-change: transform;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        /* ONLY zoom when the mouse is EXACTLY on the image */
        .main-visual img:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        /* --- TEXT SIDE --- */
        .content-right {
            flex: 1;
            text-align: left;
        }

        /* We wrap the text in a span or div to control the hit area */
        .text-trigger {
            display: inline-block;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }

        .text-trigger h1 { 
            font-size: clamp(80px, 12vw, 150px); 
            line-height: 0.8;
            margin-bottom: 20px;
            letter-spacing: -0.05em;
            transition: color 0.6s ease;
        }

        /* ONLY react when the mouse is EXACTLY on the text */
        .text-trigger:hover {
            transform: scale(1.1);
        }

        .text-trigger:hover h1 {
            color: var(--accent);
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 120px 40px; gap: 40px; }
            .main-visual { justify-content: center; }
            .content-right { text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Label">
            </div>

            <div class="content-right">
                <div class="text-trigger">
                    <h1>Oat<br>Milk</h1>
                    <p class="description">"Creamy, sustainable, and purely plant-based. <br>A modern take on a classic staple."</p>
                    <div class="meta">PACKAGING DESIGN · 2026</div>
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Mockup 1">
            <img src="oat-mockup2.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Nurture</h3>
            </a>
        </footer>
    </main>
</body>
</html>
