<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #FFD1DC; /* Baby Pink */
            --bone: #F2ECE4; /* Bone Title */
            --black: #1a1a1a;
            --aura: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: overlay;
            filter: blur(40px);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; opacity: 0.3; }

        /* 1️⃣ THE ANCHOR */
        .intro { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }

        .hero-title {
            font-size: clamp(60px, 18vw, 220px);
            font-weight: 900;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            display: flex;
            gap: 5px;
            color: var(--bone);
        }

        /* BUBBLY ANIMATION */
        .hero-title span { display: inline-block; animation: bubble 5s ease-in-out infinite; filter: blur(1px); }
        .hero-title span:nth-child(even) { animation-delay: 0.5s; }
        
        @keyframes bubble {
            0%, 100% { transform: scale(1) translateY(0); filter: blur(1px); }
            50% { transform: scale(1.05) translateY(-10px); filter: blur(4px); }
        }

        /* 2️⃣ SPACING HIERARCHY */
        .sub-whisper {
            font-size: 11px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            opacity: 0.4;
            margin-top: 10px; /* Small space */
        }

        /* 3️⃣ IMAGE RULES & 4️⃣ REDUCED MOTION */
        .gallery { 
            padding: 20vh 0 40vh; /* Large space after title line */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15vh; 
        }

        .art-wrap {
            width: 100%;
            max-width: 800px; /* Same max width */
            display: flex;
            justify-content: center;
            animation: breathe 8s ease-in-out infinite; /* Slower, subtle motion */
        }

        /* Vertical variation via animation delay */
        .art-wrap:nth-child(odd) { animation-delay: -2s; }
        .art-wrap:nth-child(even) { animation-delay: -4s; }

        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); } /* Reduced distance */
        }

        img { 
            width: 90%; 
            height: auto; 
            display: block; 
            border-radius: 2px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.03);
        }

        .reveal-trigger { opacity: 0; transform: translateY(30px); transition: 2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="intro">
        <h1 class="hero-title">
            <span>F</span><span>E</span><span>E</span><span>L</span><span>I</span><span>N</span><span>G</span><span>S</span>
        </h1>
        <p class="sub-whisper">a visual archive of feeling</p>
    </header>

    <main class="gallery">
        <div class="art-wrap reveal-trigger"><img src="heartbreak-2.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="insomnia-1.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="pleasure.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="emptiness.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="love.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="desire.jpg"></div>
        <div class="art-wrap reveal-trigger"><img src="cd-covers-hero.jpg"></div>
    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
