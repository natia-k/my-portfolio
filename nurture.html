<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.3);
        }

        /* RESET & PURE BLACK */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed;
            width: 450px; height: 450px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* HERO & MELTING TEXT */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000000;
        }

        .hero-title {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 220px);
            font-weight: 950;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            z-index: 1; /* Below the aura but stays fixed */
            pointer-events: none;
            will-change: filter, transform, opacity;
        }

        .hero-title span {
            display: inline-block;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* JS toggles this on mouse touch */
        .hero-title span.active-blur {
            filter: blur(40px) !important;
            opacity: 0.3;
        }

        /* GALLERY SECTION */
        .gallery {
            position: relative;
            z-index: 10;
            background: #000000; /* No gray transitions */
            padding: 100vh 0 400px; /* Starts after hero */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 400px;
        }

        .poster {
            width: 85%;
            max-width: 900px;
            opacity: 0;
            transform: translateY(80px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .poster img {
            width: 100%;
            display: block;
            border-radius: 0;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="poster"><img src="nurture.jpg"></div>
        <div class="poster"><img src="nurture-mockup2.jpg"></div>
        <div class="poster"><img src="nurture-mockup1.jpg"></div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // 1. MOUSE-TOUCH BLUR (PER LETTER)
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const dist = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
                
                // If cursor is close, blur the letter
                if (dist < 100) {
                    letter.classList.add('active-blur');
                } else {
                    letter.classList.remove('active-blur');
                }
            });
        });

        // 2. THE LIQUID MELT (SCROLL EFFECT)
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            if (scrollY < windowHeight * 1.5) {
                const progress = scrollY / windowHeight;
                
                // Text melts away: gets blurrier and sinks
                const blurVal = progress * 120;
                const opacityVal = 1 - (progress * 1.2);
                const sinkVal = scrollY * 0.4;

                meltTitle.style.filter = `blur(${blurVal}px)`;
                meltTitle.style.opacity = opacityVal;
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${sinkVal}px))`;
                meltTitle.style.display = "flex";
            } else {
                meltTitle.style.display = "none";
            }
        });

        // 3. IMAGE REVEAL
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
