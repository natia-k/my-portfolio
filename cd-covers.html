<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD COVERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #FFD1DC; /* Baby Pink Background */
            --black: #000000;
            --aura: rgba(255, 255, 255, 0.5);
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--black); /* Black text for contrast on pink */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: overlay;
        }

        /* CAMERA FLASH */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 10000;
        }
        @keyframes shutter { 0% { opacity: 0; } 20% { opacity: 0.9; } 100% { opacity: 0; } }
        .do-flash { animation: shutter 0.4s ease-out; }

        /* HERO MELT */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: clamp(50px, 12vw, 180px); font-weight: 950; letter-spacing: -0.05em;
            text-transform: uppercase; display: flex; z-index: 1; pointer-events: none;
        }
        .hero-title span { display: inline-block; transition: filter 0.3s ease; }
        .hero-title span.active-blur { filter: blur(40px) !important; opacity: 0.3; }

        /* GALLERY */
        .gallery {
            position: relative; z-index: 10; padding: 100vh 5% 400px;
            display: flex; flex-direction: column; align-items: center; gap: 150px;
        }

        /* MAIN HERO IMAGE */
        .main-print {
            width: 75%;
            max-width: 900px;
            opacity: 0; transform: translateY(80px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 100px;
        }

        /* GRID FOR COVERS */
        .mockup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }
        .side-poster {
            opacity: 0; transform: translateY(80px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        img { width: 100%; display: block; height: auto; border-radius: 2px; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.6; font-weight: 700; }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title" id="meltTitle">
            <span>C</span><span>D</span>&nbsp;<span>C</span><span>O</span><span>V</span><span>E</span><span>R</span><span>S</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="main-print reveal-trigger">
            <img src="cd-covers-hero.jpg" class="cache-fix">
        </div>

        <div class="mockup-grid">
            <div class="side-poster reveal-trigger"><img src="emptiness.jpg" class="cache-fix"></div>
            <div class="side-poster reveal-trigger"><img src="heartbreak-2.jpg" class="cache-fix"></div>
            <div class="side-poster reveal-trigger"><img src="insomnia-1.jpg" class="cache-fix"></div>
            <div class="side-poster reveal-trigger"><img src="love.jpg" class="cache-fix"></div>
            <div class="side-poster reveal-trigger"><img src="pleasure.jpg" class="cache-fix"></div>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const flash = document.getElementById('flash');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // CACHE FIX: Adds a timestamp to the URL to force GitHub to show the latest file
        document.querySelectorAll('.cache-fix').forEach(img => {
            const src = img.getAttribute('src');
            img.src = src + "?v=" + new Date().getTime();
        });

        // MOUSE
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
                if (dist < 80) letter.classList.add('active-blur');
                else letter.classList.remove('active-blur');
            });
        });

        // SCROLL MELT
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const vh = window.innerHeight;
            if (scrollY < vh * 1.5) {
                const progress = scrollY / vh;
                meltTitle.style.filter = `blur(${progress * 130}px)`;
                meltTitle.style.opacity = 1 - (progress * 1.3);
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${scrollY * 0.5}px))`;
            }
        });

        // FLASH & REVEAL
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    flash.classList.remove('do-flash');
                    void flash.offsetWidth; 
                    flash.classList.add('do-flash');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
