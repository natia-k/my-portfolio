<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --red: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Clean & Floating */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; mix-blend-mode: difference;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 5px; font-weight: 900; text-transform: uppercase; }

        /* THE CINEMATIC HERO */
        .hero { 
            position: relative;
            height: 120vh; /* Extra height for parallax */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            overflow: hidden;
        }

        /* Giant Background Text */
        .bg-title {
            position: absolute;
            font-size: clamp(150px, 30vw, 500px);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            z-index: 1;
            letter-spacing: -15px;
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero:hover .bg-title {
            -webkit-text-stroke: 1px var(--red);
            transform: scale(1.1) translateY(-20px);
            opacity: 0.4;
        }

        /* THE BOTTLE - Center Stage */
        .bottle-wrap {
            position: relative;
            z-index: 5;
            height: 85vh;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            perspective: 1200px;
        }

        .bottle-wrap img {
            height: 100%;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 20px 80px rgba(0,0,0,0.9));
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Interactive Growth and Tilt */
        .hero:hover .bottle-wrap {
            transform: rotateY(-10deg) rotateX(5deg) scale(1.05);
        }

        /* CONTENT SECTION - Raw Honesty */
        .narrative {
            padding: 100px 10%;
            background: var(--black);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            border-bottom: 1px solid #111;
        }

        .narrative-block h2 {
            font-size: 11px;
            letter-spacing: 4px;
            color: var(--red);
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 900;
        }

        .narrative-block p {
            font-size: 28px;
            line-height: 1.1;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        /* FULL COMMITMENT GALLERY */
        .gallery {
            padding: 100px 6%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .gallery-item {
            overflow: hidden;
            background: #080808;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery img {
            width: 100%;
            display: block;
            filter: grayscale(1);
            transition: 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery-item:hover { transform: translateY(-30px); }
        .gallery-item:hover img { filter: grayscale(0); transform: scale(1.1); }

        /* GIANT NEXT BUTTON */
        .footer-next {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
        }

        .footer-next a {
            text-decoration: none;
            font-size: clamp(60px, 15vw, 200px);
            font-weight: 900;
            letter-spacing: -12px;
            color: #111;
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .footer-next a:hover {
            color: var(--red);
            letter-spacing: 2px;
            transform: scale(1.05);
        }

        @media (max-width: 1100px) {
            .narrative { grid-template-columns: 1fr; gap: 40px; }
            .gallery { grid-template-columns: 1fr; }
            .hero { height: 80vh; }
            .bottle-wrap { height: 60vh; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Index</a>
        <a href="mailto:contact@natiadesign.com">Contact</a>
    </nav>

    <section class="hero">
        <div class="bg-title">CHROMATIC</div>
        <div class="bottle-wrap">
            <img src="kombucha-hero.jpg" alt="Kombucha Bottle Design">
        </div>
    </section>

    <main>
        <section class="narrative">
            <div class="narrative-block">
                <h2>The Brief</h2>
                <p>A small-batch kombucha brand. No kraft paper, no hand-drawn botanicals — the opposite of what dominates the shelf.</p>
            </div>
            <div class="narrative-block">
                <h2>The Decision</h2>
                <p>I stripped everything back and let the product color become the personality. One flavor, one color, full commitment.</p>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-item"><img src="kombucha2.jpg" alt="Chromatic Soul Detail"></div>
            <div class="gallery-item"><img src="kombucha3.jpg" alt="Intentional Result"></div>
        </section>

        <footer class="footer-next">
            <a href="oat-milk.html">OAT MILK →</a>
        </footer>
    </main>

</body>
</html>
