<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f2ee; /* Warm paper */
            --ink: #3a3633; /* Faded charcoal */
            --soft-pink: #ffb8e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: 'Inter', sans-serif; /* Everything else: Inter */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #aura {
            position: fixed;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.12) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 5. SPACING: BREATHING ROOM */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
        }

        /* 4. TITLE: PLAYFAIR DISPLAY */
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(60px, 12vw, 160px);
            font-weight: 400;
            font-style: italic;
            margin-bottom: 24px;
        }

        /* 1. NEW SUBTITLE BLOCK */
        .hero-sub {
            font-size: 18px;
            line-height: 1.6;
            max-width: 500px;
        }

        .hero-sub span {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.6;
        }

        /* 2. SCOPE LINE: SMALL & SPACED */
        .scope-line {
            margin-top: 60px;
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        /* 5. BIG SPACE BETWEEN IMAGES */
        .gallery {
            padding: 200px 15% 300px; /* Big space between title block and first image */
            display: flex;
            flex-direction: column;
            gap: 250px; /* Big space between images */
        }

        .moment { width: 100%; max-width: 650px; }
        .moment:nth-child(even) { align-self: flex-end; }

        .moment img {
            width: 100%;
            display: block;
            border-radius: 1px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.02);
        }

        /* 3. CAPTIONS: SMALL & FADED */
        .caption {
            display: block;
            margin-top: 20px; /* Small space between image and caption */
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.4;
            font-style: italic;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--ink); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">nurture</h1>
        <div class="hero-sub">
            A quiet piece about softness, memory, and becoming.
            <span>Made slowly, like morning light. Held gently, like something you don’t need to explain.</span>
        </div>
        <div class="scope-line">SCOPE — Organic / 2026</div>
    </header>

    <main class="gallery">
        <div class="moment reveal">
            <img src="Nurture.jpg">
            <span class="caption">a gentle form</span>
        </div>

        <div class="moment reveal">
            <img src="nurture–mockup2.jpg">
            <span class="caption">warm texture</span>
        </div>

        <div class="moment reveal">
            <img src="nurture–mockup1.jpg">
            <span class="caption">still growing</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
