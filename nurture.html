<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.35);
        }

        /* PURE BLACK - ZERO GRAY */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed;
            width: 450px; height: 450px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* HERO AREA */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000000;
        }

        .hero-title {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 18vw, 240px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        /* INDIVIDUAL LETTER BLUR */
        .hero-title span {
            display: inline-block;
            transition: filter 0.5s ease, opacity 0.5s ease, transform 0.8s ease;
            filter: blur(0px);
            opacity: 0.8;
        }

        /* The "Coursera/Cursor" touch effect */
        .hero-title span.blur-me {
            filter: blur(50px) !important;
            opacity: 0.2;
        }

        /* GALLERY & POSTERS */
        .gallery {
            padding: 200px 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 450px;
            background: #000000;
            position: relative;
            z-index: 10;
        }

        .poster {
            width: 90%;
            max-width: 1000px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal { opacity: 1; transform: translateY(0); }
        .poster img { width: 100%; display: block; border-radius: 2px; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; font-weight: 700; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroArea">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="poster"><img src="nurture.jpg" class="failsafe-img"></div>
        <div class="poster"><img src="nurture-mockup2.jpg" class="failsafe-img"></div>
        <div class="poster"><img src="nurture-mockup1.jpg" class="failsafe-img"></div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // 1. INDIVIDUAL LETTER BLUR ON MOUSE TOUCH
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const dist = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
                
                // If cursor touches a specific letter, it blurs
                if (dist < 100) {
                    letter.classList.add('blur-me');
                } else {
                    letter.classList.remove('blur-me');
                }
            });
        });

        // 2. THE MELTING SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const threshold = window.innerHeight * 0.8;

            if (scrollY < threshold) {
                const progress = scrollY / threshold;
                // Text sinks, blurs more, and fades out smoothly
                const blurValue = progress * 100;
                const opacityValue = 0.8 - (progress * 0.8);
                const moveDown = scrollY * 0.6;

                meltTitle.style.opacity = opacityValue;
                meltTitle.style.filter = `blur(${blurValue}px)`;
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${moveDown}px))`;
                meltTitle.style.display = "flex";
            } else {
                meltTitle.style.display = "none";
            }
        });

        // 3. IMAGE FAILSAFE (Forces images to show even if extension is wrong)
        document.querySelectorAll('.failsafe-img').forEach(img => {
            img.onerror = function() {
                if (this.src.endsWith('.jpg')) {
                    this.src = this.src.replace('.jpg', '.png');
                } else if (this.src.endsWith('.png')) {
                    this.src = this.src.replace('.png', '.JPG');
                }
            };
        });

        // 4. REVEAL OBSERVER
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
