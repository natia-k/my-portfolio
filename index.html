<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --baby-pink: #fce4ec; /* The exact Milky Pink you want */
            --pink-glow: rgba(252, 228, 236, 0.4);
            --red: #d42020;
        }

        /* Subtle grain texture */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* RED PRELOADER */
        #loader {
            position: fixed; inset: 0;
            background: var(--red);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #loader-count { font-size: 15vw; font-weight: 900; color: #fff; }

        /* CURSOR */
        #aura {
            position: fixed; width: 10px; height: 10px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10001;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(40px, 10vw, 150px);
            font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.05em; line-height: 0.85;
            transition: color 0.4s;
        }
        .hero h1:hover { color: var(--baby-pink); }

        .work-section {
            padding: 10vh 10% 20vh;
            display: flex; flex-direction: column;
            gap: 12px;
        }

        .project-link {
            font-size: clamp(35px, 8vw, 110px);
            font-weight: 900; text-decoration: none; color: var(--text);
            text-transform: uppercase; letter-spacing: -0.04em;
            opacity: 0.4;
            transition: all 0.4s ease;
            display: block;
            width: fit-content;
        }

        .project-link:hover {
            opacity: 1;
            color: var(--baby-pink);
            transform: translateX(25px);
            text-shadow: 0 0 15px var(--pink-glow);
        }

        /* IMAGE PREVIEW BOX */
        #preview {
            position: fixed; width: 450px; height: 320px;
            pointer-events: none; z-index: 5; opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 40px var(--pink-glow);
        }
        #preview.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #preview img { width: 100%; height: 100%; object-fit: cover; }

        footer { padding: 60px 10%; font-size: 10px; opacity: 0.3; letter-spacing: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="preview"><img id="preview-img" src="" alt=""></div>

    <div id="loader">
        <div id="loader-count">0</div>
    </div>

    <section class="hero">
        <h1>NATIA<br>KURTANIDZE</h1>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="cd-covers.html" class="project-link" data-img="cd-hero.jpg">04 CD COVERS</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">05 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">06 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">07 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">08 FEELINGS</a>
    </main>

    <footer>NATIA KURTANIDZE Â© 2026</footer>

    <script>
        const loader = document.getElementById('loader');
        const count = document.getElementById('loader-count');
        const aura = document.getElementById('aura');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // Loader
        let counter = 0;
        const interval = setInterval(() => {
            counter += Math.floor(Math.random() * 20) + 1;
            if (counter >= 100) {
                counter = 100;
                clearInterval(interval);
                setTimeout(() => { loader.style.transform = "translateY(-100%)"; }, 400);
            }
            count.innerText = counter;
        }, 50);

        // Mouse follow
        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        function animate() {
            ballX += (mouseX - ballX) * 0.1;
            ballY += (mouseY - ballY) * 0.1;
            preview.style.left = ballX + 'px';
            preview.style.top = ballY + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        // Hover logic
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                const imgSource = link.getAttribute('data-img');
                previewImg.src = imgSource;
                preview.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                preview.classList.remove('active');
            });
        });
    </script>
</body>
</html>
