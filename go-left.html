<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #f5f5f5; /* Clean gallery white/grey */
            --black: #1a1a1a;
            --aura: rgba(0, 0, 0, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--black);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; opacity: 0.3; transition: 0.4s; }
        nav a:hover { opacity: 1; }

        /* HEADER ANCHOR */
        .header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .framing-line {
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-top: 25px;
            opacity: 0.5;
        }

        /* SEQUENCE & MAIN POSTER RULE */
        .sequence {
            padding-bottom: 30vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .moment {
            width: 100%;
            height: 120vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .moment img {
            max-width: 850px;
            width: 85%;
            height: auto;
            box-shadow: 0 40px 100px rgba(0,0,0,0.06);
        }

        .micro-text {
            font-size: 11px;
            letter-spacing: 0.2em;
            opacity: 0.2;
            text-transform: lowercase;
            margin: 10vh 0;
        }

        .footer {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-link {
            font-size: 11px;
            letter-spacing: 0.6em;
            text-decoration: none;
            color: var(--black);
            opacity: 0.2;
            transition: 0.8s;
        }
        .next-link:hover { opacity: 0.6; }

        .reveal-trigger { opacity: 0; transform: translateY(30px); transition: 2.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 class="hero-title reveal-trigger">GO LEFT</h1>
        <p class="framing-line reveal-trigger">when nothing goes right, turn instinctive</p>
    </header>

    <main class="sequence">
        
        <section class="moment reveal-trigger">
            <img src="goleft-main.jpg" alt="GO LEFT Main Poster">
        </section>

        <p class="micro-text reveal-trigger">the moment of shift</p>

        <section class="moment reveal-trigger">
            <img src="go-left-2.jpg" alt="Movement">
        </section>

        <section class="moment reveal-trigger">
            <img src="go-left-3.jpg" alt="Aftermath">
        </section>

    </main>

    <footer class="footer">
        <a href="others.html" class="next-link">next</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
        });

        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
