<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            --main: "Inter", "Helvetica Neue", sans-serif;
        }

        /* 1. RESET & FOUNDATION */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: var(--bg); color: var(--text); font-family: var(--main);
            height: 100vh; overflow: hidden; /* Lock scroll to use drag */
            -webkit-font-smoothing: antialiased;
        }

        #cursor {
            position: fixed; width: 10px; height: 10px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 20000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* 2. THE NATIA STUDIO LOGO & TRIGGER */
        .header-ui {
            position: fixed; top: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 1000; pointer-events: none;
        }
        .logo { 
            pointer-events: all; font-weight: 900; text-decoration: none; 
            color: #fff; font-size: 14px; text-transform: uppercase; 
        }
        .code-trigger {
            pointer-events: all; font-family: var(--mono); font-size: 10px;
            color: var(--red); text-transform: uppercase; letter-spacing: 0.1em;
            border-bottom: 1px solid var(--red); padding-bottom: 2px;
        }

        /* 3. THE CODE REVEAL (Playful Terminal) */
        #code-overlay {
            position: fixed; inset: 0; background: rgba(5,5,5,0.98);
            z-index: 900; display: none; align-items: center; padding: 10%;
            font-family: var(--mono); font-size: 1.5vw; line-height: 1.6;
        }
        .code-window { border-left: 2px solid var(--red); padding-left: 40px; }

        /* 4. DRAGGABLE HORIZONTAL CANVAS */
        .canvas {
            display: flex; align-items: center; height: 100%;
            padding: 0 10vw; gap: 8vw;
            will-change: transform; user-select: none;
        }

        .poster-frame {
            position: relative; flex-shrink: 0;
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        /* Alternating heights like Etienne Studio */
        .poster-frame:nth-child(odd) { margin-top: -5vh; }
        .poster-frame:nth-child(even) { margin-top: 5vh; }

        .poster-frame img {
            height: 60vh; width: auto; 
            filter: grayscale(1);
            transition: filter 0.5s ease;
        }

        .poster-frame:hover img { filter: grayscale(0); }

        .poster-info {
            position: absolute; bottom: -40px; left: 0;
            font-family: var(--mono); font-size: 9px; color: #555;
            text-transform: uppercase;
        }

        /* 5. NAVIGATION */
        .bottom-nav {
            position: fixed; bottom: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .nav-link { 
            text-decoration: none; color: #fff; font-weight: 900; 
            font-size: 5vw; letter-spacing: -0.04em; 
            transition: color 0.3s;
        }
        .nav-link:hover { color: var(--red); }

        @media (max-width: 768px) {
            .canvas { overflow-x: scroll; cursor: grab; }
            #cursor { display: none; }
        }
    </style>
</head>
<body>

<div id="cursor"></div>

<div class="header-ui">
    <a href="index.html" class="logo">NATIA STUDIO</a>
    <div class="code-trigger" id="open-code">Open Architecture</div>
</div>

<div id="code-overlay">
    <div class="code-window">
        <p style="color:#555">// NATIA_STUDIO_CORE</p>
        <p>status: <span style="color:var(--red)">Experimental</span></p>
        <p>arch: <span style="color:var(--red)">Hand-coded Environment</span></p>
        <p>build: 2026.02.26</p>
        <p style="margin-top:20px">// "Turns out whole web was architected by me"</p>
    </div>
</div>

<div class="canvas" id="canvas">
    <div class="poster-frame"><img src="nostalgia.jpg" alt=""><span class="poster-info">01_Nostalgia</span></div>
    <div class="poster-frame"><img src="universe1.jpg" alt=""><span class="poster-info">02_Universe</span></div>
    <div class="poster-frame"><img src="space flower-universe2.jpg" alt=""><span class="poster-info">03_Floral_Core</span></div>
    <div class="poster-frame"><img src="circle.jpg" alt=""><span class="poster-info">04_Silent_Geometry</span></div>
    <div class="poster-frame"><img src="sun.jpg" alt=""><span class="poster-info">05_Solar_Study</span></div>
    <div class="poster-frame"><img src="huzzzman-universe3.jpg" alt=""><span class="poster-info">06_Cosmos</span></div>
</div>

<div class="bottom-nav">
    <a href="go-left.html" class="nav-link">PREV</a>
    <a href="kombucha.html" class="nav-link">NEXT</a>
</div>

<script>
    const cursor = document.getElementById('cursor');
    const canvas = document.getElementById('canvas');
    const trigger = document.getElementById('open-code');
    const overlay = document.getElementById('code-overlay');

    // 1. MOUSE TRACKING
    document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    // 2. ETIENNE-STYLE DRAG PHYSICS
    let isDragging = false;
    let startX;
    let scrollLeft;
    let x = 0;
    let currentX = 0;
    let velocity = 0;

    window.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.pageX;
        cursor.style.width = '30px';
        cursor.style.height = '30px';
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        cursor.style.width = '10px';
        cursor.style.height = '10px';
    });

    window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const walk = (e.pageX - startX) * 1.5;
        currentX = x + walk;
        canvas.style.transform = `translateX(${currentX}px)`;
    });

    window.addEventListener('mouseup', () => {
        x = currentX;
    });

    // 3. ARCHITECT TRIGGER
    trigger.addEventListener('mouseenter', () => overlay.style.display = 'flex');
    overlay.addEventListener('mouseleave', () => overlay.style.display = 'none');

</script>
</body>
</html>
