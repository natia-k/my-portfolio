<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0e0e0e; 
            --text: #ffffff;
            --subtle: rgba(255, 255, 255, 0.3);
        }

        /* FINE GRAIN TEXTURE - KEPT EXACTLY AS YOURS */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.04; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 10px; height: 10px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }

        #scrolling-title {
            font-size: clamp(80px, 18vw, 280px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
        }

        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .poster-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10vh;
        }

        .poster-wrapper img {
            max-height: 80vh; 
            max-width: 85vw;  
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.5));
        }

        .statement {
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            color: var(--subtle);
            margin: 20vh 0;
            text-align: center;
        }

        /* --- CHANGE 1: THE NAVIGATION FOOTER --- */
        .footer-nav {
            height: 30vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-nav a {
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-decoration: none;
            color: var(--text);
            opacity: 0.4;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .footer-nav a:hover { opacity: 1; }

        /* --- CHANGE 2: MOBILE FRIENDLY OVERRIDES --- */
        @media (max-width: 768px) {
            * { cursor: auto !important; }
            #aura { display: none; }
            #scrolling-title { font-size: 15vw; }
            .poster-wrapper { height: auto; margin: 5vh 0; padding: 0 20px; }
            .poster-wrapper img { max-width: 100%; max-height: 60vh; }
            .footer-nav { padding: 0 5%; flex-direction: row; gap: 10px; }
            .footer-nav a { font-size: 9px; letter-spacing: 0.2em; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <header>
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        <div class="poster-wrapper">
            <img src="goleft-mockup1.jpg" alt="Hero Poster">
        </div>

        <p class="statement">when nothing goes right, go left.</p>

        <div class="poster-wrapper">
            <img src="goleft-mockup2.jpg" alt="Poster 2">
        </div>

        <div class="poster-wrapper">
            <img src="goleft-main.jpg" alt="Poster 3">
        </div>
    </main>

    <footer class="footer-nav">
        <a href="nurture.html">← PREV</a>
        <a href="index.html">MAIN</a>
        <a href="posters.html">NEXT →</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            if(aura) {
                aura.style.left = e.clientX + 'px';
                aura.style.top = e.clientY + 'px';
            }
        });

        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scroll = window.scrollY;
            // Kept your exact tilt/scroll logic
            title.style.transform = `translateX(-${scroll * 1.2}px) rotateY(${scroll * 0.02}deg)`;
        });
    </script>
</body>
</html>
