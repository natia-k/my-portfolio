<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.35);
            --label: rgba(255, 255, 255, 0.4);
        }

        /* PURE BLACK - NO GRAY */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* HERO AREA */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000000;
        }

        .hero-title {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 18vw, 240px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        /* INDIVIDUAL LETTER LOGIC */
        .hero-title span {
            display: inline-block;
            transition: filter 0.4s ease, opacity 0.4s ease, transform 0.8s ease;
            filter: blur(0px);
            opacity: 0.8;
        }

        /* When cursor "touches" a letter via JS, we apply this */
        .hero-title span.blur-me {
            filter: blur(40px) !important;
            opacity: 0.2;
            transform: scale(1.1);
        }

        /* MELTY SCROLL STATE */
        .hero-title.is-melting span {
            filter: blur(80px);
            opacity: 0.1;
            transform: translateY(50px);
        }

        /* GALLERY - BIG IMAGES */
        .gallery {
            padding: 100px 0 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 400px;
            background: #000000;
            position: relative;
            z-index: 10;
        }

        .poster {
            width: 90%;
            max-width: 1000px;
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .poster.reveal { opacity: 1; transform: translateY(0); }
        .poster img { width: 100%; display: block; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.5; font-weight: 700; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero" id="heroArea">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="poster"><img src="nurture.jpg" class="check-img"><p style="text-align:center; margin-top:20px; font-size:10px; opacity:0.4;">OPENING</p></div>
        <div class="poster"><img src="nurture-mockup2.jpg" class="check-img"><p style="text-align:center; margin-top:20px; font-size:10px; opacity:0.4;">DETAIL</p></div>
        <div class="poster"><img src="nurture-mockup1.jpg" class="check-img"><p style="text-align:center; margin-top:20px; font-size:10px; opacity:0.4;">FORM</p></div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // 1. MOUSE INTERACTION - PER LETTER BLUR
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                // If cursor is within 100px of the letter, it blurs
                const dist = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
                
                if (dist < 120) {
                    letter.classList.add('blur-me');
                } else {
                    letter.classList.remove('blur-me');
                }
            });
        });

        // 2. SMOOTH MELT ON SCROLL
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            if (scrollY > 100) {
                meltTitle.classList.add('is-melting');
            } else {
                meltTitle.classList.remove('is-melting');
            }
        });

        // 3. IMAGE PATH AUTO-FIXER (Fixes the "Not Visible" issue)
        document.querySelectorAll('.check-img').forEach(img => {
            img.onerror = function() {
                // If .jpg fails, try .png
                if (this.src.endsWith('.jpg')) {
                    this.src = this.src.replace('.jpg', '.png');
                } else if (this.src.endsWith('.png')) {
                    // If .png fails, try the other mockup folder name
                    this.src = 'nurture_mockup1.jpg'; 
                }
            };
        });

        // 4. REVEAL IMAGES
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poster').forEach(p => observer.observe(p));
    </script>
</body>
</html>
