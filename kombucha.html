<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Pure White, No Gray */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 12px; letter-spacing: 4px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); letter-spacing: 6px; }

        /* HERO SECTION */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: stretch; /* Makes image fill full height */
        }
        
        .hero-left { 
            flex: 1.3; /* Image is bigger */
            height: 100vh;
            overflow: hidden;
        }
        
        .hero-left img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Perfect size, no stretching */
            display: block;
        }

        .hero-right { 
            flex: 1; 
            padding: 0 8%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            height: 100vh;
        }
        
        /* Typography - Huge and Pure White */
        h1 { 
            font-size: clamp(60px, 12vw, 150px); 
            font-weight: 900; 
            line-height: 0.8; 
            letter-spacing: -8px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            color: var(--white);
        }

        .quote { 
            font-size: 24px; /* Bigger font */
            color: var(--white); /* No gray */
            margin-bottom: 20px; 
            line-height: 1.2; 
            max-width: 450px;
            font-weight: 400;
        }

        .project-scope { 
            font-size: 11px; 
            letter-spacing: 2px; 
            color: var(--white); /* No gray */
            text-transform: uppercase; 
            margin-top: 60px; 
            border-top: 2px solid var(--white);
            padding-top: 25px;
            font-weight: 900;
        }

        /* 4-Image Grid */
        .color-grid { 
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .color-grid img { 
            width: 60px; 
            height: auto; 
            transition: 0.3s;
            border: 1px solid #333;
        }
        .color-grid img:hover { transform: scale(1.2); border-color: var(--accent); }

        /* Secondary Gallery Below */
        .gallery { 
            padding: 40px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            background: var(--black);
        }
        .gallery img { width: 100%; height: auto; display: block; }

        .next-btn {
            padding: 150px 6%;
            text-align: right;
            border-top: 2px solid #222;
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { font-size: clamp(50px, 10vw, 120px); font-weight: 900; letter-spacing: -5px; }
        .next-btn a:hover h2 { color: var(--accent); }

        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 70vh; }
            .hero-right { padding: 80px 10%; height: auto; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <div class="nav-center">NATIA DESIGN</div>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha-hero.jpg" alt="Kombucha Hero">
            </div>
            
            <div class="hero-right">
                <h1>KOMBU<br>CHA</h1>
                <p class="quote">"It started as simple tea. Then time, patience. And a little magic happened."</p>
                
                <p class="project-scope">SCOPE: BOTANICAL ILLUSTRATION • COLOUR EXPLORATION</p>
                
                <div class="color-grid">
                    <img src="k4-1.jpg">
                    <img src="k4-2.jpg">
                    <img src="k4-3.jpg">
                    <img src="k4-4.jpg">
                </div>
            </div>
        </section>

        <section class="gallery">
            <img src="kombucha2.jpg">
            <img src="kombucha3.jpg">
        </section>

        <footer class="next-btn">
            <a href="oat-milk.html">
                <span style="color:var(--accent); font-weight:900; font-size:14px; letter-spacing:4px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
