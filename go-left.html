<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #F2ECE4; 
            --text: #1a1a1a;
        }

        /* FILM GRAIN OVERLAY */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: multiply;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 20px; height: 20px;
            background: var(--text); border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 5%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--text); text-decoration: none; font-size: 10px; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; opacity: 0.3; }

        /* THE TITLE THAT GOES LEFT */
        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }

        #scrolling-title {
            font-size: clamp(100px, 22vw, 350px);
            font-weight: 900;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
        }

        /* PIXELATED MOCKUP SECTION */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 30vh;
        }

        .pixel-container {
            position: relative;
            margin: 10vh 0;
            width: 85%;
            max-width: 900px; /* Slightly wider for these mockups */
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .pixel-container.visible { opacity: 1; transform: translateY(0); }

        canvas {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 40px 100px rgba(0,0,0,0.08));
        }

        .statement {
            font-size: 14px; letter-spacing: 0.3em; text-transform: lowercase;
            opacity: 0.4; margin: 15vh 0; text-align: center;
        }

        footer { height: 40vh; display: flex; align-items: center; justify-content: center; }
        .next-link { font-size: 11px; font-weight: 900; letter-spacing: 0.6em; text-decoration: none; color: var(--text); opacity: 0.3; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="feelings.html">FEELINGS</a>
    </nav>

    <header class="header">
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <div class="pixel-container reveal">
            <img src="goleft-mockup1.jpg" class="pixel-source" style="display:none;">
            <canvas></canvas>
        </div>

        <p class="statement">when nothing goes right, go left.</p>

        <div class="pixel-container reveal">
            <img src="goleft-mockup2.jpg" class="pixel-source" style="display:none;">
            <canvas></canvas>
        </div>

    </main>

    <footer>
        <a href="index.html" class="next-link">NEXT</a>
    </footer>

    <script>
        // 1. CURSOR
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // 2. SCROLL PERSPECTIVE (Title goes LEFT)
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scroll = window.scrollY;
            title.style.transform = `translateX(-${scroll * 1.2}px) rotateY(${scroll * 0.03}deg)`;
        });

        // 3. PIXELATE ON HOVER LOGIC
        const containers = document.querySelectorAll('.pixel-container');

        containers.forEach(container => {
            const img = container.querySelector('.pixel-source');
            const canvas = container.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            let isHovered = false;

            img.onload = () => {
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                draw(1); 
            };

            if (img.complete) img.onload();

            function draw(scale) {
                const w = canvas.width;
                const h = canvas.height;
                ctx.clearRect(0, 0, w, h);
                const sw = Math.max(1, w * scale);
                const sh = Math.max(1, h * scale);
                ctx.drawImage(img, 0, 0, sw, sh);
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(canvas, 0, 0, sw, sh, 0, 0, w, h);
            }

            container.addEventListener('mouseenter', () => isHovered = true);
            container.addEventListener('mouseleave', () => {
                isHovered = false;
                draw(1);
            });

            container.addEventListener('mousemove', () => {
                if (isHovered) {
                    draw(0.06); // Pixelated scale
                }
            });
        });

        // 4. REVEAL OBSERVER
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.pixel-container').forEach(el => observer.observe(el));
    </script>
</body>
</html>
