<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7;
            --red: #ff0000;
            --mono: "SFMono-Regular", Consolas, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: "Inter", sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            /* Deeper perspective makes the "turning" look more elegant */
            perspective: 2000px; 
        }

        #cursor {
            position: fixed; width: 10px; height: 10px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* NAVIGATION */
        .nav-ui {
            position: fixed; top: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .logo { text-decoration: none; color: #fff; font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .instructions { font-family: var(--mono); font-size: 9px; color: var(--red); text-transform: uppercase; }

        .stage {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transform-style: preserve-3d;
        }

        .ring {
            position: relative;
            width: 280px; /* Reduced width for better visibility */
            height: 400px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .poster-card {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden; 
            display: flex; flex-direction: column;
            align-items: center;
        }

        .poster-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: none; /* Full color as requested */
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Hover effect that doesn't break the circle */
        .poster-card:hover img { 
            transform: scale(1.1) translateZ(50px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .label {
            position: absolute; bottom: -40px;
            font-family: var(--mono); font-size: 9px;
            color: #666; text-transform: uppercase; letter-spacing: 0.2em;
            opacity: 0; transition: opacity 0.3s;
        }
        .poster-card:hover .label { opacity: 1; }

        @media (max-width: 768px) { 
            #cursor { display: none; } 
            .ring { width: 180px; height: 260px; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div class="nav-ui">
        <a href="index.html" class="logo">NATIA STUDIO</a>
        <div class="instructions">[ DRAG HORIZONTALLY TO EXPLORE ]</div>
    </div>

    <div class="stage">
        <div class="ring" id="ring">
            <div class="poster-card"><img src="nostalgia.jpg" alt=""><span class="label">NOSTALGIA</span></div>
            <div class="poster-card"><img src="universe1.jpg" alt=""><span class="label">UNIVERSE I</span></div>
            <div class="poster-card"><img src="space flower-universe2.jpg" alt=""><span class="label">FLORAL</span></div>
            <div class="poster-card"><img src="circle.jpg" alt=""><span class="label">GEOMETRY</span></div>
            <div class="poster-card"><img src="sun.jpg" alt=""><span class="label">SOLAR</span></div>
            <div class="poster-card"><img src="huzzzman-universe3.jpg" alt=""><span class="label">COSMOS</span></div>
            <div class="poster-card"><img src="dreamer.jpg" alt=""><span class="label">DREAMER</span></div>
            <div class="poster-card"><img src="flashbacks.jpg" alt=""><span class="label">MEMORY</span></div>
        </div>
    </div>

    <script>
        const ring = document.getElementById('ring');
        const cards = document.querySelectorAll('.poster-card');
        const cursor = document.getElementById('cursor');

        let isDown = false;
        let startX;
        let rotation = 0;
        let targetRotation = 0;
        let tilt = 0;
        let targetTilt = 0;

        // CALCULATE RADIUS: (Width of card / 2) / tan(PI / number of cards)
        // This ensures they are perfectly spaced.
        const cardWidth = window.innerWidth > 768 ? 280 : 180;
        const radius = Math.round((cardWidth / 2) / Math.tan(Math.PI / cards.length)) + 150; 
        
        cards.forEach((card, i) => {
            const angle = i * (360 / cards.length);
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        // Mouse tracking
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            if (!isDown) {
                // Subtle auto-tilt based on mouse Y position
                const yPercent = (e.clientY / window.innerHeight) - 0.5;
                targetTilt = yPercent * -15; 
            }
        });

        // Interaction
        window.addEventListener('mousedown', e => { isDown = true; startX = e.pageX; });
        window.addEventListener('mouseup', () => { isDown = false; targetTilt = 0; });
        window.addEventListener('mousemove', e => {
            if (!isDown) return;
            const x = e.pageX - startX;
            targetRotation += x * 0.15; // Speed of spin
            startX = e.pageX;
        });

        function animate() {
            // Smooth lerping for rotation and tilt
            rotation += (targetRotation - rotation) * 0.08;
            tilt += (targetTilt - tilt) * 0.08;
            
            ring.style.transform = `rotateX(${tilt}deg) rotateY(${rotation}deg)`;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const center = window.innerWidth / 2;
                const cardCenter = rect.left + (rect.width / 2);
                const dist = Math.abs(center - cardCenter);
                
                // Dim posters as they go to the back for "depth"
                const opacity = Math.max(0.2, 1 - (dist / (radius * 1.5)));
                card.style.opacity = opacity;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
