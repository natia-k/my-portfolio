<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA STUDIO</title>
    <style>
        :root {
            /* Expensive, neutral palette */
            --bg: #0f0f0f; 
            --text: #ffffff;
            --subtle: rgba(255, 255, 255, 0.4);
        }

        /* THE GRAIN (Texture) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.15; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* CUSTOM CURSOR */
        #aura {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; mix-blend-mode: difference; }
        nav a { color: #fff; text-decoration: none; font-size: 10px; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }

        /* UNDERWATER SUNLIGHT TITLE */
        .intro { 
            height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; 
        }

        .hero-title {
            font-size: clamp(60px, 18vw, 240px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            display: flex; gap: 10px;
        }

        .hero-title span { 
            display: inline-block; 
            animation: sunlight-underwater 8s ease-in-out infinite;
        }

        @keyframes sunlight-underwater {
            0%, 100% { filter: blur(2px) brightness(1); transform: translateY(0) scale(1); }
            50% { filter: blur(10px) brightness(1.7); transform: translateY(-15px) scale(1.05); text-shadow: 0 0 30px #fff; }
        }

        /* ASYMMETRICAL FLOATING GALLERY */
        .gallery { padding: 0 10% 30vh; display: flex; flex-direction: column; gap: 40vh; }

        .item { 
            display: grid; 
            grid-template-columns: 1fr 1.2fr; 
            gap: 100px; 
            align-items: center; 
        }

        .item:nth-child(even) { grid-template-columns: 1.2fr 1fr; }
        .item:nth-child(even) .text-box { order: 2; text-align: right; }

        .text-box { max-width: 400px; }
        
        .poem-text {
            font-size: 20px; line-height: 1.6; font-weight: 500;
            margin-bottom: 20px; white-space: pre-line;
        }

        .commentary { font-size: 12px; color: var(--subtle); font-style: italic; line-height: 1.8; }

        /* FLOATING IMAGE */
        .image-box {
            position: relative;
            animation: float-slow 12s ease-in-out infinite;
        }

        .image-box img {
            width: 100%; height: auto; border-radius: 2px;
            filter: drop-shadow(0 30px 100px rgba(0,0,0,0.5));
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .image-box img:hover { transform: scale(1.1); }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -30px) rotate(1deg); }
        }

        .reveal-trigger { opacity: 0; transform: translateY(50px); transition: 2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }

        footer { height: 50vh; display: flex; align-items: center; justify-content: center; }
        .next-link { font-size: 80px; font-weight: 900; text-decoration: none; color: #fff; letter-spacing: -0.04em; opacity: 0.2; transition: 0.5s; }
        .next-link:hover { opacity: 1; filter: blur(4px); }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="go-left.html">GO LEFT</a>
    </nav>

    <header class="intro">
        <h1 class="hero-title">
            <span>F</span><span>E</span><span>E</span><span>L</span><span>I</span><span>N</span><span>G</span><span>S</span>
        </h1>
    </header>

    <main class="gallery">
        
        <section class="item reveal-trigger">
            <div class="text-box">
                <div class="poem-text">I made a heart.
                I broke it.
                Fragments orbit meâ€”
                tiny planets of pain.</div>
                <div class="commentary">I literally created a heart shape and broke it. The fragments became orbiting pieces.</div>
            </div>
            <div class="image-box">
                <img src="heartbreak-2.jpg">
            </div>
        </section>

        <section class="item reveal-trigger">
            <div class="image-box" style="animation-delay: -5s;">
                <img src="love.jpg">
            </div>
            <div class="text-box">
                <div class="poem-text">Love is what remains
                after explanation leaves.
                
                Desire is what moves
                before permission.</div>
            </div>
        </section>

    </main>

    <footer>
        <a href="go-left.html" class="next-link">GO LEFT</a>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => obs.observe(el));
    </script>
</body>
</html>
