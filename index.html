<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA STUDIO | Berlin</title>
    <style>
        :root { --bg: #0D0D0D; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        nav { padding: 40px 60px; display: flex; justify-content: space-between; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; position: fixed; width: 100%; top: 0; z-index: 1000; mix-blend-mode: difference; }
        nav a { color: var(--fg); text-decoration: none; margin-left: 30px; }

        .hero { height: 100vh; display: flex; align-items: center; padding: 60px; }
        .hero h1 { font-size: clamp(60px, 15vw, 280px); line-height: 0.8; letter-spacing: -0.06em; text-transform: uppercase; font-weight: 900; }
        
        .project-list { padding-bottom: 20vh; }
        .project-row { display: block; text-decoration: none; color: inherit; padding: 10vh 60px; border-top: 1px solid #222; position: relative; overflow: hidden; }
        .project-row h2 { font-size: clamp(40px, 10vw, 180px); text-transform: uppercase; font-weight: 900; line-height: 0.8; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .project-row:hover h2 { color: var(--accent); transform: translateX(30px); }
        
        #image-preview { position: fixed; width: 30vw; height: 60vh; pointer-events: none; z-index: 9000; opacity: 0; transform: translate(-50%, -50%) scale(0.8); transition: opacity 0.4s ease, transform 0.4s ease; display: none; }
        #image-preview img { width: 100%; height: 100%; object-fit: contain; }

        @media (min-width: 1024px) { body { cursor: crosshair; } #image-preview { display: block; } }
    </style>
</head>
<body>
    <div id="image-preview"><img src="" alt=""></div>
    <nav>
        <div>NATIA STUDIO</div>
        <div><a href="cv.html">CV</a><a href="mailto:natia.kurtanidze55@gmail.com">Contact</a></div>
    </nav>

    <section class="hero">
        <h1>Visual<br>Designer</h1>
    </section>

    <div class="project-list">
        <a href="kombucha.html" class="project-row" data-img="kombucha1.jpg"><h2>Kombucha</h2></a>
        <a href="oatmilk.html" class="project-row" style="text-align: right;" data-img="Oat Milk.jpg"><h2>Oat Milk</h2></a>
        <a href="nurture.html" class="project-row" data-img="Nurture.jpg"><h2>Nurture</h2></a>
        <a href="others.html" class="project-row" style="text-align: right;" data-img="others.jpg"><h2>The Others</h2></a>
    </div>

    <script>
        const preview = document.getElementById('image-preview');
        const previewImg = preview.querySelector('img');
        window.addEventListener('mousemove', (e) => {
            preview.style.left = e.clientX + 'px'; preview.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('.project-row').forEach(row => {
            row.addEventListener('mouseenter', () => {
                previewImg.src = row.getAttribute('data-img');
                preview.style.opacity = '1'; preview.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            row.addEventListener('mouseleave', () => {
                preview.style.opacity = '0'; preview.style.transform = 'translate(-50%, -50%) scale(0.8)';
            });
        });
    </script>
</body>
</html>
