<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7;
            --line: rgba(255, 255, 255, 0.1);
            --aura-color: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* CUSTOM CURSOR AURA */
        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, var(--aura-color) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        nav {
            position: fixed; top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        nav a { color: var(--text); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; text-transform: uppercase; }

        .stack-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poster-section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 20px;
        }

        .poster-frame {
            width: 100%;
            height: 75vh;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            will-change: transform, opacity, filter;
        }

        .poster-frame img {
            max-width: 90%;
            max-height: 100%;
            object-fit: contain; 
            display: block;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            background: #0a0a0a; /* Placeholder while loading */
        }

        .meta {
            position: absolute;
            bottom: -40px;
            right: 0;
            font-size: 9px;
            letter-spacing: 0.3em;
            opacity: 0.4;
            text-transform: uppercase;
        }

        /* UNIVERSAL FOOTER NAVIGATION */
        .footer-nav {
            position: relative;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 8% 80px;
            border-top: 1px solid var(--line);
            background: var(--bg);
        }

        .footer-nav a {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 4px;
            text-decoration: none;
            color: var(--text);
            text-transform: uppercase;
            opacity: 0.4;
            transition: 0.3s;
        }
        .footer-nav a:hover { opacity: 1; }

        @media (max-width: 800px) {
            * { cursor: auto !important; }
            #aura { display: none; }
            .poster-frame { height: 65vh; }
            .footer-nav { padding: 60px 8%; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">OTHERS</a>
    </nav>

    <div class="stack-container">
        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="nostalgia.jpg" class="auto-fix" alt="Nostalgia">
                <div class="meta">01 / NOSTALGIA</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="dreamer.jpg" class="auto-fix" alt="Dreamer">
                <div class="meta">02 / DREAMER</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="flashbacks.jpg" class="auto-fix" alt="Flashbacks">
                <div class="meta">03 / FLASHBACKS</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="huzzzman-universe3.jpg" class="auto-fix" alt="Universe 3">
                <div class="meta">04 / UNIVERSE_03</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="space flower-universe2.jpg" class="auto-fix" alt="Universe 2">
                <div class="meta">05 / SPACE_FLOWER</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="sun.jpg" class="auto-fix" alt="Sun">
                <div class="meta">06 / SOLAR</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="universe1.jpg" class="auto-fix" alt="Universe 1">
                <div class="meta">07 / UNIVERSE_01</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img data-src="circle.jpg" class="auto-fix" alt="Circle">
                <div class="meta">08 / GEOMETRY</div>
            </div>
        </section>
    </div>

    <footer class="footer-nav">
        <a href="others.html">← PREV</a>
        <a href="index.html">MAIN</a>
        <a href="ferment.html">NEXT →</a>
    </footer>

    <script>
        // 1. IMAGE AUTO-REPAIR LOGIC
        document.querySelectorAll('.auto-fix').forEach(img => {
            const raw = img.getAttribute('data-src');
            const base = raw.split('.')[0];
            
            // Potential naming fixes
            const variants = [
                raw,
                base + ".png",
                base + ".JPG",
                base + ".webp",
                base.charAt(0).toUpperCase() + base.slice(1) + ".jpg", // Capitalize
                raw.replace(/ /g, '-'), // Replace space with dash
                raw.replace(/ /g, '%20') // Replace space with web-safe space
            ];

            let i = 0;
            const tryLoad = () => {
                if (i < variants.length) {
                    img.src = variants[i];
                    i++;
                }
            };

            img.onerror = tryLoad;
            tryLoad(); // Initial call
        });

        // 2. CURSOR AURA
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            if(aura) {
                aura.style.left = e.clientX + 'px';
                aura.style.top = e.clientY + 'px';
            }
        });

        // 3. STACKING ANIMATION
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.poster-section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const frame = section.querySelector('.poster-frame');
                
                if (rect.top <= 0) {
                    const progress = Math.abs(rect.top) / window.innerHeight;
                    const scale = 1 - (progress * 0.15);
                    const opacity = 1 - (progress * 0.9);
                    const blur = progress * 20;
                    
                    frame.style.transform = `scale(${Math.max(scale, 0.85)}) translateY(${progress * 50}px)`;
                    frame.style.opacity = Math.max(opacity, 0);
                    frame.style.filter = `blur(${blur}px)`;
                } else {
                    frame.style.transform = `scale(1) translateY(0)`;
                    frame.style.opacity = 1;
                    frame.style.filter = `blur(0px)`;
                }
            });
        });
    </script>
</body>
</html>
