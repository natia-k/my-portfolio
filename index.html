<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --red: #ff0000;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* GRAIN OVERLAY */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        /* 1. FULL-BLEED RED LOADER */
        #loader {
            position: fixed; inset: 0; 
            background: var(--red); 
            z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(1, 0, 0, 1); /* Instant sharp exit */
        }
        #loader-count { 
            font-size: 5vw; 
            font-weight: 900; 
            color: #000; 
            font-variant-numeric: tabular-nums; 
            letter-spacing: -0.05em;
        }

        /* 2. SHARP HOMEPAGE CONTENT */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 8%; }
        
        .statement { 
            font-size: clamp(30px, 7vw, 90px); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -0.04em; 
            line-height: 0.9;
            /* No Blur - Instant Sharpness */
        }

        .work-section { padding: 10vh 8% 20vh; display: flex; flex-direction: column; }

        .project-link {
            font-size: clamp(40px, 12vw, 180px); 
            font-weight: 900; 
            text-decoration: none; 
            color: var(--text); 
            text-transform: uppercase; 
            letter-spacing: -0.07em;
            padding: 20px 0; 
            display: block; 
            width: fit-content;
            transition: color 0.4s ease, transform 0.4s var(--ease);
        }

        .project-link:hover { color: var(--baby-pink); transform: translateX(20px); }

        /* 3. MINIMAL EMAIL SECTION */
        .contact-section {
            background: var(--baby-pink); 
            color: #000;
            padding: 15vh 8%; 
            display: flex; 
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-label { 
            font-size: 11px; 
            font-weight: 900; 
            letter-spacing: 0.4em; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            opacity: 0.5; 
        }

        /* Scaled down as requested */
        .direct-email {
            font-size: clamp(20px, 4vw, 45px); 
            font-weight: 900; 
            color: #000;
            text-decoration: none; 
            letter-spacing: -0.02em;
            transition: opacity 0.3s ease;
        }
        .direct-email:hover { opacity: 0.4; }

        .socials { margin-top: 40px; display: flex; gap: 25px; }
        .socials a { 
            color: #000; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 11px; 
            letter-spacing: 0.2em; 
            text-transform: uppercase; 
        }

        /* 4. IMAGE PREVIEW */
        #preview {
            position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%);
            width: 45vw; max-width: 800px; pointer-events: none; z-index: 5; opacity: 0;
            transition: opacity 0.6s var(--ease), transform 0.6s var(--ease);
        }
        #preview.active { opacity: 0.8; transform: translate(-50%, -48%); }
        #preview img { width: 100%; height: auto; object-fit: contain; }

        footer { background: var(--baby-pink); color: #000; padding: 40px 8%; font-size: 10px; opacity: 0.3; text-align: left; letter-spacing: 0.4em; }

        @media (max-width: 768px) {
            #preview { width: 80vw; left: 50%; }
            .project-link { font-size: 12vw; }
            .direct-email { font-size: 28px; }
        }
    </style>
</head>
<body>

    <div id="preview"><img id="preview-img" src="" alt=""></div>
    
    <div id="loader">
        <div id="loader-count">00</div>
    </div>

    <section class="hero">
        <div class="statement">VISUAL DESIGNER — <br> I CREATE SILENT FORMS</div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 Oat Milk</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <section class="contact-section">
        <p class="contact-label">ENQUIRIES</p>
        <a href="mailto:natiahotmail@gmail.com" class="direct-email">NATIAHOTMAIL.DESIGN</a>
        
        <div class="socials">
            <a href="https://instagram.com/yourhandle">Instagram</a>
            <a href="https://linkedin.com/in/yourhandle">LinkedIn</a>
        </div>
    </section>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // 1. FAST LOADER SCRIPT
        let p = 0;
        const l = setInterval(() => {
            p += Math.floor(Math.random() * 25) + 2; // Fast, energetic count
            if (p >= 100) { 
                p = 100; 
                clearInterval(l); 
                setTimeout(() => {
                    // Instant reveal: moves loader up and out of view
                    document.getElementById('loader').style.transform = "translateY(-100%)";
                }, 400);
            }
            document.getElementById('loader-count').innerText = p.toString().padStart(2, '0');
        }, 50);

        // 2. IMAGE PREVIEW (STAYS SHARP)
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                previewImg.src = link.getAttribute('data-img');
                preview.classList.add('active');
            });
            link.addEventListener('mouseleave', () => preview.classList.remove('active'));
        });
    </script>
</body>
</html>
