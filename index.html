<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-transform: uppercase; font-size: 14px; }
        .riot-link { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; }

        /* --- THE LABYRINTH SCROLL --- */
        .project-section {
            height: 150vh; /* Long scroll for smooth transition */
            position: relative;
            width: 100%;
            border-bottom: 1px solid #111;
        }

        .sticky-element {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .project-title {
            font-size: clamp(80px, 15vw, 280px);
            text-transform: uppercase;
            font-weight: 900;
            line-height: 0.8;
            text-align: center;
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            color: transparent;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
        }

        .project-section:hover .project-title {
            color: #fff;
            -webkit-text-stroke: 1px #fff;
            transform: scale(1.05);
        }

        /* FLOATING PARALLAX IMAGES */
        .parallax-img {
            position: absolute;
            width: 35vw;
            max-width: 550px;
            z-index: 5;
            filter: saturate(1.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            transition: transform 0.2s linear;
        }

        .pos-left { left: 8%; top: 15%; }
        .pos-right { right: 8%; bottom: 15%; }
        .pos-center { left: 30%; bottom: 5%; width: 25vw; }

        /* --- THE FINALE --- */
        .finale {
            height: 100vh;
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            position: relative;
        }
        .finale h2 { font-size: 12vw; color: #000; font-weight: 900; margin: 0; line-height: 0.8; }
        .riot-btn {
            margin-top: 40px;
            padding: 25px 60px;
            border: 4px solid #000;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            font-size: 24px;
            transition: 0.3s;
        }
        .riot-btn:hover { background: #000; color: var(--accent); }

    </style>
</head>
<body>

    <nav>
        <div class="logo">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="riot-link">BUILD THE UNUSUAL</a>
    </nav>

    <main>
        <section class="project-section" onclick="location.href='kombucha.html'">
            <div class="sticky-element">
                <h2 class="project-title">KOMBU<br>CHA</h2>
                <img src="kombucha1.jpg" class="parallax-img pos-right" data-speed="3">
            </div>
        </section>

        <section class="project-section" onclick="location.href='oatmilk.html'">
            <div class="sticky-element">
                <h2 class="project-title">OAT<br>MILK</h2>
                <img src="oat-hero.jpg" class="parallax-img pos-left" data-speed="-2">
            </div>
        </section>

        <section class="project-section" onclick="location.href='others.html'">
            <div class="sticky-element">
                <h2 class="project-title">THE<br>OTHERS</h2>
                <img src="others-hero.jpg" class="parallax-img pos-right" data-speed="1.5">
            </div>
        </section>

        <section class="project-section" onclick="location.href='nurture.html'">
            <div class="sticky-element">
                <h2 class="project-title">NUR<br>TURE</h2>
                <img src="Nurture.jpg" class="parallax-img pos-center" data-speed="-1">
            </div>
        </section>

        <section class="project-section" onclick="location.href='cd-covers.html'">
            <div class="sticky-element">
                <h2 class="project-title">CD<br>COVERS</h2>
                <img src="cd-hero.jpg" class="parallax-img pos-left" data-speed="2.2">
            </div>
        </section>

        <section class="project-section" onclick="location.href='go-left.html'">
            <div class="sticky-element">
                <h2 class="project-title">GO<br>LEFT</h2>
                <img src="goleft-hero.jpg" class="parallax-img pos-right" data-speed="-1.8">
            </div>
        </section>

        <section class="project-section" onclick="location.href='circle.html'">
            <div class="sticky-element">
                <h2 class="project-title">CIR<br>CLE</h2>
                <img src="circle-hero.jpg" class="parallax-img pos-left" data-speed="1.5">
            </div>
        </section>

        <section class="project-section" onclick="location.href='dreamer.html'">
            <div class="sticky-element">
                <h2 class="project-title">DREA<br>MER</h2>
                <img src="dreamer-hero.jpg" class="parallax-img pos-center" data-speed="2">
            </div>
        </section>

        <section class="finale">
            <h2>START A<br>RIOT</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com" class="riot-btn">LET'S TALK</a>
        </section>
    </main>

    <script>
        // THE PARALLAX ENGINE
        window.addEventListener('scroll', () => {
            const images = document.querySelectorAll('.parallax-img');
            const scrolled = window.pageYOffset;

            images.forEach(img => {
                const speed = img.getAttribute('data-speed');
                const yPos = -(scrolled * speed / 15);
                img.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>

</body>
</html>
