<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Pure High Contrast */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 13px; letter-spacing: 5px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }

        /* THE MOTION HERO SECTION */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
            background: var(--black);
            perspective: 1000px; /* Prepares the page for 3D movement */
        }
        
        .hero-left { 
            flex: 1.4; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* The Image: Starts much smaller and "floats" */
        .hero-left img { 
            width: 70%; 
            height: 70%; 
            object-fit: cover; 
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: brightness(0.8);
            will-change: transform, width, height;
        }

        /* Trigger: Image grows and brightens */
        .hero-split:hover .hero-left img { 
            width: 100%; 
            height: 100%; 
            filter: brightness(1);
            transform: scale(1.05);
        }

        /* Text Movement */
        .hero-right { 
            flex: 1; 
            padding: 0 7%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .hero-split:hover .hero-right {
            transform: translateX(20px); /* Text moves away from the expanding pic */
        }
        
        h1 { 
            font-size: clamp(80px, 14vw, 180px); 
            font-weight: 900; 
            line-height: 0.75; 
            letter-spacing: -10px; 
            margin-bottom: 50px; 
            text-transform: uppercase;
        }

        .quote { font-size: 28px; line-height: 1.1; max-width: 480px; margin-bottom: 25px; }

        /* GALLERY MOTION - Mockups move too */
        .gallery { 
            padding: 40px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
            background: var(--black);
        }

        .gallery-item {
            overflow: hidden;
            background: #080808;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery img { 
            width: 100%; 
            display: block; 
            transition: transform 1.2s ease;
        }

        /* Mockups lift and zoom slightly when hovered */
        .gallery-item:hover {
            transform: translateY(-20px) scale(1.02);
            z-index: 10;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .next-btn { 
            padding: 160px 6% 200px; 
            text-align: right; 
            border-top: 4px solid var(--white); 
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { 
            font-size: clamp(60px, 11vw, 130px); 
            font-weight: 900; 
            letter-spacing: -6px; 
            transition: color 0.4s;
        }
        .next-btn a:hover h2 { color: var(--accent); }

        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; }
            .hero-left img { width: 100%; height: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <span style="letter-spacing:8px; font-weight:900;">NATIA DESIGN</span>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha-hero.jpg" alt="Kombucha Hero">
            </div>
            
            <div class="hero-right">
                <h1>KOMBU<br>CHA</h1>
                <p class="quote">"It started as simple tea. Then time, patience. And a little magic happened."</p>
                <div class="project-scope" style="border-top: 3px solid white; padding-top: 20px; margin-top: 40px; font-weight: 900; font-size: 12px; letter-spacing: 3px;">
                    SCOPE: BOTANICAL ILLUSTRATION • COLOUR EXPLORATION
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-item"><img src="kombucha2.jpg"></div>
            <div class="gallery-item"><img src="kombucha3.jpg"></div>
        </section>

        <footer class="next-btn">
            <a href="oat-milk.html">
                <span style="color:var(--accent); font-weight:900; font-size:16px; letter-spacing:5px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
