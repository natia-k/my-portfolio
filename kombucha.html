<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 5%; /* Less padding = more room for the image */
            gap: 40px;
        }

        /* --- IMAGE SIDE: THE STAR --- */
        .main-visual {
            flex: 1.5; /* Takes up much more of the screen width */
            display: flex;
            justify-content: center; /* Center it in its half */
            align-items: center;
            position: relative;
        }

        .main-visual img { 
            width: 90%;
            max-width: 550px; /* Much bigger starting size */
            height: auto;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.7));
            will-change: transform;
            cursor: pointer;
        }

        /* MASSIVE ZOOM OUT */
        .main-visual img:hover {
            transform: scale(1.6); /* Grows 60% larger */
            z-index: 999; /* Makes sure it covers EVERYTHING when zooming */
        }

        /* --- TEXT SIDE --- */
        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10; /* Keeps text accessible but zoom can overlap it slightly */
        }

        .text-trigger {
            display: inline-block;
            cursor: default;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .text-trigger h1 { 
            font-size: clamp(60px, 12vw, 150px); 
            line-height: 0.7; /* Very tight, aggressive leading */
            margin-bottom: 20px;
            letter-spacing: -0.07em;
            transition: color 0.8s ease;
            text-transform: uppercase;
        }

        .text-trigger:hover {
            transform: scale(1.05) translateX(10px);
        }

        .text-trigger:hover h1 {
            color: var(--accent);
        }

        .description {
            max-width: 320px;
            font-size: 18px;
            line-height: 1.3;
            opacity: 0.7;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 100px 20px; text-align: center; }
            .main-visual { justify-content: center; order: 2; }
            .content-right { order: 1; margin-bottom: 50px; }
            .description { margin: 0 auto; border-left: none; padding-left: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="kombucha1.jpg" alt="Kombucha Label Design">
            </div>

            <div class="content-right">
                <div class="text-trigger">
                    <h1>Kom<br>bucha</h1>
                    <p class="description">"A blend of botanical magic and patient fermentation."</p>
                    <div class="meta" style="margin-top: 30px; font-size: 11px; letter-spacing: 4px; opacity: 0.5;">
                        BOTANICAL · 2026
                    </div>
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="kombucha2.jpg" alt="Mockup 1">
            <img src="kombucha3.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="oatmilk.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Oat Milk</h3>
            </a>
        </footer>
    </main>
</body>
</html>
