<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --mono: "SFMono-Regular", Consolas, monospace;
            --main: "Inter", sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: var(--main);
            height: 100vh; overflow: hidden;
            perspective: 2000px; /* Essential for the 3D 'depth' look */
        }

        #cursor {
            position: fixed; width: 10px; height: 10px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* 1. BACKGROUND ELEMENT */
        .bg-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 25vw; font-weight: 900; color: #0a0a0a; z-index: -1;
            text-transform: uppercase; user-select: none;
        }

        /* 2. THE 3D STAGE */
        .stage {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            transform-style: preserve-3d;
        }

        .ring {
            position: relative; width: 350px; height: 500px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .poster-card {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            transform-style: preserve-3d;
            transition: filter 0.5s ease;
            backface-visibility: hidden;
        }

        .poster-card img {
            width: 100%; height: auto;
            filter: grayscale(1);
            transition: filter 0.5s ease, transform 0.5s ease;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .poster-card:hover img { filter: grayscale(0); transform: scale(1.05); }

        .label {
            margin-top: 20px; font-family: var(--mono); font-size: 10px;
            color: #555; text-transform: uppercase; letter-spacing: 0.1em;
        }

        /* 3. TOP NAVIGATION */
        .nav-ui {
            position: fixed; top: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .logo { text-decoration: none; color: #fff; font-weight: 900; font-size: 14px; }
        .arch-trigger { font-family: var(--mono); color: var(--red); font-size: 10px; border: 1px solid var(--red); padding: 5px 12px; }

        /* 4. FOOTER */
        .footer-nav {
            position: fixed; bottom: 40px; left: 5%; right: 5%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .nav-link { text-decoration: none; color: #fff; font-weight: 900; font-size: 4vw; }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="bg-title">ARCHIVE</div>

    <div class="nav-ui">
        <a href="index.html" class="logo">NATIA STUDIO</a>
        <div class="arch-trigger">SYSTEM_ARCHITECT_CORE</div>
    </div>

    <div class="stage">
        <div class="ring" id="ring">
            <div class="poster-card"><img src="nostalgia.jpg" alt=""><span class="label">01 // nostalgia</span></div>
            <div class="poster-card"><img src="universe1.jpg" alt=""><span class="label">02 // universe_01</span></div>
            <div class="poster-card"><img src="space flower-universe2.jpg" alt=""><span class="label">03 // floral</span></div>
            <div class="poster-card"><img src="circle.jpg" alt=""><span class="label">04 // geometry</span></div>
            <div class="poster-card"><img src="sun.jpg" alt=""><span class="label">05 // solar</span></div>
            <div class="poster-card"><img src="huzzzman-universe3.jpg" alt=""><span class="label">06 // huzzman</span></div>
            <div class="poster-card"><img src="dreamer.jpg" alt=""><span class="label">07 // dreamer</span></div>
            <div class="poster-card"><img src="flashbacks.jpg" alt=""><span class="label">08 // memory</span></div>
        </div>
    </div>

    <footer class="footer-nav">
        <a href="go-left.html" class="nav-link">PREV</a>
        <a href="kombucha.html" class="nav-link">NEXT</a>
    </footer>

    <script>
        const ring = document.getElementById('ring');
        const cards = document.querySelectorAll('.poster-card');
        const cursor = document.getElementById('cursor');

        let isDown = false;
        let startX;
        let rotation = 0;
        let targetRotation = 0;

        // 1. Arrange cards in a circle
        const radius = 900; // Adjust for "tightness" of the circle
        cards.forEach((card, i) => {
            const angle = (i / cards.length) * 360;
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        // 2. Cursor
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3. Drag Logic
        window.addEventListener('mousedown', e => { isDown = true; startX = e.pageX; });
        window.addEventListener('mouseup', () => isDown = false);
        window.addEventListener('mousemove', e => {
            if (!isDown) return;
            const x = e.pageX - startX;
            targetRotation += x * 0.15;
            startX = e.pageX;
        });

        // 4. Smooth Rotation Loop
        function animate() {
            rotation += (targetRotation - rotation) * 0.08; // Inertia
            ring.style.transform = `rotateY(${rotation}deg)`;

            // Depth Effect: Blur items that are further away
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const opacity = Math.max(0.2, 1 - (Math.abs(window.innerWidth / 2 - rect.left) / 1000));
                card.style.opacity = opacity;
                
                // Add blur to side items
                const blur = Math.min(Math.abs(window.innerWidth / 2 - rect.left) / 150, 8);
                card.style.filter = `blur(${blur}px) grayscale(1)`;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
