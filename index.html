<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --ease-breath: cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* 1. ATMOSPHERE */
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Allow the background to transition with attention */
            transition: background-color 3s var(--ease-breath);
            /* Resetting cursor to default */
            cursor: default;
        }

        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.15; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 2. ATTENTION-BASED TYPOGRAPHY */
        .statement, .project-link {
            transition: 
                letter-spacing 3s var(--ease-breath),
                filter 2s var(--ease-breath),
                opacity 2s var(--ease-breath),
                transform 1.5s var(--ease-breath),
                color 0.8s ease;
            will-change: letter-spacing, filter;
        }

        /* 3. LOADER */
        #loader {
            position: fixed; inset: 0; background: #ff0000; z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #loader-count { font-size: 20vw; font-weight: 900; color: #fff; font-variant-numeric: tabular-nums; }

        /* 4. LAYOUT */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 8%; }
        .statement {
            font-size: clamp(30px, 7vw, 90px); font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.04em; line-height: 0.9;
        }

        .work-section { padding: 10vh 8% 40vh; display: flex; flex-direction: column; }

        .project-link {
            font-size: clamp(40px, 12vw, 180px); font-weight: 900; text-decoration: none; 
            color: var(--text); text-transform: uppercase; letter-spacing: -0.07em;
            padding: 25px 0; display: block; width: fit-content;
        }

        .project-link:hover { color: var(--baby-pink); filter: blur(0px) !important; opacity: 1 !important; }

        /* 5. FLOATING PREVIEW (Now centered to the screen, not cursor) */
        #preview {
            position: fixed; 
            top: 50%; left: 60%;
            transform: translate(-50%, -50%);
            width: 40vw; max-width: 700px; 
            pointer-events: none; z-index: 5; 
            opacity: 0;
            transition: opacity 1s var(--ease-breath), transform 1s var(--ease-breath);
        }
        #preview.active { opacity: 0.7; transform: translate(-50%, -45%); }
        #preview img { width: 100%; height: auto; object-fit: contain; }

        footer { padding: 80px 8%; font-size: 11px; opacity: 0.2; letter-spacing: 0.5em; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body>

    <div id="preview"><img id="preview-img" src="" alt=""></div>

    <div id="loader"><div id="loader-count">00</div></div>

    <section class="hero">
        <div class="statement">VISUAL DESIGNER — <br> I CREATE SILENT FORMS</div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const body = document.body;
        const links = document.querySelectorAll('.project-link, .statement');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');
        
        let lastMoveTime = Date.now();
        let isQuiet = false;

        // 1. ATTENTION LOGIC (The Breathing)
        function checkAttention() {
            const now = Date.now();
            const idleTime = now - lastMoveTime;

            if (idleTime > 1500) { // If user slows down/stops for 1.5s
                if (!isQuiet) {
                    isQuiet = true;
                    body.style.backgroundColor = "#0f0f12"; // Background lightens
                    links.forEach(link => {
                        link.style.letterSpacing = "0.05em"; // Typography opens
                        link.style.filter = "blur(0px)";
                        link.style.opacity = "1";
                    });
                }
            } else {
                if (isQuiet) {
                    isQuiet = false;
                    body.style.backgroundColor = "#050505"; // Resets to dark
                    links.forEach(link => {
                        link.style.letterSpacing = link.classList.contains('statement') ? "-0.04em" : "-0.07em";
                        link.style.filter = "blur(15px)"; // Resets to Oat Milk blur
                        link.style.opacity = "0.2";
                    });
                }
            }
            requestAnimationFrame(checkAttention);
        }

        document.addEventListener('mousemove', () => { lastMoveTime = Date.now(); });
        document.addEventListener('scroll', () => { lastMoveTime = Date.now(); });
        checkAttention();

        // 2. PROJECT REVEAL
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                previewImg.src = link.getAttribute('data-img');
                preview.classList.add('active');
            });
            link.addEventListener('mouseleave', () => {
                preview.classList.remove('active');
            });
        });

        // 3. LOADER
        let p = 0;
        const l = setInterval(() => {
            p += Math.floor(Math.random() * 12) + 1;
            if (p >= 100) { 
                p = 100; clearInterval(l); 
                setTimeout(() => { document.getElementById('loader').style.transform = "translateY(-100%)"; }, 500);
            }
            document.getElementById('loader-count').innerText = p.toString().padStart(2, '0');
        }, 70);
    </script>
</body>
</html>
