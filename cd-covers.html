<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD COVERS | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
        }

        nav { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            padding: 40px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000; 
            font-size: 11px; 
            letter-spacing: 3px; 
            font-weight: 900; 
            text-transform: uppercase; 
        }
        nav a { color: var(--white); text-decoration: none; }
        .nav-center { position: absolute; left: 50%; transform: translateX(-50%); letter-spacing: 5px; }

        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: stretch;
        }
        
        .hero-left { 
            flex: 1.1; 
            overflow: hidden; 
            background: #111;
        }
        .hero-left img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .hero-right { 
            flex: 1; 
            padding: 0 8%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        
        h1 { 
            font-size: clamp(60px, 10vw, 130px); 
            font-weight: 900; 
            line-height: 0.85; 
            letter-spacing: -6px; 
            margin-bottom: 30px; 
            text-transform: uppercase;
        }

        .description { 
            font-size: 18px; 
            color: #999; 
            margin-bottom: 10px; 
            line-height: 1.4; 
            max-width: 400px;
        }

        .project-scope { 
            font-size: 9px; 
            letter-spacing: 2px; 
            color: #555; 
            text-transform: uppercase; 
            margin-top: 50px; 
            font-weight: 700;
        }

        .next-btn {
            padding: 100px 5% 150px;
            text-align: right;
            border-top: 1px solid #111;
        }
        .next-btn a {
            text-decoration: none;
            color: var(--white);
        }
        .next-btn h2 { font-size: 80px; font-weight: 900; letter-spacing: -3px; }

        @media (max-width: 1024px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; }
            .hero-right { padding: 80px 8%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <div class="nav-center">NATIA DESIGN</div>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="cd-hero.jpg" alt="CD Cover Design">
            </div>
            
            <div class="hero-right">
                <h1>CD<br>COVERS</h1>
                <p class="description">Visual narratives through music packaging and digital cover art exploration.</p>
                <p class="project-scope">PROJECT SCOPE:<br>ALBUM ART • LAYOUT DESIGN • MUSIC BRANDING</p>
            </div>
        </section>

        <footer class="next-btn">
            <a href="go-left.html">
                <span style="color:var(--accent); font-weight:900; font-size:12px; letter-spacing:3px;">NEXT PROJECT</span>
                <h2>GO LEFT →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
