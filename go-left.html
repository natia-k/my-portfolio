<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        /* --- STYLE.CSS INTEGRATED --- */
        :root { 
            --bg: #B22222; /* Red Wall - sampled from your art */
            --fg: #FFFFFF; 
            --accent: #000000;
        }

        /* --- THE QUENTIN GRAIN OVERLAY --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { 
            background: var(--bg); 
            color: var(--fg); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        #aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* --- NAVIGATION --- */
        nav { 
            position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; 
            z-index: 1000; display: flex; justify-content: space-between; 
            mix-blend-mode: difference; align-items: center; 
        }

        .studio-name { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 13px; letter-spacing: 6px; text-transform: uppercase; font-weight: 400; color: #FFFFFF; 
        }

        nav a { text-decoration: none; color: #FFF; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }

        /* --- VELVET SHIMMER ANIMATION --- */
        @keyframes velvet-blur {
            0%, 100% { filter: blur(2px); opacity: 1; text-shadow: 0 0 10px rgba(0,0,0,0.2); }
            50% { filter: blur(12px); opacity: 0.7; text-shadow: 0 0 40px rgba(0,0,0,0.4); }
        }

        /* --- HERO SECTION (GO LEFT COMMAND) --- */
        .project-hero { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 140px 40px;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(100px, 25vw, 450px);
            text-transform: uppercase;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.06em;
            color: #FFFFFF;
            animation: velvet-blur 6s ease-in-out infinite;
            will-change: transform;
            cursor: default;
        }

        /* --- MAIN IMAGE: GROWING FROM WALL --- */
        .main-visual {
            margin-top: -5vh;
            display: flex;
            justify-content: center;
            padding-bottom: 20vh;
        }

        .main-visual img { 
            width: 100%; 
            max-width: 500px; /* Small/High-end size */
            height: auto; 
            object-fit: contain;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: zoom-in;
            filter: drop-shadow(0 40px 100px rgba(0,0,0,0.3));
        }

        .main-visual img:hover { 
            transform: scale(1.3);
            z-index: 10;
        }

        /* --- GALLERY SECTION --- */
        .mockup-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
            padding: 40px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        .mockup-section img { 
            width: 100%; height: auto; 
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); 
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.2));
        }

        .mockup-section img:hover { transform: scale(1.05); }

        /* --- NEXT PROJECT --- */
        .next-btn-container {
            text-align: center;
            padding: 150px 40px 200px;
            margin-top: 100px;
        }

        .next-project-link { text-decoration: none; display: inline-block; }
        .next-project-link span { display: block; font-size: 12px; letter-spacing: 5px; text-transform: uppercase; color: rgba(255,255,255,0.4); margin-bottom: 15px; }
        .next-project-link h3 { font-size: clamp(50px, 8vw, 100px); text-transform: uppercase; font-weight: 900; color: #FFF; line-height: 0.8; letter-spacing: -0.04em; transition: all 0.4s ease; }
        .next-project-link:hover h3 { color: var(--accent); transform: scale(1.05); }

        /* --- REVEAL ANIMATION --- */
        .reveal-trigger { opacity: 0; transform: translateY(30px); transition: 2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }

        @media (max-width: 900px) {
            .hero-title { font-size: 120px; }
            .mockup-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <div class="studio-name">NATIA STUDIO</div>
        <div class="nav-links">
            <a href="index.html">WORKS</a>
            <a href="feelings.html" style="margin-left: 20px;">FEELINGS</a>
        </div>
    </nav>

    <header class="project-hero">
        <h1 class="hero-title" id="scrolling-title">GO LEFT</h1>
    </header>

    <div class="main-visual reveal-trigger">
        <img src="goleft-main.jpg" alt="GO LEFT">
    </div>

    <section class="mockup-section">
        <img src="go-left-2.jpg" class="reveal-trigger" alt="Mockup 2">
        <img src="go-left-3.jpg" class="reveal-trigger" alt="Mockup 3">
    </section>

    <footer class="next-btn-container">
        <a href="others.html" class="next-project-link">
            <span>UP NEXT</span>
            <h3>OTHERS</h3>
        </a>
    </footer>

    <script>
        // MOUSE AURA
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // "GO LEFT" SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scrollY = window.scrollY;
            title.style.transform = `translateX(-${scrollY * 2}px)`;
        });

        // REVEAL ANIMATION
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
