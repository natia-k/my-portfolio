<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA KURTANIDZE</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Helvetica, Arial, sans-serif; overflow-x: hidden; }
        
        nav { position: fixed; top: 0; width: 100%; padding: 30px 8%; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .back { color: var(--accent); text-decoration: none; font-weight: 900; font-size: 12px; letter-spacing: 2px; }

        .container { padding: 180px 8% 100px 8%; max-width: 1400px; margin: 0 auto; }

        /* HERO SECTION: TEXT NEXT TO IMAGE */
        .project-hero { 
            display: flex; 
            align-items: center; 
            gap: 5vw; 
            margin-bottom: 120px;
            transition: all 0.6s ease;
        }

        .text-side { flex: 1; }
        .image-side { flex: 1.2; overflow: hidden; }

        h1 { 
            font-size: clamp(50px, 8vw, 120px); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -5px; 
            line-height: 0.8; 
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* IMAGE LINE: 4 PICS IN A ROW */
        .image-line { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            margin-top: 50px;
        }

        .image-line img { 
            width: 100%; 
            height: auto; 
            filter: grayscale(100%); 
            transition: 0.6s all ease;
            transform: scale(0.95);
        }

        /* GROWING HOVER EFFECTS */
        .project-hero:hover h1 { transform: scale(1.05); color: var(--accent); }
        .image-side img { width: 100%; transition: 0.8s ease; transform: scale(0.9); }
        .project-hero:hover .image-side img { transform: scale(1); }

        .image-line img:hover { 
            filter: grayscale(0%); 
            transform: scale(1.05); 
            z-index: 10;
            border: 1px solid var(--accent);
        }

        .next-project { border-top: 1px solid #222; padding: 80px 0; text-align: right; margin-top: 100px; }
        .next-link { text-decoration: none; color: var(--white); }
        .next-link h2 { font-size: 50px; font-weight: 900; }
    </style>
</head>
<body>

    <nav><span>NATIA KURTANIDZE</span><a href="index.html" class="back">← BACK</a></nav>

    <div class="container">
        <div class="project-hero">
            <div class="text-side">
                <h1>KOMBUCHA<br>BRAND</h1>
                <p style="color:#666; margin-top:20px;">Premium fermented tea packaging. 2026.</p>
            </div>
            <div class="image-side">
                <img src="kombucha-hero.jpg" alt="Kombucha Main">
            </div>
        </div>

        <div class="image-line">
            <img src="kombucha-mockup1.jpg" alt="Detail 1">
            <img src="kombucha-mockup2.jpg" alt="Detail 2">
            <img src="kombucha-mockup3.jpg" alt="Detail 3">
            <img src="kombucha-mockup4.jpg" alt="Detail 4">
        </div>

        <div class="next-project">
            <a href="oat-milk.html" class="next-link">
                <span>NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </div>
    </div>

</body>
</html>
