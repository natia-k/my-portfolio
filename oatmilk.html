<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oat Milk | NATIA DESIGN</title>
    <style>
        :root { --bg: #000000; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        nav { position: fixed; top: 30px; left: 0; width: 100%; padding: 0 40px; z-index: 1000; display: flex; justify-content: space-between; mix-blend-mode: difference; align-items: center; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        .studio-name { font-size: 12px; letter-spacing: 4px; text-transform: uppercase; font-weight: 700; }

        /* HERO - Tightened for Strength */
        .project-hero { 
            display: grid; 
            grid-template-columns: 1.1fr 1fr; /* Image is slightly larger for impact */
            min-height: 95vh; 
            padding: 140px 40px 40px;
            gap: 40px; /* Reduced gap to keep layout tight */
            align-items: flex-start; /* Top alignment like Kombucha */
        }

        .main-visual { display: flex; justify-content: flex-start; }
        .main-visual img { 
            width: 100%; 
            max-width: 600px; /* Bigger than before, but controlled */
            height: auto; 
            object-fit: contain; 
        }
        
        /* High-Impact Typography */
        .content-right { padding-top: 10px; }
        .content-right h1 { 
            font-size: clamp(80px, 14vw, 160px); /* Massive, aggressive size */
            text-transform: uppercase; 
            font-weight: 900; 
            margin-bottom: 15px; 
            line-height: 0.75; /* Tighter line height for strength */
            letter-spacing: -0.06em; /* Tight letter spacing */
            color: #FFFFFF;
        }
        .content-right .description { 
            font-size: 24px; /* Slightly larger */
            line-height: 1.25; 
            font-style: italic; 
            color: #FFFFFF; 
            margin-bottom: 30px; 
            max-width: 400px;
            letter-spacing: -0.02em;
        }
        .content-right .meta { 
            font-size: 13px; 
            text-transform: uppercase; 
            color: #FFFFFF; 
            letter-spacing: 3px; 
            font-weight: 800;
            border-top: 1px solid #333; /* Line adds structure */
            padding-top: 20px;
            display: inline-block;
        }

        /* Mockup Section - Stays Bold */
        .mockup-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            padding: 40px; max-width: 1500px; margin: 0 auto;
        }
        .mockup-section img { 
            width: 100%; height: auto; object-fit: contain; 
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .mockup-section img:hover { transform: scale(1.02); }

        /* Next Button */
        .next-btn-container { text-align: center; padding: 120px 0 150px; }
        .next-project-link { 
            display: inline-block; font-size: clamp(50px, 8vw, 100px); font-weight: 900; 
            text-transform: uppercase; text-decoration: none; color: #FFFFFF; 
            letter-spacing: -0.04em;
            transition: transform 0.5s ease;
        }
        .next-project-link:hover { transform: scale(1.1); color: var(--accent); }
        .next-project-link span { display: block; font-size: 12px; letter-spacing: 5px; opacity: 0.5; margin-bottom: 15px; }

        @media (max-width: 900px) {
            .project-hero { grid-template-columns: 1fr; text-align: left; }
            .content-right h1 { font-size: 100px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="oat-hero.jpg" alt="Oat Milk Design">
            </div>

            <div class="content-right">
                <h1>Oat<br>Milk</h1> <p class="description">"Creamy, sustainable, and made with love. <br>Design that celebrates the simple oat."</p>
                <div class="meta">PACKAGING · BRANDING · TYPOGRAPHY</div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="oat-mockup1.jpg" alt="Mockup 1">
            <img src="oat-mockup2.jpg" alt="Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                Nurture
            </a>
        </footer>
    </main>
</body>
</html>
