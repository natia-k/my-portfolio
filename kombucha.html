<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha | NATIA STUDIO</title>
    <style>
        :root { --bg: #0D0D0D; --fg: #FFFFFF; --accent: #E8220A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        
        nav { position: fixed; top: 30px; left: 30px; z-index: 1000; mix-blend-mode: difference; }
        nav a { color: #FFF; text-decoration: none; font-size: 11px; letter-spacing: 1px; text-transform: uppercase; opacity: 0.8; }

        /* SPLIT SECTION: Illustration + Text */
        .intro-grid { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            min-height: 80vh; 
            align-items: center; 
            padding: 100px 40px 60px;
            gap: 60px;
        }
        .intro-img img { 
            width: 100%; 
            max-height: 70vh; 
            object-fit: contain; 
        }
        .intro-text h1 { font-size: clamp(40px, 8vw, 90px); text-transform: uppercase; margin-bottom: 20px; font-weight: 900; }
        .intro-text .quote { font-size: 20px; line-height: 1.4; font-style: italic; color: #CCC; margin-bottom: 20px; }
        .intro-text .scope { font-size: 11px; text-transform: uppercase; color: #666; letter-spacing: 1.5px; }

        /* TINY ICONS SECTION (Color Selection) */
        .color-study { padding: 20px 40px; text-align: center; border-top: 1px solid #1a1a1a; border-bottom: 1px solid #1a1a1a; }
        .color-study p { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #444; margin-bottom: 15px; }
        .mini-icons { display: flex; justify-content: center; gap: 15px; }
        .mini-icons img { width: 60px; height: 60px; object-fit: cover; border-radius: 2px; filter: grayscale(0.5); transition: 0.3s; }
        .mini-icons img:hover { filter: grayscale(0); transform: scale(1.1); }

        /* BOTTLE MOCKUPS UNDERNEATH */
        .bottle-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            padding: 60px 40px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        .bottle-grid img { width: 100%; height: auto; object-fit: contain; }

        @media (max-width: 850px) {
            .intro-grid { grid-template-columns: 1fr; padding-top: 80px; }
            .bottle-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav><a href="index.html">← back</a></nav>

    <main>
        <section class="intro-grid">
            <div class="intro-img">
                <img src="kombucha4.jpg" alt="Botanical Design">
            </div>
            <div class="intro-text">
                <h1>Kombucha</h1>
                <p class="quote">"It started as simple tea. <br>Then time, patience. <br>And a little magic happened."</p>
                <p class="scope">Botanical illustration · Label design · Colour exploration</p>
            </div>
        </section>

        <section class="color-study">
            <p>Color Selection & Patterns</p>
            <div class="mini-icons">
                <img src="kombucha4.jpg" alt="Swatch 1">
                <img src="kombucha1.jpg" alt="Swatch 2">
                <img src="kombucha3.jpg" alt="Swatch 3">
                <img src="kombucha2.jpg" alt="Swatch 4">
            </div>
        </section>

        <section class="bottle-grid">
            <img src="kombucha2.jpg" alt="Bottle Mockup 1">
            <img src="kombucha3.jpg" alt="Bottle Mockup 2">
        </section>
    </main>
</body>
</html>
