<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --red: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Disappearing on Scroll for focus */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; mix-blend-mode: difference;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 5px; font-weight: 900; text-transform: uppercase; }

        /* THE CINEMATIC HERO */
        .hero { 
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 50%, #0a0a0a 0%, #000 100%);
            cursor: none; /* We can add a custom cursor later */
        }

        /* BACKGROUND TEXT - The "Cool" Factor */
        .bg-text {
            position: absolute;
            font-size: clamp(150px, 25vw, 400px);
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            white-space: nowrap;
            z-index: 1;
            letter-spacing: -15px;
            pointer-events: none;
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1), color 1s ease;
        }
        .hero:hover .bg-text {
            transform: translateX(-5%) scale(1.1);
            color: rgba(255, 0, 0, 0.05);
        }

        /* THE BOTTLE - The Hero */
        .hero-image-wrapper {
            position: relative;
            z-index: 3;
            width: 40%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 50px rgba(0,0,0,0.8));
            will-change: transform;
        }

        .hero:hover img {
            transform: scale(1.15) rotate(-3deg) translateY(-20px);
        }

        /* OVERLAY TEXT - Sharp Editorial */
        .hero-info {
            position: absolute;
            right: 8%;
            bottom: 15%;
            z-index: 4;
            max-width: 350px;
            text-align: right;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .hero:hover .hero-info {
            transform: translateY(-30px);
        }

        h1 {
            font-size: 80px;
            line-height: 0.8;
            letter-spacing: -5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--red);
            font-weight: 900;
            margin-bottom: 10px;
        }

        /* THE INTERACTIVE GALLERY */
        .gallery {
            padding: 150px 10%;
            display: flex;
            flex-direction: column;
            gap: 200px;
        }

        .project-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .project-block:nth-child(even) { flex-direction: row-reverse; }

        .img-wrap {
            width: 55%;
            overflow: hidden;
            background: #050505;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .img-wrap img {
            width: 100%;
            display: block;
            transition: transform 2s ease;
            filter: grayscale(1);
        }

        .img-wrap:hover { transform: scale(0.98); }
        .img-wrap:hover img { transform: scale(1.1); filter: grayscale(0); }

        .block-text { width: 35%; }
        .block-text h3 { font-size: 40px; letter-spacing: -2px; margin-bottom: 20px; }
        .block-text p { font-size: 16px; opacity: 0.6; line-height: 1.6; }

        /* FOOTER */
        .footer {
            padding: 200px 6%;
            text-align: center;
            background: #050505;
        }
        .footer a { text-decoration: none; }
        .footer h2 { font-size: 12vw; letter-spacing: -10px; color: #111; transition: 0.8s; }
        .footer a:hover h2 { color: var(--red); transform: scale(1.05); }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="mailto:hello@natia.design">CONTACT</a>
    </nav>

    <section class="hero">
        <div class="bg-text">KOMBUCHA</div>

        <div class="hero-image-wrapper">
            <img src="kombucha-hero.jpg" alt="Kombucha Bottle Design">
        </div>

        <div class="hero-info">
            <div class="tagline">Botanical Alchemy</div>
            <h1>PURE<br>VITALITY</h1>
            <p style="opacity: 0.5; font-size: 12px; letter-spacing: 2px;">Â© 2026 BRANDING / PACKAGING</p>
        </div>
    </section>

    <div class="gallery">
        <div class="project-block">
            <div class="img-wrap"><img src="kombucha2.jpg"></div>
            <div class="block-text">
                <h3>Visual Purity</h3>
                <p>A deep dive into botanical illustrations and minimalist label structures.</p>
            </div>
        </div>

        <div class="project-block">
            <div class="img-wrap"><img src="kombucha3.jpg"></div>
            <div class="block-text">
                <h3>The Color of Taste</h3>
                <p>Exploring how vibrant hues dictate the sensory experience of fermentation.</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="oat-milk.html">
            <h2 id="next-trigger">NEXT PROJECT</h2>
        </a>
    </footer>

</body>
</html>
