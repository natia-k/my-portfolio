<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | THE EXHIBITION</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: Arial, sans-serif; line-height: 1.5; }
        nav { padding: 30px 6%; display: flex; justify-content: space-between; position: fixed; top: 0; width: 100%; z-index: 100; mix-blend-mode: difference; }
        .logo { font-weight: 900; letter-spacing: 5px; text-decoration: none; color: var(--white); font-size: 12px; }
        .section { padding: 15vh 10%; border-bottom: 1px solid #222; min-height: 100vh; display: flex; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; width: 100%; }
        .img-box img { width: 100%; max-width: 500px; display: block; filter: grayscale(0.5); transition: 0.5s; }
        .img-box img:hover { filter: grayscale(0); }
        .text-box h2 { font-size: 80px; font-weight: 900; letter-spacing: -4px; line-height: 0.8; margin-bottom: 20px; text-transform: uppercase; }
        .text-box p { font-size: 18px; color: #888; max-width: 400px; }
        .index { color: var(--accent); font-weight: 900; font-size: 12px; letter-spacing: 3px; display: block; margin-bottom: 10px; }
        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } .text-box h2 { font-size: 50px; } }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">NATIA KURTANIDZE</a><a href="index.html" style="color:var(--accent); text-decoration:none; font-weight:900;">CLOSE</a></nav>

    <section class="section">
        <div class="grid">
            <div class="img-box"><img src="posters-hero.jpg"></div>
            <div class="text-box">
                <span class="index">05 DESIGN</span>
                <h2>STREET<br>VOICE</h2>
                <p>Visualizing urban noise through motion-heavy typographic posters.</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="grid">
            <div class="text-box" style="text-align: right;">
                <span class="index">07 EXHIBITION</span>
                <h2>CIRCLE<br>OF LIFE</h2>
                <p>Gathering pieces of ancient suns into a singular heartbeat.</p>
            </div>
            <div class="img-box"><img src="circle.jpg"></div>
        </div>
    </section>

    <section class="section">
        <div class="grid">
            <div class="img-box"><img src="nostalgia.jpg"></div>
            <div class="text-box">
                <span class="index">08 ARCHIVE</span>
                <h2>NOSTAL<br>GIA</h2>
                <p>A shadow standing in a room that no longer exists.</p>
            </div>
        </div>
    </section>

    <footer style="padding: 100px; text-align:center;">
        <a href="index.html" style="color:white; text-decoration:none; font-weight:900; letter-spacing:5px;">BACK TO PROJECTS</a>
    </footer>
</body>
</html>
