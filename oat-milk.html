<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAT MILK | NATIA STUDIO</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --cream: #f9f8f4;
            --line: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Suble grain overlay for depth */
            background-image: url("https://www.transparenttextures.com/patterns/p6.png");
        }

        /* 1. CINEMATIC ENTRANCE: BLUR TO CLARITY */
        .reveal {
            opacity: 0;
            filter: blur(12px);
            transform: translateY(20px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        /* 2. ARCHITECTURAL HERO (3D TILT) */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
            background: radial-gradient(circle at center, var(--cream) 0%, var(--white) 100%);
        }

        .hero-container {
            width: 80%;
            max-width: 500px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            position: relative;
        }

        .hero-img {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 40px 80px rgba(0,0,0,0.03);
        }

        /* LIGHT SHEEN EFFECT */
        .sheen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.4) 50%, transparent 60%);
            background-size: 200% 200%;
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: soft-light;
        }

        /* 3. STAGGERED TYPOGRAPHY */
        .section-header {
            padding: 150px 10%;
            border-top: 1px solid var(--line);
            margin: 0 5%;
        }

        .stagger-title {
            font-size: clamp(40px, 6vw, 100px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            line-height: 0.9;
            margin-bottom: 40px;
        }

        .stagger-title span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .active .stagger-title span:nth-child(1) { opacity: 1; transform: translateY(0); transition-delay: 0.2s; }
        .active .stagger-title span:nth-child(2) { opacity: 1; transform: translateY(0); transition-delay: 0.5s; }

        /* 4. PARALLAX GALLERY */
        .parallax-section {
            padding: 100px 10%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .parallax-img {
            width: 100%;
            max-width: 1100px;
            will-change: transform;
        }

        /* 5. NEXT LINK: ARCHITECTURAL FOOTER */
        .next-wrap {
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--line);
        }

        .next-link {
            font-size: clamp(50px, 12vw, 180px);
            font-weight: 900;
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1px var(--black);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: -5px;
            text-transform: uppercase;
        }

        .next-link:hover {
            color: var(--black);
            letter-spacing: 0px;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between;
            z-index: 1000;
        }
        nav a { color: var(--black); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 4px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">OTHERS</a>
    </nav>

    <header class="hero">
        <div class="hero-container reveal" id="heroTarget">
            <div class="sheen" id="sheen"></div>
            <img src="oat-hero.jpg" class="hero-img" alt="Oat Milk Packaging">
        </div>
    </header>

    <section class="section-header reveal">
        <h2 class="stagger-title">
            <span>Structural</span>
            <span>Silence.</span>
        </h2>
        <p style="max-width: 500px; font-weight: 300;">
            We treated the carton as a monolith, removing category noise so the form and material define the object's presence.
        </p>
    </section>

    <div class="parallax-section">
        <img src="oat-mockup1.jpg" class="parallax-img reveal" data-speed="0.05">
    </div>

    <section class="section-header reveal">
        <h2 class="stagger-title">
            <span>The Visual</span>
            <span>System.</span>
        </h2>
        <p style="max-width: 500px; font-weight: 300;">
            A system prioritized by clarity and architectural scale, drawing from the liquid's natural cream tones.
        </p>
    </section>

    <div class="parallax-section">
        <img src="oat-mockup2.jpg" class="parallax-img reveal" data-speed="0.08">
    </div>

    <footer class="next-wrap">
        <span style="font-size: 10px; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px;">Next</span>
        <a href="others.html" class="next-link">OTHERS</a>
    </footer>

    <script>
        const hero = document.getElementById('heroTarget');
        const sheen = document.getElementById('sheen');

        // 1. Subtle 3D Tilt & Sheen
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            
            const moveX = (window.innerWidth / 2 - x) / 80;
            const moveY = (window.innerHeight / 2 - y) / 80;
            
            hero.style.transform = `rotateX(${moveY}deg) rotateY(${-moveX}deg)`;
            sheen.style.backgroundPosition = `${(x / window.innerWidth) * 100}%`;
        });

        // 2. Intersection Observer for Cinematic Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // 3. Smooth Parallax
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelectorAll('.parallax-img').forEach(img => {
                const speed = img.getAttribute('data-speed');
                img.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
