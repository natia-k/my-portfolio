<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ff0055;
        }

        /* GRAIN OVERLAY */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #aura {
            position: fixed; width: 12px; height: 12px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s;
        }

        /* THE FLOATING CANVAS */
        #gallery-wrapper {
            position: relative;
            width: 120vw;
            height: 120vh;
            left: -10vw;
            top: -10vh;
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        .project-card {
            position: absolute;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: white;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), z-index 0s;
            z-index: 1;
        }

        .project-card:hover {
            z-index: 50;
            transform: scale(1.1) !important;
        }

        .project-card img {
            width: 100%;
            height: auto;
            filter: grayscale(100%) brightness(0.7);
            transition: 0.5s;
        }

        .project-card:hover img {
            filter: grayscale(0%) brightness(1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .project-card span {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0;
            transition: 0.3s;
            font-weight: 900;
        }

        .project-card:hover span { opacity: 1; }

        /* ABSOLUTE POSITIONS FOR ALL PROJECTS (Scattered) */
        .p1 { width: 200px; top: 15%; left: 10%; }
        .p2 { width: 280px; top: 10%; left: 45%; }
        .p3 { width: 220px; top: 20%; left: 75%; }
        .p4 { width: 300px; top: 55%; left: 5%; }
        .p5 { width: 250px; top: 50%; left: 35%; }
        .p6 { width: 240px; top: 60%; left: 70%; }
        .p7 { width: 180px; top: 40%; left: 20%; }

        /* CENTER TITLE */
        .main-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            letter-spacing: 15px;
            text-transform: uppercase;
            opacity: 0.3;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="aura"></div>
    <div class="main-title">NATIA STUDIO</div>

    <div id="gallery-wrapper">
        
        <a href="go-left.html" class="project-card p1">
            <img src="goleft-mockup1.jpg" alt="">
            <span>Go Left</span>
        </a>

        <a href="posters.html" class="project-card p2">
            <img src="universe1.jpg" alt="">
            <span>Universe Series</span>
        </a>

        <a href="feelings.html" class="project-card p3">
            <img src="heartbreak-2.jpg" alt="">
            <span>Feelings</span>
        </a>

        <a href="others.html" class="project-card p4">
            <img src="space flower-universe2.jpg" alt="">
            <span>Nurture</span>
        </a>

        <a href="posters.html" class="project-card p5">
            <img src="huzzzman-universe3.jpg" alt="">
            <span>Humanzz</span>
        </a>

        <a href="posters.html" class="project-card p6">
            <img src="flashbacks.jpg" alt="">
            <span>Nostalgie</span>
        </a>

        <a href="posters.html" class="project-card p7">
            <img src="dreamer.jpg" alt="">
            <span>Dreamer</span>
        </a>

    </div>

    <script>
        const aura = document.getElementById('aura');
        const wrapper = document.getElementById('gallery-wrapper');

        document.addEventListener('mousemove', (e) => {
            // Cursor
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';

            // Parallax Move (The "WOW" shift)
            const x = (window.innerWidth - e.pageX * 2) / 40;
            const y = (window.innerHeight - e.pageY * 2) / 40;
            wrapper.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });

        // Scale aura on hover
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                aura.style.width = "40px";
                aura.style.height = "40px";
            });
            card.addEventListener('mouseleave', () => {
                aura.style.width = "12px";
                aura.style.height = "12px";
            });
        });
    </script>
</body>
</html>
