<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* BONE WHITE */
            --red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            z-index: 1000;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3em;
            transition: color 0.3s ease;
        }
        .back-link:hover { color: var(--red); }

        /* THE STACK CONTAINER */
        .stack-container {
            width: 100%;
            padding: 10vh 0 20vh 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poster-section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg); /* Prevents seeing posters underneath */
        }

        .poster-frame {
            width: 80%;
            max-width: 500px;
            aspect-ratio: 2/3;
            background: #111;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            position: relative;
        }

        .poster-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .meta {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            letter-spacing: 0.2em;
            opacity: 0.4;
            text-transform: uppercase;
        }

        /* Small instruction for user */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 10px;
            letter-spacing: 0.2em;
            opacity: 0.3;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Archive</a>
    <div class="scroll-indicator">Scroll to Explore</div>

    <div class="stack-container">
        <section class="poster-section">
            <div class="poster-frame">
                <img src="poster1.jpg" alt="Poster 01">
                <div class="meta">01 / ARCHIVE</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="poster2.jpg" alt="Poster 02">
                <div class="meta">02 / ARCHIVE</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="poster3.jpg" alt="Poster 03">
                <div class="meta">03 / ARCHIVE</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="poster4.jpg" alt="Poster 04">
                <div class="meta">04 / ARCHIVE</div>
            </div>
        </section>

        <section class="poster-section">
            <div class="poster-frame">
                <img src="poster5.jpg" alt="Poster 05">
                <div class="meta">05 / ARCHIVE</div>
            </div>
        </section>
    </div>

    <script>
        // Subtle Parallax: Images scale down slightly as they get "covered"
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.poster-section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const frame = section.querySelector('.poster-frame');
                
                if (rect.top <= 0) {
                    // As the section stays sticky at the top, it scales down 
                    // to look like it's going into the distance
                    const progress = Math.abs(rect.top) / window.innerHeight;
                    const scale = 1 - (progress * 0.1);
                    const opacity = 1 - (progress * 0.5);
                    frame.style.transform = `scale(${Math.max(scale, 0.9)})`;
                    frame.style.opacity = Math.max(opacity, 0.5);
                } else {
                    frame.style.transform = `scale(1)`;
                    frame.style.opacity = 1;
                }
            });
        });
    </script>
</body>
</html>
