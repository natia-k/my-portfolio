<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
            --breath-ease: cubic-bezier(0.33, 1, 0.68, 1);
        }

        /* 1. ATMOSPHERE & BREATHING ANIMATION */
        @keyframes siteBreath {
            0% { background-color: #050505; }
            50% { background-color: #0d0d0f; }
            100% { background-color: #050505; }
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            animation: siteBreath 120s ease-in-out infinite;
        }

        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.18; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        /* 2. OPENING BREATH STATES */
        body.is-inhaling .statement,
        body.is-inhaling .project-link {
            filter: blur(25px) brightness(0.3);
            letter-spacing: -0.1em;
            transform: scale(1.08);
            opacity: 0;
        }

        .statement, .project-link {
            transition: 
                filter 3.5s var(--breath-ease),
                letter-spacing 4s var(--breath-ease),
                transform 3.5s var(--breath-ease),
                opacity 3s var(--breath-ease),
                color 0.5s ease;
        }

        /* 3. CURSOR & ECHOES */
        #aura {
            position: fixed; width: 120px; height: 120px;
            background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.8s var(--ease), height 0.8s var(--ease), border-radius 1s var(--ease);
        }

        .echo {
            position: fixed; width: 6px; height: 6px;
            background: white; border-radius: 50%;
            pointer-events: none; z-index: 10000;
            opacity: 0.15; transform: translate(-50%, -50%);
            animation: echoFade 3s var(--ease) forwards;
        }
        @keyframes echoFade {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.1); filter: blur(5px); }
        }

        /* 4. LAYOUT */
        #loader {
            position: fixed; inset: 0; background: #ff0000; z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.2s var(--ease);
        }
        #loader-count { font-size: 20vw; font-weight: 900; color: #fff; font-variant-numeric: tabular-nums; }

        .hero { height: 100vh; display: flex; align-items: center; padding: 0 8%; }
        .statement {
            font-size: clamp(30px, 7vw, 90px); font-weight: 900; text-transform: uppercase;
            letter-spacing: -0.04em; line-height: 0.9;
        }

        .work-section { padding: 10vh 8% 40vh; display: flex; flex-direction: column; }

        .project-link {
            font-size: clamp(40px, 12vw, 180px); font-weight: 900; text-decoration: none; 
            color: var(--text); text-transform: uppercase; letter-spacing: -0.07em;
            padding: 25px 0; display: block; width: fit-content;
        }

        /* PERSONALITY HOVERS */
        .project-link:hover { opacity: 1; filter: blur(0); }
        .project-link[data-soul="sharp"]:hover { transform: translateX(60px) scaleY(1.1); }
        .project-link[data-soul="soft"]:hover { transform: translateX(30px) scale(1.05); color: var(--baby-pink); }
        .project-link[data-soul="electric"]:hover { transform: skewX(-5deg) translateX(40px); color: var(--baby-pink); }

        /* 5. IMAGE PREVIEW */
        #preview {
            position: fixed; width: 50vw; max-width: 850px; pointer-events: none; z-index: 5; 
            opacity: 0; transform: translate(-50%, -50%) scale(0.9);
            transition: opacity 0.8s var(--ease), transform 1.2s var(--ease);
        }
        #preview.active { opacity: 0.85; transform: translate(-50%, -50%) scale(1); }
        #preview img { width: 100%; height: auto; object-fit: contain; box-shadow: 0 30px 90px rgba(0,0,0,0.5); }

        #watermark {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-size: 9px; text-transform: uppercase; letter-spacing: 0.5em;
            opacity: 0; transition: opacity 3s ease; pointer-events: none; color: var(--baby-pink);
        }

        footer { padding: 80px 8%; font-size: 11px; opacity: 0.2; letter-spacing: 0.5em; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body class="is-inhaling">

    <div id="aura"></div>
    <div id="preview"><img id="preview-img" src="" alt=""></div>
    <div id="watermark">Observing the silent geometry of space.</div>

    <div id="loader"><div id="loader-count">00</div></div>

    <section class="hero">
        <div class="statement">VISUAL DESIGNER — <br> I CREATE SILENT FORMS</div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-soul="sharp" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-soul="soft" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-soul="soft" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-soul="soft" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-soul="electric" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-soul="sharp" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-soul="soft" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const body = document.body;
        const aura = document.getElementById('aura');
        const preview = document.getElementById('preview');
        const watermark = document.getElementById('watermark');
        const previewImg = document.getElementById('preview-img');
        
        let mouseX = 0, mouseY = 0;
        let lastScrollY = 0;

        // 1. OPENING BREATH LOGIC
        function releaseBreath() {
            setTimeout(() => {
                body.classList.remove('is-inhaling');
            }, 300);
        }

        // 2. LOADER
        let progress = 0;
        const loadInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 12) + 1;
            if (progress >= 100) { 
                progress = 100; 
                clearInterval(loadInterval); 
                setTimeout(() => {
                    document.getElementById('loader').style.transform = "translateY(-100%)";
                    releaseBreath();
                }, 500);
            }
            document.getElementById('loader-count').innerText = progress.toString().padStart(2, '0');
        }, 70);

        // 3. CURSOR & ECHOES
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';

            if (Math.random() > 0.9) {
                const echo = document.createElement('div');
                echo.className = 'echo';
                echo.style.left = mouseX + 'px';
                echo.style.top = mouseY + 'px';
                document.body.appendChild(echo);
                setTimeout(() => echo.remove(), 3000);
            }
        });

        // 4. WATERMARK REVEAL (SLOW SCROLL)
        window.addEventListener('scroll', () => {
            let currentScroll = window.pageYOffset;
            let velocity = Math.abs(currentScroll - lastScrollY);
            lastScrollY = currentScroll;
            if (velocity > 0 && velocity < 1.5) {
                watermark.style.opacity = "0.4";
            } else {
                watermark.style.opacity = "0";
            }
        });

        // 5. PROJECT INTERACTIONS
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                previewImg.src = link.getAttribute('data-img');
                preview.classList.add('active');
                
                const soul = link.getAttribute('data-soul');
                if(soul === 'sharp') aura.style.borderRadius = "0%";
                if(soul === 'electric') {
                    aura.style.width = "220px";
                    aura.style.height = "220px";
                }
            });
            link.addEventListener('mouseleave', () => {
                preview.classList.remove('active');
                aura.style.borderRadius = "50%";
                aura.style.width = "120px";
                aura.style.height = "120px";
            });
        });

        // IMAGE FOLLOW (HEAVY LERP)
        let bX = 0, bY = 0;
        function animate() {
            bX += (mouseX - bX) * 0.05; 
            bY += (mouseY - bY) * 0.05;
            preview.style.left = bX + 'px'; 
            preview.style.top = bY + 'px';
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
