<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* Bone White */
            --red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            /* This height creates the scroll area */
            height: 500vh; 
            overflow-x: hidden;
        }

        /* The viewport */
        .stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            perspective: 2000px; /* High perspective for depth */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The rotating ring */
        .carousel {
            position: relative;
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .poster-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Position 7 posters in a 360 degree circle */
        /* 360 / 7 = ~51.4 degrees each */
        .poster-item:nth-child(1) { transform: rotateY(0deg) translateZ(600px); }
        .poster-item:nth-child(2) { transform: rotateY(51.4deg) translateZ(600px); }
        .poster-item:nth-child(3) { transform: rotateY(102.8deg) translateZ(600px); }
        .poster-item:nth-child(4) { transform: rotateY(154.2deg) translateZ(600px); }
        .poster-item:nth-child(5) { transform: rotateY(205.6deg) translateZ(600px); }
        .poster-item:nth-child(6) { transform: rotateY(257deg) translateZ(600px); }
        .poster-item:nth-child(7) { transform: rotateY(308.4deg) translateZ(600px); }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            z-index: 100;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3em;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Archive</a>

    <div class="stage">
        <div class="carousel" id="carousel">
            <div class="poster-item"><img src="poster1.jpg" alt=""></div>
            <div class="poster-item"><img src="poster2.jpg" alt=""></div>
            <div class="poster-item"><img src="poster3.jpg" alt=""></div>
            <div class="poster-item"><img src="poster4.jpg" alt=""></div>
            <div class="poster-item"><img src="poster5.jpg" alt=""></div>
            <div class="poster-item"><img src="poster6.jpg" alt=""></div>
            <div class="poster-item"><img src="poster7.jpg" alt=""></div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        let currentRotation = 0;
        let targetRotation = 0;
        const ease = 0.05; // This makes it silky smooth

        window.addEventListener('scroll', () => {
            // How much the carousel spins per pixel scrolled
            targetRotation = window.scrollY * 0.2; 
        });

        function animate() {
            // LERP math for the "inertia" effect
            currentRotation += (targetRotation - currentRotation) * ease;
            
            // Apply rotation
            carousel.style.transform = `rotateY(${-currentRotation}deg)`;
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
