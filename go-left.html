<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO LEFT | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0e0e0e; 
            --text: #ffffff;
            --subtle: rgba(255, 255, 255, 0.3);
        }

        /* FINE GRAIN TEXTURE */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.04; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 10px; height: 10px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
        }

        /* TITLE THAT GOES LEFT */
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }

        #scrolling-title {
            font-size: clamp(80px, 18vw, 280px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            white-space: nowrap;
            will-change: transform;
        }

        /* STAGING THE SEQUENCE */
        .sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* SMALLER PRINTS: Visible fully on full screen */
        .poster-wrapper {
            width: 100%;
            height: 100vh; /* Takes up the screen but centers the image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10vh;
        }

        .poster-wrapper img {
            max-height: 80vh; /* Ensures vertical visibility */
            max-width: 85vw;  /* Ensures horizontal visibility */
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.5));
        }

        .statement {
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            color: var(--subtle);
            margin: 20vh 0;
            text-align: center;
        }

        footer {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-link {
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 0.8em;
            text-decoration: none;
            color: var(--text);
            opacity: 0.4;
            transition: 0.3s;
        }
        .next-link:hover { opacity: 1; }

    </style>
</head>
<body>

    <div id="aura"></div>

    <header>
        <h1 id="scrolling-title">GO LEFT</h1>
    </header>

    <main class="sequence">
        
        <div class="poster-wrapper">
            <img src="goleft-mockup1.jpg" alt="Hero Poster">
        </div>

        <p class="statement">when nothing goes right, go left.</p>

        <div class="poster-wrapper">
            <img src="goleft-mockup2.jpg" alt="Poster 2">
        </div>

        <div class="poster-wrapper">
            <img src="goleft-main.jpg" alt="Poster 3">
        </div>

    </main>

    <footer>
        <a href="posters.html" class="next-link">NEXT</a>
    </footer>

    <script>
        // 1. CURSOR
        document.addEventListener('mousemove', (e) => {
            const aura = document.getElementById('aura');
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
        });

        // 2. SCROLL EFFECT: Text goes LEFT and tilts
        window.addEventListener('scroll', () => {
            const title = document.getElementById('scrolling-title');
            const scroll = window.scrollY;
            // Moves left as you scroll down
            title.style.transform = `translateX(-${scroll * 1.2}px) rotateY(${scroll * 0.02}deg)`;
        });
    </script>
</body>
</html>
