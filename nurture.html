<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #0b0b0b; /* Deep, soft black */
            --white: #ffffff;
            --soft-pink: #ffb8e0;
            --line: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. SOFT GLOW CURSOR */
        #aura {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 2. THE HERO: SOFT OVERLAP */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(60px, 18vw, 280px);
            font-weight: 200; /* Thin, elegant weight */
            letter-spacing: -0.02em;
            text-transform: uppercase;
            z-index: 5; 
            color: var(--soft-pink);
            opacity: 0.3;
            filter: blur(10px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-container {
            position: relative;
            z-index: 10;
            width: 65%;
            max-width: 480px;
        }

        .hero-img { 
            width: 100%; 
            display: block; 
            border-radius: 300px 300px 0 0; /* Organic arch shape */
            filter: brightness(0.9);
        }

        /* INTERACTION: TEXT SETTLES INTO CLARITY */
        .hero:hover .hero-title {
            opacity: 0.8;
            filter: blur(0px);
            letter-spacing: 0.05em; /* Slow expansion */
        }

        /* 3. SHARP, SHORT IMPACT TEXT */
        .impact-statement {
            padding: 120px 10%;
            text-align: center;
        }

        .impact-statement h2 {
            font-size: clamp(20px, 4vw, 32px);
            font-weight: 400;
            line-height: 1.5;
            color: var(--soft-pink);
            max-width: 700px;
            margin: 0 auto;
        }

        /* 4. VISUAL FLOW (SLOWER GAPS) */
        .gallery {
            padding: 0 10% 200px;
            display: flex;
            flex-direction: column;
            gap: 200px; /* Big whitespace for "Slow" mood */
        }

        .reveal {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(40px);
            transition: all 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active { opacity: 1; filter: blur(0px); transform: translateY(0); }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">NEXT</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">NURTURE</h1>
        <div class="hero-container">
            <img src="nurture-hero.jpg" class="hero-img" alt="Organic Growth Form">
        </div>
    </header>

    <section class="impact-statement reveal">
        <h2>A study in quiet growth and the calm evolution of form.</h2>
        <p style="margin-top: 30px; font-size: 12px; letter-spacing: 3px; color: rgba(255,255,255,0.3);">SCOPE: ORGANIC BRANDING â€” 2026</p>
    </section>

    <main class="gallery">
        <div class="reveal"><img src="nurture-mockup1.jpg" style="width:100%;"></div>
        <div class="reveal"><img src="nurture-mockup2.jpg" style="width:100%;"></div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
