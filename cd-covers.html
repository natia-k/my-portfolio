<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD COVERS | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAV --- */
        nav {
            position: fixed;
            top: 40px; left: 5%; width: 90%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #fff; text-transform: uppercase; }

        /* --- HERO --- */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 { font-size: 15vw; font-weight: 900; margin: 0; line-height: 0.8; }

        /* --- VINYL GRID --- */
        .vinyl-container {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 100px 50px;
        }

        .album-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        /* THE SLEEVE (TOP LAYER) */
        .sleeve {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: #111;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sleeve img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1);
            transition: 0.6s;
        }

        /* THE DISC (BOTTOM LAYER) */
        .disc {
            position: absolute;
            top: 5px;
            right: 0;
            width: 390px;
            height: 390px;
            border-radius: 50%;
            background: radial-gradient(circle, #222 20%, #111 21%, #111 100%);
            z-index: 5;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* DISC REFLECTION EFFECT */
        .disc::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.1), transparent);
        }

        /* INTERACTION */
        .album-wrapper:hover .sleeve {
            transform: translateX(-50px);
        }
        .album-wrapper:hover .sleeve img {
            filter: grayscale(0);
        }
        .album-wrapper:hover .disc {
            transform: translateX(120px) rotate(90deg);
        }

        .album-info {
            margin-top: 30px;
            text-align: left;
        }
        .album-info h3 { font-size: 24px; text-transform: uppercase; margin: 0; color: var(--accent); }
        .album-info p { font-size: 12px; letter-spacing: 2px; opacity: 0.6; margin: 5px 0; }

        /* --- FOOTER --- */
        .footer { height: 50vh; display: flex; align-items: center; justify-content: center; background: var(--accent); }
        .footer h2 { font-size: 10vw; color: #000; font-weight: 900; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" style="color:var(--accent); text-decoration:none; font-weight:900;">START A RIOT</a>
    </nav>

    <section class="hero">
        <h1>SOUND<br>TRACK</h1>
    </section>

    <div class="vinyl-container">
        
        <div class="album-wrapper">
            <div class="sleeve">
                <img src="cd-cover1.jpg" alt="Album Art">
            </div>
            <div class="disc">
                <div style="width: 100px; height: 100px; border-radius: 50%; background: #fff; overflow:hidden;">
                    <img src="cd-cover1.jpg" style="width:100%; height:100%; object-fit:cover;">
                </div>
            </div>
            <div class="album-info">
                <h3>DARK MATTER</h3>
                <p>ART DIRECTION / BRANDING / 2026</p>
            </div>
        </div>

        <div class="album-wrapper">
            <div class="sleeve">
                <img src="cd-cover2.jpg" alt="Album Art">
            </div>
            <div class="disc">
                <div style="width: 100px; height: 100px; border-radius: 50%; background: var(--accent); display:flex; align-items:center; justify-content:center; color:#000; font-weight:900; font-size:10px;">
                    NATIA
                </div>
            </div>
            <div class="album-info">
                <h3>VIBRATION</h3>
                <p>PACKAGING DESIGN / MUSIC</p>
            </div>
        </div>

        </div>

    <section class="footer">
        <h2>NEXT PROJECT</h2>
    </section>

</body>
</html>
