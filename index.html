<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | LABYRINTH</title>
    <style>
        :root { --accent: #ff0000; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden; /* Stops standard vertical scroll */
            font-family: sans-serif;
        }

        /* THE LABYRINTH TRACK */
        .labyrinth-container {
            display: flex;
            height: 100vh;
            width: fit-content; /* Expands with content */
            will-change: transform;
        }

        /* INDIVIDUAL PROJECT GATES */
        .project-gate {
            width: 80vw; /* Each project takes up most of the screen */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10vw;
            border-right: 1px solid #222;
            position: relative;
        }

        .project-gate h2 {
            font-size: clamp(80px, 15vw, 250px);
            text-transform: uppercase;
            margin: 0;
            line-height: 0.8;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .project-gate:hover h2 {
            color: var(--accent);
            transform: translateX(20px);
        }

        .project-gate img {
            position: absolute;
            width: 400px;
            height: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.8s ease;
            z-index: -1;
            filter: grayscale(1);
        }

        .project-gate:hover img {
            opacity: 0.4;
            transform: scale(1.1) rotate(-5deg);
        }

        /* HUD NAVIGATION */
        nav {
            position: fixed;
            top: 40px;
            left: 5%;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: 900;">NATIA DESIGN</div>
        <div>SCROLL TO EXPLORE</div>
    </nav>

    <div class="labyrinth-container" id="track">
        <div class="project-gate" onclick="location.href='kombucha.html'">
            <img src="kombucha1.jpg" style="top: 10%; right: 10%;">
            <h2>Kombucha</h2>
        </div>

        <div class="project-gate" onclick="location.href='oatmilk.html'">
            <img src="oat-hero.jpg" style="bottom: 15%; left: 5%;">
            <h2>Oat Milk</h2>
        </div>

        <div class="project-gate" onclick="location.href='others.html'">
            <img src="others-hero.jpg" style="top: 20%; left: 20%;">
            <h2>Others</h2>
        </div>

        <div class="project-gate" onclick="location.href='go-left.html'">
            <img src="goleft-hero.jpg" style="bottom: 10%; right: 20%;">
            <h2>Go Left</h2>
        </div>

        <div class="project-gate" onclick="location.href='kombucha.html'">
            <h2>Kombucha</h2>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        let scrollAmount = 0;

        window.addEventListener('wheel', (e) => {
            // Converts vertical scroll (deltaY) into horizontal movement
            scrollAmount += e.deltaY;
            
            // Limit the scroll range
            const maxScroll = track.offsetWidth - window.innerWidth;
            
            // Loop back to start if we go past the end
            if (scrollAmount > maxScroll) scrollAmount = 0;
            if (scrollAmount < 0) scrollAmount = maxScroll;

            track.style.transform = `translateX(-${scrollAmount}px)`;
        });
    </script>

</body>
</html>
