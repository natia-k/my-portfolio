<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Others | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 5%; 
            gap: 40px;
        }

        /* --- THE BIG IMAGE --- */
        .main-visual {
            flex: 1.5; 
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-visual img { 
            width: 100%;
            max-width: 550px; 
            height: auto;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.7));
            will-change: transform;
        }

        .main-visual img:hover {
            transform: scale(1.6); 
            z-index: 100;
        }

        /* --- THE TEXT --- */
        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-trigger {
            display: inline-block;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .text-trigger h1 { 
            font-size: clamp(60px, 11vw, 140px); 
            line-height: 0.75;
            margin-bottom: 24px;
            letter-spacing: -0.07em;
            transition: color 0.8s ease;
            text-transform: uppercase;
        }

        .text-trigger:hover {
            transform: scale(1.1) translateX(15px);
        }

        .text-trigger:hover h1 {
            color: var(--accent);
        }

        .description {
            max-width: 380px;
            font-size: 19px;
            line-height: 1.4;
            opacity: 0.8;
            border-left: 2px solid var(--accent);
            padding-left: 20px;
        }

        /* --- FIXED FOOTER: MOVING IT RIGHT --- */
        .next-btn-container {
            display: flex;
            justify-content: flex-end; /* Pushes the button to the right */
            padding: 100px 5% 150px;
        }

        .next-project-link {
            text-align: right;
            text-decoration: none;
            transition: transform 0.4s ease;
        }

        .next-project-link:hover {
            transform: translateX(10px); /* Moves right on hover */
        }

        .next-project-link h3 {
            font-size: 48px;
            text-transform: uppercase;
            line-height: 1;
            margin-top: 10px;
            color: #fff;
            transition: color 0.4s ease;
        }

        .next-project-link:hover h3 {
            color: var(--accent);
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 120px 20px; text-align: center; }
            .main-visual { justify-content: center; order: 2; }
            .content-right { order: 1; margin-bottom: 60px; }
            .description { margin: 0 auto; border-left: none; padding-left: 0; }
            .next-btn-container { justify-content: center; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">← back</a>
        <div class="studio-name">NATIA DESIGN</div>
        <a href="mailto:natia.kurtanidze55@gmail.com">Email</a>
    </nav>

    <main>
        <section class="project-hero">
            <div class="main-visual">
                <img src="others-hero.jpg" alt="The Others Poster">
            </div>

            <div class="content-right">
                <div class="text-trigger">
                    <h1>The<br>Others</h1>
                    <p class="description">
                        "Where creativity unfolds beyond boundaries."
                    </p>
                    <div class="meta" style="margin-top: 30px; font-size: 11px; letter-spacing: 4px; opacity: 0.5; font-weight: 800;">
                        BERLIN · ISSUE I · 2026
                    </div>
                </div>
            </div>
        </section>

        <section class="mockup-section">
            <img src="others-mockup1.jpg" alt="Others Mockup 1">
            <img src="others-mockup2.jpg" alt="Others Mockup 2">
        </section>

        <footer class="next-btn-container">
            <a href="nurture.html" class="next-project-link">
                <span>Next Project</span>
                <h3>Nurture</h3>
            </a>
        </footer>
    </main>
</body>
</html>
