<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | BERLIN</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ffb6c1; /* Baby Pink */
        }

        /* GRAIN */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 9999; opacity: 0.12; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 15px; height: 15px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); mix-blend-mode: difference;
            transition: width 0.4s, height 0.4s;
        }

        /* SECTION 1: THE MANIFESTO (WOW ENTRANCE) */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        .manifesto-text {
            font-size: clamp(30px, 5vw, 80px);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            text-align: center;
        }

        .manifesto-text span {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s;
        }

        .manifesto-text span:hover {
            color: var(--accent);
            transform: scale(1.2) rotate(-3deg);
        }

        .scroll-hint {
            position: absolute; bottom: 40px;
            font-size: 10px; letter-spacing: 5px; opacity: 0.3;
            text-transform: uppercase;
        }

        /* SECTION 2: THE PROJECT REVEAL */
        .projects-section {
            padding: 20vh 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 10%;
        }

        .project-row {
            text-decoration: none;
            color: var(--text);
            font-size: clamp(50px, 10vw, 150px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            line-height: 0.85;
            margin-bottom: 10px;
            transition: 0.5s;
            position: relative;
            filter: blur(5px);
            opacity: 0.1;
        }

        .project-row.visible {
            filter: blur(0px);
            opacity: 1;
        }

        .project-row:hover {
            color: var(--accent);
            transform: translateX(40px);
        }

        /* FLOATING PREVIEW */
        #project-preview {
            position: fixed;
            width: 300px; height: 400px;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.4s, transform 0.4s;
            overflow: hidden;
        }

        #project-preview img {
            width: 100%; height: 100%; object-fit: cover;
        }

        footer {
            padding: 100px 10%;
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 3px; opacity: 0.3;
        }

    </style>
</head>
<body>

    <div id="aura"></div>
    <div id="project-preview"><img id="preview-img" src="" alt=""></div>

    <section class="hero">
        <h1 class="manifesto-text" id="interactive-text">
            <span>NATIA</span> <span>KURTANIDZE</span> <br>
            <span>VISUAL</span> <span>STORYTELLER</span> <br>
            <span>BASED</span> <span>IN</span> <span>BERLIN</span> <br>
            <span>CREATING</span> <span>EMOTIONAL</span> <span>FORMS</span>
        </h1>
        <div class="scroll-hint">Scroll to explore</div>
    </section>

    <main class="projects-section">
        <a href="go-left.html" class="project-row" data-img="goleft-mockup1.jpg">GO LEFT</a>
        <a href="posters.html" class="project-row" data-img="universe1.jpg">ARCHIVE</a>
        <a href="feelings.html" class="project-row" data-img="heartbreak-2.jpg">FEELINGS</a>
        <a href="kombucha.html" class="project-row" data-img="kombucha.jpg">KOMBUCHA</a>
        <a href="nurture.html" class="project-row" data-img="nurture.jpg">NURTURE</a>
        <a href="others.html" class="project-row" data-img="others.jpg">THE OTHERS</a>
        <a href="oatmilk.html" class="project-row" data-img="oatmilk.jpg">OAT MILK</a>
        <a href="cdcovers.html" class="project-row" data-img="cdcovers.jpg">CD COVERS</a>
    </main>

    <footer>
        <span>NATIA KURTANIDZE Â© 2026</span>
        <span>BERLIN / DESIGN STUDIO</span>
    </footer>

    <script>
        const aura = document.getElementById('aura');
        const preview = document.getElementById('project-preview');
        const previewImg = document.getElementById('preview-img');
        const projectRows = document.querySelectorAll('.project-row');

        // 1. MOUSE FOLLOW
        document.addEventListener('mousemove', (e) => {
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';
            
            // Preview follows with slight lag
            preview.style.left = e.clientX + 'px';
            preview.style.top = e.clientY + 'px';
        });

        // 2. REVEAL PROJECTS ON SCROLL
        const observerOptions = { threshold: 0.2 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        projectRows.forEach(row => observer.observe(row));

        // 3. PROJECT HOVER PREVIEW
        projectRows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                previewImg.src = row.dataset.img;
                preview.style.opacity = "1";
                preview.style.transform = "translate(-50%, -50%) scale(1) rotate(3deg)";
                aura.style.width = "60px";
                aura.style.height = "60px";
                aura.style.background = "var(--accent)";
            });
            row.addEventListener('mouseleave', () => {
                preview.style.opacity = "0";
                preview.style.transform = "translate(-50%, -50%) scale(0.8) rotate(0deg)";
                aura.style.width = "15px";
                aura.style.height = "15px";
                aura.style.background = "white";
            });
        });
    </script>
</body>
</html>
