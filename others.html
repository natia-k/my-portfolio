<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --accent-pink: #ffb8e0;
            --line: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. CINEMATIC AURA CURSOR */
        #aura {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,184,224,0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* 2. REVEAL ANIMATIONS */
        .reveal {
            opacity: 0;
            filter: blur(20px);
            transform: translateY(40px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        /* 3. HERO SECTION */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(60px, 15vw, 250px);
            font-weight: 950;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            z-index: 5;
            color: var(--white);
            pointer-events: none;
        }

        .hero-container {
            width: 80%;
            max-width: 600px;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .hero-container img {
            width: 100%;
            filter: drop-shadow(0 20px 50px rgba(255,184,224,0.15));
        }

        /* 4. GALLERY GRID */
        .gallery-grid {
            padding: 0 8% 200px;
            display: flex;
            flex-direction: column;
            gap: 150px;
        }

        .item { width: 100%; perspective: 1200px; }

        .img-wrap {
            position: relative;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .img-wrap img {
            width: 100%;
            display: block;
            filter: grayscale(20%);
            transition: filter 0.8s ease;
        }

        .item:hover img { filter: grayscale(0%); }

        .sheen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent 40%, rgba(255,184,224,0.2) 50%, transparent 60%);
            background-size: 200% 200%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .item:hover .sheen { opacity: 1; }

        /* 5. METADATA & LINES */
        .meta-line {
            width: 100%;
            height: 1px;
            background: var(--line);
            margin: 40px 0 20px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .active .meta-line { transform: scaleX(1); }

        .meta-text {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--accent-pink);
        }

        /* NAVIGATION */
        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; }

        .loop-footer {
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--line);
        }

        .loop-link {
            font-size: clamp(40px, 10vw, 150px);
            font-weight: 900;
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1px var(--white);
            transition: 0.6s;
        }

        .loop-link:hover { color: var(--accent-pink); -webkit-text-stroke: 1px transparent; }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="oat-milk.html">BACK</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title reveal">THE OTHERS</h1>
        <div class="hero-container reveal">
            <img src="others-hero.jpg" alt="The Others Hero">
        </div>
    </header>

    <main class="gallery-grid">
        <section class="item reveal">
            <div class="img-wrap">
                <div class="sheen"></div>
                <img src="others-mockup1.jpg" alt="The Others Poster Layout">
            </div>
            <div class="meta-line"></div>
            <div class="meta-text"><span>Issue I / Exploration</span><span>2025</span></div>
        </section>

        <section class="item reveal">
            <div class="img-wrap">
                <div class="sheen"></div>
                <img src="others-mockup2.jpg" alt="The Others Concrete Mockup">
            </div>
            <div class="meta-line"></div>
            <div class="meta-text"><span>Boundaries / Study</span><span>2025</span></div>
        </section>
    </main>

    <footer class="loop-footer">
        <a href="index.html" class="loop-link">HOME</a>
    </footer>

    <script>
        const aura = document.getElementById('aura');

        // 1. Cursor Aura & 3D Tilt
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            document.querySelectorAll('.img-wrap, .hero-container').forEach(container => {
                const rect = container.getBoundingClientRect();
                const dx = x - (rect.left + rect.width / 2);
                const dy = y - (rect.top + rect.height / 2);
                
                if (Math.abs(dx) < 700 && Math.abs(dy) < 700) {
                    container.style.transform = `rotateY(${dx / 100}deg) rotateX(${-dy / 100}deg)`;
                    const sheen = container.querySelector('.sheen');
                    if(sheen) sheen.style.backgroundPosition = `${(x - rect.left) / rect.width * 100}%`;
                }
            });
        });

        // 2. Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
