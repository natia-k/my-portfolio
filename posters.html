<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --red: #ff0000;
            --main-font: "Inter", "Helvetica Neue", Arial, sans-serif;
            --mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--text); font-family: var(--main-font); overflow-x: hidden; }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--red);
            border-radius: 50%; pointer-events: none; z-index: 20000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* PROJECT HEADER */
        .project-hero { padding: 15vh 8% 10vh; }
        .project-num { font-family: var(--mono); color: var(--red); font-size: 14px; margin-bottom: 10px; display: block; }
        .project-title-container { display: flex; align-items: baseline; }
        .project-title { font-size: clamp(40px, 10vw, 120px); font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; }
        
        #skills-trigger {
            width: 12px; height: 12px; background: var(--red);
            border-radius: 50%; margin-left: 20px;
            cursor: pointer; animation: pulse-red 3s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* ARCHITECT OVERLAY */
        #skills-overlay {
            position: fixed; inset: 0; background: rgba(5,5,5,0.98); z-index: 10005;
            display: flex; align-items: center; padding: 0 8%;
            opacity: 0; pointer-events: none; transition: opacity 0.5s var(--ease-out);
            font-family: var(--mono);
        }
        #skills-overlay.active { opacity: 1; pointer-events: all; }
        .skills-content h2 { font-size: clamp(20px, 2.5vw, 40px); line-height: 1.5; font-weight: 400; color: #fff; }

        /* IMAGE GRID - Optimized for your file list */
        .content-grid { padding: 0 8% 20vh; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .content-grid img { width: 100%; height: auto; transition: transform 0.8s var(--ease-out); background: #111; }
        .content-grid img:hover { transform: scale(1.02); }
        .full-width { grid-column: 1 / -1; }

        /* NAV */
        .project-nav-footer { display: flex; justify-content: space-between; align-items: center; padding: 10vh 8%; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-block { text-decoration: none; color: #fff; flex: 1; }
        .nav-label { display: block; font-size: 10px; color: var(--red); font-weight: 900; margin-bottom: 5px; }
        .nav-title { font-size: 24px; font-weight: 900; text-transform: uppercase; }

        @media (max-width: 768px) { .content-grid { grid-template-columns: 1fr; } #cursor { display: none; } }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="skills-overlay">
        <div class="skills-content">
            <h2>
                Visual Design / Branding / Art Direction / Web Dev<br><br>
                Turns out, this entire digital environment was architected, <br> 
                designed, and hand-coded by Natia Kurtanidze.
            </h2>
        </div>
    </div>

    <header class="project-hero">
        <span class="project-num">PROJECT_07</span>
        <div class="project-title-container">
            <h1 class="project-title">POSTERS</h1>
            <div id="skills-trigger"></div>
        </div>
    </header>

    <section class="content-grid">
        <img src="nostalgia.jpg" alt="Nostalgia" class="full-width">
        
        <img src="universe1.jpg" alt="Universe 1">
        <img src="space flower-universe2.jpg" alt="Space Flower">
        <img src="huzzzman-universe3.jpg" alt="Huzzzman Universe">
        <img src="sun.jpg" alt="Sun">
        
        <img src="dreamer.jpg" alt="Dreamer">
        <img src="flashbacks.jpg" alt="Flashbacks">
        
        <img src="circle.jpg" alt="Circle Geometry" class="full-width">
    </section>

    <nav class="project-nav-footer">
        <a href="go-left.html" class="nav-block">
            <span class="nav-label">PREVIOUS</span>
            <span class="nav-title">GO LEFT</span>
        </a>
        <a href="index.html" style="text-decoration:none; color:rgba(255,255,255,0.3); font-size:12px; font-weight:900;">INDEX</a>
        <a href="kombucha.html" class="nav-block" style="text-align:right;">
            <span class="nav-label">NEXT</span>
            <span class="nav-title">KOMBUCHA</span>
        </a>
    </nav>

    <script>
        const cursor = document.getElementById('cursor');
        const trigger = document.getElementById('skills-trigger');
        const overlay = document.getElementById('skills-overlay');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        trigger.addEventListener('mouseenter', () => overlay.classList.add('active'));
        overlay.addEventListener('mouseleave', () => overlay.classList.remove('active'));
    </script>
</body>
</html>
