<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | VISUAL ARCHITECT</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden; height: 1400vh;
        }

        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 12px; text-transform: uppercase; text-decoration: none; color: var(--white); font-size: 14px; }

        .viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #laby-map { position: absolute; top: 0; left: 0; width: 400vw; height: 600vh; will-change: transform; }

        .node {
            position: absolute; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }

        .node span { color: var(--accent); font-size: 11px; letter-spacing: 6px; margin-bottom: 20px; font-weight: 900; }
        .node h2 { font-size: clamp(50px, 11vw, 140px); font-weight: 900; text-transform: uppercase; line-height: 0.8; text-align: center; letter-spacing: -4px; }

        .img-container {
            position: absolute; width: 35vw; max-width: 550px; aspect-ratio: 4/5; z-index: -1; 
            background: var(--black); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) brightness(0.4); transition: 1s ease; }
        .node:hover img { filter: grayscale(0) brightness(1); }

        /* COORDINATES */
        #n-intro { left: 0; top: 0; }
        #n-1     { left: 100vw; top: 0; }
        #n-2     { left: 200vw; top: 0; }
        #n-3     { left: 200vw; top: 100vh; }
        #n-4     { left: 200vw; top: 200vh; }
        #n-5     { left: 100vw; top: 200vh; }
        #n-6     { left: 0vw; top: 200vh; }
        /* EXHIBITION NODES */
        #n-7     { left: 0vw; top: 300vh; }
        #n-8     { left: 0vw; top: 400vh; }
        #n-end   { left: 100vw; top: 400vh; background: var(--accent); }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">NATIA</a></nav>
    <div class="viewport">
        <div id="laby-map">
            <div class="node" id="n-intro">
                <span>IDENTITY</span>
                <h2>NATIA<br>KURTANIDZE</h2>
            </div>
            
            <div class="node" id="n-6" onclick="location.href='cd-covers.html'">
                <div class="img-container"><img src="cd-covers-hero.jpg"></div>
                <span>06 SERIES</span><h2>SOUND &<br>VISION</h2>
            </div>

            <div class="node" id="n-7" onclick="location.href='exhibition.html'">
                <div class="img-container"><img src="circle.jpg"></div>
                <span>07 EXHIBITION</span><h2>CIRCLE OF<br>LIFE</h2>
            </div>

            <div class="node" id="n-8" onclick="location.href='exhibition.html'">
                <div class="img-container"><img src="nostalgia.jpg"></div>
                <span>08 EXHIBITION</span><h2>NOSTALGIA</h2>
            </div>

            <div class="node" id="n-end">
                <h2 style="color:#000">START A RIOT</h2>
            </div>
        </div>
    </div>
    <script>
        const map = document.getElementById('laby-map');
        window.addEventListener('scroll', () => {
            const y = window.scrollY; const h = window.innerHeight;
            let x = 0, targetY = 0;
            if (y < h * 2) { x = y; targetY = 0; } 
            else if (y < h * 4) { x = h * 2; targetY = y - (h * 2); }
            else if (y < h * 6) { x = (h * 2) - (y - (h * 4)); targetY = h * 2; }
            else if (y < h * 8) { x = 0; targetY = (h * 2) + (y - (h * 6)); }
            else { x = y - (h * 8); targetY = h * 4; }
            map.style.transform = `translate3d(-${x}px, -${targetY}px, 0)`;
        });
    </script>
</body>
</html>
