<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | CHROMATIC SOUL</title>
    <style>
        :root { 
            --soul: #d46c31; /* The "Amber" Soul color */
            --black: #000000;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: var(--soul); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            /* Phase 1: The Color Takeover */
            animation: bodyToBlack 2s cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 2.5s; 
        }

        /* Nav & Text start invisible */
        nav, .content-wrap, .hero-img {
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 3.5s; /* The Delay */
        }

        /* ANIMATIONS */
        @keyframes bodyToBlack {
            to { background: var(--black); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* UI ELEMENTS */
        nav {
            position: fixed; top: 0; width: 100%; padding: 40px 6%;
            display: flex; justify-content: space-between; z-index: 100;
            font-size: 10px; letter-spacing: 5px; font-weight: 900;
        }
        nav a { color: var(--white); text-decoration: none; }

        /* THE CINEMATIC HERO */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            position: absolute;
            font-size: 30vw;
            font-weight: 900;
            letter-spacing: -0.05em;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            z-index: 1;
        }

        .hero-img {
            height: 80vh;
            z-index: 2;
            filter: drop-shadow(0 0 50px rgba(0,0,0,0.5));
            transition: transform 1s ease;
        }

        .hero:hover .hero-img {
            transform: scale(1.05) rotateY(-10deg);
        }

        /* THE BRIEF - ASYMMETRIC */
        .intro {
            padding: 150px 10%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            background: var(--black);
            color: var(--white);
        }

        .intro h2 {
            font-size: clamp(40px, 6vw, 100px);
            line-height: 0.85;
            letter-spacing: -5px;
            text-transform: uppercase;
        }

        .intro p {
            font-size: 20px;
            line-height: 1.4;
            opacity: 0.7;
            max-width: 400px;
            align-self: end;
        }

        /* THE FINALE */
        .footer-cta {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-cta a {
            font-size: 15vw;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
            letter-spacing: -10px;
            transition: 0.5s;
        }

        .footer-cta a:hover {
            color: var(--soul);
            letter-spacing: 0;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">INDEX</a>
        <a href="mailto:hello@natia.design">CONTACT</a>
    </nav>

    <section class="hero">
        <div class="hero-title">SOUL</div>
        <img src="kombucha-hero.jpg" class="hero-img" alt="Kombucha Bottle">
    </section>

    <div class="content-wrap">
        <section class="intro">
            <h2>The Color is the<br><span style="color:var(--soul)">Personality.</span></h2>
            <p>I stripped everything back. No kraft paper, no botanicals—the opposite of every other brand on the shelf. One flavor, one color, full commitment.</p>
        </section>

        <section style="padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="overflow:hidden; height: 80vh;">
                <img src="kombucha2.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
            <div style="overflow:hidden; height: 80vh;">
                <img src="kombucha3.jpg" style="width:100%; height:100%; object-fit:cover;">
            </div>
        </section>

        <footer class="footer-cta">
            <a href="oat-milk.html">OAT MILK →</a>
        </footer>
    </div>

</body>
</html>
