<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurture | NATIA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-hero { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 0 5%; 
            gap: 40px;
        }

        .main-visual {
            flex: 1.5; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-visual img { 
            width: 95%;
            max-width: 550px; 
            height: auto;
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.7));
            will-change: transform;
        }

        .main-visual img:hover {
            transform: scale(1.6); 
            z-index: 999;
        }

        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .text-trigger {
            display: inline-block;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .text-trigger h1 { 
            font-size: clamp(60px, 11vw, 140px); 
            line-height: 0.75;
            margin-bottom: 20px;
            letter-spacing: -0.07em;
            transition: color 0.8s ease;
            text-transform: uppercase;
        }

        .text-trigger:hover {
            transform: scale(1.05) translateX(10px);
        }

        .text-trigger:hover h1 {
            color: var(--accent);
        }

        .description {
            max-width: 320px;
            font-size: 18px;
            line-height: 1.4;
            opacity: 0.7;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
        }

        @media (max-width: 1000px) {
            .project-hero { flex-direction: column; padding: 100px 20px; text-align: center; }
