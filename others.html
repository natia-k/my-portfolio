<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --label: rgba(255, 255, 255, 0.4); /* 1. Softened text contrast */
            --line: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #aura {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* HERO: PURE FOCUS */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-wrapper {
            width: 85%;
            max-width: 750px;
        }

        .hero-img { 
            width: 100%; 
            display: block;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        /* 2. REMOVED TOOLS / REDUCED META */
        .intro-section {
            padding: 120px 10%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            border-top: 1px solid var(--line);
        }

        .intro-text h2 { 
            font-size: 20px; 
            font-weight: 300; 
            line-height: 1.6; /* 1. Increased line spacing */
            color: var(--label);
        }
        
        .meta-grid { display: grid; gap: 24px; }
        .meta-row { display: flex; justify-content: space-between; border-bottom: 1px solid var(--line); padding-bottom: 8px; }
        .meta-label { font-size: 9px; letter-spacing: 2px; text-transform: uppercase; color: var(--label); }
        .meta-value { font-size: 11px; opacity: 0.8; }

        /* 4. SILENCE: INCREASED VERTICAL SPACE */
        .gallery {
            padding: 100px 0 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 350px; /* Massive silence between posters */
        }

        .poster { 
            width: 80%; 
            max-width: 600px; 
        }

        .poster img { width: 100%; display: block; }

        /* 3. CALM IDENTIFIERS */
        .caption { 
            margin-top: 30px; 
            font-size: 10px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: var(--label); /* Faded / Quiet */
            font-weight: 300;
        }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.3; }
        
        .footer-note {
            padding: 100px 0;
            text-align: center;
            font-size: 10px;
            letter-spacing: 4px;
            opacity: 0.2;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NURTURE</a>
    </nav>

    <header class="hero">
        <div class="hero-wrapper">
            <img src="others-hero.jpg" class="hero-img">
        </div>
    </header>

    <section class="intro-section">
        <div class="intro-text">
            <h2>A collection of experimental posters exploring visual tension and form.</h2>
        </div>
        <div class="meta-grid">
            <div class="meta-row"><span class="meta-label">Project</span><span class="meta-value">The Others</span></div>
            <div class="meta-row"><span class="meta-label">Role</span><span class="meta-value">Art Direction</span></div>
            <div class="meta-row"><span class="meta-label">Year</span><span class="meta-value">2026</span></div>
        </div>
    </section>

    <main class="gallery">
        <div class="poster">
            <img src="others-mockup1.jpg">
            <p class="caption">Poster — Contrast & Form</p>
        </div>

        <div class="poster">
            <img src="others-mockup2.jpg">
            <p class="caption">Poster — Scale & Space</p>
        </div>

        <div class="poster">
            <img src="others-piece-3.jpg">
            <p class="caption">Poster — Visual Tension</p>
        </div>
    </main>

    <footer class="footer-note">
        Series Complete.
    </footer>

    <script>
        const aura = document.getElementById('aura');
        document.addEventListener('mousemove', (e) => {
            aura.style.left = `${e.clientX}px`;
            aura.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
