<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | VISUAL DESIGNER</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --baby-pink: #fce4ec; 
            --red: #ff0000;
            --ease-snap: cubic-bezier(1, 0, 0, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. RED HERO LOADER */
        #loader {
            position: fixed; inset: 0; 
            background: var(--red); 
            z-index: 10010;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s var(--ease-snap);
        }
        #loader-count { 
            font-size: 4vw; font-weight: 900; color: #000; 
            font-variant-numeric: tabular-nums; letter-spacing: -0.05em;
        }

        /* 2. BUBBLY BLUR ENTRANCE */
        @keyframes bubblyBlur {
            0% { filter: blur(40px); opacity: 0; transform: scale(0.95); }
            100% { filter: blur(0px); opacity: 1; transform: scale(1); }
        }

        .hero { height: 100vh; display: flex; align-items: center; padding: 0 8%; }
        
        /* The "Bubbly" Text */
        .statement { 
            font-size: clamp(30px, 7vw, 90px); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -0.04em; 
            line-height: 0.9;
            opacity: 0; /* Hidden until loader finishes */
        }

        .is-revealed .statement {
            animation: bubblyBlur 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* 3. WORK SECTION */
        .work-section { padding: 10vh 8% 20vh; display: flex; flex-direction: column; }
        .project-link {
            font-size: clamp(40px, 12vw, 180px); 
            font-weight: 900; 
            text-decoration: none; 
            color: var(--text); 
            text-transform: uppercase; 
            letter-spacing: -0.07em;
            padding: 20px 0; 
            display: block; 
            width: fit-content;
            transition: color 0.3s ease;
        }
        .project-link:hover { color: var(--red); } /* Hover color matches loader */

        /* 4. RED CONTACT SECTION */
        .contact-section {
            background: var(--red); /* Changed from Pink to Red */
            color: #000;
            height: 70vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
        }

        .direct-email {
            font-size: clamp(24px, 5vw, 60px); 
            font-weight: 900; 
            color: #000;
            text-decoration: none; 
            letter-spacing: -0.02em;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        .direct-email:hover { transform: scale(1.05); }

        /* 5. PREVIEW SYSTEM */
        #preview {
            position: fixed; top: 50%; left: 60%; transform: translate(-50%, -50%);
            width: 45vw; max-width: 800px; pointer-events: none; z-index: 5; opacity: 0;
            transition: opacity 0.5s ease;
        }
        #preview.active { opacity: 0.8; }
        #preview img { width: 100%; height: auto; object-fit: contain; }

        footer { background: var(--red); color: #000; padding: 40px 8%; font-size: 10px; opacity: 0.5; text-align: center; letter-spacing: 0.4em; }

        @media (max-width: 768px) {
            #preview { width: 80vw; left: 50%; }
            .project-link { font-size: 12vw; }
            #loader-count { font-size: 15vw; }
        }
    </style>
</head>
<body>

    <div id="preview"><img id="preview-img" src="" alt=""></div>
    
    <div id="loader"><div id="loader-count">00</div></div>

    <section class="hero">
        <div class="statement">VISUAL DESIGNER — <br> I CREATE SILENT FORMS</div>
    </section>

    <main class="work-section">
        <a href="go-left.html" class="project-link" data-img="goleft-main.jpg">01 GO LEFT</a>
        <a href="the-others.html" class="project-link" data-img="others.jpg">02 THE OTHERS</a>
        <a href="nurture.html" class="project-link" data-img="nurture-hero.jpg">03 NURTURE</a>
        <a href="oat-milk.html" class="project-link" data-img="oat-hero.jpg">04 OAT MILK</a>
        <a href="kombucha.html" class="project-link" data-img="kombucha-hero.jpg">05 KOMBUCHA</a>
        <a href="posters.html" class="project-link" data-img="nostalgia.jpg">06 POSTERS</a>
        <a href="feelings.html" class="project-link" data-img="feelings-hero.jpg">07 FEELINGS</a>
    </main>

    <section class="contact-section">
        <a href="mailto:natia.kurtanidze@gmail.com" class="direct-email">natia@design</a>
    </section>

    <footer>NATIA KURTANIDZE © 2026</footer>

    <script>
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');

        // COUNTER SCRIPT
        let p = 0;
        const loader = document.getElementById('loader');
        const l = setInterval(() => {
            p += Math.floor(Math.random() * 20) + 2; 
            if (p >= 100) { 
                p = 100; 
                clearInterval(l); 
                setTimeout(() => {
                    loader.style.transform = "translateY(-100%)";
                    // Add class to trigger the bubbly blur reveal
                    document.body.classList.add('is-revealed');
                }, 400);
            }
            document.getElementById('loader-count').innerText = p.toString().padStart(2, '0');
        }, 50);

        // PREVIEW HOVERS
        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                previewImg.src = link.getAttribute('data-img');
                preview.classList.add('active');
            });
            link.addEventListener('mouseleave', () => preview.classList.remove('active'));
        });
    </script>
</body>
</html>
