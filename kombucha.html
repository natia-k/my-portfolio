<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --red: #ff0000; --white: #ffffff; --black: #000000; --deep: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Minimal & Sharp */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 30px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 10px; letter-spacing: 4px; font-weight: 900;
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }

        /* THE HERO SPLIT */
        .hero { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
            background: var(--black);
        }

        /* Visual Side - Using a "Window" effect */
        .hero-left { 
            flex: 1.3; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--deep);
        }
        
        .hero-left img { 
            width: 80%; 
            height: 80%; 
            object-fit: contain; 
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1), filter 1s ease;
            filter: brightness(0.6);
        }

        .hero:hover .hero-left img { 
            transform: scale(1.1) translateY(-10px);
            filter: brightness(1);
        }

        /* Text Side - Editorial Spacing */
        .hero-right { 
            flex: 1; 
            padding: 0 8% 0 4%;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        .label {
            font-size: 11px;
            letter-spacing: 5px;
            color: var(--red);
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        h1 { 
            font-size: clamp(60px, 12vw, 150px); 
            font-weight: 900; 
            line-height: 0.8; 
            letter-spacing: -8px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            transition: transform 0.8s ease, color 0.8s ease;
        }

        .hero:hover h1 {
            color: var(--red);
            transform: skewX(-3deg) translateX(10px);
        }

        .quote { 
            font-size: clamp(18px, 2vw, 24px); 
            line-height: 1.2; 
            max-width: 400px; 
            margin-bottom: 50px;
            font-weight: 300;
            color: #ccc;
        }

        /* Bento Box Details */
        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            border-top: 1px solid #222;
            padding-top: 30px;
        }

        .spec-item b { display: block; font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .spec-item p { font-size: 13px; font-weight: 600; }

        /* GALLERY - Big and Bold */
        .gallery { 
            padding: 100px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
        }

        .gallery-item {
            overflow: hidden;
            background: var(--deep);
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery img { 
            width: 100%; 
            display: block; 
            transition: transform 1.5s ease;
            filter: grayscale(1);
        }

        .gallery-item:hover { transform: translateY(-20px); }
        .gallery-item:hover img { transform: scale(1.1); filter: grayscale(0); }

        /* NEXT SECTION */
        .next {
            padding: 150px 6%;
            text-align: right;
            border-top: 1px solid #222;
        }
        .next a { text-decoration: none; color: var(--white); }
        .next h2 { font-size: clamp(40px, 8vw, 110px); font-weight: 900; letter-spacing: -5px; }
        .next a:hover h2 { color: var(--red); font-style: italic; }

        @media (max-width: 1100px) {
            .hero { flex-direction: column; height: auto; padding-top: 100px; }
            .hero-left { height: 60vh; width: 100%; }
            .hero-right { padding: 60px 10%; width: 100%; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <span style="letter-spacing:10px;">NATIA DESIGN</span>
        <a href="mailto:contact@natia.design">EMAIL</a>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-left">
                <img src="kombucha-hero.jpg" alt="Kombucha Project">
            </div>
            
            <div class="hero-right">
                <div class="label">Case Study 01</div>
                <h1>KOMBU<br>CHA</h1>
                <p class="quote">"Transforming organic fermentation into a premium visual experience."</p>
                
                <div class="specs">
                    <div class="spec-item"><b>Scope</b><p>Packaging & Art Direction</p></div>
                    <div class="spec-item"><b>Year</b><p>2026</p></div>
                    <div class="spec-item"><b>Client</b><p>The Botanist Lab</p></div>
                    <div class="spec-item"><b>Role</b><p>Lead Designer</p></div>
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-item"><img src="kombucha2.jpg"></div>
            <div class="gallery-item"><img src="kombucha3.jpg"></div>
        </section>

        <footer class="next">
            <a href="oat-milk.html">
                <span style="color:var(--red); font-weight:900; font-size:12px; letter-spacing:4px;">NEXT PROJECT</span>
                <h2>OAT MILK BRANDING →</h2>
            </a>
        </footer>
    </main>

</body>
</html>
