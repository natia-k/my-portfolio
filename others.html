<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --soft-pink: #ffb8e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* 1. CURSOR LIGHT */
        #aura {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 184, 224, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
        }

        /* 2. PRECISION OVERLAP SYSTEM */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg);
        }

        .hero-title {
            position: absolute;
            font-size: clamp(80px, 18vw, 280px);
            font-weight: 950;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            /* The Trick: */
            z-index: 1; 
            color: var(--white);
            mix-blend-mode: difference; /* Only reacts when image is on top */
            pointer-events: none;
            text-align: center;
        }

        .hero-container {
            position: relative;
            z-index: 2; /* Image is on top of the text */
            width: 70%;
            max-width: 500px;
            transition: transform 0.1s ease-out;
        }

        .hero-img { 
            width: 100%; 
            display: block; 
            /* We use a slight brightness so the "difference" blend mode has something to react to */
            filter: grayscale(1) brightness(0.8); 
        }

        /* 3. STAGGERED LAYOUT */
        .concept-block {
            padding: 100px 10%;
            max-width: 800px;
        }

        .concept-block h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--soft-pink);
            margin-bottom: 10px;
        }

        .gallery {
            padding: 0 10% 200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px 40px;
        }

        .grid-item.offset { margin-top: 120px; }
        .grid-item img { width: 100%; display: block; filter: brightness(0.7); transition: 0.5s; }
        .grid-item:hover img { filter: brightness(1); }

        .caption {
            font-size: 10px;
            letter-spacing: 2px;
            margin-top: 15px;
            display: block;
            opacity: 0.4;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA DESIGN</a>
        <a href="mailto:hello@natia.studio">EMAIL</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">THE<br>OTHERS</h1>
        
        <div class="hero-container" id="heroTarget">
            <img src="others-hero.jpg" class="hero-img" alt="Hero Anchor">
        </div>
    </header>

    <section class="concept-block">
        <h2>A series of visual experiments exploring contrast, disorder, and alternative form.</h2>
        <p style="font-size: 14px; opacity: 0.5;">A playground for breaking systems and rebuilding them with intention.</p>
    </section>

    <main class="gallery">
        <div class="grid-item">
            <img src="others-mockup1.jpg">
            <span class="caption">Study 01 — Identity</span>
        </div>
        <div class="grid-item offset">
            <img src="others-mockup2.jpg">
            <span class="caption">Study 02 — Composition</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const heroTarget = document.getElementById('heroTarget');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            // Dynamic Tilt to make the overlap move naturally
            const moveX = (window.innerWidth / 2 - x) / 50;
            const moveY = (window.innerHeight / 2 - y) / 50;
            heroTarget.style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
        });
    </script>
</body>
</html>
