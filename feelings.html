<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --pink: #ff007f; /* The specific pink we used */
            --text: #f5f5f7;
            --red: #ff0000;
            --main-font: "Inter", "Helvetica Neue", Arial, sans-serif;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--main-font);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--pink);
            border-radius: 50%; pointer-events: none; z-index: 20000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* 1. BUBBLY TEXT ALIGNMENT */
        .content-wrapper { padding: 15vh 8%; }
        
        .feelings-header {
            font-size: clamp(40px, 12vw, 180px);
            font-weight: 900;
            color: var(--pink);
            text-transform: uppercase;
            letter-spacing: -0.07em;
            margin-bottom: 10vh;
        }

        .project-section {
            display: flex;
            flex-direction: column;
            gap: 15vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text-block {
            font-size: clamp(24px, 4.5vw, 48px);
            line-height: 1.4;
            font-weight: 500;
            letter-spacing: -0.03em;
            color: var(--pink); /* Back to pink */
            max-width: 900px;
        }

        /* BUBBLY WATER EFFECT */
        .word { 
            display: inline-block; 
            margin-right: 0.15em; 
            transition: transform 0.6s var(--ease-out), filter 0.6s ease;
        }
        .word:hover { 
            transform: scale(1.15) translateY(-5px); 
            filter: blur(4px); 
            color: #fff; 
        }

        .img-container { width: 100%; display: flex; justify-content: center; }
        .work-img { width: 100%; max-width: 1000px; height: auto; border: 1px solid rgba(255,0,127,0.2); }

        /* 2. NAVIGATION (STRICTLY AT BOTTOM) */
        .project-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 150px 8% 80px;
            margin-top: 10vh;
            border-top: 1px solid rgba(255, 0, 127, 0.1);
        }

        .nav-btn {
            color: var(--pink);
            text-decoration: none;
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-btn:hover { color: #fff; filter: blur(2px); }
        .nav-btn.index { opacity: 0.4; font-size: 9px; }

        @media (max-width: 768px) { * { cursor: auto; } #cursor { display: none; } }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <main class="content-wrapper">
        <h1 class="feelings-header">FEELINGS</h1>

        <div class="project-section">
            <div class="text-block" id="p1">
                I made a heart. I broke it. Fragments orbit me—tiny planets of pain that refuse to burn.
            </div>
            <div class="img-container">
                <img src="heartbreak-2.jpg" class="work-img">
            </div>

            <div class="text-block" id="p2">
                Since I was five I have stood at the edge of sleep. Wanting to jump. Terrified of the splash.
            </div>
            <div class="img-container">
                <img src="insomnia-1.jpg" class="work-img">
            </div>
        </div>
    </main>

    <nav class="project-nav">
        <a href="the-others.html" class="nav-btn">← PREVIOUS</a>
        <a href="index.html" class="nav-btn index">ARCHIVE</a>
        <a href="nurture.html" class="nav-btn">NEXT →</a>
    </nav>

    <script>
        // CURSOR
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // RE-APPLYING BUBBLY WATER EFFECT TO ALL TEXT BLOCKS
        const textBlocks = document.querySelectorAll('.text-block');
        textBlocks.forEach(block => {
            block.innerHTML = block.innerText.split(' ').map(w => `<span class="word">${w}</span>`).join(' ');
        });
    </script>
</body>
</html>
