<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTERS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --text: #f5f5f7; /* BONE WHITE */
            --red: #ff0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            z-index: 1000;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3em;
        }

        /* POSTER SECTION */
        .container {
            padding: 15vh 10% 20vh;
        }

        .poster-wrapper {
            position: sticky;
            top: 10vh; /* Where the poster stops as you scroll */
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20vh; /* Space between posters */
        }

        .poster-card {
            width: 100%;
            max-width: 500px;
            height: 100%;
            background: #111;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* Subtle scaling effect on scroll */
        .poster-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.5s ease;
        }

        .poster-card:hover img {
            filter: grayscale(0%);
        }

        .poster-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .poster-card { max-width: 80%; }
            .back-link { top: 20px; left: 20px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Archive</a>

    <div class="container">
        <div class="poster-wrapper">
            <div class="poster-card">
                <img src="poster1.jpg" alt="Poster 01">
                <div class="poster-info">01 / ARCHIVE</div>
            </div>
        </div>

        <div class="poster-wrapper">
            <div class="poster-card">
                <img src="poster2.jpg" alt="Poster 02">
                <div class="poster-info">02 / ARCHIVE</div>
            </div>
        </div>

        <div class="poster-wrapper">
            <div class="poster-card">
                <img src="poster3.jpg" alt="Poster 03">
                <div class="poster-info">03 / ARCHIVE</div>
            </div>
        </div>

        <div class="poster-wrapper">
            <div class="poster-card">
                <img src="poster4.jpg" alt="Poster 04">
                <div class="poster-info">04 / ARCHIVE</div>
            </div>
        </div>

        <div class="poster-wrapper">
            <div class="poster-card">
                <img src="poster5.jpg" alt="Poster 05">
                <div class="poster-info">05 / ARCHIVE</div>
            </div>
        </div>
    </div>

    <script>
        // Adding a subtle "parallax" scaling as posters stack
        window.addEventListener('scroll', () => {
            const wrappers = document.querySelectorAll('.poster-wrapper');
            
            wrappers.forEach((wrapper) => {
                const card = wrapper.querySelector('.poster-card');
                const rect = wrapper.getBoundingClientRect();
                
                // If the poster is near the top, shrink it slightly
                if (rect.top < 200 && rect.top > -500) {
                    const scale = 1 - (Math.abs(rect.top) * 0.0002);
                    card.style.transform = `scale(${Math.max(scale, 0.85)})`;
                } else {
                    card.style.transform = `scale(1)`;
                }
            });
        });
    </script>
</body>
</html>
