<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELINGS | NATIA KURTANIDZE</title>
    <style>
        :root {
            --bg: #050505;
            --pink: #ff007f;
            --text: #f5f5f7;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--pink); /* Pink as the primary text color */
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #cursor {
            position: fixed; width: 8px; height: 8px; background: var(--pink);
            border-radius: 50%; pointer-events: none; z-index: 20000;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
        }

        /* HEADER ALIGNMENT */
        .header {
            position: fixed; top: 0; width: 100%; padding: 40px 8%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        .header a { color: var(--pink); text-decoration: none; font-weight: 900; font-size: 12px; letter-spacing: 0.3em; }

        /* THE FEELINGS LAYOUT */
        .content { padding: 25vh 8% 10vh; }
        
        .feelings-title {
            font-size: clamp(50px, 15vw, 220px);
            font-weight: 900;
            letter-spacing: -0.07em;
            line-height: 0.8;
            margin-bottom: 20vh;
        }

        .section {
            margin-bottom: 40vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Hard-aligned to the left as we discussed */
        }

        /* THE BUBBLY POETRY TEXT */
        .poem-block {
            font-size: clamp(28px, 5vw, 56px);
            line-height: 1.2;
            font-weight: 500;
            letter-spacing: -0.04em;
            max-width: 900px;
            margin-bottom: 80px;
        }

        .word { 
            display: inline-block; 
            margin-right: 0.15em; 
            transition: transform 0.6s var(--ease-out), filter 0.6s ease, color 0.4s;
        }
        .word:hover { 
            transform: scale(1.1) translateY(-5px); 
            filter: blur(3px); 
            color: #ffffff; /* Turns white on hover like water shimmer */
        }

        .image-wrap { width: 100%; display: flex; justify-content: flex-end; }
        .work-img { width: 100%; max-width: 1100px; height: auto; border: 1px solid rgba(255, 0, 127, 0.3); }

        /* UNIVERSAL NAVIGATION */
        .project-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 8% 60px;
            border-top: 1px solid rgba(255, 0, 127, 0.2);
            margin-top: 100px;
        }
        .nav-link {
            color: var(--pink);
            text-decoration: none;
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 0.3em;
            transition: 0.3s;
        }
        .nav-link:hover { color: #fff; filter: blur(2px); }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <header class="header">
        <a href="index.html">NATIA STUDIO</a>
        <a href="mailto:natia.kurtanidze@gmail.com">CONTACT</a>
    </header>

    <main class="content">
        <h1 class="feelings-title">FEELINGS</h1>

        <section class="section">
            <div class="poem-block" id="p1">
                I made a heart. I broke it. Fragments orbit me—tiny planets of pain that refuse to burn.
            </div>
            <div class="image-wrap">
                <img src="heartbreak-2.jpg" class="work-img">
            </div>
        </section>

        <section class="section">
            <div class="poem-block" id="p2">
                Since I was five I have stood at the edge of sleep. Wanting to jump. Terrified of the splash.
            </div>
            <div class="image-wrap">
                <img src="insomnia-1.jpg" class="work-img">
            </div>
        </section>
    </main>

    <nav class="project-nav">
        <a href="the-others.html" class="nav-link">← PREV</a>
        <a href="index.html" class="nav-link" style="opacity:0.4">ARCHIVE</a>
        <a href="nurture.html" class="nav-link">NEXT →</a>
    </nav>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // RE-APPLYING BUBBLY WATER EFFECT
        document.querySelectorAll('.poem-block').forEach(block => {
            const words = block.innerText.split(' ');
            block.innerHTML = words.map(w => `<span class="word">${w}</span>`).join(' ');
        });
    </script>
</body>
</html>
