<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | VISUAL ARCHITECT</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden; height: 1000vh; /* Total scroll depth */
        }

        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px 6%; display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 12px; text-transform: uppercase; text-decoration: none; color: var(--white); font-size: 14px; }

        .viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #laby-map { position: absolute; top: 0; left: 0; width: 400vw; height: 600vh; will-change: transform; }

        .node {
            position: absolute; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }

        .node span { color: var(--accent); font-size: 11px; letter-spacing: 6px; margin-bottom: 20px; font-weight: 900; }
        .node h2 { font-size: clamp(40px, 10vw, 140px); font-weight: 900; text-transform: uppercase; line-height: 0.8; text-align: center; letter-spacing: -4px; }

        .img-container {
            position: absolute; width: 35vw; max-width: 500px; aspect-ratio: 4/5; z-index: -1; 
            background: var(--black); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) brightness(0.3); transition: 1s ease; }
        .node:hover img { filter: grayscale(0) brightness(0.8); }

        /* COORDINATES FOR THE PATH */
        #n-intro { left: 0; top: 0; }
        #n-7     { left: 100vw; top: 0; } 
        #n-8     { left: 100vw; top: 100vh; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">NATIA</a></nav>

    <div class="viewport">
        <div id="laby-map">
            <div class="node" id="n-intro">
                <span>IDENTITY</span>
                <h2>NATIA<br>KURTANIDZE</h2>
            </div>
            
            <div class="node" id="n-7" onclick="location.href='exhibition.html'">
                <div class="img-container"><img src="circle.jpg" alt="Circle of Life"></div>
                <span>07 EXHIBITION</span><h2>CIRCLE OF<br>LIFE</h2>
            </div>

            <div class="node" id="n-8" onclick="location.href='exhibition.html'">
                <div class="img-container"><img src="nostalgia.jpg" alt="Nostalgia"></div>
                <span>08 EXHIBITION</span><h2>NOSTALGIA</h2>
            </div>
        </div>
    </div>

    <script>
        const map = document.getElementById('laby-map');
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            const h = window.innerHeight;
            let x = 0, targetY = 0;

            // Snake Path Logic
            if (y < h) { 
                x = y; targetY = 0; 
            } else { 
                x = h; targetY = y - h; 
            }
            
            map.style.transform = `translate3d(-${x}px, -${targetY}px, 0)`;
        });
    </script>
</body>
</html>
