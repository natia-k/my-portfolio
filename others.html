<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --soft-pink: #ffb8e0;
            --glow: rgba(255, 184, 224, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. SCARY GLOWY AURA */
        #aura {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* 2. THE PRECISION OVERLAP HERO */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg);
        }

        .hero-title {
            position: absolute;
            font-size: clamp(80px, 18vw, 300px);
            font-weight: 950;
            letter-spacing: -0.07em;
            text-transform: uppercase;
            /* Text is technically "invisible" on black until something overlaps */
            z-index: 1; 
            color: var(--white);
            mix-blend-mode: difference; 
            pointer-events: none;
            text-align: center;
            line-height: 0.8;
            transition: opacity 1s ease;
        }

        .hero-container {
            position: relative;
            z-index: 10; /* Image sits on top of text */
            width: 70%;
            max-width: 500px;
            transition: transform 0.1s ease-out;
        }

        .hero-img { 
            width: 100%; 
            display: block; 
            filter: grayscale(1) brightness(0.7); 
            transition: 0.8s filter ease;
        }

        /* When cursor touches the hero area, the image brightens to "reveal" the text more */
        .hero:hover .hero-img {
            filter: grayscale(0) brightness(1);
        }

        /* 3. GALLERY RHYTHM (ASYMMETRIC) */
        .statement-block {
            padding: 150px 10%;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .statement-block h2 {
            font-size: clamp(24px, 4vw, 40px);
            font-weight: 300;
            line-height: 1.1;
            max-width: 600px;
            letter-spacing: -0.04em;
            color: var(--soft-pink);
        }

        .exhibition {
            padding: 0 10% 300px;
            display: flex;
            flex-direction: column;
            gap: 200px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(15px);
            transition: all 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active { opacity: 1; transform: translateY(0); filter: blur(0px); }

        .art-item { position: relative; width: 100%; }
        .art-item.right { align-self: flex-end; width: 60%; }
        .art-item.left { align-self: flex-start; width: 70%; }

        .art-item img { width: 100%; border-radius: 2px; }

        .caption {
            margin-top: 20px;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.3;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between; z-index: 1000;
        }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; opacity: 0.5; }

    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="nurture.html">NEXT</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title">THE<br>OTHERS</h1>
        
        <div class="hero-container" id="heroTarget">
            <img src="others-hero.jpg" class="hero-img" alt="Hero Anchor">
        </div>
    </header>

    <section class="statement-block reveal">
        <h2>Where form slips out of order.</h2>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.4;">A series of visual explorations shaped by tension, contrast, and instinct.</p>
    </section>

    <main class="exhibition">
        <div class="art-item left reveal">
            <img src="others-piece-1.jpg">
            <span class="caption">Silent Tension</span>
        </div>

        <div class="art-item right reveal">
            <img src="others-piece-2.jpg">
            <span class="caption">Form Under Pressure</span>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const heroTarget = document.getElementById('heroTarget');

        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            // This creates the "scary" drifting effect as you move the mouse
            const moveX = (window.innerWidth / 2 - x) / 40;
            const moveY = (window.innerHeight / 2 - y) / 40;
            heroTarget.style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
