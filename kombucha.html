<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | THE LIVING SOUL</title>
    <style>
        :root { 
            --amber: #C58E41; 
            --charcoal: #111214; 
            --cream: #F7F5EE; 
            --sage: #8A9A86;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body { 
            background-color: var(--charcoal); 
            color: var(--cream); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. BUBBLE PARTICLES - THE BACKGROUND LIFE */
        .bubble-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(197, 142, 65, 0.2);
            border-radius: 50%;
            animation: rise var(--d) infinite linear;
            opacity: 0;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        /* 2. HERO - BUOYANT STAGING */
        .hero {
            height: 120vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            position: absolute;
            font-size: 22vw;
            font-weight: 900;
            letter-spacing: -0.08em;
            color: var(--charcoal);
            -webkit-text-stroke: 1px rgba(247, 245, 238, 0.05);
            z-index: 1;
            transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hero-bottle {
            height: 85vh;
            z-index: 5;
            filter: drop-shadow(0 40px 100px rgba(0,0,0,0.8));
            transition: transform 1s ease;
        }

        .hero:hover .hero-bottle {
            transform: translateY(-20px) scale(1.02) rotate(-1deg);
        }

        /* 3. NARRATIVE - THE REVEAL */
        .reveal-section {
            padding: 200px 10%;
            position: relative;
            z-index: 10;
            background: var(--charcoal);
        }

        .big-statement {
            font-size: clamp(32px, 6vw, 90px);
            line-height: 0.9;
            font-weight: 900;
            letter-spacing: -4px;
            text-transform: uppercase;
            margin-bottom: 80px;
        }

        .big-statement span { color: var(--amber); }

        /* 4. FLOATING GALLERY */
        .floating-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .floating-img {
            width: 100%;
            background: #000;
            padding: 40px;
            transition: transform 0.5s ease-out;
        }

        /* 5. FOOTER - THE FLAVOR NOTE */
        .footer {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .manifesto {
            font-size: 14px;
            letter-spacing: 10px;
            color: var(--amber);
            margin-bottom: 20px;
            font-weight: 900;
        }

        .next-link {
            font-size: 15vw;
            font-weight: 900;
            letter-spacing: -10px;
            text-decoration: none;
            color: var(--cream);
            line-height: 0.8;
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .next-link:hover {
            letter-spacing: 0;
            color: var(--amber);
        }

    </style>
</head>
<body>

    <div class="bubble-container" id="bubble-box"></div>

    <nav style="position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 1000; font-size: 10px; letter-spacing: 4px;">
        <a href="index.html" style="color: var(--cream); text-decoration: none; font-weight: 900;">NATIA STUDIO</a>
        <a href="mailto:hello@natia.design" style="color: var(--cream); text-decoration: none; font-weight: 900;">EMAIL</a>
    </nav>

    <section class="hero">
        <div class="hero-title">SOUL</div>
        <img src="kombucha-hero.jpg" class="hero-bottle" alt="Kombucha Bottle">
    </section>

    <section class="reveal-section">
        <h2 class="big-statement">
            Instead of explaining flavor,<br>it <span>becomes it.</span>
        </h2>
        
        <div class="floating-grid">
            <div class="floating-img" style="transform: translateY(40px);">
                <img src="kombucha2.jpg" style="width: 100%;" alt="Packaging Detail">
            </div>
            <div>
                <p style="font-size: 18px; line-height: 1.6; opacity: 0.6; margin-bottom: 40px;">
                    This project is a deliberate reverse of category expectations. We let the product color become the personalityâ€”uncompromising, raw, and alive.
                </p>
                <div class="floating-img" style="transform: translateY(-40px);">
                    <img src="kombucha3.jpg" style="width: 100%;" alt="Bottle Shot">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="manifesto">CRAFTED FOR CLARITY</p>
        <a href="oat-milk.html" class="next-link">OAT MILK</a>
    </footer>

    <script>
        // CREATE BUBBLES
        const box = document.getElementById('bubble-box');
        for (let i = 0; i < 20; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            let size = Math.random() * 8 + 2 + 'px';
            b.style.width = size;
            b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            b.style.setProperty('--d', Math.random() * 5 + 5 + 's');
            b.style.animationDelay = Math.random() * 10 + 's';
            box.appendChild(b);
        }

        // PARALLAX EFFECT FOR FLOATING IMAGES
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelectorAll('.floating-img').forEach((img, index) => {
                let speed = index === 0 ? 0.05 : -0.05;
                img.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>

</body>
</html>
