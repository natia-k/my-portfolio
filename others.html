<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OTHERS | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --rule: rgba(0,0,0,0.1);
            --aura: rgba(0,0,0,0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. THE GALLERY LIGHTING (AURA) */
        #aura {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--aura) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease;
        }

        /* 2. MONUMENTAL HERO TITLE */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .monumental-title {
            font-size: clamp(80px, 18vw, 300px);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.8;
            opacity: 0;
            filter: blur(20px);
            transform: scale(1.1);
            transition: all 2.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monumental-title.active {
            opacity: 1;
            filter: blur(0px);
            transform: scale(1);
        }

        /* 3. CINEMATIC GRID & RULES */
        .grid-rule {
            width: 0%;
            height: 1px;
            background: var(--rule);
            margin: 0 auto;
            transition: width 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .grid-rule.active { width: 88%; }

        /* 4. GALLERY ITEMS (DRIFT-IN) */
        .gallery-container {
            padding: 150px 6%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 40px;
        }

        .item {
            grid-column: span 6;
            margin-bottom: 100px;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(60px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
            perspective: 1000px;
        }

        .item.active {
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
        }

        /* 5. TACTILE IMAGE HOVER */
        .img-wrap {
            position: relative;
            width: 100%;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .img-wrap img {
            width: 100%;
            display: block;
            transition: transform 0.8s ease;
        }

        .sheen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.4) 50%, transparent 60%);
            background-size: 200% 200%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item:hover .sheen { opacity: 1; }

        /* TYPOGRAPHY RHYTHM */
        .item-meta {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        nav {
            position: fixed;
            top: 40px; width: 100%; padding: 0 6%;
            display: flex; justify-content: space-between;
            z-index: 1000; mix-blend-mode: difference;
        }
        nav a { color: var(--text); text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 5px; }

        @media (max-width: 768px) {
            .item { grid-column: span 12; }
        }
    </style>
</head>
<body>

    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="oat-milk.html">OAT MILK</a>
    </nav>

    <header class="hero">
        <h1 class="monumental-title" id="mainTitle">THE OTHERS</h1>
    </header>

    <div class="grid-rule" id="rule1"></div>

    <main class="gallery-container">
        <section class="item">
            <div class="img-wrap" data-tilt>
                <div class="sheen"></div>
                <img src="other1.jpg" alt="Visual Exploration 1">
            </div>
            <div class="item-meta">
                <span>01 / Alternative Branding</span>
                <span>2025</span>
            </div>
        </section>

        <section class="item" style="margin-top: 15vh;">
            <div class="img-wrap" data-tilt>
                <div class="sheen"></div>
                <img src="other2.jpg" alt="Visual Exploration 2">
            </div>
            <div class="item-meta">
                <span>02 / Narrative Study</span>
                <span>2025</span>
            </div>
        </section>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const mainTitle = document.getElementById('mainTitle');

        // 1. Initial Load Reveal
        window.addEventListener('load', () => {
            mainTitle.classList.add('active');
            document.getElementById('rule1').classList.add('active');
        });

        // 2. Aura & 3D Hover Light
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;

            // Tilt & Sheen Logic for each item
            document.querySelectorAll('[data-tilt]').forEach(item => {
                const rect = item.getBoundingClientRect();
                if(x > rect.left && x < rect.right && y > rect.top && y < rect.bottom) {
                    const xc = rect.width / 2;
                    const yc = rect.height / 2;
                    const dx = x - rect.left - xc;
                    const dy = y - rect.top - yc;
                    item.style.transform = `rotateY(${dx / 20}deg) rotateX(${-dy / 20}deg)`;
                    
                    const sheen = item.querySelector('.sheen');
                    sheen.style.backgroundPosition = `${(x - rect.left) / rect.width * 100}%`;
                } else {
                    item.style.transform = `rotateY(0deg) rotateX(0deg)`;
                }
            });
        });

        // 3. Cinematic Scroll Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.item').forEach(el => observer.observe(el));
    </script>
</body>
</html>
