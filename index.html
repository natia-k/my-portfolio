<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA DESIGN | 2026</title>
    <style>
        :root { --accent: #ff0000; }
        
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff; 
            font-family: 'Helvetica', sans-serif;
            overflow: hidden; 
        }

        /* --- THE GRAIN (THE SECRET SAUCE) --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Noise.png');
            opacity: 0.04; /* Very subtle texture */
            pointer-events: none;
            z-index: 2000;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        .logo { font-weight: 900; letter-spacing: 5px; font-size: 14px; text-transform: uppercase; text-decoration: none; color: #fff; transition: 0.3s; }
        .logo:hover { color: var(--accent); }
        .contact-trigger { color: var(--accent); text-decoration: none; font-weight: 900; letter-spacing: 2px; font-size: 12px; }

        /* --- THE TRACK --- */
        .labyrinth-wrapper {
            display: flex;
            height: 100vh;
            width: fit-content;
            align-items: center;
            will-change: transform;
        }

        .project-node {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            padding: 0 10vw;
        }

        /* TITLES WITH DEPTH */
        .project-node h2 {
            font-size: clamp(100px, 18vw, 320px);
            text-transform: uppercase;
            line-height: 0.75;
            margin: 0;
            z-index: 10;
            cursor: pointer;
            -webkit-text-stroke: 1px rgba(255,255,255,0.4);
            color: transparent;
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .project-node:hover h2 {
            color: #fff;
            -webkit-text-stroke: 1px #fff;
            transform: scale(1.05) rotate(-1deg);
        }

        /* IMAGE HOVER WOW FACTOR */
        .project-node img {
            position: absolute;
            width: 32vw;
            max-width: 500px;
            opacity: 0.3;
            filter: grayscale(1) brightness(0.5);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
            box-shadow: 0 0 0 rgba(255,0,0,0);
        }

        .project-node:hover img {
            opacity: 1;
            filter: grayscale(0) brightness(1);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            z-index: 15; /* Image jumps in front of text slightly on hover */
        }

        /* --- THE FINALE --- */
        .riot-node {
            width: 100vw;
            height: 100vh;
            background: var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            z-index: 100;
        }
        .riot-node h2 { font-size: 12vw; color: #000; font-weight: 900; line-height: 0.8; margin: 0; }
        .riot-node a { color: #000; font-weight: 900; margin-top: 40px; text-decoration: none; font-size: 1.5vw; border-bottom: 4px solid #000; transition: 0.3s; }
        .riot-node a:hover { background: #000; color: var(--accent); }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">NATIA DESIGN</a>
        <a href="mailto:natia.kurtanidze55@gmail.com" class="contact-trigger">START A RIOT</a>
    </nav>

    <div class="labyrinth-wrapper" id="track">
        
        <div class="project-node" onclick="location.href='kombucha.html'">
            <img src="kombucha1.jpg" style="right: 15%; top: 15%;" class="parallax" data-depth="0.3">
            <h2>Kombu<br>cha</h2>
        </div>

        <div class="project-node" onclick="location.href='oatmilk.html'">
            <img src="oat-hero.jpg" style="left: 10%; bottom: 10%;" class="parallax" data-depth="-0.2">
            <h2>Oat<br>Milk</h2>
        </div>

        <div class="project-node" onclick="location.href='others.html'">
            <img src="others-hero.jpg" style="right: 12%; bottom: 15%;" class="parallax" data-depth="0.4">
            <h2>The<br>Others</h2>
        </div>

        <div class="project-node" onclick="location.href='nurture.html'">
            <img src="Nurture.jpg" style="left: 15%; top: 12%;" class="parallax" data-depth="-0.3">
            <h2>Nur<br>ture</h2>
        </div>

        <div class="project-node" onclick="location.href='go-left.html'">
            <img src="goleft-hero.jpg" style="right: 18%; bottom: 10%;" class="parallax" data-depth="0.25">
            <h2>Go<br>Left</h2>
        </div>

        <div class="project-node" onclick="location.href='cd-covers.html'">
            <img src="cd-hero.jpg" style="left: 20%; top: 20%;" class="parallax" data-depth="-0.4">
            <h2>CD<br>Covers</h2>
        </div>

        <div class="project-node" onclick="location.href='circle.html'">
            <img src="circle-hero.jpg" style="right: 10%; top: 10%;" class="parallax" data-depth="0.2">
            <h2>Cir<br>cle</h2>
        </div>

        <div class="project-node" onclick="location.href='dreamer.html'">
            <img src="dreamer-hero.jpg" style="left: 12%; bottom: 12%;" class="parallax" data-depth="-0.3">
            <h2>Drea<br>mer</h2>
        </div>

        <div class="riot-node">
            <h2>BUILD THE<br>UNUSUAL</h2>
            <a href="mailto:natia.kurtanidze55@gmail.com">NATIA.KURTANIDZE55@GMAIL.COM</a>
        </div>

    </div>

    <script>
        const track = document.getElementById('track');
        const parallaxImgs = document.querySelectorAll('.parallax');
        let scrollAmount = 0;
        let targetScroll = 0;

        window.addEventListener('wheel', (e) => {
            targetScroll += e.deltaY * 1.2; // Slightly faster scroll for better energy
            const maxScroll = track.offsetWidth - window.innerWidth;
            if (targetScroll < 0) targetScroll = 0;
            if (targetScroll > maxScroll) targetScroll = maxScroll;
        });

        function animate() {
            scrollAmount += (targetScroll - scrollAmount) * 0.04; // Heavier lerp
            track.style.transform = `translateX(-${scrollAmount}px)`;

            parallaxImgs.forEach(img => {
                const depth = img.getAttribute('data-depth');
                const move = scrollAmount * depth;
                // Vertical movement PLUS a slight tilt as you scroll
                img.style.transform = `translateY(${move * 0.2}px) rotate(${move * 0.01}deg)`;
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
