<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 450px; height: 450px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: screen;
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 10000;
        }
        @keyframes shutter { 0% { opacity: 0; } 20% { opacity: 0.9; } 100% { opacity: 0; } }
        .do-flash { animation: shutter 0.4s ease-out; }

        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 220px); font-weight: 950; letter-spacing: -0.06em;
            text-transform: uppercase; display: flex; z-index: 1; pointer-events: none;
        }
        .hero-title span { display: inline-block; transition: filter 0.3s ease; }

        /* GALLERY CONTAINER */
        .gallery {
            position: relative; z-index: 10; padding: 100vh 5% 400px;
            display: flex; flex-direction: column; align-items: center; gap: 120px;
        }

        /* MAIN PRINT - Centered and Smaller */
        .main-print {
            width: 60%; 
            max-width: 650px;
            opacity: 0; transform: translateY(80px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* SIDE-BY-SIDE GRID */
        .mockup-grid {
            display: flex;
            flex-direction: row; /* Forces images to stay on one line */
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .side-poster {
            flex: 1; /* Ensures both take up equal space */
            opacity: 0; transform: translateY(80px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        img { width: 100%; display: block; height: auto; background: #0a0a0a; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="main-print reveal-trigger">
            <img data-src="nurture-hero.jpg" class="smart-load">
        </div>

        <div class="mockup-grid">
            <div class="side-poster reveal-trigger">
                <img data-src="nurture-mockup1.jpg" class="smart-load">
            </div>
            <div class="side-poster reveal-trigger">
                <img data-src="nurture-mockup2.jpg" class="smart-load">
            </div>
        </div>
    </main>

    <script>
        // SMART LOAD: This script cycles through name variants if the image breaks
        document.querySelectorAll('.smart-load').forEach(img => {
            const raw = img.getAttribute('data-src');
            const variants = [raw, raw.replace('-', 'â€“'), raw.replace('nurture', 'Nurture'), raw.replace('.jpg', '.JPG')];
            let i = 0;
            const attempt = () => {
                if (i < variants.length) {
                    img.src = variants[i] + "?v=" + Date.now();
                    i++;
                }
            };
            img.onerror = attempt;
            attempt();
        });

        // CURSOR & MELT
        const letters = document.querySelectorAll('.hero-title span');
        document.addEventListener('mousemove', (e) => {
            document.getElementById('aura').style.left = e.clientX + 'px';
            document.getElementById('aura').style.top = e.clientY + 'px';
            letters.forEach(l => {
                const r = l.getBoundingClientRect();
                const d = Math.hypot(e.clientX - (r.left + r.width/2), e.clientY - (r.top + r.height/2));
                l.style.filter = d < 100 ? 'blur(40px)' : 'blur(0px)';
            });
        });

        window.addEventListener('scroll', () => {
            const p = window.scrollY / window.innerHeight;
            if (p < 1.5) {
                const m = document.getElementById('meltTitle');
                m.style.filter = `blur(${p * 130}px)`;
                m.style.opacity = 1 - (p * 1.3);
                m.style.transform = `translate(-50%, calc(-50% + ${window.scrollY * 0.5}px))`;
            }
        });

        // FLASH & REVEAL
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    const f = document.getElementById('flash');
                    f.classList.remove('do-flash');
                    void f.offsetWidth; f.classList.add('do-flash');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
