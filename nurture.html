<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURTURE | NATIA STUDIO</title>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --pink-aura: rgba(255, 184, 224, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #aura {
            position: fixed; width: 450px; height: 450px;
            background: radial-gradient(circle, var(--pink-aura) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); mix-blend-mode: screen;
        }

        /* CAMERA FLASH */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 10000;
        }
        @keyframes shutter { 0% { opacity: 0; } 20% { opacity: 0.9; } 100% { opacity: 0; } }
        .do-flash { animation: shutter 0.4s ease-out; }

        /* HERO MELT */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 220px); font-weight: 950; letter-spacing: -0.06em;
            text-transform: uppercase; display: flex; z-index: 1; pointer-events: none;
        }
        .hero-title span { display: inline-block; transition: filter 0.3s ease; }
        .hero-title span.active-blur { filter: blur(50px) !important; opacity: 0.2; }

        /* GALLERY STRUCTURE */
        .gallery {
            position: relative; z-index: 10;
            padding: 100vh 5% 400px;
            display: flex; flex-direction: column; align-items: center;
            gap: 150px; /* Consistent spacing */
        }

        /* MAIN PRINT (Slightly Smaller) */
        .main-print {
            width: 60%; 
            max-width: 700px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* MOCKUP GRID (Side by Side) */
        .mockup-grid {
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between side-by-side images */
            width: 100%;
            max-width: 1200px;
        }

        .side-poster {
            width: 45%; /* Keeps them side-by-side */
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }
        img { width: 100%; display: block; height: auto; }

        nav { position: fixed; top: 40px; width: 100%; padding: 0 6%; display: flex; justify-content: space-between; z-index: 2000; }
        nav a { color: var(--white); text-decoration: none; font-size: 10px; letter-spacing: 4px; opacity: 0.4; font-weight: 700; }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="aura"></div>

    <nav>
        <a href="index.html">NATIA STUDIO</a>
        <a href="others.html">THE OTHERS</a>
    </nav>

    <header class="hero">
        <h1 class="hero-title" id="meltTitle">
            <span>N</span><span>U</span><span>R</span><span>T</span><span>U</span><span>R</span><span>E</span>
        </h1>
    </header>

    <main class="gallery">
        <div class="main-print reveal-trigger">
            <img src="nurture-hero.jpg" class="cache-fix">
        </div>

        <div class="mockup-grid">
            <div class="side-poster reveal-trigger">
                <img src="nurture-mockup1.jpg" class="cache-fix">
            </div>
            <div class="side-poster reveal-trigger">
                <img src="nurture-mockup2.jpg" class="cache-fix">
            </div>
        </div>
    </main>

    <script>
        const aura = document.getElementById('aura');
        const flash = document.getElementById('flash');
        const meltTitle = document.getElementById('meltTitle');
        const letters = document.querySelectorAll('.hero-title span');

        // CACHE FIX: Forces GitHub to reload images
        document.querySelectorAll('.cache-fix').forEach(img => {
            const originalSrc = img.getAttribute('src');
            img.src = originalSrc + "?v=" + new Date().getTime();
        });

        // MOUSE
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            aura.style.left = `${x}px`;
            aura.style.top = `${y}px`;
            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                const dist = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
                if (dist < 100) letter.classList.add('active-blur');
                else letter.classList.remove('active-blur');
            });
        });

        // MELT EFFECT
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const vh = window.innerHeight;
            if (scrollY < vh * 1.5) {
                const progress = scrollY / vh;
                meltTitle.style.filter = `blur(${progress * 130}px)`;
                meltTitle.style.opacity = 1 - (progress * 1.3);
                meltTitle.style.transform = `translate(-50%, calc(-50% + ${scrollY * 0.5}px))`;
            }
        });

        // FLASH & REVEAL
        const triggerFlash = () => {
            flash.classList.remove('do-flash');
            void flash.offsetWidth; 
            flash.classList.add('do-flash');
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    triggerFlash();
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-trigger').forEach(el => observer.observe(el));
    </script>
</body>
</html>
