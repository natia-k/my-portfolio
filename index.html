<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA KURTANIDZE | BERLIN</title>
    <style>
        :root {
            --bg: #080808;
            --text: #ffffff;
            --accent: #ffb6c1; /* Baby Pink */
            --impact: #e61919; /* Reform Red */
        }

        /* 1. GRAIN & TEXTURE */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none; z-index: 10000; opacity: 0.15; mix-blend-mode: overlay;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 2. REFORM RED INTRO */
        #intro-curtain {
            position: fixed; inset: 0; background: var(--impact); z-index: 20000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #intro-curtain.hide { transform: translateY(-100%); }
        .intro-title { font-weight: 900; font-size: 12vw; color: white; letter-spacing: -0.05em; }

        /* 3. LIQUID CURSOR (Aura) */
        #aura {
            position: fixed; width: 15px; height: 15px;
            background: white; border-radius: 50%; pointer-events: none; z-index: 15000;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1), height 0.5s cubic-bezier(0.16, 1, 0.3, 1), background 0.3s;
        }

        /* 4. BACKGROUND FLOWER (Abhishek style) */
        .bg-visual {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            opacity: 0.1; z-index: 1; pointer-events: none;
        }
        .flower {
            width: 50vh; height: 50vh; border: 1px solid white; border-radius: 50% 0;
            animation: spin 30s linear infinite;
        }

        /* 5. TYPOGRAPHY & LIST */
        header {
            position: fixed; top: 50px; left: 60px; z-index: 100;
            text-transform: uppercase; font-weight: 900;
        }
        .header-top { font-size: 14px; letter-spacing: 2px; }
        .header-sub { font-size: 10px; letter-spacing: 5px; color: rgba(255,255,255,0.3); margin-top: 8px; }

        main {
            height: 100vh; display: flex; align-items: center; padding-left: 8%;
            position: relative; z-index: 10;
        }

        nav { display: flex; flex-direction: column; }
        
        .nav-item {
            font-size: clamp(45px, 8vw, 130px);
            font-weight: 900; text-decoration: none; color: var(--text);
            text-transform: uppercase; letter-spacing: -0.05em;
            line-height: 0.85; position: relative;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), filter 0.5s;
            filter: blur(4px); opacity: 0.2;
        }

        .nav-item:hover {
            filter: blur(0px); opacity: 1;
            transform: translateX(40px) skewX(-2deg);
            color: var(--accent);
        }

        /* 6. SEDUCTIVE FLOATING PREVIEW */
        #float-preview {
            position: fixed; width: 380px; height: 500px; pointer-events: none;
            z-index: 5; overflow: hidden; opacity: 0;
            transform: translate(-50%, -50%) scale(0.8) rotate(-5deg);
            transition: opacity 0.4s, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #float-preview img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8) grayscale(20%); }

        footer {
            position: fixed; bottom: 50px; left: 60px; right: 60px;
            display: flex; justify-content: space-between;
            font-size: 10px; letter-spacing: 4px; opacity: 0.3;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="intro-curtain">
        <div class="intro-title">NATIA</div>
    </div>

    <div id="aura"></div>
    <div id="float-preview"><img id="preview-img" src="" alt=""></div>

    <div class="bg-visual">
        <div class="flower"></div>
        <div class="flower" style="transform: rotate(90deg);"></div>
    </div>

    <header>
        <div class="header-top">NATIA KURTANIDZE</div>
        <div class="header-sub">BERLIN / SELECTED ARCHIVE</div>
    </header>

    <main>
        <nav>
            <a href="go-left.html" class="nav-item" data-img="goleft-mockup1.jpg">GO LEFT</a>
            <a href="posters.html" class="nav-item" data-img="universe1.jpg">ARCHIVE</a>
            <a href="feelings.html" class="nav-item" data-img="heartbreak-2.jpg">FEELINGS</a>
            <a href="kombucha.html" class="nav-item" data-img="kombucha.jpg">KOMBUCHA</a>
            <a href="nurture.html" class="nav-item" data-img="nurture.jpg">NURTURE</a>
            <a href="others.html" class="nav-item" data-img="others.jpg">THE OTHERS</a>
            <a href="oatmilk.html" class="nav-item" data-img="oatmilk.jpg">OAT MILK</a>
            <a href="cdcovers.html" class="nav-item" data-img="cdcovers.jpg">CD COVERS</a>
        </nav>
    </main>

    <footer>
        <span>BERLIN / 2026</span>
        <span>FORM BECOMES FEELING</span>
    </footer>

    <script>
        // Intro Kill
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-curtain').classList.add('hide');
            }, 1200);
        });

        const aura = document.getElementById('aura');
        const preview = document.getElementById('float-preview');
        const previewImg = document.getElementById('preview-img');
        const navItems = document.querySelectorAll('.nav-item');

        let mouseX = 0, mouseY = 0;
        let ballX = 0, ballY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            aura.style.left = mouseX + 'px';
            aura.style.top = mouseY + 'px';
        });

        // The "Heavy" Lerp for the image
        function animate() {
            ballX += (mouseX - ballX) * 0.07;
            ballY += (mouseY - ballY) * 0.07;
            preview.style.left = ballX + 'px';
            preview.style.top = ballY + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                previewImg.src = item.dataset.img;
                preview.style.opacity = "1";
                preview.style.transform = "translate(-50%, -50%) scale(1.1) rotate(2deg)";
                aura.style.width = "100px";
                aura.style.height = "100px";
                aura.style.background = "var(--accent)";
            });
            item.addEventListener('mouseleave', () => {
                preview.style.opacity = "0";
                preview.style.transform = "translate(-50%, -50%) scale(0.8) rotate(-5deg)";
                aura.style.width = "15px";
                aura.style.height = "15px";
                aura.style.background = "white";
            });
        });
    </script>
</body>
</html>
