<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIA | POSTER SERIES</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: var(--white); font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.5; }
        
        nav { padding: 30px 6%; display: flex; justify-content: space-between; position: fixed; top: 0; width: 100%; z-index: 100; mix-blend-mode: difference; }
        .logo { font-weight: 900; letter-spacing: 5px; text-decoration: none; color: var(--white); font-size: 12px; }

        /* HERO SECTION: NOSTALGIA */
        .hero { 
            height: 100vh; width: 100%; position: relative; 
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; background: #fff; /* High contrast for flashbacks.jpg */
        }
        .hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .hero-title { 
            position: absolute; z-index: 2; text-align: center;
            mix-blend-mode: difference;
        }
        .hero-title h1 { font-size: 15vw; font-weight: 900; letter-spacing: -10px; text-transform: uppercase; }

        /* POSTER GRID */
        .poster-grid { padding: 10vh 6%; display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; }
        .poster-item { position: relative; margin-bottom: 10vh; }
        .poster-item img { width: 100%; display: block; filter: grayscale(0.2); transition: 0.5s; }
        .poster-item:hover img { filter: grayscale(0); transform: scale(1.02); }
        .poster-info { margin-top: 20px; }
        .poster-info h3 { font-size: 10px; color: var(--accent); letter-spacing: 4px; text-transform: uppercase; }
        .poster-info h2 { font-size: 40px; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; }

        @media (max-width: 800px) { .poster-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">NATIA KURTANIDZE</a>
        <a href="index.html" style="color:var(--accent); text-decoration:none; font-weight:900; font-size:11px;">CLOSE</a>
    </nav>

    <section class="hero">
        <img src="flashbacks.jpg" alt="Nostalgia Hero">
        <div class="hero-title">
            <h1>NOSTALGIA</h1>
        </div>
    </section>

    <main class="poster-grid">
        
        <div class="poster-item">
            <img src="dreamer.jpg" alt="Dreamer">
            <div class="poster-info">
                <h3>Series 01</h3>
                <h2>DREAMER</h2>
            </div>
        </div>

        <div class="poster-item" style="margin-top: 15vh;">
            <img src="space-flower-universe2.jpg" alt="Space Flower">
            <div class="poster-info">
                <h3>Series 02</h3>
                <h2>SPACE FLOWER</h2>
            </div>
        </div>

        <div class="poster-item">
            <img src="universe1.jpg" alt="Universe">
            <div class="poster-info">
                <h3>Series 03</h3>
                <h2>UNIVERSE</h2>
            </div>
        </div>

        <div class="poster-item" style="margin-top: 15vh;">
            <img src="huzzzman-universe3.jpg" alt="Human Universe">
            <div class="poster-info">
                <h3>Series 04</h3>
                <h2>THE HUMAN<br>UNIVERSE</h2>
            </div>
        </div>

    </main>

    <footer style="padding: 10vh 0; text-align: center; border-top: 1px solid #222;">
        <a href="index.html" style="color:white; text-decoration:none; font-weight:900; letter-spacing:5px;">BACK TO PROJECTS</a>
    </footer>
</body>
</html>
