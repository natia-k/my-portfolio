<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* ABOUT SECTION BLUR */
        #about-me {
            transition: filter 0.2s ease-out, opacity 0.2s ease-out;
            will-change: filter, opacity;
            padding: 100px 5%;
            font-size: 2vw;
            line-height: 1.4;
        }

        /* PLAYFUL CODE TRIGGER */
        #code-trigger {
            font-family: 'Courier New', monospace;
            color: #ff0000;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ff0000;
            display: inline-block;
            position: relative;
            transition: all 0.3s;
        }
        #code-trigger:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: 0 0 15px #ff0000;
        }
        #code-trigger::after {
            content: '_';
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* TERMINAL OVERLAY */
        #terminal-overlay {
            position: fixed; inset: 0;
            background: rgba(5, 5, 5, 0.95);
            z-index: 10000;
            display: none; /* Controlled by JS */
            align-items: center; justify-content: center;
            font-family: 'Courier New', monospace;
        }
        .terminal-window {
            width: 80%; max-width: 600px;
            color: #00ff41; /* Classic Matrix Green or use your Red */
            text-align: left;
        }
        .line { margin-bottom: 8px; opacity: 0; transform: translateX(-10px); transition: 0.3s; }
        .line.active { opacity: 1; transform: translateX(0); }
    </style>
</head>
<body>

    <section id="about-me">
        <p>I am a designer and developer focused on creating digital experiences that bridge the gap between human emotion and cold logic...</p>
        <br>
        <div id="code-trigger">RUN source_code.exe</div>
    </section>

    <div id="terminal-overlay">
        <div class="terminal-window" id="terminal-content">
            </div>
    </div>

    <script>
        // 1. SCROLL BLUR EFFECT
        const aboutSection = document.getElementById('about-me');
        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY;
            const sectionTop = aboutSection.offsetTop;
            const distance = Math.abs(scrollPos - sectionTop);
            
            // As you scroll away, blur increases (max 10px)
            const blurVal = Math.min(distance / 50, 10); 
            const opacityVal = Math.max(1 - (distance / 500), 0.2);
            
            aboutSection.style.filter = `blur(${blurVal}px)`;
            aboutSection.style.opacity = opacityVal;
        });

        // 2. PLAYFUL TERMINAL TRIGGER
        const trigger = document.getElementById('code-trigger');
        const overlay = document.getElementById('terminal-overlay');
        const terminal = document.getElementById('terminal-content');

        const codeLines = [
            "> initializing natia_studio_core...",
            "> loading visual_assets.pkg",
            "> checking system_integrity... [OK]",
            "> author: NATIA KURTANIDZE",
            "> status: CREATIVE_MODE_ACTIVE",
            "> process complete. welcome to the machine."
        ];

        trigger.addEventListener('click', () => {
            overlay.style.display = 'flex';
            terminal.innerHTML = ''; // Clear previous
            
            codeLines.forEach((text, i) => {
                setTimeout(() => {
                    const p = document.createElement('p');
                    p.className = 'line';
                    p.innerText = text;
                    terminal.appendChild(p);
                    // Trigger reflow for animation
                    setTimeout(() => p.classList.add('active'), 50);
                }, i * 600); // 600ms delay between lines
            });
        });

        // Close terminal on click
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
