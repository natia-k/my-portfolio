<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMBUCHA | NATIA DESIGN</title>
    <style>
        :root { --accent: #ff0000; --white: #ffffff; --black: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav - Pure High Contrast */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 40px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; font-size: 13px; letter-spacing: 5px; font-weight: 900; 
        }
        nav a { color: var(--white); text-decoration: none; text-transform: uppercase; }

        /* THE MOTION HERO SECTION */
        .hero-split { 
            display: flex; 
            height: 100vh; 
            width: 100%; 
            align-items: center;
            background: var(--black);
            cursor: pointer;
        }
        
        /* Left Side: The Image */
        .hero-left { 
            flex: 1.2; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-left img { 
            width: 70%; 
            height: 70%; 
            object-fit: contain; /* Ensures no part of the bottle is cut */
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: brightness(0.7);
        }

        /* Hover: Image Grows and brightens */
        .hero-split:hover .hero-left img { 
            width: 90%; 
            height: 90%; 
            filter: brightness(1);
            transform: scale(1.05);
        }

        /* Right Side: The Text Layout */
        .hero-right { 
            flex: 1; 
            padding-right: 8%;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }
        
        /* Text moves right on hover */
        .hero-split:hover .hero-right {
            transform: translateX(30px);
        }

        .project-num {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 20px;
            display: block;
            letter-spacing: 2px;
        }
        
        h1 { 
            font-size: clamp(80px, 12vw, 160px); 
            font-weight: 900; 
            line-height: 0.8; 
            letter-spacing: -10px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            transition: color 0.8s ease; /* Smooth transition to red */
        }

        /* Title turns Red on hover */
        .hero-split:hover h1 {
            color: var(--accent);
        }

        .quote { 
            font-size: 26px; 
            line-height: 1.1; 
            max-width: 440px; 
            margin-bottom: 40px;
            transition: transform 1.2s ease;
        }

        .hero-split:hover .quote {
            transform: translateX(10px);
        }

        .project-scope { 
            font-size: 11px; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            border-top: 2px solid var(--white); 
            padding-top: 30px; 
            font-weight: 900;
            max-width: 400px;
        }

        /* BOTTOM GALLERY - Mockups move too */
        .gallery { 
            padding: 80px 6%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 60px; 
        }

        .gallery-item {
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .gallery img { 
            width: 100%; 
            display: block; 
            transition: transform 1.5s ease;
        }

        .gallery-item:hover {
            transform: translateY(-20px);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .next-btn { 
            padding: 160px 6% 200px; 
            text-align: right; 
            border-top: 4px solid var(--white); 
        }
        .next-btn a { text-decoration: none; color: var(--white); }
        .next-btn h2 { 
            font-size: clamp(60px, 11vw, 130px); 
            font-weight: 900; 
            letter-spacing: -6px; 
        }
        .next-btn a:hover h2 { color: var(--accent); }

        @media (max-width: 1100px) {
            .hero-split { flex-direction: column; height: auto; }
            .hero-left { height: 60vh; width: 100%; }
            .hero-right { padding: 60px 10%; width: 100%; }
            .hero-left img { width: 90%; height: 90%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← BACK</a>
        <span style="letter-spacing:8px; font-weight:900;">NATIA DESIGN</span>
        <a href="mailto:contact@natiadesign.com">EMAIL</a>
    </nav>

    <div class="container">
        <section class="hero-split">
            <div class="hero-left">
                <img src="kombucha-hero.jpg" alt="Kombucha Hero">
            </div>
            
            <div class="hero-right">
                <span class="project-num">01 — PROJECT</span>
                <h1>KOMBU<br>CHA</h1>
                <p class="quote">"It started as simple tea. Then time, patience. And a little magic happened."</p>
                
                <div class="project-scope">
                    SCOPE: BOTANICAL ILLUSTRATION <br> COLOUR EXPLORATION • 2026
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-item"><img src="kombucha2.jpg"></div>
            <div class="gallery-item"><img src="kombucha3.jpg"></div>
        </section>

        <footer class="next-btn">
            <a href="oat-milk.html">
                <span style="color:var(--accent); font-weight:900; font-size:16px; letter-spacing:5px;">NEXT PROJECT</span>
                <h2>OAT MILK →</h2>
            </a>
        </footer>
    </div>

</body>
</html>
